<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pepsi</title>
    <link rel="icon" href="logo.png">
    <style>
        /* Fondo brillante azul */
        body {
            background: linear-gradient(135deg, #00B0FF, #1E88E5);
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
        }

        /* Imagen de logo */
        img {
            width: 350px;
            margin-bottom: 20px;
            animation: fadeIn 2s ease-out;
        }

        /* Títulos con estilo */
        h1, h2 {
            font-family: 'Arial', sans-serif;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.6);
            color: white;
            margin: 10px 0;
        }

        h1 {
            font-size: 40px;
            color: #FF4081;
            animation: slideIn 1s ease-out;
        }

        h2 {
            font-size: 30px;
            color: #FFEB3B;
            animation: slideIn 1.5s ease-out;
        }

        /* Estilo de formularios */
        form {
            margin-top: 20px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }

        label {
            font-size: 18px;
            margin-bottom: 10px;
            display: block;
            font-weight: bold;
            animation: fadeIn 1.5s ease-out;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            background: #ffffff;
            color: #333;
            transition: background-color 0.3s ease;
        }

        input:focus {
            background-color: #FFEB3B;
            outline: none;
        }

        /* Estilo de botones */
        button {
            background-color: #FF4081;
            border: none;
            color: white;
            padding: 12px 24px;
            font-size: 18px;
            margin: 10px;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.3s ease, background-color 0.3s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        button:hover {
            background-color: #D81B60;
            transform: scale(1.1);
        }

        button:active {
            transform: scale(1);
        }

        /* Animaciones */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes slideIn {
            from {
                transform: translateX(-100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

    </style>
</head>
<body>

    <div>
        <img src="logo.png" alt="Pepsi Logo">

        <h1>Compra con nosotros</h1>
        <h2>Compra ya</h2>
        <h2>Compra en línea</h2>

        <form>
            <label>Nombre</label>
            <input type="text" placeholder="Escribe tu nombre">

            <label>Dirección</label>
            <input type="text" placeholder="Escribe tu dirección">

            <label>Teléfono</label>
            <input type="text" placeholder="Escribe tu teléfono">

            <label>Tarjeta o Efectivo</label>
            <input type="text" placeholder="Elige el método de pago">

            <div>
                <button type="submit">Pedir</button>
                <button type="reset">Cancelar</button>
            </div>
        </form>
    </div>

</body>
</html>
