<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pepsi</title>
  <link rel="icon" href="logo.png">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron&family=Roboto:wght@400;700&display=swap" rel="stylesheet">

  <!-- Font Awesome (para iconos) -->
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

  <style>
    body {
      background: linear-gradient(to right, #007bff, #00bfff);
      font-family: 'Roboto', sans-serif;
      color: white;
      margin: 0;
      padding: 0;
      text-align: center;
      animation: fadeIn 2s ease-in;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      font-family: 'Orbitron', sans-serif;
      font-size: 3em;
      margin-top: 20px;
      color: #ffffff;
      text-shadow: 2px 2px 4px #000000;
    }

    h2 {
      font-size: 1.5em;
      color: #dff6ff;
      margin-bottom: 10px;
    }

    hr {
      border: 2px solid #ffffff;
      width: 50%;
      margin: 20px auto;
    }

    details {
      margin: 20px auto;
      width: 80%;
      background-color: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      padding: 10px;
      transition: all 0.3s ease-in-out;
    }

    details:hover {
      transform: scale(1.01);
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
    }

    summary {
      font-size: 1.5em;
      cursor: pointer;
      color: #ffffff;
      padding: 10px;
    }

    img {
      width: 300px;
      margin: 15px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.4);
      transition: transform 0.3s;
    }

    img:hover {
      transform: scale(1.05);
    }

    .logo {
      width: 200px;
      animation: rotate 4s linear infinite;
    }

    @keyframes rotate {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>

  <img src="logo.png" alt="Logo de Pepsi" class="logo">

  <h1><i class="fas fa-cocktail"></i> Catálogos de Productos</h1>
  <h2><i class="fas fa-star"></i> Pepsi, ¡siempre lo mejor!</h2>

  <hr>

  <details>
    <summary><i class="fas fa-wine-bottle"></i> Pepsi</summary>
    <img src="pepsi 1.webp" alt="Pepsi 1">
    <img src="pepsi 2.jpeg" alt="Pepsi 2">
    <img src="pepsi 7.png" alt="Pepsi 3">
  </details>

  <details>
    <summary><i class="fas fa-hamburger"></i> Comida</summary>
    <img src="comida 1.png" alt="Comida 1">
    <img src="comida 3.webp" alt="Comida 2">
    <img src="comida 4.webp" alt="Comida 3">
  </details>

  <details>
    <summary><i class="fas fa-box"></i> Combo Especial</summary>
    <img src="combo 1.jpg" alt="Combo 1">
    <img src="combo 2.webp" alt="Combo 2">
    <img src="combo 3.webp" alt="Combo 3">
  </details>

</body>
</html>
