<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Comprar</title>
  <link rel="icon" href="logo1.png">

  <!-- Google Fonts + Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #e3f2fd, #ffffff);
      margin: 0;
      padding: 0;
      text-align: center;
      animation: fadeInPage 1s ease-in;
    }

    a {
      margin: 15px;
      text-decoration: none;
      font-weight: bold;
      font-size: 1.1rem;
      color: #00796b;
      transition: color 0.3s ease;
    }

    a:hover {
      color: #004d40;
    }

    h1 {
      color: #004d40;
      font-size: 2.2rem;
      margin-top: 20px;
      animation: fadeInDown 1s ease-in-out;
    }

    hr {
      border: none;
      height: 2px;
      width: 70%;
      background: #26a69a;
      margin-bottom: 20px;
    }

    form {
      background-color: #ffffff;
      display: inline-block;
      text-align: left;
      padding: 30px 40px;
      border-radius: 10px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
      animation: fadeInUp 1.5s ease;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
      color: #00796b;
    }

    input[type="text"],
    input[type="date"] {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 2px solid #b2dfdb;
      border-radius: 5px;
      font-size: 1rem;
      transition: border-color 0.3s;
    }

    input:focus {
      border-color: #00796b;
      outline: none;
    }

    button {
      margin-top: 20px;
      padding: 10px 20px;
      border: none;
      font-size: 1rem;
      border-radius: 5px;
      cursor: pointer;
      margin-right: 10px;
      transition: background-color 0.3s ease;
    }

    button:first-of-type {
      background-color: #26a69a;
      color: white;
    }

    button:first-of-type:hover {
      background-color: #00796b;
    }

    button:last-of-type {
      background-color: #ef5350;
      color: white;
    }

    button:last-of-type:hover {
      background-color: #c62828;
    }

    @keyframes fadeInPage {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    @keyframes fadeInDown {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>

  <!-- Navegación -->
  <div>
    <a href="pagina1.html"><i class="fas fa-box-open"></i> Productos</a>
    <a href="pagina3.html"><i class="fas fa-store"></i> Tiendas</a>
    <a href="pagina4.html"><i class="fas fa-bars"></i> Menús</a>
  </div>

  <!-- Título -->
  <h1><i class="fas fa-lock"></i> Tus compras son seguras</h1>
  <hr>

  <!-- Formulario de compra -->
  <form>
    <label><i class="fas fa-box"></i> Producto</label>
    <input type="text" placeholder="Nombre del producto">

    <label><i class="fas fa-sort-numeric-up"></i> Cantidad</label>
    <input type="text" placeholder="Ej: 1, 2, 3">

    <label><i class="far fa-credit-card"></i> Número de tarjeta</label>
    <input type="text" placeholder="XXXX XXXX XXXX XXXX">

    <label><i class="fas fa-lock"></i> CVV</label>
    <input type="text" placeholder="3 dígitos">

    <label><i class="far fa-calendar-alt"></i> Fecha de vencimiento</label>
    <input type="date">

    <button type="submit"><i class="fas fa-check"></i> Confirmar</button>
    <button type="reset"><i class="fas fa-times"></i> Cancelar</button>
  </form>

</body>
</html>
