<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>VIAJES</title>
  <link rel="icon" href="logo.png"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #e6e6fa, #aaf0d1, #40e0d0);
      background-size: 400% 400%;
      animation: gradientBG 20s ease infinite;
      margin: 0;
      padding: 30px;
      color: #034732;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    center {
      max-width: 600px;
      margin: auto;
    }

    img {
      width: 250px;
      margin-bottom: 20px;
    }

    hr {
      width: 60%;
      border: 2px solid #40e0d0;
      margin-bottom: 30px;
    }

    form {
      background-color: #ffffffcc;
      border-radius: 20px;
      padding: 30px 40px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      transition: transform 0.3s ease;
    }

    form:hover {
      transform: scale(1.02);
    }

    .form-group {
      margin-bottom: 20px;
      position: relative;
    }

    label {
      font-weight: bold;
      display: block;
      margin-bottom: 8px;
      text-align: left;
    }

    input {
      width: 100%;
      padding: 10px 15px 10px 40px;
      border-radius: 12px;
      border: 1px solid #ccc;
      font-size: 1em;
      box-shadow: 2px 2px 8px rgba(0,0,0,0.05);
      transition: all 0.3s ease;
    }

    input:focus {
      outline: none;
      border-color: #40e0d0;
      box-shadow: 0 0 10px #40e0d080;
    }

    .form-group i {
      position: absolute;
      left: 10px;
      top: 38px;
      color: #40e0d0;
    }

    button {
      padding: 10px 20px;
      margin: 10px 10px 0 0;
      font-size: 1em;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.2s;
    }

    button:first-of-type {
      background-color: #40e0d0;
      color: #fff;
    }

    button:last-of-type {
      background-color: #e6e6fa;
      color: #333;
    }

    button:hover {
      transform: scale(1.05);
      opacity: 0.9;
    }
  </style>
</head>
<body>
  <center>
    <img src="logo.png" alt="Logo VIAJES">
    <hr>

    <form action="">
      <div class="form-group">
        <label><i class="fas fa-user"></i> ¿CÓMO TE LLAMAS?</label>
        <input type="text" required>
      </div>

      <div class="form-group">
        <label><i class="fas fa-phone"></i> TELÉFONO</label>
        <input type="number" required>
      </div>

      <div class="form-group">
        <label><i class="fas fa-envelope"></i> CORREO ELECTRÓNICO</label>
        <input type="email" required>
      </div>

      <div class="form-group">
        <label><i class="fas fa-map-marker-alt"></i> LUGAR TURÍSTICO</label>
        <input type="text" required>
      </div>

      <div class="form-group">
        <label><i class="fas fa-calendar-alt"></i> FECHA PARA VIAJAR</label>
        <input type="date" required>
      </div>

      <div class="form-group">
        <label><i class="fas fa-credit-card"></i> N. TARJETA (CRÉDITO / DÉBITO)</label>
        <input type="number" required>
      </div>

      <button type="submit"><i class="fas fa-check-circle"></i> RESERVAR</button>
      <button type="reset"><i class="fas fa-times-circle"></i> CANCELAR</button>
    </form>
  </center>
</body>
</html>
