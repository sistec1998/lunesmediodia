<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PRODUCTOS</title>
    <link rel="icon" href="logo1.png">

    <!-- Fuente e íconos -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Estilos -->
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(to right, #1e1e2f, #2e2e3f);
            color: #fff;
        }

        header {
            text-align: center;
            padding: 30px;
        }

        header img {
            width: 200px;
            animation: slideIn 1.5s ease-out;
        }

        nav {
            margin: 20px 0;
        }

        nav a {
            margin: 0 15px;
            text-decoration: none;
            color: #00bfff;
            font-weight: bold;
            transition: color 0.3s;
        }

        nav a:hover {
            color: #ffd700;
        }

        h1, h2 {
            color: #a0d8ef;
            text-shadow: 1px 1px 2px #000;
        }

        form {
            margin: 20px 0;
        }

        input[type="text"] {
            padding: 10px;
            border-radius: 5px;
            border: none;
            width: 200px;
        }

        button {
            padding: 10px 20px;
            background: #00bfff;
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background: #007acc;
        }

        .section {
            padding: 20px;
            text-align: center;
        }

        .card-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            margin: 20px 0;
        }

        .card {
            background: linear-gradient(145deg, #3a3a4d, #2d2d3e);
            border-radius: 10px;
            box-shadow: 0 0 15px #00bfff66;
            transition: transform 0.3s, box-shadow 0.3s;
            overflow: hidden;
            width: 300px;
        }

        .card:hover {
            transform: scale(1.05);
            box-shadow: 0 0 25px #00bfff;
        }

        .card img {
            width: 100%;
            display: block;
        }

        details summary {
            font-size: 1.2em;
            cursor: pointer;
            margin: 15px;
        }

        hr {
            border: 1px solid #00bfff;
            width: 70%;
            margin: auto;
        }

        @keyframes slideIn {
            from { transform: translateY(-50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
    </style>
</head>
<body>

    <header>
        <img src="logo1.png" alt="Logo">
        <nav>
            <a href="pagina2.html"><i class="fas fa-shopping-cart"></i> COMPRAR</a>
            <a href="pagina3.html"><i class="fas fa-store"></i> TIENDAS</a>
            <a href="pagina4.html"><i class="fas fa-bars"></i> MENÚ</a>
        </nav>
        <h1>UN MUNDO PARA ELEGIR</h1>
        <hr>
        <form>
            <label>¿QUÉ BUSCAS?</label>
            <input type="text">
            <button><i class="fas fa-search"></i> BUSCAR</button>
        </form>
    </header>

    <!-- Secciones con tarjetas -->
    <div class="section">
        <h2>COMPUTADORAS</h2>
        <div class="card-container">
            <div class="card"><img src="a1.avif" alt="Computadora 1"></div>
            <div class="card"><img src="a2.webp" alt="Computadora 2"></div>
            <div class="card"><img src="a3.png" alt="Computadora 3"></div>
        </div>

        <h2>BOCINAS</h2>
        <div class="card-container">
            <div class="card"><img src="b1.png" alt="Bocina 1"></div>
            <div class="card"><img src="b2.png" alt="Bocina 2"></div>
            <div class="card"><img src="b3.png" alt="Bocina 3"></div>
        </div>

        <h2>INSTRUMENTOS</h2>
        <div class="card-container">
            <div class="card"><img src="c1.webp" alt="Instrumento 1"></div>
            <div class="card"><img src="c2.png" alt="Instrumento 2"></div>
            <div class="card"><img src="c3.png" alt="Instrumento 3"></div>
        </div>

        <h2>DRONES</h2>
        <div class="card-container">
            <div class="card"><img src="d1.png" alt="Drone 1"></div>
            <div class="card"><img src="d2.png" alt="Drone 2"></div>
            <div class="card"><img src="d4.png" alt="Drone 3"></div>
        </div>

        <hr>

        <h2>PARA EL HOGAR</h2>

        <details>
            <summary>REFRIGERADORES</summary>
            <div class="card-container">
                <div class="card"><img src="e1.png" alt=""></div>
                <div class="card"><img src="e2.webp" alt=""></div>
                <div class="card"><img src="e3.png" alt=""></div>
            </div>
        </details>

        <details>
            <summary>TV</summary>
            <div class="card-container">
                <div class="card"><img src="f1.webp" alt=""></div>
                <div class="card"><img src="f2.webp" alt=""></div>
                <div class="card"><img src="f3.png" alt=""></div>
            </div>
        </details>

        <details>
            <summary>LAVADORAS</summary>
            <div class="card-container">
                <div class="card"><img src="g1.webp" alt=""></div>
                <div class="card"><img src="g2.png" alt=""></div>
                <div class="card"><img src="g3.jpg" alt=""></div>
            </div>
        </details>
    </div>

</body>
</html>
