<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shein Catálogo</title>
    <!-- Font Awesome para iconos -->
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    
    <style>
        body {
            background-color: #ffffff;
            font-family: Arial, sans-serif;
            color: #006400;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }

        h1 {
            text-transform: uppercase;
            color: #006400;
            animation: fadeInDown 1s ease-out;
        }

        details {
            margin-top: 20px;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        details:hover {
            color: #00aa00;
            transform: scale(1.05);
        }

        img {
            margin: 10px;
            border-radius: 10px;
            transition: transform 0.3s ease;
        }

        img:hover {
            transform: scale(1.1);
            box-shadow: 0px 4px 15px rgba(0, 100, 0, 0.4);
        }

        .icono {
            margin-right: 10px;
            color: #00aa00;
        }

        @keyframes fadeInDown {
            0% {
                opacity: 0;
                transform: translateY(-20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Lluvia de corazones */
        .heart {
            position: fixed;
            top: -10px;
            color: red;
            font-size: 20px;
            animation: fall linear infinite;
            opacity: 0.8;
            z-index: -1;
        }

        @keyframes fall {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <center>
        <marquee behavior="slide" direction="down">
            <img src="logo de shein.jpg" width="200">
        </marquee>

        <h1><i class="fas fa-store icono"></i>Catálogo de productos</h1>

        <details>
            <summary><i class="fas fa-tshirt icono"></i>Blusas</summary>
            <img src="shein 1.jpg" width="200">
            <img src="shein 2.jpg" width="200">
        </details>

        <details>
            <summary><i class="fas fa-shoe-prints icono"></i>Zapatos</summary>
            <img src="zapato 1.jpg" width="200">
            <img src="zapato 2.jpeg" width="200">
        </details>

        <details>
            <summary><i class="fas fa-user icono"></i>Pantalones</summary>
            <img src="pan1.jpg" width="200">
            <img src="pn2.jpg" width="200">
        </details>
    </center>

    <!-- Corazones flotantes -->
    <script>
        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.style.left = Math.random() * 100 + "vw";
            heart.style.animationDuration = (Math.random() * 3 + 2) + "s";
            heart.innerHTML = '❤️';
            document.body.appendChild(heart);

            setTimeout(() => {
                heart.remove();
            }, 5000);
        }

        setInterval(createHeart, 300);
    </script>
</body>
</html>
