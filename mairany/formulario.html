<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comprar en línea - Shein</title>

    <!-- FontAwesome para iconos -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <!-- Estilos personalizados -->
    <style>
        /* Fondos y colores */
        body {
            background: linear-gradient(135deg, #4caf50, #ffeb3b);
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        h1 {
            color: #333;
            font-size: 3em;
            margin-top: 20px;
            transition: transform 0.5s ease;
        }

        h1:hover {
            transform: scale(1.1);
        }

        label {
            font-size: 1.2em;
            margin: 10px 0;
            color: #333;
        }

        input {
            padding: 10px;
            font-size: 1em;
            margin: 10px 0;
            width: 80%;
            border: 2px solid #4caf50;
            border-radius: 5px;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        input:focus {
            border-color: #ffeb3b;
            box-shadow: 0 0 5px rgba(255, 235, 59, 0.8);
        }

        button {
            background-color: #4caf50;
            color: white;
            border: none;
            padding: 15px 20px;
            font-size: 1.2em;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #ffeb3b;
        }

        /* Animación de lluvia de zanahorias */
        .carrot {
            position: absolute;
            top: -30px;
            animation: fall 5s infinite linear;
        }

        @keyframes fall {
            0% {
                top: -30px;
            }
            100% {
                top: 100%;
            }
        }

        .carrot-icon {
            font-size: 2em;
            color: orange;
            transform: rotate(45deg);
        }

        /* Estilo general */
        .container {
            text-align: center;
            padding: 50px;
        }

        /* Responsividad */
        @media (max-width: 768px) {
            h1 {
                font-size: 2em;
            }

            input, button {
                width: 90%;
            }
        }

    </style>
</head>
<body>

    <div class="container">
        <!-- Logo -->
        <img src="logo de shein.jpg" width="200" alt="Shein Logo">
        <h1>Comprar en línea</h1>

        <!-- Formulario -->
        <form>
            <label>Nombre</label><br>
            <input type="text"><br>

            <label>Dirección</label><br>
            <input type="text"><br>

            <label>Teléfono</label><br>
            <input type="text"><br>

            <label>Producto que desea comprar</label><br>
            <input type="text"><br>

            <button><i class="fas fa-paper-plane"></i> Enviar</button>
            <button><i class="fas fa-times-circle"></i> Cancelar</button>
        </form>
    </div>

    <!-- Lluvia de zanahorias -->
    <div class="carrot" style="left: 10%; animation-delay: 0s;">
        <i class="carrot-icon fas fa-carrot"></i>
    </div>
    <div class="carrot" style="left: 30%; animation-delay: 1s;">
        <i class="carrot-icon fas fa-carrot"></i>
    </div>
    <div class="carrot" style="left: 50%; animation-delay: 2s;">
        <i class="carrot-icon fas fa-carrot"></i>
    </div>
    <div class="carrot" style="left: 70%; animation-delay: 3s;">
        <i class="carrot-icon fas fa-carrot"></i>
    </div>
    <div class="carrot" style="left: 90%; animation-delay: 4s;">
        <i class="carrot-icon fas fa-carrot"></i>
    </div>

</body>
</html>
