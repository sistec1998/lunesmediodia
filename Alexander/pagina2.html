<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>VIAJES</title>
  <link rel="icon" href="logo.png" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    body {
      background-color: #e6f2ff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #003366;
      margin: 0;
      padding: 0;
      text-align: center;
      animation: fadeIn 1s ease-in;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    img {
      margin-top: 30px;
      width: 500px;
      border-radius: 10px;
      transition: transform 0.4s ease;
    }

    img:hover {
      transform: scale(1.03);
      box-shadow: 0 0 15px #3399ff;
    }

    hr {
      border: 1px solid #3399ff;
      width: 600px;
      margin: 20px auto;
    }

    form {
      background-color: #ffffff;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0, 102, 204, 0.2);
      display: inline-block;
      text-align: left;
      animation: fadeIn 1.5s ease-in-out;
    }

    label {
      font-weight: bold;
      color: #003366;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      margin-bottom: 20px;
      border: 1px solid #3399ff;
      border-radius: 5px;
      transition: border-color 0.3s;
    }

    input:focus {
      border-color: #0066cc;
      outline: none;
      box-shadow: 0 0 8px #3399ff;
    }

    button {
      background-color: #0066cc;
      color: white;
      padding: 10px 20px;
      margin: 10px 10px 0 0;
      border: none;
      border-radius: 5px;
      font-size: 1em;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    button:hover {
      background-color: #005bb5;
      transform: scale(1.05);
    }

    button i {
      margin-right: 8px;
    }
  </style>
</head>
<body>
  <center>
    <img src="logo.png" alt="Logo" />
    <H1>RESERVA TU VIAJE</H1>
    <hr />

    <form>
      <label><i class="fa-solid fa-user"></i> ¿CÓMO TE LLAMAS?</label><br />
      <input type="text" required />
      
      <label><i class="fa-solid fa-phone"></i> TELÉFONO</label><br />
      <input type="number" required />
      
      <label><i class="fa-solid fa-envelope"></i> CORREO ELECTRÓNICO</label><br />
      <input type="email" required />
      
      <label><i class="fa-solid fa-map-location-dot"></i> LUGAR TURÍSTICO</label><br />
      <input type="text" required />
      
      <label><i class="fa-solid fa-calendar-days"></i> FECHA PARA VIAJAR</label><br />
      <input type="date" required />
      
      <label><i class="fa-solid fa-credit-card"></i> N° TARJETA (CRÉDITO / DÉBITO)</label><br />
      <input type="number" required />
      
      <button type="submit"><i class="fa-solid fa-check"></i> RESERVAR</button>
      <button type="reset"><i class="fa-solid fa-xmark"></i> CANCELAR</button>
    </form>
  </center>
</body>
</html>
