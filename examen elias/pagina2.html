<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Compra</title>
    <link rel="icon" href="el gran gallo.jpg">
    <style>
        body {
            background: linear-gradient(to right, #f0f8ff, #e0f7fa);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        h1 {
            color: #2c3e50;
            margin-top: 20px;
            animation: pulse 2s infinite;
        }

        label {
            display: block;
            margin-top: 20px;
            font-size: 18px;
            color: #00695c;
        }

        input[type="text"] {
            padding: 10px;
            margin-top: 5px;
            width: 250px;
            border: 2px solid #b2dfdb;
            border-radius: 8px;
            transition: 0.3s ease;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #00796b;
            box-shadow: 0 0 8px rgba(0,121,107,0.5);
        }

        button {
            margin: 20px 10px;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            background-color: #4caf50;
            color: white;
            transition: transform 0.3s, background-color 0.3s;
        }

        button:hover {
            transform: scale(1.1);
            background-color: #388e3c;
        }

        .cancel {
            background-color: #f44336;
        }

        .cancel:hover {
            background-color: #c62828;
        }

        img {
            width: 200px;
            margin-top: 30px;
            animation: float 3s ease-in-out infinite;
            border-radius: 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
    </style>
</head>
<body>

    <img src="el gran gallo.jpg" alt="Logo animado">
    <h1>Comprar en línea</h1>

    <form>
        <label>Nombre completo</label>
        <input type="text" placeholder="Escribe tu nombre">

        <label>Dirección</label>
        <input type="text" placeholder="Tu dirección">

        <label>Número</label>
        <input type="text" placeholder="Tu número de contacto">

        <label>Producto que desea comprar</label>
        <input type="text" placeholder="Nombre del producto">

        <br>
        <button type="submit">Confirmar</button>
        <button type="reset" class="cancel">Cancelar</button>
    </form>

</body>
</html>
