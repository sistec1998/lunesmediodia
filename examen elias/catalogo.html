<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Herrería</title>
  <link rel="icon" href="logotipo.png"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>

  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #f5f5f5, #e0e0e0);
      margin: 0;
      padding: 20px;
      text-align: center;
      color: #333;
    }

    h1 {
      color: #2c3e50;
      text-transform: uppercase;
      animation: fadeInDown 2s ease;
      margin-bottom: 30px;
    }

    @keyframes fadeInDown {
      0% {
        opacity: 0;
        transform: translateY(-30px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .logo-container {
      animation: slideDown 2s ease;
      margin-bottom: 20px;
    }

    @keyframes slideDown {
      0% {
        transform: translateY(-100px);
        opacity: 0;
      }
      100% {
        transform: translateY(0);
        opacity: 1;
      }
    }

    details {
      background: white;
      border-radius: 12px;
      margin: 20px auto;
      max-width: 800px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease, background 0.3s ease;
    }

    details:hover {
      transform: scale(1.02);
      background: #fdfdfd;
    }

    summary {
      font-size: 20px;
      font-weight: bold;
      padding: 15px;
      cursor: pointer;
      color: #fff;
      background: #3498db;
      border-radius: 12px 12px 0 0;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      transition: background 0.3s ease;
    }

    summary:hover {
      background: #2980b9;
    }

    img {
      margin: 15px;
      border-radius: 10px;
      transition: transform 0.3s ease;
    }

    img:hover {
      transform: scale(1.05);
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    }

    /* Responsive */
    @media (max-width: 600px) {
      img {
        width: 100% !important;
        height: auto !important;
      }
    }
  </style>
</head>

<body>
  <div class="logo-container">
    <img src="logotipo.png" width="300" alt="Logotipo">
  </div>

  <h1><i class="fas fa-tools"></i> Catálogo de Productos</h1>

  <details>
    <summary><i class="fas fa-door-open"></i> Puertas</summary>
    <img src="puerta1.jpg" width="200" alt="Puerta 1">
    <img src="puerta2.jpg" width="200" height="200" alt="Puerta 2">
    <img src="puerta3.jpg" width="200" height="200" alt="Puerta 3">
  </details>

  <details>
    <summary><i class="fas fa-archway"></i> Balcones</summary>
    <img src="balcon1.jpg" width="200" alt="Balcón 1">
    <img src="balcon2.jpg" width="200" alt="Balcón 2">
    <img src="balcon3.jpg" width="200" alt="Balcón 3">
  </details>

  <details>
    <summary><i class="fas fa-border-style"></i> Barandas</summary>
    <img src="baranda1.jpg" width="200" alt="Baranda 1">
    <img src="barada2.jpg" width="200" alt="Baranda 2">
    <img src="baranda3.jpg" width="200" alt="Baranda 3">
  </details>
</body>
</html>
