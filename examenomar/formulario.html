<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>COMPRA EN LÍNEA</title>
  <link rel="icon" href="logo.png" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet"/>
  <style>
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(to right, #ece9e6, #ffffff);
      color: #333;
    }

    .container {
      text-align: center;
      padding: 40px 20px;
    }

    h1 {
      font-size: 2.5em;
      color: #4A00E0;
      margin-bottom: 20px;
      animation: fadeInDown 1s ease-out;
    }

    img {
      width: 150px;
      margin-bottom: 20px;
      animation: fadeIn 2s ease-in;
    }

    form {
      display: inline-block;
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      animation: fadeInUp 1s ease-out;
      max-width: 400px;
      width: 100%;
    }

    label {
      display: block;
      text-align: left;
      margin-top: 15px;
      margin-bottom: 5px;
      font-weight: bold;
    }

    input {
      width: 100%;
      padding: 10px;
      border: 2px solid #ccc;
      border-radius: 6px;
      transition: border-color 0.3s ease;
      font-size: 1em;
    }

    input:focus {
      border-color: #4A00E0;
      outline: none;
      box-shadow: 0 0 5px rgba(74, 0, 224, 0.3);
    }

    button {
      margin-top: 25px;
      padding: 12px 25px;
      background: #4A00E0;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 1em;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.2s ease;
    }

    button:hover {
      background: #8E2DE2;
      transform: scale(1.05);
    }

    button i {
      margin-right: 8px;
    }

    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @media (max-width: 600px) {
      form {
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1><i class="fas fa-shopping-cart"></i> Compra en Línea</h1>
    <img src="logo.png" alt="Logo">

    <form>
      <label><i class="fas fa-user"></i> Nombre</label>
      <input type="text" placeholder="Ingresa tu nombre" required>

      <label><i class="fas fa-map-marker-alt"></i> Dirección</label>
      <input type="text" placeholder="Ingresa tu dirección" required>

      <label><i class="fas fa-phone"></i> Teléfono</label>
      <input type="number" placeholder="Ingresa tu número" required>

      <label><i class="fas fa-box-open"></i> Producto que desea comprar</label>
      <input type="text" placeholder="Nombre del producto" required>

      <button type="submit"><i class="fas fa-paper-plane"></i> Enviar</button>
    </form>
  </div>
</body>
</html>
