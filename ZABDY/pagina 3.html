<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>LAYS</title>
    <link rel="icon" href="LAYS.png">
    <!-- Fuente e Ã­conos -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        body {
            background-color: #ffc0cb; /* rosado */
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            color: #333;
            transition: background-color 1s ease;
        }

        img {
            margin-top: 20px;
            transition: transform 0.5s ease;
        }

        img:hover {
            transform: scale(1.1);
        }

        h1, h2 {
            color: #b30059;
        }

        ol, ul {
            list-style: none;
            padding: 0;
        }

        li {
            background: #ffe6f0;
            margin: 10px auto;
            padding: 10px 20px;
            width: 200px;
            border-radius: 10px;
            transition: transform 0.3s, background 0.5s;
            cursor: pointer;
        }

        li:hover {
            background: #ffb6c1;
            transform: scale(1.05);
        }

        hr {
            border: 1px solid #b30059;
            width: 60%;
            margin: 20px auto;
        }

        .icon {
            margin-right: 10px;
            color: #b30059;
        }
    </style>
</head>
<body>
    <img src="LAYS.png" width="200" alt="Logo de Lays">
    <h1><i class="fas fa-star icon"></i>PRODUCTOS QUE TE PUEDEN INTERESAR</h1>
    
    <ol>
        <li><i class="fas fa-fire icon"></i>DETODITO</li>
        <li><i class="fas fa-bolt icon"></i>CRUJITOS</li>
        <li><i class="fas fa-music icon"></i>FIESTAS</li>
    </ol>
    
    <hr>

    <h2><i class="fas fa-cookie icon"></i>GALLETAS</h2>
    <ul>
        <li><i class="fas fa-cookie-bite icon"></i>CHOKIS</li>
        <li><i class="fas fa-crown icon"></i>EMPERADOR</li>
        <li><i class="fas fa-ice-cream icon"></i>PINGUINOS</li>
        <li><i class="fas fa-rainbow icon"></i>ARCOIRIS</li>
    </ul>
</body>
</html>
