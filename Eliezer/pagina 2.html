<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COMPRAR</title>
    <link rel="icon" href="logo.png">
    <!-- Incluir Font Awesome para iconos -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(45deg, #ff6f61, #ff9e2c);
            margin: 0;
            padding: 0;
            color: #333;
        }
        center {
            display: block;
            margin: 0 auto;
            padding: 20px;
            color: white;
        }
        h2 {
            color: white;
            font-size: 2em;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
        }
        hr {
            width: 700px;
            border: 1px solid #ffffff;
        }
        a {
            text-decoration: none;
            color: #ffffff;
            font-size: 1.3em;
            margin: 0 15px;
            transition: color 0.3s;
        }
        a:hover {
            color: #ffeb3b;
        }
        form {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            width: 350px;
            margin: 0 auto;
            color: #333;
        }
        label {
            font-size: 1.1em;
            margin-top: 10px;
        }
        input[type="text"], input[type="number"], input[type="date"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            font-size: 1.1em;
            border: 2px solid #ccc;
            border-radius: 5px;
            transition: border-color 0.3s;
        }
        input[type="text"]:focus, input[type="number"]:focus, input[type="date"]:focus {
            border-color: #ff9e2c;
            outline: none;
        }
        button {
            background-color: #ff6f61;
            color: white;
            border: none;
            padding: 12px 20px;
            margin: 10px 5px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.2em;
            transition: background-color 0.3s, transform 0.3s;
        }
        button:hover {
            background-color: #ff9e2c;
            transform: scale(1.05);
        }
        button:active {
            background-color: #e84c3c;
        }
        .icon {
            margin-right: 10px;
        }
        /* Animación de logo */
        img {
            width: 300px;
            border-radius: 10px;
            transition: transform 0.5s ease;
        }
        img:hover {
            transform: rotate(360deg);
        }
    </style>
</head>
<body>
   <center>
        <img src="logo.png" alt="Logo" width="300">
        <div>
            <a href="pagina 1.html"><i class="fas fa-box"></i> PRODUCTOS</a>
            <a href="pagina 3.html"><i class="fas fa-store"></i> TIENDA</a>
            <a href="pagina 4.html"><i class="fas fa-bars"></i> MENÚ</a>
        </div>

        <h2>TUS COMPRAS SON SEGURAS</h2>
        <hr>

        <form>
            <label>PRODUCTO</label>
            <input type="text" placeholder="Escribe el producto">

            <label>CANTIDAD</label>
            <input type="text" placeholder="Cantidad">

            <label>NÚMERO DE TARJETA</label>
            <input type="number" placeholder="Número de tarjeta">

            <label>CVV</label>
            <input type="text" placeholder="CVV">

            <label>FECHA DE VENCIMIENTO</label>
            <input type="date">

            <button><i class="fas fa-check-circle"></i> CONFIRMAR</button>
            <button><i class="fas fa-times-circle"></i> CANCELAR</button>
        </form>
   </center>
</body>
</html>
