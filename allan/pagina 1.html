<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hoja de Vida</title>
  <style>
    /* Fondo negro y fuente */
    body {
      background-color: #000;
      font-family: 'Arial', sans-serif;
      text-align: center;
      margin: 0;
      padding: 20px;
      overflow-x: hidden;
    }

    /* Texto con animación de colores */
    h2, p, li, summary {
      font-size: 18px;
      animation: colorChange 5s infinite linear;
    }

    h2 {
      font-size: 26px;
      margin-top: 30px;
    }

    hr {
      border: 1px solid white;
      width: 80%;
      margin: 10px auto;
    }

    img {
      width: 300px;
      height: 300px;
      border: 3px solid white;
      margin: 10px;
      border-radius: 10px;
    }

    marquee {
      border: 2px dashed #fff;
      padding: 10px;
      margin: 20px 0;
    }

    details summary {
      cursor: pointer;
      font-weight: bold;
    }

    ol, ul {
      list-style: none;
      padding: 0;
    }

    /* Animación de colores tipo arcoíris */
    @keyframes colorChange {
      0% { color: red; }
      20% { color: orange; }
      40% { color: yellow; }
      60% { color: green; }
      80% { color: blue; }
      100% { color: violet; }
    }
