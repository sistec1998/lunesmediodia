<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reserva tu Viaje</title>
    <link rel="icon" href="logo.png">
    <!-- Agregar Font Awesome para los iconos -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e0f7fa; /* Fondo azul claro */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            animation: fadeIn 2s ease-out; /* Animación de entrada */
        }

        h1 {
            color: #00796b; /* Título en verde azulado */
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            margin-bottom: 20px;
        }

        hr {
            width: 700px;
            border: 1px solid #00796b;
        }

        form {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            animation: slideUp 1.5s ease-out;
        }

        label {
            font-weight: bold;
            color: #00796b;
        }

        input[type="text"], input[type="number"], input[type="email"], input[type="date"] {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #00796b;
            border-radius: 5px;
            transition: 0.3s all ease;
        }

        input[type="text"]:focus, input[type="number"]:focus, input[type="email"]:focus, input[type="date"]:focus {
            border-color: #004d40;
            outline: none;
        }

        button {
            background-color: #00796b;
            color: white;
            border: none;
            padding: 10px 20px;
            margin-top: 10px;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s background-color ease;
        }

        button:hover {
            background-color: #004d40; /* Efecto al pasar el ratón */
        }

        .icon {
            margin-right: 8px;
        }

        /* Animaciones */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideUp {
            from { transform: translateY(50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        /* Fondo con iconos */
        body::before {
            content: '\f1bb'; /* Icono de avión de FontAwesome */
            font-family: 'Font Awesome 5 Free';
            position: absolute;
            top: 20%;
            left: 50%;
            transform: translateX(-50%);
            font-size: 150px;
            color: rgba(0, 0, 0, 0.1);
            opacity: 0.3;
        }
    </style>
</head>
<body>
    <center>
        <img src="logo.png" width="300" alt="Logo">
        <h1>Reserva tu viaje</h1>
        <hr>
        <form>
            <label for="name">¿Cómo te llamas?</label>
            <input type="text" id="name" placeholder="Tu nombre">
            <br><br>

            <label for="phone">Teléfono</label>
            <input type="number" id="phone" placeholder="Tu teléfono">
            <br><br>

            <label for="email">Correo electrónico</label>
            <input type="email" id="email" placeholder="Tu correo electrónico">
            <br><br>

            <label for="destination">Lugar turístico</label>
            <input type="text" id="destination" placeholder="Destino de viaje">
            <br><br>

            <label for="date">Fecha para viajar</label>
            <input type="date" id="date">
            <br><br>

            <label for="card">Número de tarjeta de crédito</label>
            <input type="number" id="card" placeholder="Tu tarjeta de crédito">
            <br><br>

            <button type="submit"><i class="fas fa-check icon"></i>Reservar</button>
            <button type="reset"><i class="fas fa-times icon"></i>Cancelar</button>
        </form>
    </center>
</body>
</html>
