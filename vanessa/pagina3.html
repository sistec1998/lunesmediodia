<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>lays</title>
  <link rel="icon" href="logo.png">
  <style>
    body {
      background-color: #ffc0cb; /* rosado */
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      color: #333;
      animation: fadeIn 2s ease-in-out;
    }

    center {
      padding: 40px 20px;
    }

    img {
      width: 300px;
      animation: float 3s ease-in-out infinite;
    }

    h1 {
      color: #e60073;
      font-size: 3em;
      margin-bottom: 10px;
      transition: color 0.5s ease;
    }

    h1:hover {
      color: #b30059;
    }

    h2 {
      color: #ff3399;
      transition: transform 0.3s;
    }

    h2:hover {
      transform: scale(1.1);
    }

    hr {
      border: none;
      height: 3px;
      background-color: #ff66b2;
      margin: 20px auto;
      width: 50%;
    }

    ol, ul {
      list-style-position: inside;
      font-size: 1.2em;
      color: #800040;
    }

    li {
      margin-bottom: 5px;
      transition: transform 0.3s, color 0.3s;
    }

    li:hover {
      transform: translateX(10px);
      color: #cc0066;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes float {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-10px);
      }
    }
  </style>
</head>
<body>
  <center>
    <img src="logo.png" alt="Logo de Lays">
    <h1>m√°s sabor</h1>
    <hr>
    <h2>Galletas</h2>
    <ol>
      <li>Chokis</li>
      <li>Arcoiris</li>
      <li>Emperador</li>
      <li>Chiki</li>
    </ol>
    <hr>
    <h2>Golosinas</h2>
    <ul>
      <li>Fiesta</li>
      <li>Detodito</li>
      <li>Crujitos</li>
    </ul>
  </center>   
</body>
</html>
