<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Tiendas</title>
  <link rel="icon" href="logo.jpeg">
  <style>
    body {
      background-color: #ffc0cb; /* Fondo rosado */
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
      color: #333;
    }

    a {
      margin: 0 15px;
      text-decoration: none;
      color: #fff;
      background-color: #ff69b4;
      padding: 10px 20px;
      border-radius: 10px;
      transition: background-color 0.4s ease, transform 0.3s ease;
      display: inline-block;
    }

    a:hover {
      background-color: #ff1493;
      transform: scale(1.1);
    }

    img {
      transition: transform 0.5s ease;
    }

    img:hover {
      transform: scale(1.05) rotate(2deg);
    }

    h1, h2 {
      animation: fadeInUp 1s ease-in-out;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    form {
      margin: 20px 0;
    }

    input[type="text"] {
      padding: 10px;
      border: none;
      border-radius: 5px;
      width: 200px;
      margin-top: 10px;
      margin-bottom: 10px;
    }

    button {
      padding: 10px 20px;
      background-color: #ff69b4;
      border: none;
      border-radius: 5px;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    button:hover {
      background-color: #ff1493;
      transform: scale(1.05);
    }

    ul {
      list-style-type: none;
      padding: 0;
      font-size: 18px;
      margin-bottom: 40px;
    }

    ul li {
      margin: 5px 0;
      animation: fadeInUp 1s ease-in-out;
    }

    hr {
      border: 2px solid #fff;
      margin: 30px auto;
    }
  </style>
</head>
<body>
  <center>
    <img src="logo.jpeg" width="300" alt="Logo">
    <br>
    <a href="pagina1.html">Productos</a>
    <a href="pagina2.html">Comprar</a>
    <a href="pagina4.html">Menú</a>
    <h1>¡Estamos en toda Guate!</h1>
    <hr width="800">
    <form>
      <label>Busca tu tienda cercana</label><br>
      <input type="text"><br>
      <button type="submit">Buscar</button>
    </form>
    <h2>Sucursales</h2>
    <img src="imagen.jpg" width="300" alt="Sucursal">
    <h2>Mazate</h2>
    <img src="logo2.jpg" width="300" alt="Mazate">
    <h2>Retalhuleu</h2>
    <img src="logo3.jpg" width="300" alt="Retalhuleu">
    <h2>Xela</h2>
    <img src="logo4.jpg" width="300" alt="Xela">
    <hr width="900">
    <ul>
      <li>Peten</li>
      <li>Jalapa</li>
      <li>Antigua</li>
      <li>Zacapa</li>
    </ul>
  </center>
</body>
</html>
