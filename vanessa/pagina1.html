<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Productos</title>
  <link rel="icon" href="logo.jpeg">
  <style>
    body {
      background-color: #007BFF;
      font-family: Arial, sans-serif;
      color: #fff;
      margin: 0;
      padding: 0;
    }

    center {
      padding: 20px;
    }

    a {
      color: #fff;
      text-decoration: none;
      margin: 0 15px;
      font-weight: bold;
      transition: color 0.3s ease;
    }

    a:hover {
      color: #FFD700;
    }

    h1, h2 {
      margin-top: 40px;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
    }

    form {
      margin: 20px 0;
    }

    input[type="text"] {
      padding: 10px;
      border: none;
      border-radius: 5px;
    }

    button {
      padding: 10px 20px;
      background-color: #FFC107;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #FFA000;
    }

    .card {
      display: inline-block;
      background-color: white;
      border-radius: 10px;
      overflow: hidden;
      margin: 15px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .card img {
      width: 300px;
      height: auto;
      display: block;
      border-bottom: 3px solid #007BFF;
    }

    .card:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 16px rgba(0,0,0,0.4);
    }

    details {
      margin: 30px 0;
      background-color: #0056b3;
      padding: 10px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
      color: white;
      transition: background-color 0.3s ease;
    }

    summary {
      font-size: 1.2em;
      cursor: pointer;
      outline: none;
    }

    hr {
      border: none;
      height: 2px;
      background-color: white;
      width: 80%;
    }
  </style>
</head>
<body>
  <center>
    <img src="logo.jpeg" width="500">
    <br>
    <a href="pagina2.html">Comprar</a>
    <a href="pagina3.html">Tienda</a>
    <a href="pagina4.html">Menú</a>

    <hr>

    <div class="card"><img src="imagen1.png"></div>
    <div class="card"><img src="imagen2.webp"></div>
    <div class="card"><img src="imagen3.webp"></div>

    <h2>Bocinas</h2>
    <div class="card"><img src="imagen4.png"></div>
    <div class="card"><img src="imagen5.webp"></div>
    <div class="card"><img src="imagen6.jpg"></div>

    <h2>Instrumentos Musicales</h2>
    <div class="card"><img src="imagen7.png"></div>
    <div class="card"><img src="imagen8.jpg"></div>
    <div class="card"><img src="imagen9.webp"></div>

    <h2>Drones</h2>
    <div class="card"><img src="imagen10.jpg"></div>
    <div class="card"><img src="imagen11.png"></div>
    <div class="card"><img src="imagen12" alt="imagen12"></div>

    <hr>
    <h1>Para el hogar</h1>

    <details>
      <summary>Refrigeradoras</summary>
      <div class="card"><img src="imagen.webp"></div>
      <div class="card"><img src="imagen14.webp"></div>
      <div class="card"><img src="imagen15.jpg"></div>
    </details>

    <details>
      <summary>TV</summary>
      <div class="card"><img src="imagen17.jpg"></div>
      <div class="card"><img src="imagen18.avif"></div>
      <div class="card"><img src="imagen19.avif"></div>
    </details>

    <details>
      <summary>Lavadoras</summary>
      <div class="card"><img src="imagen20.png"></div>
      <div class="card"><img src="imagen21.jpg"></div>
      <div class="card"><img src="imagen22.webp"></div>
    </details>
  </center>
</body>
</html>
