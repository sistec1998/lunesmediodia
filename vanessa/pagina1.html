<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Lays</title>
  <link rel="icon" href="logo.png">
  <style>
    body {
      background-color: #87CEFA; /* Azul claro */
      font-family: Arial, sans-serif;
      color: #fff;
      text-align: center;
      margin: 0;
      padding: 20px;
    }

    img.logo {
      width: 300px;
      animation: fadeIn 2s ease-in-out;
    }

    hr {
      width: 500px;
      border: 1px solid #fff;
      margin: 20px auto;
    }

    details {
      background-color: rgba(255, 255, 255, 0.2);
      border-radius: 10px;
      margin: 20px auto;
      padding: 10px;
      width: 80%;
      transition: background-color 0.3s ease;
    }

    details:hover {
      background-color: rgba(255, 255, 255, 0.3);
    }

    summary {
      font-size: 1.5em;
      cursor: pointer;
      color: #fff;
    }

    .card {
      display: inline-block;
      width: 300px;
      margin: 15px;
      background-color: #ffffff;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .card img {
      width: 100%;
      display: block;
      transition: transform 0.3s;
    }

    .card:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 16px rgba(0,0,0,0.3);
    }

    .card img:hover {
      transform: scale(1.1);
    }

    @keyframes fadeIn {
      from {opacity: 0;}
      to {opacity: 1;}
    }
  </style>
</head>
<body>
  <img src="logo.png" class="logo">
  <hr>

  <details>
    <summary>Cheetos</summary>
    <div class="card"><img src="imagen1.webp"></div>
    <div class="card"><img src="imagen2.jpg"></div>
    <div class="card"><img src="imagen3.jpg"></div>
  </details>

  <details>
    <summary>Doritos</summary>
    <div class="card"><img src="imagen4.png"></div>
    <div class="card"><img src="imagen5.jpg"></div>
    <div class="card"><img src="imagen6.webp"></div>
  </details>

  <details>
    <summary>Papas Lays</summary>
    <div class="card"><img src="imagen7.webp"></div>
    <div class="card"><img src="imagen8.jpg"></div>
    <div class="card"><img src="imagen9.webp"></div>
  </details>

  <details>
    <summary>Galletas</summary>
    <div class="card"><img src="imagen10.webp"></div>
    <div class="card"><img src="imagen11.jpg"></div>
    <div class="card"><img src="imagen12.jpg"></div>
  </details>
</body>
</html>
