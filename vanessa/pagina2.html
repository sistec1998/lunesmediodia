<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Shein</title>
  <link rel="icon" href="logo.png">
  <style>
    /* Fondo rosado */
    body {
      background-color: #ffc0cb;
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
    }

    /* Centro del contenido */
    .container {
      text-align: center;
      padding: 50px;
    }

    /* Logo animado */
    img {
      width: 400px;
      animation: floatLogo 3s ease-in-out infinite;
    }

    @keyframes floatLogo {
      0%, 100% {
        transform: translateY(0px);
      }
      50% {
        transform: translateY(-10px);
      }
    }

    /* Estilo del título */
    h1 {
      color: #d63384;
      font-size: 36px;
      margin-bottom: 20px;
      transition: color 0.5s;
    }

    h1:hover {
      color: #800080;
    }

    /* Estilo de etiquetas y entradas */
    label {
      display: block;
      margin-top: 15px;
      color: #4a004a;
      font-weight: bold;
    }

    input[type="text"], input[type="number"] {
      padding: 10px;
      width: 300px;
      border: none;
      border-radius: 10px;
      margin-top: 5px;
      transition: box-shadow 0.3s ease;
    }

    input:focus {
      box-shadow: 0 0 10px #ff69b4;
      outline: none;
    }

    /* Botones con transición */
    button {
      margin-top: 15px;
      padding: 12px 25px;
      font-size: 16px;
      background-color: #ff69b4;
      border: none;
      border-radius: 20px;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s;
    }

    button:hover {
      background-color: #d63384;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="logo.png" alt="Logo Shein">
    <h1>Comprar en línea</h1>
    <label>Nombre completo</label>
    <input type="text"><br>

    <label>Dirección</label>
    <input type="text"><br>

    <label>Teléfono</label>
    <input type="number"><br>

    <label>El producto que desea comprar</label>
    <input type="text"><br>

    <button>Enviar</button>
    <button>Pedido a la tienda</button>
  </div>
</body>
</html>
