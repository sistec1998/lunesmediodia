<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Lays</title>
  <link rel="icon" href="logo.png">
  <style>
    body {
      background-color: #b3ecff; /* Fondo celeste */
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 50px;
      transition: background-color 1s ease;
    }

    img {
      width: 300px;
      animation: fadeIn 2s ease;
    }

    h1 {
      color: #ffcc00;
      text-shadow: 2px 2px 4px #333;
      animation: slideDown 1s ease;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
      color: #003366;
      transition: color 0.5s ease;
    }

    input[type="text"],
    input[type="file"] {
      margin-top: 5px;
      padding: 10px;
      width: 250px;
      border: 1px solid #ccc;
      border-radius: 5px;
      transition: box-shadow 0.3s ease;
    }

    input:focus {
      box-shadow: 0 0 5px #0099cc;
      outline: none;
    }

    button {
      margin: 15px 10px;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      background-color: #ffcc00;
      color: #333;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    button:hover {
      background-color: #ffaa00;
      transform: scale(1.05);
    }

    hr {
      border: 2px solid #ffcc00;
      width: 500px;
      animation: growWidth 1s ease;
    }

    /* Animaciones */
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes slideDown {
      from { transform: translateY(-50px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    @keyframes growWidth {
      from { width: 0; }
      to { width: 500px; }
    }
  </style>
</head>
<body>
  <img src="logo.png" alt="Logo">
  <h1>Trabaja con nosotros</h1>
  <hr>

  <form>
    <label>Tu nombre</label>
    <input type="text" name="nombre">

    <label>Tu profesión</label>
    <input type="text" name="profesion">

    <label>Tu DPI</label>
    <input type="text" name="dpi">

    <label>Tu CV</label>
    <input type="file" name="cv">

    <label>¿Qué te gustaría hacer?</label>
    <input type="text" name="gustos">

    <br>
    <button type="submit">Postularse</button>
    <button type="reset">Cancelar</button>
  </form>
</body>
</html>
