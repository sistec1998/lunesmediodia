<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Comprar</title>
  <link rel="icon" href="logo.jpeg">
  <style>
    body {
      background-color: #b3e5fc; /* Celeste */
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      animation: fadeIn 2s ease-in;
    }

    center {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    a {
      margin: 0 10px;
      text-decoration: none;
      color: #00796b;
      font-weight: bold;
      transition: color 0.3s ease;
    }

    a:hover {
      color: #004d40;
    }

    h1 {
      color: #00695c;
      animation: slideDown 1.5s ease-out;
    }

    label {
      margin-top: 15px;
      color: #004d40;
      font-weight: bold;
      transition: color 0.3s ease;
    }

    input {
      margin: 5px 0;
      padding: 8px;
      width: 250px;
      border: 1px solid #80cbc4;
      border-radius: 5px;
      transition: border 0.3s ease;
    }

    input:focus {
      border-color: #004d40;
      outline: none;
    }

    button {
      margin: 15px 10px;
      padding: 10px 20px;
      background-color: #00796b;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    button:hover {
      background-color: #004d40;
      transform: scale(1.05);
    }

    hr {
      margin: 20px 0;
      border: 1px solid #004d40;
      width: 80%;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes slideDown {
      from { transform: translateY(-20px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
  </style>
</head>
<body>
  <center>
    <img src="logo.jpeg" width="300" alt="Logo">
    <br>
    <a href="pagina1.html">Productos</a>
    <a href="pagina3.html">Tiendas</a>
    <a href="pagina4.html">Menú</a>

    <h1>Tus compras son seguras</h1>
    <hr>

    <label>Producto</label><br>
    <input type="text"><br>

    <label>Cantidad</label><br>
    <input type="number"><br>

    <label>Número de tarjeta</label><br>
    <input type="number"><br>

    <label>CVV</label><br>
    <input type="number"><br>

    <label>Fecha de vencimiento</label><br>
    <input type="date"><br>

    <button>Confirmar</button>
    <button>Cancelar</button>
  </center>
</body>
</html>
