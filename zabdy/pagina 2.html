<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>COMPRAR</title>
    <link rel="icon" href="logo.webp">
    <!-- Fuente de Ã­conos -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        body {
            background-color: #e0f7fa;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        img {
            margin-top: 20px;
            transition: transform 0.3s ease-in-out;
        }

        img:hover {
            transform: scale(1.05);
        }

        a {
            display: inline-block;
            margin: 10px 15px;
            padding: 10px 15px;
            background-color: #00bcd4;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            transition: background-color 0.3s ease;
        }

        a:hover {
            background-color: #0097a7;
        }

        h2 {
            color: #00796b;
            margin-top: 20px;
        }

        form {
            background-color: white;
            display: inline-block;
            padding: 20px;
            margin-top: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
            text-align: left;
            transition: transform 0.3s;
        }

        form:hover {
            transform: scale(1.01);
        }

        label {
            display: inline-block;
            width: 150px;
            font-weight: bold;
        }

        input {
            padding: 5px;
            width: 200px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            transition: border-color 0.3s;
        }

        input:focus {
            border-color: #00bcd4;
            outline: none;
        }

        button {
            margin: 10px 10px 0 0;
            padding: 10px 20px;
            border: none;
            background-color: #00bcd4;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #008ba3;
        }

        hr {
            width: 80%;
            margin: 20px auto;
            border-color: #00bcd4;
        }
    </style>
</head>
<body>
    <center>
        <img src="logo.webp" width="300" alt="Logo">
        <br>
        <a href="pagina 1.html"><i class="fas fa-box"></i> PRODUCTOS</a>
        <a href="pagina 3.html"><i class="fas fa-store"></i> TIENDA</a>
        <a href="pagina 4.html"><i class="fas fa-shield-alt"></i> SEGURAS</a>

        <h2><i class="fas fa-lock"></i> TUS COMPRAS SON SEGURAS</h2>
        <hr>

        <form>
            <label>PRODUCTO</label>
            <input type="text"><br><br>

            <label>CANTIDAD</label>
            <input type="number"><br><br>

            <label>N. TARJETA</label>
            <input type="number"><br><br>

            <label>CVV</label>
            <input type="number"><br><br>

            <label>FECHA VENCIMIENTO</label>
            <input type="date"><br><br>

            <button type="submit"><i class="fas fa-check-circle"></i> CONFIRMAR</button>
            <button type="reset"><i class="fas fa-times-circle"></i> CANCELAR</button>
        </form>
    </center>
</body>
</html>
