<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EL GRAN GALLO</title>
  <link rel="icon" href="logo.jpg" />
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #6a11cb, #2575fc); /* Fondo morado y azul */
      color: white;
      text-align: center;
    }

    h1 {
      font-size: 2.5em;
      margin-top: 20px;
      animation: fadeIn 1.5s ease-in-out;
    }

    a {
      display: inline-block;
      margin: 10px 15px;
      padding: 10px 20px;
      background-color: rgba(255, 255, 255, 0.1);
      color: white;
      text-decoration: none;
      border-radius: 8px;
      transition: background-color 0.3s ease, transform 0.3s ease;
    }

    a:hover {
      background-color: rgba(255, 255, 255, 0.3);
      transform: scale(1.05);
    }

    marquee img {
      animation: float 2s infinite ease-in-out;
    }

    details {
      margin: 20px auto;
      width: 80%;
      background-color: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      padding: 10px;
      transition: transform 0.3s ease;
    }

    details:hover {
      transform: scale(1.02);
    }

    summary {
      font-size: 1.5em;
      cursor: pointer;
      outline: none;
    }

    summary::before {
      content: "üõçÔ∏è ";
      animation: bounce 2s infinite;
    }

    img {
      width: 200px;
      height: 200px;
      object-fit: cover;
      margin: 10px;
      border-radius: 10px;
      transition: transform 0.3s ease;
    }

    img:hover {
      transform: scale(1.05);
    }

    @keyframes bounce {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-6px);
      }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-8px); }
    }
  </style>
</head>
<body>
  <center>
    <marquee behavior="slide" direction="down">
      <img src="logo.jpg" width="200" alt="Logo El Gran Gallo" />
    </marquee>

      <img src="dulce1.webp" alt="Dulce 1" />

  </center>
</body>
</html>
