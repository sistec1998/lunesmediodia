<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SARITA</title>
  <link rel="icon" href="logo1.png">
  <style>
    body {
      background: #fef9f4;
      font-family: Arial, sans-serif;
      text-align: center;
      color: #4b2e2e;
      margin: 0;
      padding: 0;
    }

    h1 {
      color: #d35400;
      font-size: 48px;
      margin-top: 20px;
      animation: fadeIn 2s ease-in;
    }

    h2 {
      color: #6c3483;
      margin-top: 40px;
      animation: fadeIn 2s ease-in;
    }

    hr {
      border: 2px solid #d35400;
      width: 60%;
    }

    img.logo {
      width: 200px;
      margin-top: 20px;
      animation: zoomIn 2s ease-in-out;
    }

    .carousel {
      display: flex;
      overflow: hidden;
      justify-content: center;
      gap: 30px;
    
      margin-top: 20px;
    }

    .carousel img {
      width: 300px;
      border-radius: 10px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .carousel img:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
    }

    @keyframes scroll {
      0% { transform: translateX(0); }
      100% { transform: translateX(-50%); }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes zoomIn {
      from { transform: scale(0.8); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }
  </style>
</head>
<body>
  <img src="logo1.png" class="logo" alt="Logo SARITA">
  <h1>PRODUCTOS</h1>
  <hr>
  
  <h2>PASTELES</h2>
  <div class="carousel">
    <img src="pastel1.png" alt="Pastel 1">
    <img src="pastel2.png" alt="Pastel 2">
    <img src="pastel3.png" alt="Pastel 3">
    <img src="pastel4.png" alt="Pastel 4">
  </div>

  <h2>PALETAS</h2>
  <div class="carousel">
    <img src="paleta1.png" alt="Paleta 1">
    <img src="paleta2.png" alt="Paleta 2">
    <img src="paleta3.png" alt="Paleta 3">
    <img src="paleta4.png" alt="Paleta 4">
  </div>

  <h2>ESPECIALIDADES</h2>
  <div class="carousel">
    <img src="especial1.png" alt="Especialidad 1">
    <img src="especial2.png" alt="Especialidad 2">
    <img src="especial3.png" alt="Especialidad 3">
    <img src="especial4.png" alt="Especialidad 4">
  </div>
</body>
</html>
