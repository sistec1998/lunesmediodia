<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SARITA</title>
    <link rel="icon" href="logo1.png" type="image/png" id="favicon">
    <style>
        body {
            background: linear-gradient(to right, #fceabb, #f8b500);
            font-family: Arial, sans-serif;
            text-align: center;
            padding-top: 50px;
            color: #333;
            transition: background 1s;
        }

        img {
            animation: fadeIn 2s ease-in-out;
        }

        h1 {
            font-size: 2em;
            color: #222;
            margin-top: 20px;
            animation: slideIn 1.5s ease-out;
        }

        input {
            padding: 10px;
            width: 250px;
            margin: 8px 0;
            border: 2px solid #ddd;
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        input:focus {
            border-color: #f8b500;
            box-shadow: 0 0 10px #f8b50055;
            outline: none;
        }

        button {
            padding: 10px 20px;
            background-color: #f8b500;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        button:hover {
            background-color: #e09e00;
            transform: scale(1.05);
        }

        hr {
            border: none;
            height: 2px;
            background-color: #f8b500;
            width: 400px;
            margin: 20px auto;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
    <script>
        // Animación del favicon alternando entre dos íconos
        let toggle = true;
        setInterval(() => {
            const favicon = document.getElementById("favicon");
            favicon.href = toggle ? "logo1.png" : "logo2.png"; // asegúrate de tener 'logo2.png'
            toggle = !toggle;
        }, 1000);
    </script>
</head>
<body>
    <img src="logo1.png" width="200">
    <h1>QUEREMOS ESCUCHARTE</h1>
    <hr>
    <form>
        <label>NOMBRE</label><br>
        <input type="text" name="nombre"><br><br>

        <label>PAIS</label><br>
        <input type="text" name="pais"><br><br>

        <label>TELEFONO</label><br>
        <input type="number" name="telefono"><br><br>

        <label>CORREO</label><br>
        <input type="email" name="correo"><br><br>

        <label>MENSAJE</label><br>
        <input type="text" name="mensaje"><br><br>

        <button type="submit">ENVIAR</button>
    </form>
</body>
</html>
