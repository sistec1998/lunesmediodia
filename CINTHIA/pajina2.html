<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VIAJES</title>
    <link rel="icon" href="logo.png">

    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to right, #74ebd5, #ACB6E5);
            margin: 0;
            padding: 0;
            text-align: center;
            animation: fadeIn 2s ease-in;
        }

        img {
            margin-top: 30px;
            animation: float 3s ease-in-out infinite;
        }

        h1 {
            color: #ffffff;
            font-size: 3em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px #333;
        }

        hr {
            border: none;
            height: 4px;
            background-color: #ffffff;
            width: 70%;
            margin-bottom: 30px;
            box-shadow: 0 0 10px white;
        }

        form {
            background-color: rgba(255, 255, 255, 0.9);
            display: inline-block;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            animation: slideIn 1s ease-out;
        }

        label {
            font-weight: bold;
            color: #333;
        }

        input {
            padding: 10px;
            border: 2px solid #ccc;
            border-radius: 8px;
            margin-top: 5px;
            width: 250px;
            transition: all 0.3s ease;
        }

        input:focus {
            border-color: #74ebd5;
            box-shadow: 0 0 10px #74ebd5;
            outline: none;
        }

        button {
            padding: 10px 20px;
            margin: 15px 10px;
            font-size: 16px;
            border: none;
            border-radius: 10px;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s;
        }

        button:hover {
            background-color: #45a049;
            transform: scale(1.05);
        }

        button:last-of-type {
            background-color: #f44336;
        }

        button:last-of-type:hover {
            background-color: #da190b;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideIn {
            from { transform: translateY(30px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }
    </style>
</head>
<body>

    <img src="logo.png" width="300" alt="Logo de viajes">
    <h1>RESERVA TU VIAJE</h1>
    <hr>

    <form>
        <div>
            <label>¿CÓMO TE LLAMAS?</label><br>
            <input type="text" required>
        </div><br>

        <div>
            <label>TELÉFONO</label><br>
            <input type="number" required>
        </div><br>

        <div>
            <label>CORREO ELECTRÓNICO</label><br>
            <input type="email" required>
        </div><br>

        <div>
            <label>LUGAR TURÍSTICO</label><br>
            <input type="text" required>
        </div><br>

        <div>
            <label>FECHA PARA VIAJAR</label><br>
            <input type="date" required>
        </div><br>

        <div>
            <label>N. TARJETA (CRÉDITO/DÉBITO)</label><br>
            <input type="number" required>
        </div><br>

        <button type="submit">RESERVAR</button>
        <button type="reset">CANCELAR</button>
    </form>

</body>
</html>
