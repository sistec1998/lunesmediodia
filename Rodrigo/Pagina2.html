<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LAYS</title>
    <link rel="icon" href="logo.png">

    <!-- ICONOS (Font Awesome) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <!-- ESTILOS -->
    <style>
        body {
            background: linear-gradient(to right, #ffe259, #ffa751);
            font-family: Arial, sans-serif;
            text-align: center;
            color: #333;
            animation: fadeIn 1s ease-in;
            padding: 40px;
        }

        img {
            width: 150px;
            transition: transform 0.3s ease;
        }

        img:hover {
            transform: scale(1.1);
        }

        h1 {
            font-size: 2.5em;
            margin: 20px 0;
            color: #c0392b;
            animation: slideDown 1s ease;
        }

        hr {
            width: 60%;
            border: 2px solid #e67e22;
            margin-bottom: 30px;
        }

        form {
            background: #fff3e0;
            display: inline-block;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            animation: fadeInUp 1s ease;
        }

        label {
            font-weight: bold;
        }

        input[type="text"], input[type="number"], input[type="file"] {
            padding: 10px;
            margin: 10px 0;
            width: 80%;
            border-radius: 8px;
            border: 1px solid #ccc;
            transition: box-shadow 0.3s;
        }

        input:focus {
            box-shadow: 0 0 10px #f39c12;
            outline: none;
        }

        button {
            padding: 10px 20px;
            margin: 15px 10px;
            border: none;
            border-radius: 8px;
            background-color: #e67e22;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }

        button:hover {
            background-color: #d35400;
            transform: scale(1.05);
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideDown {
            from {
                transform: translateY(-50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <img src="logo.png" alt="Logo de LAYS">
    <h1><i class="fas fa-briefcase"></i> TRABAJA CON NOSOTROS</h1>
    <hr>
    <form>
        <label><i class="fas fa-user"></i> Tu nombre</label><br>
        <input type="text"><br>

        <label><i class="fas fa-user-tie"></i> Tu profesión</label><br>
        <input type="text"><br>

        <label><i class="fas fa-id-card"></i> Tu DPI</label><br>
        <input type="number"><br>

        <label><i class="fas fa-file-upload"></i> Tu CV</label><br>
        <input type="file"><br>

        <label><i class="fas fa-lightbulb"></i> ¿Qué te gustaría hacer?</label><br>
        <input type="text"><br>

        <button type="submit"><i class="fas fa-paper-plane"></i> Postularse</button>
        <button type="reset"><i class="fas fa-times-circle"></i> Cancelar</button>
    </form>
</body>
</html>
