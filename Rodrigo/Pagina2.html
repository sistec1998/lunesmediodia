<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FERRETERIA</title>
    <link rel="icon" href="logo1.png">
    <!-- Font Awesome para Ã­conos -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(to right, #f1f1f1, #dfe9f3);
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        h1 {
            color: #333;
            margin-top: 20px;
            font-size: 3em;
            position: relative;
            animation: fadeIn 2s ease-in-out;
        }

        h1::before {
            content: "\f554";
            font-family: "Font Awesome 6 Free";
            font-weight: 900;
            margin-right: 10px;
            color: #007BFF;
        }

        img.logo {
            margin-top: 20px;
            animation: bounce 2s infinite;
        }

        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }

        .gallery img {
            width: 250px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .gallery img:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 20px rgba(0,0,0,0.3);
        }

        @keyframes fadeIn {
            from {opacity: 0;}
            to {opacity: 1;}
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }
    </style>
</head>
<body>
    <img src="logo1.png" class="logo" width="150" alt="Logo">
    <h1>PRODUCTOS</h1>
    <div class="gallery">
        <img src="1.jpg" alt="Producto 1">
        <img src="2.webp" alt="Producto 2">
        <img src="3.jpg" alt="Producto 3">
        <img src="4.webp" alt="Producto 4">
        <img src="5.jpg" alt="Producto 5">
        <img src="6.jpg" alt="Producto 6">
        <img src="7.jpg" alt="Producto 7">
        <img src="8.png" alt="Producto 8">
        <img src="9.jpg" alt="Producto 9">
    </div>
</body>
</html>
