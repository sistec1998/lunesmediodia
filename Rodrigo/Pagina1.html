<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LAYS</title>
    <link rel="icon" href="logo.png">
    <!-- Íconos de Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(120deg, #f7d358, #f8e473);
            text-align: center;
            margin: 0;
            padding: 20px;
        }

        h1 {
            color: #d35400;
            font-size: 2.5em;
            margin-bottom: 30px;
            text-shadow: 2px 2px #fff;
        }

        img {
            margin: 10px;
            border-radius: 15px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        img:hover {
            transform: scale(1.05);
            box-shadow: 0 0 15px rgba(0,0,0,0.3);
        }

        details {
            margin: 20px auto;
            background-color: #fff8dc;
            border-radius: 10px;
            width: 80%;
            padding: 10px;
            transition: all 0.4s ease;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        summary {
            font-size: 1.5em;
            cursor: pointer;
            color: #2c3e50;
            margin-bottom: 10px;
        }

        summary::before {
            content: "\f07c "; /* icono de bolsa */
            font-family: "Font Awesome 6 Free";
            font-weight: 900;
            color: #e67e22;
        }
    </style>
</head>
<body>
    <img src="logo.png" width="300" alt="Logo Lays">
    <h1><i class="fa-solid fa-shop"></i> PRODUCTOS</h1>
<hr>
    <details>
        <summary><i class="fa-solid fa-fire"></i> CHEETOS</summary>
        <img src="1.png" width="250" alt="Cheetos 1">
        <img src="3,.webp" width="250" alt="Cheetos 2">
        <img src="3.png" width="250" alt="Cheetos 3">
    </details>

    <details>
        <summary><i class="fa-solid fa-bolt"></i> DORITOS</summary>
        <img src="4.jpg" width="250" alt="Doritos 1">
        <img src="5.webp" width="250" alt="Doritos 2">
        <img src="6.jpg" width="250" alt="Doritos 3">
    </details>

    <details>
        <summary><i class="fa-solid fa-seedling"></i> PAPAS LAYS</summary>
        <img src="7.webp" width="250" alt="Lays 1">
        <img src="8.png" width="250" alt="Lays 2">
        <img src="9.webp" width="250" alt="Lays 3">
    </details>
</body>
</html>
