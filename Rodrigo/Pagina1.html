<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FERRETERÍA</title>
    <link rel="icon" href="logo.htm">

    <!-- Google Fonts e Iconos (Font Awesome) -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(to right, #f0f0f0, #ffffff);
            margin: 0;
            padding: 0;
            text-align: center;
            color: #333;
        }

        img {
            margin-top: 20px;
            width: 250px;
            animation: fadeIn 2s ease-in-out;
        }

        h1 {
            color: #0B3D91;
            transition: transform 0.3s;
        }

        h1:hover {
            transform: scale(1.1);
        }

        h2 {
            color: #444;
            margin: 20px auto;
            max-width: 700px;
            animation: slideUp 1s ease-in-out;
        }

        hr {
            border: none;
            height: 3px;
            background-color: #0B3D91;
            margin: 40px auto;
            width: 80%;
            animation: expandLine 1.5s forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(40px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes expandLine {
            from { width: 0; }
            to { width: 80%; }
        }

        .icon {
            color: #0B3D91;
            margin-right: 10px;
        }
    </style>
</head>
<body>

    <img src="logo1.png" alt="Logo de la ferretería">

    <hr>

    <h1><i class="fas fa-bullseye icon"></i>MISIÓN</h1>
    <h2>Somos una empresa líder en productos de ferretería, de alta calidad al mejor precio.</h2>

    <hr>

    <h1><i class="fas fa-eye icon"></i>VISIÓN</h1>
    <h2>Ser una empresa al alcance de los florenses todos los días, a toda hora.</h2>

</body>
</html>
