<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CATÁLOGO DE MOTOS</title>
    <link rel="icon" href="logo2.jpg">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to right, #e0f7fa, #80deea);
            color: #333;
            text-align: center;
            padding: 20px;
            animation: fadeIn 1.5s ease-in;
        }

        h1 {
            color: #00695c;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
            font-size: 2.5rem;
            margin-bottom: 30px;
        }

        img {
            border-radius: 10px;
            transition: transform 0.3s, box-shadow 0.3s;
            margin: 10px;
        }

        img:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 16px rgba(0,0,0,0.3);
        }

        details {
            background-color: #ffffffbb;
            border: 1px solid #bbb;
            border-radius: 8px;
            padding: 10px;
            margin: 15px auto;
            width: 80%;
            text-align: left;
            transition: background-color 0.3s;
        }

        summary {
            font-weight: bold;
            font-size: 1.2rem;
            color: #004d40;
            cursor: pointer;
        }

        details[open] {
            background-color: #b2ebf2;
        }

        .logo-container {
            animation: dropIn 2s ease-out;
        }

        @keyframes fadeIn {
            from {opacity: 0;}
            to {opacity: 1;}
        }

        @keyframes dropIn {
            0% { transform: translateY(-300px); opacity: 0; }
            100% { transform: translateY(0); opacity: 1; }
        }

        .icon {
            color: #00897b;
            margin-right: 8px;
        }
    </style>
</head>
<body>

    <div class="logo-container">
        <img src="logo2.jpg" width="300" alt="Logo">
    </div>

    <h1><i class="fas fa-motorcycle icon"></i>CATÁLOGO DE MOTOS</h1>

    <details>
        <summary><i class="fas fa-bolt icon"></i>MOTOS DE ALTO CILINDRAJE</summary>
        <img src="1.png" width="250" alt="Moto Alta 1">
        <img src="2.jpg" width="250" alt="Moto Alta 2">
    </details>

    <details>
        <summary><i class="fas fa-leaf icon"></i>MOTOS DE BAJO CILINDRAJE</summary>
        <img src="4.jpg" width="250" alt="Moto Baja 1">
        <img src="5.jpg" width="250" alt="Moto Baja 2">
    </details>

    <details>
        <summary><i class="fas fa-mountain icon"></i>MOTOS DE TERRACERÍA</summary>
        <img src="6.webp" width="250" alt="Moto Tierra 1">
        <img src="7.jpg" width="250" alt="Moto Tierra 2">
    </details>

</body>
</html>
