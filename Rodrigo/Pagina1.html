<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ropa Deportiva</title>
    <link rel="icon" href="puma.png">

    <style>
        body {
            background: linear-gradient(to right, #e0f7fa, #f1f8e9);
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            color: #333;
            animation: fadeIn 1.5s ease-in-out;
        }

        h1, h2 {
            color: #2e7d32;
            transition: color 0.3s ease;
        }

        h1:hover, h2:hover {
            color: #1b5e20;
        }

        img {
            border-radius: 10px;
            transition: transform 0.3s ease;
            margin: 10px;
        }

        img:hover {
            transform: scale(1.05);
        }

        figcaption {
            font-weight: bold;
            margin-bottom: 15px;
            color: #004d40;
        }

        hr {
            border: none;
            height: 2px;
            background-color: #4caf50;
            width: 70%;
            margin: 20px auto;
        }

        p {
            font-size: 18px;
            color: #1a237e;
            animation: fadeIn 2s ease-in-out;
        }

        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(-20px); }
            100% { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <img src="puma.png" width="300" alt="Puma Logo">
    <hr>
    <h1>Zapatos deportivos con estilo de vida para hombres</h1>
    <h2>Cat√°logo</h2>

    <div>
        <img src="mostro.avif" width="300" alt="Puma Mostro">
        <figcaption>Q 450 - Puma x Aries Mostro Craft</figcaption>

        <img src="ryder.avif" width="300" alt="Puma Ryder">
        <figcaption>Q 500 - Puma Easy Rider Pride</figcaption>

        <img src="clasic.jpg" width="300" alt="Puma Classic">
        <figcaption>Q 600 - Puma Tenis Suede Classic</figcaption>

        <img src="cat.webp" width="300" alt="Puma Speed Cat">
        <figcaption>Q 900 - Puma Speed Cat</figcaption>
    </div>

    <hr>
    <h2>Contacto del Programador</h2>
    <p>Rodrigo</p>

</body>
</html>
