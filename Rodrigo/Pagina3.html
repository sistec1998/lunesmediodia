<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LAYS</title>
    <link rel="icon" href="logo.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to right, #fdfbfb, #ebedee);
            text-align: center;
            color: #333;
            margin: 0;
            padding: 0;
            animation: fadeIn 1.5s ease-in-out;
        }

        img {
            width: 300px;
            margin-top: 20px;
            transition: transform 0.5s;
        }

        img:hover {
            transform: scale(1.05);
        }

        h1 {
            color: #e63946;
            font-size: 3em;
            transition: color 0.3s;
        }

        h1:hover {
            color: #f77f00;
        }

        h2 {
            color: #457b9d;
            font-size: 2em;
            margin-top: 30px;
        }

        hr {
            border: 2px solid #a8dadc;
            width: 80%;
            margin: auto;
            margin-bottom: 30px;
        }

        ol, ul {
            list-style-position: inside;
            font-size: 1.2em;
            padding: 0;
            animation: slideIn 1s ease-in-out;
        }

        li {
            margin: 10px 0;
            transition: transform 0.3s;
        }

        li:hover {
            transform: scale(1.1);
            color: #e76f51;
        }

        /* Animaciones */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideIn {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .icon {
            margin-right: 10px;
            color: #f4a261;
        }
    </style>
</head>
<body>

    <img src="logo.png" alt="Logo de LAYS">
    <h1><i class="fas fa-fire icon"></i>MAS SABOR</h1>

    <hr>

    <h2><i class="fas fa-cookie-bite icon"></i>GALLETAS</h2>
    <ol>
        <li><i class="fas fa-star icon"></i>Chokis</li>
        <li><i class="fas fa-star icon"></i>Arcoiris</li>
        <li><i class="fas fa-star icon"></i>Emperador</li>
        <li><i class="fas fa-star icon"></i>Chiki</li>
    </ol>

    <hr>

    <h2><i class="fas fa-candy-cane icon"></i>GOLOSINAS</h2>
    <ul>
        <li><i class="fas fa-heart icon"></i>Fiestas</li>
        <li><i class="fas fa-heart icon"></i>Detodito</li>
        <li><i class="fas fa-heart icon"></i>Crujitos</li>
    </ul>

</body>
</html>
