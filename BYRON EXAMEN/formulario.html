<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Pollo Campero</title>
    <link rel="icon" href="logo2.png">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #2e8b8b; /* verde azulado */
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            animation: fadeIn 1.5s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        form {
            background-color: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            text-align: center;
            transition: transform 0.3s ease;
        }

        form:hover {
            transform: scale(1.02);
        }

        input, button {
            width: 80%;
            padding: 10px;
            margin-top: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            transition: all 0.3s ease;
        }

        input:focus {
            border-color: #2e8b8b;
            outline: none;
            box-shadow: 0 0 5px #2e8b8b;
        }

        button {
            background-color: #2e8b8b;
            color: white;
            cursor: pointer;
            border: none;
        }

        button:hover {
            background-color: #246c6c;
        }

        img {
            width: 150px;
            animation: slideIn 1s ease-in-out;
        }

        @keyframes slideIn {
            from { transform: translateX(-50px); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
    </style>
</head>
<body>
    <form>
        <img src="logo2.png" alt="Logo"><br><br>
        <label>Comprar en línea</label><br><br>
        <label>Nombre completo</label><br>
        <input type="text" required><br><br>

        <label>Dirección</label><br>
        <input type="text" required><br><br>

        <label>Teléfono</label><br>
        <input type="number" required><br><br>

        <label>Producto que desea comprar</label><br>
        <input type="text" required><br><br>

        <button type="submit">Enviar</button>
    </form>
</body>
</html>
