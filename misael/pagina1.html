
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Sarita</title>
    <link rel="icon" href="1.png">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #fff0f5;
            margin: 0;
            padding: 20px;
            text-align: center;
        }

        h1, h2 {
            color: #cc3366;
        }

        hr {
            border: none;
            height: 2px;
            background-color: #cc3366;
            width: 600px;
            margin: auto;
        }

        .section {
            margin-top: 40px;
        }

        .scroll-container {
            display: flex;
            overflow-x: auto;
            gap: 20px;
            padding: 20px;
            justify-content: center;
            scroll-behavior: smooth;
            
        }

        @keyframes slide {
            0% { transform: translateX(0); }
            100% { transform: translateX(-50%); }
        }

        .card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            transition: transform 0.3s, box-shadow 0.3s;
            min-width: 250px;
            padding: 10px;
        }

        .card img {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }

        .card:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 16px rgba(0,0,0,0.3);
        }
    </style>
</head>
<body>

    <img src="1.png" alt="" width="100">
    <h1>Productos</h1>
    <hr>

    <div class="section">
        <h2>Pasteles</h2>
        <div class="scroll-container">
            <div class="card"><img src="2.png" alt="Pastel 1"></div>
            <div class="card"><img src="3.png" alt="Pastel 2"></div>
            <div class="card"><img src="4.png" alt="Pastel 3"></div>
            <div class="card"><img src="5.png" alt="Pastel 4"></div>
        </div>
    </div>

    <div class="section">
        <h2>Especialidades</h2>
        <div class="scroll-container">
            <div class="card"><img src="6.png" alt="Especialidad 1"></div>
            <div class="card"><img src="7.png" alt="Especialidad 2"></div>
            <div class="card"><img src="8.png" alt="Especialidad 3"></div>
            <div class="card"><img src="9.png" alt="Especialidad 4"></div>
        </div>
    </div>

    <div class="section">
        <h2>Paletas</h2>
        <div class="scroll-container">
            <div class="card"><img src="a.png" alt="Paleta 1"></div>
            <div class="card"><img src="b.png" alt="Paleta 2"></div>
            <div class="card"><img src="s.png" alt="Paleta 3"></div>
            <div class="card"><img src="d.png" alt="Paleta 4"></div>
        </div>
    </div>

</body>
</html>
