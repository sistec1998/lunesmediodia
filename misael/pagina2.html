<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Sarita</title>
    <link rel="icon" href="1.png">
    <style>
        /* Estilo general del cuerpo */
        body {
            background: linear-gradient(135deg, #e0f7fa, #fff3e0);
            font-family: 'Segoe UI', sans-serif;
            animation: fadeInBody 2s ease-in;
            margin: 0;
            padding: 0;
        }

        center {
            margin-top: 50px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
            animation: slideIn 1.5s ease-out;
        }

        img {
            width: 200px;
            animation: float 3s ease-in-out infinite;
        }

        h1 {
            color: #2c3e50;
            font-size: 2em;
            animation: fadeInText 2s ease-in-out;
        }

        label {
            color: #37474f;
            font-weight: bold;
        }

        input, button {
            padding: 12px;
            width: 260px;
            margin: 5px 0;
            border: none;
            border-radius: 8px;
            transition: all 0.4s ease;
            font-size: 14px;
        }

        input {
            background: #f1f1f1;
            box-shadow: inset 2px 2px 5px rgba(0,0,0,0.05);
        }

        input:focus {
            background: #e3f2fd;
            outline: none;
            box-shadow: 0 0 8px rgba(33, 150, 243, 0.6);
            transform: scale(1.03);
        }

        button {
            background: linear-gradient(to right, #43cea2, #185a9d);
            color: white;
            font-weight: bold;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: transform 0.3s ease, background 0.3s ease;
        }

        button:hover {
            background: linear-gradient(to right, #11998e, #38ef7d);
            transform: scale(1.1) rotate(1deg);
        }

        /* Animaciones */
        @keyframes fadeInBody {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes fadeInText {
            from { opacity: 0; transform: translateY(-30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes slideIn {
            from { transform: translateY(60px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
    </style>
</head>
<body>
    <center>
        <img src="1.png" alt="Logo">
        <h1>Queremos Escucharte</h1>
        <hr width="350">
        <label>Nombre</label><br>
        <input type="text" placeholder="Escribe tu nombre"><br>
        <label>País</label><br>
        <input type="text" placeholder="Tu país"><br>
        <label>Teléfono</label><br>
        <input type="number" placeholder="Tu número de contacto"><br>
        <label>Correo</label><br>
        <input type="email" placeholder="ejemplo@correo.com"><br>
        <label>Mensaje</label><br>
        <input type="text" placeholder="¿En qué podemos ayudarte?"><br>
        <button>Enviar</button><br>
    </center>
</body>
</html>
