<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat√°logo de Productos</title>
    <link rel="icon" href="logo2.png">
    <style>
        body {
            background-image: url('https://www.mcdonalds.com/content/dam/sites/usa/nfl/publication/1PUB_Home_HeroBanner_Desktop_Deals.jpg');
            background-size: cover;
            background-attachment: fixed;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            color: white;
            text-align: center;
            padding: 20px;
        }

        h2 {
            font-size: 2.5em;
            margin-bottom: 10px;
            animation: fadeInDown 1.5s;
        }

        details {
            background-color: rgba(0, 0, 0, 0.6);
            border-radius: 10px;
            margin: 20px auto;
            padding: 20px;
            width: 80%;
            transition: 0.3s ease-in-out;
        }

        summary {
            font-size: 1.5em;
            cursor: pointer;
            padding: 10px;
        }

        summary::before {
            content: "üçî ";
        }

        details:nth-of-type(2) summary::before {
            content: "ü•§ ";
        }

        details:nth-of-type(3) summary::before {
            content: "üç¶ ";
        }

        img {
            width: 300px;
            margin: 10px;
            border-radius: 10px;
            transition: transform 0.3s ease;
        }

        img:hover {
            transform: scale(1.05);
        }

        hr {
            border: 2px solid yellow;
            width: 60%;
            animation: expand 2s ease-in-out;
        }

        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-50px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes expand {
            from { width: 0; }
            to { width: 60%; }
        }

        marquee img {
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }
    </style>
</head>
<body>

    <marquee behavior="slide" direction="down"><img src="logo.webp" width="300"></marquee>
    <h2>Cat√°logo de Productos</h2>
    <hr>

    <details>
        <summary>Hamburguesas</summary>
        <img src="hambur1.jpg" alt="Hamburguesa 1">
        <img src="hambur2.avif" alt="Hamburguesa 2">
        <img src="hambur3.avif" alt="Hamburguesa 3">
    </details>

    <details>
        <summary>Bebidas</summary>
        <img src="bebida1.png" alt="Bebida 1">
        <img src="bebida2.png" alt="Bebida 2">
        <img src="bebida3.png" alt="Bebida 3">
    </details>

    <details>
        <summary>Postres</summary>
        <img src="postre1.webp" alt="Postre 1">
        <img src="postre2.png" alt="Postre 2">
        <img src="postre3.png" alt="Postre 3">
    </details>

</body>
</html>
