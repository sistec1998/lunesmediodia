<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Yamaha</title>
  <link rel="icon" href="logo.png">
  <!-- Iconos desde Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      background-color: #fce4ec; /* rosa pastel */
      font-family: 'Arial', sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    h2 {
      color: #7e57c2; /* lila pastel */
      font-size: 2rem;
      margin-top: 20px;
      transition: transform 0.3s ease;
    }

    h2:hover {
      transform: scale(1.05);
    }

    hr {
      border: none;
      height: 2px;
      background-color: #ce93d8; /* lila claro */
      width: 700px;
      margin: 20px auto;
    }

    .logo {
      width: 150px;
      margin-top: 20px;
      animation: fadeIn 2s ease-in-out;
    }

    .moto-img {
      width: 280px;
      height: 180px;
      object-fit: cover;
      margin: 10px;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      transition: transform 0.4s ease, box-shadow 0.4s ease;
    }

    .moto-img:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 12px rgba(0, 0, 0, 0.2);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .icon-title {
      margin-top: 20px;
      font-size: 2.2rem;
      color: #ab47bc;
    }
  </style>
</head>
<body>
  <img src="logo2.png" alt="Logo Yamaha" class="logo">
  <hr>
  <div class="icon-title">
    <i class="fas fa-motorcycle"></i> Modelos de Motos
  </div>

  <!-- Galería de imágenes -->
  <div>
    <img src="moto1.jpg" alt="Moto 1" class="moto-img">
    <img src="moto2.jpg" alt="Moto 2" class="moto-img">
    <img src="moto3.jpg" alt="Moto 3" class="moto-img">
    <br>
    <img src="moto4.png" alt="Moto 4" class="moto-img">
    <img src="moto5.jpg" alt="Moto 5" class="moto-img">
    <img src="moto6.jpg" alt="Moto 6" class="moto-img">
  </div>
</body>
</html>
