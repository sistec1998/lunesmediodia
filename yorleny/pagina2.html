<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Magitour</title>
  <link rel="icon" href="logo.png"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to bottom right, #ffe259, #50c9c3);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      animation: fadeIn 1s ease-in;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }

    .container {
      background-color: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      width: 400px;
      text-align: center;
      transition: transform 0.3s;
    }

    .container:hover {
      transform: translateY(-5px);
    }

    img {
      width: 250px;
      margin-bottom: 10px;
    }

    h1 {
      color: #333;
      margin-bottom: 10px;
    }

    hr {
      border: none;
      height: 2px;
      background: #50c9c3;
      width: 100%;
      margin-bottom: 20px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    label {
      font-weight: bold;
      text-align: left;
    }

    input {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      transition: border 0.3s;
    }

    input:focus {
      border-color: #50c9c3;
      outline: none;
    }

    button {
      margin-top: 15px;
      padding: 10px;
      border: none;
      border-radius: 8px;
      background-color: #50c9c3;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.2s;
    }

    button:hover {
      background-color: #3fb0a8;
      transform: scale(1.05);
    }

    .icon {
      margin-right: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="logo.png" alt="Logo de Magitour"/>
    <h1><i class="fas fa-suitcase-rolling icon"></i>Reserva tu viaje</h1>
    <hr/>
    <form>
      <label for="nombre"><i class="fas fa-user icon"></i>¿Cómo te llamas?</label>
      <input type="text" id="nombre" name="nombre"/>

      <label for="telefono"><i class="fas fa-phone icon"></i>Teléfono</label>
      <input type="text" id="telefono" name="telefono"/>

      <label for="correo"><i class="fas fa-envelope icon"></i>Correo electrónico</label>
      <input type="email" id="correo" name="correo"/>

      <label for="lugar"><i class="fas fa-map-marker-alt icon"></i>Lugar turístico</label>
      <input type="text" id="lugar" name="lugar"/>

      <label for="fecha"><i class="fas fa-calendar-alt icon"></i>Fecha para viajar</label>
      <input type="date" id="fecha" name="fecha"/>

      <label for="tarjeta"><i class="fas fa-credit-card icon"></i>N° de tarjeta (crédito/débito)</label>
      <input type="text" id="tarjeta" name="tarjeta"/>

      <button type="submit"><i class="fas fa-paper-plane icon"></i>Reservar</button>
      <button type="reset"><i class="fas fa-times icon"></i>Cancelar</button>
    </form>
  </div>
</body>
</html>
