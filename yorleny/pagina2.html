<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>McDonald's üçî</title>
    <link rel="icon" href="logo2.png">

    <!-- Fuente divertida de Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Chewy&display=swap" rel="stylesheet">

    <!-- Iconos Font Awesome -->
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

    <style>
        body {
            font-family: 'Chewy', cursive;
            background-image: url('https://1000marcas.net/wp-content/uploads/2020/01/McDonalds-Logo-2018.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            color: #fff;
            text-align: center;
            margin: 0;
            padding: 0;
            backdrop-filter: blur(3px);
        }

        h1 {
            font-size: 3em;
            color: #FFD700;
            text-shadow: 2px 2px #FF0000;
            animation: fadeIn 2s ease-in-out;
        }

        form {
            background: rgba(0, 0, 0, 0.7);
            display: inline-block;
            padding: 30px;
            border-radius: 15px;
            margin-top: 20px;
            animation: slideUp 1.5s ease-in-out;
        }

        label {
            font-size: 1.2em;
            display: block;
            margin-top: 15px;
        }

        input {
            padding: 10px;
            border-radius: 10px;
            border: none;
            width: 250px;
            margin-top: 5px;
            font-size: 1em;
        }

        button {
            margin: 15px 10px 0;
            padding: 10px 20px;
            border-radius: 10px;
            border: none;
            background-color: #FFD700;
            color: #000;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #FF0000;
            color: #fff;
        }

        img {
            width: 200px;
            margin-top: 30px;
            animation: rotateIn 2s;
        }

        hr {
            width: 70%;
            border: 2px solid #FFD700;
            margin-bottom: 20px;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(50px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes rotateIn {
            from { transform: rotate(-360deg); opacity: 0; }
            to { transform: rotate(0); opacity: 1; }
        }
    </style>
</head>
<body>

    <img src="logo.webp" alt="McDonald's Logo">

    <hr>

    <form>
        <label><i class="fas fa-user"></i> Nombre completo</label>
        <input type="text" placeholder="Tu nombre completo">

        <label><i class="fas fa-map-marker-alt"></i> Direcci√≥n</label>
        <input type="text" placeholder="Tu direcci√≥n">

        <label><i class="fas fa-phone"></i> Tel√©fono</label>
        <input type="text" placeholder="Tu n√∫mero de tel√©fono">

        <label><i class="fas fa-hamburger"></i> Producto</label>
        <input type="text" placeholder="Ej. Big Mac, Papas, Refresco">

        <div>
            <button type="submit"><i class="fas fa-paper-plane"></i> Enviar</button>
            <button type="reset"><i class="fas fa-times"></i> Cancelar</button>
        </div>
    </form>

</body>
</html>
