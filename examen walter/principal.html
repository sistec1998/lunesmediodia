<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>F1</title>
  <link rel="icon" href="logo.jpg" />
  <style>
    /* Fondo animado con degradado */
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(-45deg, #141e30, #243b55, #141e30, #243b55);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    @keyframes gradientBG {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }

    /* Efecto de movimiento para la imagen del logo */
    img {
      width: 300px;
      margin-top: 20px;
      animation: floatLogo 3s ease-in-out infinite;
    }

    @keyframes floatLogo {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    /* Estilos para el párrafo */
    p {
      font-size: 1.3em;
      max-width: 700px;
      text-align: center;
      margin: 20px;
      line-height: 1.6;
      animation: fadeInText 2s ease;
    }

    @keyframes fadeInText {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Estilos para los enlaces */
    a {
      text-decoration: none;
      font-size: 1.5em;
      color: #00bcd4;
      margin: 20px;
      padding: 10px 20px;
      border-radius: 8px;
      background-color: rgba(0, 188, 212, 0.2);
      transition: background-color 0.3s, transform 0.3s;
    }

    a:hover {
      background-color: #00bcd4;
      color: white;
      transform: scale(1.1);
      box-shadow: 0 4px 15px rgba(0, 188, 212, 0.5);
    }

    /* Contenedor centrado con estilo */
    .content {
      text-align: center;
      animation: fadeInUp 1.5s ease;
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(50px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <div class="content">
    <img src="logo.jpg" alt="Logo" />
    <p>
      La Fórmula 1 (F1) es la categoría más prestigiosa del automovilismo mundial. Es un campeonato internacional de carreras de monoplazas de alta velocidad organizado por la Federación Internacional del Automóvil (FIA).
    </p>

    <div>
      <a href="catalogo.html">Categoría</a>
      <a href="formulario.html">Formulario</a>
    </div>
  </div>

</body>
</html>
