<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>NETFLIX</title>
  <link rel="icon" href="imagen1.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom, #000000, #1a1a1a);
      color: white;
      text-align: center;
    }

    hr {
      width: 700px;
      border: 1px solid red;
    }

    marquee {
      color: red;
      font-weight: bold;
      animation: marquee-move 10s linear infinite;
    }

    @keyframes marquee-move {
      from { transform: translateX(100%); }
      to { transform: translateX(-100%); }
    }

    form {
      background-color: rgba(255, 255, 255, 0.05);
      padding: 20px;
      border-radius: 10px;
      display: inline-block;
      margin-bottom: 20px;
    }

    input, button {
      padding: 10px;
      margin-top: 10px;
      width: 200px;
      border: none;
      border-radius: 5px;
      transition: 0.3s ease;
    }

    input:focus, button:hover {
      outline: none;
      background-color: #333;
      color: white;
    }

    button {
      background-color: red;
      color: white;
      cursor: pointer;
    }

    .tarjetas {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      padding: 20px;
    }

    .tarjetas img {
      width: 200px;
      height: 300px;
      object-fit: cover;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(255, 0, 0, 0.4);
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .tarjetas img:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 16px rgba(255, 0, 0, 0.6);
    }

    h2, h3 {
      color: red;
      margin: 20px;
    }

    ol, ul {
      text-align: left;
      display: inline-block;
      color: white;
      font-weight: bold;
    }

    a {
      color: red;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
