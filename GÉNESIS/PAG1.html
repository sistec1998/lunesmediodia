<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>NETFLIX</title>
    <link rel="icon" href="imagen1.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        hr {
            border: 1px solid #e50914;
            width: 80%;
        }

        h1 {
            margin-top: 30px;
            color: #e50914;
            font-size: 36px;
            animation: fadeIn 2s ease-in-out;
        }

        form {
            margin: 20px 0;
        }

        label {
            font-size: 20px;
            color: #fff;
        }

        button {
            background-color: #e50914;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            border-radius: 4px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #b00710;
        }

        .card-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }

        .card {
            background-color: #1c1c1c;
            border-radius: 10px;
            overflow: hidden;
            width: 200px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card img {
            width: 100%;
            height: auto;
            display: block;
        }

        .card:hover {
            transform: scale(1.05);
            box-shadow: 0 0 15px #e50914;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <img src="logotipo.png" width="200" alt="Logotipo Netflix">
    <hr>
    <form>
        <label><i class="fa-solid fa-magnifying-glass"></i> PELICULAS DE TERROR</label>
        <br><br>
        <button><i class="fa-solid fa-search"></i> BUSCAR</button>
    </form>

    <h1><i class="fa-solid fa-ghost"></i> PELICULAS DE TERROR</h1>
    <hr>

    <div class="card-container">
        <div class="card"><img src="imagen2.jpg" alt="Película 1"></div>
        <div class="card"><img src="imagen3.jpg" alt="Película 2"></div>
        <div class="card"><img src="imagen4.jpg" alt="Película 3"></div>
        <div class="card"><img src="imagen5.jpg" alt="Película 4"></div>
        <div class="card"><img src="imagen6.jpg" alt="Película 5"></div>
    </div>
</body>
</html>
