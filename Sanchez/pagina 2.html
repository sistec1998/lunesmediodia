<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VIAJES</title>
    <link rel="icon" href="logo.png">
    <!-- Agregamos la librería de Font Awesome para los iconos -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(45deg, #ff00ff, #00ffff, #ff9900, #00ff00);
            background-size: 400% 400%;
            animation: gradientAnimation 10s ease infinite;
            color: white;
            text-align: center;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        h1 {
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
        }

        .form-card {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 15px;
            width: 90%;
            max-width: 600px;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.5);
            transition: transform 0.3s ease;
        }

        .form-card:hover {
            transform: scale(1.05);
            box-shadow: 0 0 25px rgba(255, 255, 255, 0.8);
        }

        label {
            font-size: 1.2em;
            margin: 10px 0;
        }

        input {
            padding: 10px;
            width: 100%;
            margin-bottom: 15px;
            border: none;
            border-radius: 8px;
            background-color: #333;
            color: white;
            font-size: 1em;
            box-sizing: border-box;
            transition: background-color 0.3s ease;
        }

        input:focus {
            background-color: #555;
        }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            background-color: #ff00ff;
            color: white;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin: 10px;
        }

        button:hover {
            background-color: #ff3366;
        }

        .social-icons {
            margin-top: 30px;
        }

        .social-icons a {
            font-size: 30px;
            color: white;
            margin: 0 15px;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .social-icons a:hover {
            color: #ff00ff;
        }
    </style>
</head>
<body>

    <center>
        <img src="logo.png" width="300">
        <h1>RESERVAS</h1>
        <hr width="500">

        <div class="form-card">
            <label>¿Cómo te llamas?</label>
            <input type="text" placeholder="Tu nombre">
            
            <label>Telefono</label>
            <input type="text" placeholder="Tu número de teléfono">

            <label>Correo Electrónico</label>
            <input type="text" placeholder="Tu correo electrónico">

            <label>Lugar Turístico</label>
            <input type="text" placeholder="Destino de viaje">

            <label>Fecha para viajar</label>
            <input type="text" placeholder="Fecha de viaje">

            <label>N° de tarjeta (crédito / débito)</label>
            <input type="text" placeholder="Número de tarjeta">

            <br>
            <button>BUSCAR</button>
            <button>CERRAR</button>
        </div>

        <div class="social-icons">
            <h3>¡Síguenos en nuestras redes sociales!</h3>
            <a href="https://www.facebook.com" target="_blank"><i class="fab fa-facebook"></i></a>
            <a href="https://www.instagram.com" target="_blank"><i class="fab fa-instagram"></i></a>
            <a href="https://www.twitter.com" target="_blank"><i class="fab fa-twitter"></i></a>
            <a href="https://www.linkedin.com" target="_blank"><i class="fab fa-linkedin"></i></a>
        </div>
    </center>

</body>
</html>
