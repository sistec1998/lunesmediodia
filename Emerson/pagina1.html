<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lays</title>
  <link rel="icon" href="Logo-lays.png" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom, #cceeff, #e0f7ff); /* celeste */
      color: #003366; /* azul oscuro */
      margin: 0;
      padding: 0;
      text-align: center;
    }

    h1 {
      font-size: 3em;
      margin: 20px;
      color: #0066cc;
    }

    details {
      margin: 20px auto;
      width: 80%;
      background: white;
      border-radius: 10px;
      padding: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      transition: transform 0.3s ease;
    }

    details:hover {
      transform: scale(1.02);
    }

    summary {
      font-size: 1.5em;
      cursor: pointer;
      color: #0055aa;
    }

    img {
      width: 250px;
      border-radius: 15px;
      margin: 10px;
      transition: transform 0.4s ease, box-shadow 0.4s ease;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
    }

    img:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 16px rgba(0,0,0,0.3);
    }

    hr {
      border: 0;
      height: 2px;
      background-color: #66ccff;
      width: 70%;
      margin-bottom: 30px;
    }
  </style>
</head>
<body>

  <img src="Logo-lays.png" width="300" alt="Lays Logo" />
  <h1>üõçÔ∏è Productos</h1>
  <hr />

    <img src="Cheetos-Azul.webp" alt="Cheetos Azul">
    <img src="cheetos naranja.jpg" alt="Cheetos Naranja">
    <img src="cheetos morados.jpg" alt="Cheetos Morado">
  </details>

  <details>
    <summary>üí• Doritos</summary>
    <img src="doritos1.webp" alt="Doritos 1">
    <img src="doritos2.jpg" alt="Doritos 2">
    <img src="doritos3.jpg" alt="Doritos 3">
  </details>

  <details>
    <summary>ü•î Papas Lays</summary>
    <img src="lays1.webp" alt="Lays 1">
    <img src="lays2.webp" alt="Lays 2">
    <img src="lays3.jpg" alt="Lays 3">
  </details>

  <details>
    <summary>üç™ Galletas</summary>
    <img src="galleta1.jpg" alt="Galleta 1">
    <img src="galleta2.webp" alt="Galleta 2">
    <img src="galleta3.webp" alt="Galleta 3">
  </details>

</body>
</html>
