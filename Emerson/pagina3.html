<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tiendas</title>
    <link rel="icon" href="logo.png">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e0f7fa; /* Fondo celeste */
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        h1, h2 {
            color: #008CBA; /* T√≠tulo color celeste oscuro */
            text-align: center;
            margin: 20px 0;
        }

        h1::before {
            content: "üåé "; /* Emoji en el t√≠tulo */
        }

        h2::before {
            content: "üè™ "; /* Emoji en subt√≠tulos */
        }

        /* Enlaces con transiciones */
        a {
            text-decoration: none;
            color: #008CBA;
            margin: 15px;
            font-size: 1.2em;
            padding: 10px;
            border: 2px solid #008CBA;
            border-radius: 5px;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        a:hover {
            background-color: #008CBA;
            color: white;
        }

        button {
            padding: 10px 20px;
            background-color: #008CBA;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.2em;
            margin: 10px;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        button:hover {
            background-color: #007bb5;
            transform: scale(1.05);
        }

        /* Estilos del formulario */
        form {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            width: 50%;
            margin-top: 20px;
        }

        input[type="text"] {
            padding: 8px;
            margin: 10px;
            border: 2px solid #008CBA;
            border-radius: 5px;
            font-size: 1em;
            width: 80%;
            transition: border-color 0.3s ease;
        }

        input[type="text"]:focus {
            border-color: #007bb5;
            outline: none;
        }

        /* Estilo de las tarjetas de imagen */
        .card {
            background-color: #fff;
            width: 250px;
            height: 200px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin: 15px;
            overflow: hidden;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card img {
            width: 100%;
            height: 60%;
            object-fit: cover;
        }

        .card p {
            padding: 10px;
            font-weight: bold;
            color: #008CBA;
        }

        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        hr {
            width: 700px;
            border: 1px solid #008CBA;
            margin-top: 30px;
        }

        ul {
            text-align: left;
            color: #008CBA;
            font-size: 1.2em;
        }

        ul li {
            margin: 10px 0;
        }

    </style>
</head>
<body>
