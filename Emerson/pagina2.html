  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom, #fff176, #fff8e1); /* tonos de amarillo */
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    img {
      width: 300px;
      margin-top: 20px;
      animation: fadeIn 2s ease;
    }

    h1 {
      font-size: 2.5em;
      color: #ff9800;
      margin-bottom: 10px;
    }

    hr {
      width: 70%;
      border: none;
      height: 2px;
      background-color: #ffb300;
      margin: 20px 0;
    }

    form {
      background-color: #fffde7;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 6px 12px rgba(0,0,0,0.2);
      width: 90%;
      max-width: 500px;
      animation: slideUp 1s ease;
    }

    label {
      display: block;
      font-weight: bold;
      margin-top: 20px;
      font-size: 1.1em;
    }

    input[type="text"],
    input[type="number"],
    input[type="file"] {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 8px;
      border: 1px solid #ccc;
      transition: box-shadow 0.3s ease;
    }

    input:focus {
      box-shadow: 0 0 10px #ffeb3b;
      outline: none;
    }

    button {
      margin: 20px 10px 0 10px;
      padding: 12px 24px;
      font-size: 1em;
      border: none;
      border-radius: 8px;
      background-color: #ffca28;
      color: #333;
      cursor: pointer;
      transition: transform 0.2s ease, background-color 0.3s ease;
    }

    button:hover {
      transform: scale(1.05);
      background-color: #ffc107;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes slideUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
