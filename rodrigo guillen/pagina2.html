<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ELECTRONICA PANAMERICANA</title>
    <link rel="icon" href="ICONO.jpg">
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(to right, #f5f7fa, #c3cfe2);
            color: #333;
            padding: 20px;
            text-align: center;
        }

        a {
            display: inline-block;
            margin: 10px;
            padding: 10px 20px;
            text-decoration: none;
            color: white;
            background-color: #007BFF;
            border-radius: 5px;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        a:hover {
            background-color: #0056b3;
            transform: scale(1.1);
        }

        h2 {
            margin-top: 30px;
            animation: fadeIn 1s ease-in-out;
        }

        form {
            background-color: #ffffffcc;
            display: inline-block;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
            text-align: left;
        }

        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            transition: border 0.3s ease;
        }

        input[type="text"]:focus {
            border-color: #007BFF;
            outline: none;
        }

        button {
            margin-top: 15px;
            padding: 10px 20px;
            margin-right: 10px;
            border: none;
            border-radius: 5px;
            background-color: #28a745;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        button:hover {
            background-color: #218838;
            transform: scale(1.05);
        }

        button:last-of-type {
            background-color: #dc3545;
        }

        button:last-of-type:hover {
            background-color: #c82333;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <a href="pagina1.html">Productos</a>
    <a href="pagina3.html">Tiendas</a>
    <a href="pagina4.html">Menú</a>

    <h2>Tus compras son seguras</h2>

    <form>
        <label>Producto</label>
        <input type="text" placeholder="Ej. Laptop, Bocina, etc.">

        <label>Cantidad</label>
        <input type="text" placeholder="Ej. 1, 2, 3...">

        <label>Número de tarjeta</label>
        <input type="text" placeholder="0000 0000 0000 0000">

        <label>CVV</label>
        <input type="text" placeholder="Ej. 123">

        <label>Fecha de nacimiento</label>
        <input type="text" placeholder="DD/MM/AAAA">

        <button type="submit">Confirmar</button>
        <button type="reset">Cancelar</button>
    </form>

</body>
</html>
