<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Electrónica Panamericana</title>
  <link rel="icon" href="ICONO.jpg">

  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #d7e1ec, #ffffff);
      color: #333;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    h2 {
      color: #2c3e50;
      transition: transform 0.3s;
    }

    h2:hover {
      transform: scale(1.05);
    }

    a {
      margin: 0 15px;
      text-decoration: none;
      font-weight: bold;
      color: #2980b9;
      transition: color 0.3s, transform 0.3s;
    }

    a:hover {
      color: #1abc9c;
      transform: scale(1.1);
    }

    img {
      border-radius: 10px;
      transition: transform 0.5s, box-shadow 0.5s;
      margin-bottom: 10px;
    }

    img:hover {
      transform: scale(1.05);
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    }

    button {
      padding: 10px 20px;
      background-color: #27ae60;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.3s;
    }

    button:hover {
      background-color: #2ecc71;
      transform: scale(1.05);
    }

    input[type="text"] {
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
      margin-bottom: 10px;
      width: 250px;
    }

    ol {
      list-style-type: decimal;
      text-align: left;
      display: inline-block;
    }

    ol p {
      margin: 5px 0;
      font-weight: bold;
    }

    hr {
      margin: 30px auto;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>

  <img src="ICONO.jpg" width="300">
  
  <nav>
    <a href="pagina1.html">Productos</a>
    <a href="pagina2.html">Comprar</a>
    <a href="pagina4.html">Menú</a>
  </nav>

  <hr width="700">

  <form>
    <input type="text" placeholder="Ej: Xela, Reu, etc."> <br>
    <button>Buscar</button>
  </form>

  <hr width="700">

  </ol>

</body>
</html>
