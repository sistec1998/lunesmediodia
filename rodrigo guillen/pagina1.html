<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ELECTRONICA PANAMERICANA</title>
    <link rel="icon" href="ICONO.jpg">
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(to right, #ece9e6, #ffffff);
            color: #333;
            text-align: center;
            padding: 20px;
        }

        a {
            margin: 0 10px;
            padding: 10px 20px;
            text-decoration: none;
            color: white;
            background-color: #007BFF;
            border-radius: 5px;
            transition: background-color 0.3s, transform 0.3s;
        }

        a:hover {
            background-color: #0056b3;
            transform: scale(1.1);
        }

        img {
            margin: 10px;
            border-radius: 10px;
            transition: transform 0.4s ease;
        }

        img:hover {
            transform: scale(1.05);
        }

        button {
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }

        button:hover {
            background-color: #218838;
            transform: scale(1.1);
        }

        input[type="text"] {
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        h1, h2 {
            animation: fadeIn 1s ease-in-out;
        }

        hr {
            border: none;
            height: 2px;
            background-color: #ccc;
            width: 70%;
            margin: 20px auto;
        }

        details summary {
            cursor: pointer;
            font-weight: bold;
            background-color: #f1f1f1;
            padding: 10px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        details summary:hover {
            background-color: #ddd;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <a href="pagina2.html">Comprar</a>
    <a href="pagina3.html">Tienda</a>
    <a href="pagina4.html">Menú</a>

        <h2>Instrumentos Musicales</h2>
        <img src="tambor.avif" width="300">
        <img src="piano.avif" width="300">
        <img src="guitarra.jpeg" width="300">

        <h2>Drones</h2>
        <img src="d1.jpg" width="300">
        <img src="d2.jpg" width="300">
        <img src="d3.jpg" width="300">

        <hr>

        <h2>Para el hogar</h2>

</body>
</html>
