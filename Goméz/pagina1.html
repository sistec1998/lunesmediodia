<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LAYS</title>
  <link rel="icon" href="logo.png">

  <!-- Fuente e íconos -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(to right, #ffecd2, #fcb69f);
      text-align: center;
      color: #333;
      margin: 0;
      padding: 0;
      animation: fadeIn 1.5s ease-in;
    }

    h1 {
      color: #d42f2f;
      font-size: 2.5em;
      margin-top: 20px;
      text-shadow: 1px 1px 2px #fff;
    }

    hr {
      border: none;
      height: 3px;
      background-color: #d42f2f;
      width: 250px;
      margin: 10px auto 30px;
    }

    details {
      margin-bottom: 25px;
      background: #fff3e0;
      padding: 15px;
      border-radius: 10px;
      width: 80%;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      transition: transform 0.3s ease;
    }

    details:hover {
      transform: scale(1.03);
    }

    summary {
      font-weight: bold;
      font-size: 1.3em;
      cursor: pointer;
      color: #e65100;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }

    summary::marker {
      display: none;
    }

    img {
      width: 150px;
      height: auto;
      margin: 10px;
      border-radius: 10px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    img:hover {
      transform: scale(1.1);
      box-shadow: 0 8px 15px rgba(0,0,0,0.2);
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    /* Íconos personalizados */
    .icon {
      color: #ff9800;
    }

    @media (max-width: 600px) {
      img {
        width: 100px;
      }

      h1 {
        font-size: 2em;
      }
    }
  </style>
</head>
<body>

  <img src="logo.png" width="250" alt="Logo">

  <h1><i class="fa-solid fa-bag-of-popcorn icon"></i> PRODUCTOS</h1>
  <hr>

  <details>
    <summary><i class="fa-solid fa-fire-flame-curved icon"></i> CHETOS</summary>
    <img src="a1.png" alt="Chetos 1">
    <img src="a2.webp" alt="Chetos 2">
    <img src="a4.jpg" alt="Chetos 3">
  </details>

  <details>
    <summary><i class="fa-solid fa-bolt icon"></i> DORITOS</summary>
    <img src="e1.jpg" alt="Doritos 1">
    <img src="e2.png" alt="Doritos 2">
    <img src="e3.png" width="Doritos 150">
  </details>

  <details>
    <summary><i class="fa-solid fa-potato icon"></i> PAPAS LAYS</summary>
    <img src="b1.png" alt="Lays 1">
    <img src="b2.png" alt="Lays 2">
    <img src="b3.png" alt="Lays 3">
  </details>

  <details>
    <summary><i class="fa-solid fa-cookie-bite icon"></i> GALLETAS</summary>
    <img src="d1.png" alt="Galletas 1">
    <img src="d2.png" alt="Galletas 2">
    <img src="d3.png" alt="Galletas 3">
  </details>

</body>
</html>
