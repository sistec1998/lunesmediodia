<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LAYS - Más Sabor</title>
  <link rel="icon" href="logo.png">

  <!-- Íconos Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <!-- Fuente Google -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      background: linear-gradient(to right, #fff3e0, #ffe0b2);
      color: #333;
      animation: fadeIn 1.5s ease-in;
    }

    center {
      padding: 40px 20px;
    }

    img {
      width: 200px;
      animation: bounce 1.5s infinite alternate;
    }

    h1 {
      font-size: 3em;
      color: #e65100;
      margin: 20px 0;
      text-shadow: 1px 1px 2px #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }

    h2 {
      color: #ff6f00;
      margin-top: 30px;
      font-size: 2em;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }

    hr {
      height: 4px;
      border: none;
      background-color: #ff9800;
      border-radius: 10px;
      margin: 20px auto;
    }

    ol, ul {
      list-style-position: inside;
      padding-left: 0;
      text-align: center;
      font-size: 1.2em;
      animation: slideUp 0.8s ease-in-out;
    }

    li {
      margin: 10px 0;
      padding: 10px;
      background: #fff8e1;
      border-radius: 12px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
    }

    li:hover {
      transform: scale(1.05);
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      background: #ffe0b2;
    }

    i {
      color: #ff9800;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes bounce {
      from { transform: translateY(0); }
      to { transform: translateY(-10px); }
    }

    @keyframes slideUp {
      from { transform: translateY(30px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    @media (max-width: 600px) {
      h1 { font-size: 2.2em; flex-direction: column; }
      h2 { font-size: 1.5em; flex-direction: column; }
      li { font-size: 1em; }
    }
  </style>
</head>
<body>

  <center>
    <img src="logo.png" alt="Logo LAYS">
    
    <h1><i class="fa-solid fa-bag-of-popcorn"></i> MÁS SABOR</h1>
    <hr width="250">

    <h2><i class="fa-solid fa-cookie-bite"></i> GALLETAS</h2>
    <ol>
      <li>CHOKIS</li>
      <li>ARCOIRIS</li>
      <li>EMPERADOR</li>
      <li>CHIKI</li>
    </ol>

    <hr width="300">

    <h2><i class="fa-solid fa-candy-cane"></i> GOLOSINAS</h2>
    <ul>
      <li>FIESTA</li>
      <li>DETODITO</li>
      <li>CRUJITOS</li>
    </ul>
  </center>

</body>
</html>
