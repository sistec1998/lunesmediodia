<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LAYS - Trabaja con Nosotros</title>
  <link rel="icon" href="logo.png">

  <!-- Íconos Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <!-- Fuente -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(135deg, #fff8e1, #ffe0b2);
      color: #333;
      animation: fadeIn 1s ease;
    }

    center {
      padding: 40px 20px;
    }

    img {
      width: 200px;
      animation: bounce 1.5s infinite alternate;
    }

    h1 {
      font-size: 2.5em;
      color: #d84315;
      text-shadow: 1px 1px 2px #fff;
      margin-top: 10px;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
    }

    h1 i {
      color: #ff7043;
    }

    hr {
      height: 4px;
      background: #ff7043;
      border: none;
      margin: 20px auto 40px;
      border-radius: 10px;
    }

    form {
      background: #ffffffcc;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.15);
      width: 90%;
      max-width: 600px;
      animation: slideUp 0.8s ease;
    }

    label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
      font-size: 1.1em;
      color: #ff6f00;
      text-align: left;
    }

    input[type="text"],
    input[type="number"],
    input[type="file"] {
      width: 100%;
      padding: 12px;
      border: 2px solid #ffcc80;
      border-radius: 10px;
      margin-bottom: 25px;
      transition: all 0.3s ease;
      font-size: 1em;
    }

    input:focus {
      border-color: #ff9800;
      box-shadow: 0 0 5px #ffa726;
      outline: none;
    }

    button {
      background: #ff7043;
      color: white;
      border: none;
      padding: 12px 25px;
      font-size: 1em;
      border-radius: 10px;
      cursor: pointer;
      margin: 10px;
      transition: background 0.3s ease, transform 0.2s ease;
    }

    button:hover {
      background: #e64a19;
      transform: scale(1.05);
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes slideUp {
      from { transform: translateY(50px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    @keyframes bounce {
      from { transform: translateY(0); }
      to { transform: translateY(-10px); }
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2em;
        flex-direction: column;
      }

      button {
        width: 100%;
        margin-top: 10px;
      }
    }
  </style>
</head>
<body>

  <center>
    <img src="logo.png" alt="Logo LAYS">
    <h1><i class="fa-solid fa-briefcase"></i> TRABAJA CON NOSOTROS</h1>
    <hr width="550">

    <form>
      <label><i class="fa-solid fa-user"></i> TU NOMBRE</label>
      <input type="text" placeholder="Ingresa tu nombre completo">

      <label><i class="fa-solid fa-user-graduate"></i> TU PROFESIÓN</label>
      <input type="text" placeholder="¿A qué te dedicas?">

      <label><i class="fa-solid fa-id-card"></i> TU DPI</label>
      <input type="number" placeholder="Ej. 1234567890101">

      <label><i class="fa-solid fa-file-upload"></i> TU CV</label>
      <input type="file">

      <label><i class="fa-solid fa-lightbulb"></i> ¿QUÉ TE GUSTARÍA HACER?</label>
      <input type="text" placeholder="Escribe tu área de interés">

      <button type="submit"><i class="fa-solid fa-paper-plane"></i> POSTULARSE</button>
      <button type="reset"><i class="fa-solid fa-xmark"></i> CANCELAR</button>
    </form>
  </center>

</body>
</html>
