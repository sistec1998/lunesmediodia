<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Compras en Línea</title>
  <link rel="icon" href="img.png">
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      animation: fadeIn 2s ease-in;
    }

    center {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 20px;
      transition: transform 0.3s ease;
    }

    h1:hover {
      transform: scale(1.05);
    }

    img {
      width: 300px;
      margin-bottom: 20px;
      transition: transform 0.5s ease;
    }

    img:hover {
      transform: scale(1.1) rotate(5deg);
    }

    form {
      background-color: #111;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
      width: 300px;
      transition: box-shadow 0.5s ease;
    }

    form:hover {
      box-shadow: 0 0 25px rgba(255, 255, 255, 0.4);
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
      transition: color 0.3s ease;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: none;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    input:focus {
      background-color: #222;
      color: #fff;
      outline: none;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #28a745;
      border: none;
      border-radius: 5px;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.3s ease;
    }

    button:hover {
      background-color: #218838;
      transform: scale(1.05);
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>
  <center>
    <img src="img.png" alt="Logo">
    <h1>Comprar en Línea</h1>
    <form>
      <label>Nombre completo del cliente</label>
      <input type="text" required>

      <label>Dirección</label>
      <input type="text" required>

      <label>Teléfono</label>
      <input type="number" required>

      <label>Producto que desea comprar</label>
      <input type="text" required>

      <button type="submit">Enviar el pedido a la tienda</button>
    </form>
  </center>
</body>
</html>
