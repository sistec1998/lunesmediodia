<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HONDA</title>
  <link rel="icon" href="logo.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #e0eafc, #cfdef3);
      text-align: center;
      color: #333;
    }

    header {
      padding: 20px;
    }

    h1 {
      margin-top: 10px;
      font-size: 3em;
      color: #d40000;
      text-shadow: 2px 2px 5px #aaa;
    }

    .logo {
      width: 200px;
      transition: transform 0.3s ease;
    }

    .logo:hover {
      transform: scale(1.1);
    }

    hr {
      width: 60%;
      border: 2px solid #d40000;
      margin: 20px auto;
    }

    .card-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 20px;
    }

    .card {
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      overflow: hidden;
      width: 300px;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .card:hover {
      transform: translateY(-10px);
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
    }

    .card img {
      width: 100%;
      display: block;
    }

    footer {
      margin-top: 40px;
      padding: 20px;
      font-size: 1.2em;
    }

    .icons i {
      margin: 0 10px;
      color: #d40000;
      transition: color 0.3s, transform 0.3s;
    }

    .icons i:hover {
      color: #a00000;
      transform: scale(1.2);
    }
  </style>
</head>
<body>

  <header>
    <img src="logo.png" alt="Honda Logo" class="logo">
    <hr>
    <h1><i class="fas fa-motorcycle"></i> MOTOS</h1>
  </header>

  <div class="card-container">
    <div class="card"><img src="CRF.webp" alt="CRF"></div>
    <div class="card"><img src="NAVI.webp" alt="NAVI"></div>
    <div class="card"><img src="moto.png" alt="Moto"></div>
    <div class="card"><img src="xr.png" alt="XR"></div>
    <div class="card"><img src="gg.png" alt="GG"></div>
    <div class="card"><img src="jj.png" alt="JJ"></div>
  </div>

  <footer>
    <p>SÃ­guenos en redes sociales</p>
    <div class="icons">
      <i class="fab fa-facebook fa-2x"></i>
      <i class="fab fa-instagram fa-2x"></i>
      <i class="fab fa-twitter fa-2x"></i>
    </div>
  </footer>

</body>
</html>
