<!DOCTYPE html>
<html lang="en">
<head>

  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(120deg, #1a1a40, #2a2a72, #4a90e2);
      background-size: 600% 600%;
      animation: gradientBG 15s ease infinite;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      padding: 40px 20px;
    }

    @keyframes gradientBG {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }

    img {
      width: 200px;
      margin-bottom: 20px;
      border-radius: 20px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.5);
    }

    nav {
      margin: 20px 0;
    }

    nav a {
      margin: 0 15px;
      text-decoration: none;
      color: white;
      font-weight: bold;
      font-size: 18px;
      transition: color 0.3s ease;
    }

    nav a:hover {
      color: #FFDC00;
    }

    form {
      background: rgba(255, 255, 255, 0.1);
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.4);
      max-width: 400px;
      width: 100%;
    }

    form label {
      display: block;
      text-align: left;
      margin: 10px 0 5px;
      font-weight: bold;
      color: #FFD700;
    }

    form input {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 10px;
      margin-bottom: 10px;
      font-size: 16px;
    }

    button {
      background: #00d1b2;
      color: white;
      padding: 12px 25px;
      margin: 10px;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.3s ease;
    }

    button:hover {
      background: #00b89c;
      transform: scale(1.05);
    }

    .icon-title {
      font-size: 28px;
      margin-top: 10px;
    }

    /* Card style in case you add product images */
    .card {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      width: 280px;
      margin: 15px auto;
    }

    .card img {
      width: 100%;
      display: block;
      border-bottom: 2px solid rgba(255, 255, 255, 0.2);
    }

    .card:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.7);
    }
  </style>
</head>
