<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Ropa Deportiva</title>
  <link rel="icon" href="logo de puma.jpg">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #f8f9fa, #e0f7fa);
      color: #333;
      text-align: center;
    }

    header img {
      margin-top: 20px;
      width: 250px;
      animation: logoFadeIn 2s ease-in-out;
    }

    @keyframes logoFadeIn {
      from { opacity: 0; transform: translateY(-30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1, h2 {
      color: #005f73;
      transition: color 0.3s;
    }

    h1:hover, h2:hover {
      color: #0a9396;
    }

    hr {
      border: none;
      height: 3px;
      background-color: #0077b6;
      width: 70%;
      margin: 20px auto;
    }

    .catalogo {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
      padding: 20px;
    }

    .producto {
      width: 280px;
      background-color: white;
      border-radius: 12px;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
      transition: transform 0.4s, box-shadow 0.4s;
    }

    .producto:hover {
      transform: scale(1.05);
      box-shadow: 0 12px 24px rgba(0, 0, 0, 0.2);
    }

    .producto img {
      width: 100%;
      border-top-left-radius: 12px;
      border-top-right-radius: 12px;
    }

    figcaption {
      padding: 10px;
      font-weight: bold;
      color: #333;
      background-color: #f0f0f0;
      border-bottom-left-radius: 12px;
      border-bottom-right-radius: 12px;
    }

    footer {
      background-color: #023047;
      color: white;
      padding: 20px;
      margin-top: 40px;
    }

    footer i {
      color: #ffb703;
      margin-right: 8px;
    }

  </style>
</head>
<body>

  <header>
    <img src="logo de puma.jpg" alt="Logo de Puma">
    <hr>
    <h1><i class="fas fa-shoe-prints"></i> Zapatos Deportivos para Hombres</h1>
    <h2>Cat√°logo</h2>
  </header>

  <section class="catalogo">
    <div class="producto">
      <img src="puma 1.avif" alt="Puma 1">
      <figcaption>Q450 - Puma x Aries Monstro Craft</figcaption>
    </div>
    <div class="producto">
      <img src="puma 2.webp" alt="Puma 2">
      <figcaption>Q600 - Puma Deasy Rider Pride</figcaption>
    </div>
    <div class="producto">
      <img src="puma 3.jpg" alt="Puma 3">
      <figcaption>Q500 - Teis Seede Classic</figcaption>
    </div>
    <div class="producto">
      <img src="puma 4.webp" alt="Puma 4">
      <figcaption>Q800 - Puma Speedcat OG</figcaption>
    </div>
  </section>

  <footer>
    <h2><i class="fas fa-user-circle"></i> Contacto del Programador</h2>
    <p><i class="fas fa-envelope"></i> Angel Gramajo</p>
  </footer>

</body>
</html>
