<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Viajes</title>
  <link rel="icon" href="logo viaje.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom right, #a64ca6, #f78fb3);
      margin: 0;
      padding: 20px;
      color: #fff;
      text-align: center;
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 30px;
      animation: fadeIn 2s ease-in-out;
    }

    hr {
      border: 2px solid #fff;
      width: 80%;
      margin: 20px auto;
    }

    details {
      background-color: rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      margin: 20px auto;
      padding: 20px;
      max-width: 700px;
      transition: all 0.3s ease-in-out;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }

    details:hover {
      transform: scale(1.02);
      box-shadow: 0 6px 12px rgba(0,0,0,0.3);
    }

    summary {
      font-size: 1.4em;
      font-weight: bold;
      cursor: pointer;
      color: #ffe4fa;
    }

    h3 {
      margin: 10px 0;
    }

    .card-img {
      width: 200px;
      height: 150px;
      object-fit: cover;
      border-radius: 10px;
      margin: 10px;
      transition: transform 0.3s ease;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }

    .card-img:hover {
      transform: scale(1.05);
    }

    img.logo {
      width: 150px;
      animation: rotateIn 1.5s ease-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes rotateIn {
      from { transform: rotate(-360deg); opacity: 0; }
      to { transform: rotate(0); opacity: 1; }
    }
  </style>
</head>
<body>
  <img src="logo viaje.png" alt="Logo" class="logo">
  <hr>
  <h1><i class="fas fa-map-marked-alt"></i> Lugares Turísticos</h1>

  <details>
    <summary><i class="fas fa-city"></i> Antigua Guatemala</summary>
    <h3>Precio: 700</h3>
    <h3>Duración: 2 días</h3>
    <h3>Personas: 1</h3>
    <img src="AntiguaGuatemala.jpg" class="card-img" alt="">
    <img src="antiguasa.jpg" class="card-img" alt="">
  </details>

  <details>
    <summary><i class="fas fa-fort-awesome"></i> Castillo de San Felipe, Izabal</summary>
    <h3>Precio: 9000</h3>
    <h3>Duración: 6 días</h3>
    <h3>Personas: 5</h3>
    <img src="sanfelipe4.jpg" class="card-img" alt="">
    <img src="sanfelipe.jpg" class="card-img" alt="">
  </details>

  <details>
    <summary><i class="fas fa-umbrella-beach"></i> Monterrico, Santa Rosa</summary>
    <h3>Precio: 9000</h3>
    <h3>Duración: 4 días</h3>
    <h3>Personas: 5</h3>
    <img src="conterrico.jpg" class="card-img" alt="">
    <img src="photo4jpg.jpg" class="card-img" alt="">
  </details>

  <details>
    <summary><i class="fas fa-mountain"></i> Tikal, Petén</summary>
    <h3>Precio: 6000</h3>
    <h3>Duración: 3 días</h3>
    <h3>Personas: 2</h3>
    <img src="tikal.jpg" class="card-img" alt="">
    <img src="guatemala.mayanruins.jpg" class="card-img" alt="">
  </details>
</body>
</html>
