<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda</title>
    <link rel="icon" href="logo2.png">

    <!-- Fuente e iconos -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f0fff0;
            color: #333;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        h2 {
            color: #2e8b57;
            transition: color 0.3s ease;
        }

        h2:hover {
            color: #98ff98;
        }

        a {
            display: inline-block;
            margin: 10px;
            text-decoration: none;
            color: #2e8b57;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        a:hover {
            color: #98ff98;
            transform: scale(1.1);
        }

        button {
            background-color: #98ff98;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            margin-top: 10px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        button:hover {
            background-color: #2e8b57;
            color: white;
            transform: scale(1.05);
        }

        img {
            border-radius: 10px;
            margin: 10px 0;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        img:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 20px rgba(0,0,0,0.2);
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            margin: 5px 0;
            font-size: 18px;
        }

        hr {
            border: 1px solid #98ff98;
            margin: 30px 0;
        }
    </style>
</head>
<body>

    <img src="logo2.png" width="300" alt="Logo"><br>

    <a href="hoja1.html"><i class="fas fa-box-open"></i> Productos</a>
    <a href="hija2.html"><i class="fas fa-shopping-cart"></i> Comprar</a>
    <a href="hoja4.html"><i class="fas fa-bars"></i> Menú</a>

    <h2><i class="fas fa-map-marked-alt"></i> Estamos en toda Guate</h2>
    <hr>

    <h2><i class="fas fa-search-location"></i> Busca tu tienda cercana</h2>
    <input type="text" placeholder="Escribe tu ubicación"><br>
    <button><i class="fas fa-search"></i> Buscar</button><br>

    <h2><i class="fas fa-store"></i> Sucursales</h2>
    <img src="images.jpg" width="300" alt="Sucursal 1">
    <h2>Mazate</h2>

    <img src="images (1).jpg" width="300" alt="Sucursal 2">
    <h2>Reu</h2>

    <img src="imagemn3.jpg" width="300" alt="Sucursal 3">
    <hr>

    <h2><i class="fas fa-map-pin"></i> Otras Tiendas</h2>        
    <ul>
        <li><i class="fas fa-map-marker-alt"></i> Petén</li>
        <li><i class="fas fa-map-marker-alt"></i> Jalapa</li>
        <li><i class="fas fa-map-marker-alt"></i> Antigua</li>
        <li><i class="fas fa-map-marker-alt"></i> Zacapa</li>
    </ul>

</body>
</html>
