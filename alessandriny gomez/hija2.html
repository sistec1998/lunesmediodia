<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comprar</title>
    <link rel="icon" href="logo2.png">
    <!-- Font Awesome para iconos -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(to bottom right, #e0f7fa, #b2ebf2);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #004d40;
            margin: 0;
            padding: 0;
        }

        center {
            margin-top: 30px;
        }

        img {
            margin-bottom: 20px;
            animation: fadeIn 2s ease-in-out;
        }

        a {
            margin: 0 15px;
            text-decoration: none;
            color: #00796b;
            font-weight: bold;
            transition: color 0.3s;
        }

        a:hover {
            color: #004d40;
        }

        h2 {
            margin-top: 20px;
            color: #006064;
            animation: slideIn 1s ease;
        }

        hr {
            border: 1px solid #00bcd4;
            width: 60%;
            margin: 20px auto;
        }

        form {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 96, 100, 0.2);
            width: 300px;
            animation: fadeIn 1s ease-in-out;
        }

        label {
            font-weight: bold;
            display: block;
            margin-top: 10px;
        }

        input, button {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #b2ebf2;
            border-radius: 6px;
            transition: all 0.3s ease;
        }

        input:focus {
            border-color: #00acc1;
            outline: none;
            background-color: #e0f7fa;
        }

        button {
            background-color: #00bcd4;
            color: white;
            border: none;
            cursor: pointer;
            margin-top: 15px;
        }

        button:hover {
            background-color: #00838f;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes slideIn {
            from { transform: translateX(-50px); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
    </style>
</head>
<body>
    <center>
        <img src="logo2.png" width="300" alt="Logo"><br>

        <a href="hoja1.html"><i class="fas fa-box"></i> Productos</a>
        <a href="hoja3.html"><i class="fas fa-store"></i> Tiendas</a>
        <a href="hoja4.html"><i class="fas fa-bars"></i> Menú</a>

        <h2><i class="fas fa-lock"></i> Tus compras son seguras</h2>
        <hr>

        <form>
            <label for="producto">Producto</label>
            <input type="text" id="producto">

            <label for="cantidad">Cantidad</label>
            <input type="text" id="cantidad">

            <label for="num_trabajo">Número de trabajo</label>
            <input type="text" id="num_trabajo">

            <label for="cw">CW</label>
            <input type="text" id="cw">

            <label for="fecha">Fecha de vencimiento</label>
            <input type="date" id="fecha">

            <button type="submit"><i class="fas fa-check-circle"></i> Confirmar</button>
            <button type="reset"><i class="fas fa-times-circle"></i> Cancelar</button>
        </form>
    </center>
</body>
</html>
