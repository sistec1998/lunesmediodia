  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(to right, #d4f5f5, #e0ffe0);
      color: #034d4d;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    h1, h2 {
      color: #007f7f;
      text-shadow: 1px 1px 2px #b2f5f5;
    }

    a {
      text-decoration: none;
      color: #005555;
      margin: 10px;
      font-weight: bold;
      transition: color 0.3s ease;
    }

    a:hover {
      color: #00aaaa;
    }

    button {
      background-color: #80e0d0;
      color: #004040;
      padding: 10px 20px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.3s ease;
    }

    button:hover {
      background-color: #5cd6c0;
      transform: scale(1.05);
    }

    img {
      margin: 10px;
      border-radius: 10px;
      transition: transform 0.3s ease;
    }

    img:hover {
      transform: scale(1.05);
    }

    details {
      margin: 20px;
      background-color: #f0fffa;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 128, 128, 0.1);
      transition: background-color 0.3s ease;
    }

    details:hover {
      background-color: #e6fff5;
    }

    summary {
      cursor: pointer;
      font-weight: bold;
      font-size: 1.2em;
      color: #007777;
    }

    .navbar {
      margin-top: 20px;
    }

    .navbar a i {
      margin-right: 5px;
    }
  </style>
</head>
