<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Tienda</title>  
  <link rel="icon" href="electronica.png">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #ece9e6, #ffffff);
      color: #333;
      text-align: center;
    }

    header img {
      width: 300px;
      animation: float 3s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    a {
      margin: 0 15px;
      text-decoration: none;
      color: #0056b3;
      font-weight: bold;
      transition: color 0.3s;
    }

    a:hover {
      color: #ff6600;
    }

    h1, h2 {
      color: #222;
    }

    hr {
      width: 700px;
      border: 1px solid #ccc;
    }

    label, input, button {
      font-size: 16px;
      margin: 10px;
    }

    input[type="text"] {
      padding: 8px;
      width: 200px;
      border-radius: 5px;
      border: 1px solid #aaa;
      transition: box-shadow 0.3s;
    }

    input[type="text"]:focus {
      box-shadow: 0 0 10px #aaa;
      outline: none;
    }

    button {
      padding: 8px 16px;
      border: none;
      border-radius: 5px;
      background-color: #0056b3;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #003f7f;
    }

    img {
      margin: 10px;
      width: 200px;
      border-radius: 10px;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    img:hover {
      transform: scale(1.05);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
    }

    details {
      margin: 20px 0;
      padding: 10px;
      background-color: #f0f0f0;
      border-radius: 8px;
    }

    summary {
      cursor: pointer;
      font-weight: bold;
      font-size: 18px;
    }
  </style>
</head>

<body>

  <header>
    <img src="electronica.png" alt="Logo de Tienda">
  </header>

  <nav>
    <a href="pagina 2.html">Comprar</a>

</body>
</html>
