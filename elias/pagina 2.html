<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda</title>
    <link rel="icon" href="electronica.png">
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(to right, #00c6ff, #0072ff);
            color: #fff;
            text-align: center;
            animation: fadeIn 1.5s ease-in-out;
        }

        nav {
            background-color: rgba(0, 0, 0, 0.3);
            padding: 15px;
            display: flex;
            justify-content: center;
            gap: 20px;
            transition: background 0.5s ease;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            padding: 10px 15px;
            border-radius: 5px;
            transition: background 0.3s, transform 0.3s;
        }

        nav a:hover {
            background-color: rgba(255, 255, 255, 0.2);
            transform: scale(1.1);
        }

        h1 {
            margin-top: 40px;
            font-size: 2.5em;
            animation: slideDown 1s ease-in-out;
        }

        .formulario {
            background-color: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            margin: 30px auto;
            padding: 30px;
            max-width: 400px;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
            animation: fadeInUp 1s ease-out;
        }

        label {
            display: block;
            margin-top: 15px;
            font-size: 1.1em;
        }

        input[type="text"] {
            width: 80%;
            padding: 10px;
            margin-top: 5px;
            border: none;
            border-radius: 8px;
            outline: none;
            font-size: 1em;
            transition: box-shadow 0.3s ease;
        }

        input[type="text"]:focus {
            box-shadow: 0 0 8px #fff;
        }

        button {
            margin-top: 20px;
            margin-right: 10px;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            background-color: #fff;
            color: #0072ff;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s;
        }

        button:hover {
            background-color: #00c6ff;
            color: #fff;
            transform: scale(1.05);
        }

        @keyframes fadeIn {
            from {opacity: 0;}
            to {opacity: 1;}
        }

        @keyframes slideDown {
            from {transform: translateY(-50px); opacity: 0;}
            to {transform: translateY(0); opacity: 1;}
        }

        @keyframes fadeInUp {
            from {transform: translateY(50px); opacity: 0;}
            to {transform: translateY(0); opacity: 1;}
        }
    </style>
</head>
<body>

    <nav>
        <a href="pagina 1.html">Productos</a>
        <a href="pagina 3.html">Comprar</a>
        <a href="pagina 4.html">Menú</a>
    </nav>

    <h1>Tus compras son seguras</h1>

    <div class="formulario">
        <label for="producto">Productos</label>
        <input type="text" id="producto" name="producto">

        <label for="cantidad">Cantidad</label>
        <input type="text" id="cantidad" name="cantidad">

        <label for="tarjeta">Número de tarjeta</label>
        <input type="text" id="tarjeta" name="tarjeta">

        <label for="cw">CW</label>
        <input type="text" id="cw" name="cw">

        <label for="fecha">Fecha de vencimiento</label>
        <input type="text" id="fecha" name="fecha">

        <br>
        <button>Confirmar</button>
        <button>Cancelar</button>
    </div>

</body>
</html>
