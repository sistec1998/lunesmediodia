<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Camisolas Deportivas</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4faff;
      color: #003366;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #003366;
      color: white;
      padding: 20px;
      text-align: center;
      animation: fadeInDown 1s ease-out;
    }

    @keyframes fadeInDown {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .container {
      max-width: 900px;
      margin: 0 auto;
      padding: 20px;
    }

    form {
      background: #e6f0ff;
      padding: 20px;
      border-radius: 8px;
      margin-bottom: 20px;
      transition: box-shadow 0.3s ease;
    }

    form:hover {
      box-shadow: 0 4px 12px rgba(0, 51, 102, 0.2);
    }

    input[type="text"] {
      padding: 10px;
      width: 80%;
      border: 1px solid #ccc;
      border-radius: 5px;
      margin-top: 10px;
      margin-bottom: 10px;
    }

    button {
      background-color: #0056b3;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #003d80;
    }

    details summary {
      font-weight: bold;
      cursor: pointer;
      margin-top: 15px;
    }

    .image-grid {
      display: flex;
      gap: 15px;
      margin-top: 10px;
    }

    .image-grid img {
      width: 150px;
      height: 150px;
      object-fit: cover;
      border: 2px solid #0056b3;
      border-radius: 8px;
      transition: transform 0.3s;
    }

    .image-grid img:hover {
      transform: scale(1.05);
    }

    h1 {
      color: #002244;
      text-align: center;
    }

    ul {
      list-style: none;
      padding-left: 0;
    }

    ul li::before {
      content: "⚽ ";
      color: #0056b3;
    }

    a {
      display: inline-block;
      margin-top: 20px;
      background-color: #007bff;
      color: white;
      padding: 10px 20px;
      border-radius: 5px;
      text-decoration: none;
      transition: background-color 0.3s;
    }

    a:hover {
      background-color: #0056b3;
    }

    .logo {
      display: block;
      margin: 20px auto;
      width: 150px;
    }
  </style>
</head>
<body>

  <header>
    <h1><i class="fas fa-shirt"></i> Camisolas Deportivas</h1>
    <p>Bienvenidos a la tienda oficial</p>
  </header>

  <div class="container">
    <img src="logo-sc2024.png" alt="Logo" class="logo">

    <form>
      <label><i class="fas fa-search"></i> ¿De qué equipo de fútbol buscas?</label><br>
      <input type="text" placeholder="Ej: Barcelona, Argentina..."> <br>
      <button type="submit"><i class="fas fa-search"></i> Buscar</button>

      <details>
        <summary><i class="fas fa-star"></i> Las más vendidas</summary>
        <div class="image-grid">
          <img src="argentina.png" alt="Argentina">
          <img src="BARCELONAHOME2024_25_-_1.webp" alt="Barcelona">
        </div>
      </details>
    </form>

    <h2>Algunas camisolas de ligas que tenemos</h2>
    <ul>
      <li>Liga de Guatemala</li>
      <li>Liga Española</li>
      <li>Premier League</li>
    </ul>

    <a href="pagina2.html"><i class="fas fa-store"></i> Ver Producto</a>
  </div>

</body>
</html>
