<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Viajes Turísticos</title>
    <link rel="icon" href="abion.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #c9d6ff, #e2e2e2);
            color: #333;
            text-align: center;
            animation: fadeIn 2s ease-in;
        }

        img {
            border-radius: 10px;
            margin: 10px;
            transition: transform 0.3s ease;
        }

        img:hover {
            transform: scale(1.05);
        }

        h1 {
            font-size: 3em;
            color: #2c3e50;
            margin-top: 20px;
            animation: slideDown 1s ease-out;
        }

        details {
            margin: 20px auto;
            width: 80%;
            background-color: #ffffffcc;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            transition: all 0.5s ease;
        }

        summary {
            font-size: 1.5em;
            cursor: pointer;
            color: #34495e;
        }

        summary:hover {
            color: #2980b9;
        }

        hr {
            width: 60%;
            border: 1px solid #ccc;
        }

        .icon {
            margin-right: 8px;
            color: #3498db;
            animation: spin 3s linear infinite;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes slideDown {
            from { transform: translateY(-50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <img src="abion.png" alt="Avión" width="100">
    <hr>
    <h1><i class="fas fa-globe-americas icon"></i>Lugares Turísticos</h1>

    <details>
        <summary><i class="fas fa-map-marker-alt icon"></i>Antigua Guatemala</summary>
        <h3>Precio: Q3,500</h3>
        <h3>Duración: 1 semana</h3>
        <h3>Personas: 3</h3>
        <img src="santa1.jpg" width="300">
        <img src="santa2.webp" width="300">
        <img src="santa3.jpg" width="300">
    </details>

    <details>
        <summary><i class="fas fa-fort-awesome icon"></i>Castillo de San Felipe</summary>
        <h3>Precio: Q3,500</h3>
        <h3>Duración: 3 días</h3>
        <h3>Personas: 3</h3>
        <img src="an1.jpg" width="300">
        <img src="an2.jpg" width="300">
        <img src="an3.jpg" width="300">
    </details>

    <details>
        <summary><i class="fas fa-umbrella-beach icon"></i>Monterrico, Santa Rosa</summary>
        <h3>Precio: Q2,500</h3>
        <h3>Duración: 4 días</h3>
        <img src="mon1.jpg" width="300">
        <img src="mo2.jpg" width="300">
        <img src="mon3.jpg" width="300">
    </details>
</body>
</html>
