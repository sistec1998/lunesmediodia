<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compras Seguras</title>
    <link rel="icon" href="logo.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            animation: backgroundAnimation 20s infinite alternate linear;
            background: linear-gradient(135deg, #89f7fe, #66a6ff);
            color: #333;
        }

        @keyframes backgroundAnimation {
            0% {
                background-position: 0% 50%;
            }
            100% {
                background-position: 100% 50%;
            }
        }

        .container {
            max-width: 500px;
            margin: 60px auto;
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
            transition: transform 0.4s ease-in-out, box-shadow 0.4s;
            animation: fadeIn 1s ease-out;
        }

        .container:hover {
            transform: scale(1.03);
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.35);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        nav {
            text-align: center;
            margin-bottom: 20px;
        }

        nav a {
            margin: 0 10px;
            text-decoration: none;
            color: white;
            background-color: #2980b9;
            padding: 10px 20px;
            border-radius: 10px;
            transition: all 0.3s ease;
            display: inline-block;
            animation: popIn 0.8s ease forwards;
        }

        nav a:hover {
            background-color: #3498db;
            transform: scale(1.1);
        }

        @keyframes popIn {
            0% {
                opacity: 0;
                transform: scale(0.8);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        h2 {
            color: #2c3e50;
            text-align: center;
            animation: slideDown 1s ease-out;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
        }

        input {
            width: 100%;
            padding: 12px;
            margin-top: 5px;
            border: 2px solid #ddd;
            border-radius: 10px;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        input:focus {
            border-color: #3498db;
            box-shadow: 0 0 5px rgba(52, 152, 219, 0.5);
            outline: none;
        }

        button {
            margin-top: 20px;
            padding: 12px 24px;
            border: none;
            border-radius: 10px;
            background-color: #27ae60;
            color: white;
            font-size: 16px;
            cursor: pointer;
            margin-right: 10px;
            transition: background-color 0.3s, transform 0.3s;
        }

        button:hover {
            background-color: #2ecc71;
            transform: scale(1.05);
        }

        .cancelar {
            background-color: #c0392b;
        }

        .cancelar:hover {
            background-color: #e74c3c;
        }

        .icono {
            margin-right: 8px;
        }

        hr {
            margin: 20px 0;
            border: none;
            border-top: 2px solid #3498db;
        }
    </style>
</head>
<body>
    <div class="container">
        <nav>
            <a href="pagina1.html"><i class="fas fa-box icono"></i>Productos</a>
            <a href="pagina3.html"><i class="fas fa-store icono"></i>Tienda</a>
            <a href="pajina4.html"><i class="fas fa-bars icono"></i>Menú</a>
        </nav>

        <h2><i class="fas fa-lock icono"></i>Tus compras son seguras</h2>
        <hr>

        <form>
            <label><i class="fas fa-tag icono"></i>Producto</label>
            <input type="text" placeholder="Nombre del producto">

            <label><i class="fas fa-credit-card icono"></i>Número de tarjeta</label>
            <input type="text" placeholder="**** **** **** ****">

            <label><i class="fas fa-shield-alt icono"></i>CW</label>
            <input type="text" placeholder="Código de seguridad">

            <label><i class="fas fa-calendar-alt icono"></i>Fecha de vencimiento</label>
            <input type="text" placeholder="MM/AA">

            <button type="submit"><i class="fas fa-check icono"></i>Confirmar</button>
            <button type="reset" class="cancelar"><i class="fas fa-times icono"></i>Cancelar</button>
        </form>
    </div>
</body>
</html>
