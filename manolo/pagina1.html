<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>La Gallo</title>
  <link rel="icon" href="gallo.jpg">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #fdfbfb 0%, #ebedee 100%);
      color: #333;
      text-align: center;
      animation: fadeIn 2s ease-in;
    }

    h1 {
      color: #d91e18;
      text-shadow: 2px 2px #fff;
      margin-top: 20px;
      font-size: 3em;
      animation: slideDown 1s ease-out;
    }

    details {
      margin: 20px auto;
      width: 80%;
      background-color: #ffffffd9;
      border-radius: 10px;
      padding: 15px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      transition: transform 0.3s ease;
    }

    details:hover {
      transform: scale(1.02);
    }

    summary {
      font-size: 1.5em;
      cursor: pointer;
      color: #2c3e50;
      transition: color 0.3s ease;
    }

    summary:hover {
      color: #d91e18;
    }

    img {
      margin: 10px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      transition: transform 0.3s ease;
    }

    img:hover {
      transform: scale(1.05);
    }

    .top-animation img {
      animation: dropIn 1s ease-out forwards;
    }

    hr {
      border: none;
      height: 3px;
      background: linear-gradient(to right, #d91e18, #c0392b);
      margin: 30px auto;
      width: 80%;
    }

    @keyframes dropIn {
      from {
        transform: translateY(-100px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    @keyframes slideDown {
      from {
        transform: translateY(-50px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    footer {
      margin-top: 50px;
      color: #555;
      font-size: 0.9em;
    }
  </style>
</head>
<body>
  <div class="top-animation">
    <img src="gallo.jpg" width="200" alt="Logo Gallo">
  </div>

  <hr>
  <h1><i class="fas fa-store"></i> Cat√°logo de Productos</h1>

  <details>
    <summary><i class="fas fa-drumstick-bite"></i> Gallo</summary>
    <img src="gallo.png" width="300" alt="Producto Gallo 1">
    <img src="gallo 24.png" width="300" alt="Producto Gallo 2">
    <img src="gallo 502.png" width="300" alt="Producto Gallo 3">
  </details>

  <details>
    <summary><i class="fas fa-tshirt"></i> Modelo</summary>
    <img src="camisa gallo.webp" width="300" alt="Camisa 1">
    <img src="camisa2.webp" width="300" alt="Camisa 2">
    <img src="camisa3.webp" width="300" alt="Camisa 3">
  </details>

  <details>
    <summary><i class="fas fa-hat-cowboy"></i> Gorra</summary>
    <img src="gorra.jpg" width="300" alt="Gorra 1">
    <img src="gorra2.jpg" width="200" alt="Gorra 2">
    <img src="gorra3.jpg" width="300" alt="Gorra 3">
  </details>

  <footer>
    <p>&copy; 2025 La Gallo - Todos los derechos reservados</p>
  </footer>
</body>
</html>
