<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ROPA DEPORTIVA</title>
  <link rel="icon" href="puma.png">
  <!-- Fuente personalizada alegre -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 25%, #ff9a9e 50%, #fad0c4 75%, #fbc2eb 100%);
      color: #333;
      text-align: center;
    }

    h1, h2 {
      animation: fadeInDown 1s ease-in-out;
    }

    h1 {
      font-size: 2.7em;
      color: #ff4081;
      margin-top: 20px;
      font-weight: 700;
    }

    h2 {
      font-size: 2em;
      color: #e91e63;
      font-weight: 500;
    }

    img {
      margin: 20px;
      border-radius: 12px;
      transition: transform 0.5s, box-shadow 0.5s;
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
    }

    img:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 25px rgba(255,105,180,0.6);
    }

    figcaption {
      font-size: 1.2em;
      margin-bottom: 30px;
      color: #6a1b9a;
      animation: fadeInUp 1s ease-in-out;
      font-weight: 300;
    }

    hr {
      width: 70%;
      border: 1px solid #ff80ab;
      margin: 40px auto;
    }

    p {
      font-size: 1.1em;
      color: #4a148c;
      font-weight: 400;
    }

    @keyframes fadeInDown {
      from {opacity: 0; transform: translateY(-20px);}
      to {opacity: 1; transform: translateY(0);}
    }

    @keyframes fadeInUp {
      from {opacity: 0; transform: translateY(20px);}
      to {opacity: 1; transform: translateY(0);}
    }
  </style>
</head>
<body>

  <img src="puma.png" width="200" alt="Logo Puma">
  <hr>
  <h1>ZAPATOS DEPORTIVOS CON ESTILO DE VIDA PARA HOMBRES</h1>
  <h2>CATÁLOGO</h2>

  <div>
    <img src="ZAPATOS.avif" width="300" alt="Zapatos 1">
    <figcaption>Q450 - PUMA X ARIES MOSTRO CRAFT</figcaption>

    <img src="PUMA2.avif" width="300" alt="Zapatos 2">
    <figcaption>Q500 - DEASY RIDER PRIDE</figcaption>

    <img src="PUMA4.webp" width="300" alt="Zapatos 3">
    <figcaption>Q520 - TENIS SUEDE CLASSIC</figcaption>

    <img src="puma5.webp" width="300" alt="Zapatos 4">
    <figcaption>Q950 - SPEED 06</figcaption>
  </div>

  <hr>
  <h2>CONTACTO DEL PROGRAMADOR</h2>
  <p>Londy Argüello</p>

</body>
</html>
