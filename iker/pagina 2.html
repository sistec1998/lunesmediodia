<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Los Mochileros</title>
    <link rel="icon" href="logo mochila.jpg">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #000000, #1a1a1a, #333333);
            color: white;
            text-align: center;
        }

        h1 {
            margin-top: 20px;
            animation: fadeInDown 1s ease-in-out;
        }

        input, button {
            padding: 10px;
            margin: 15px;
            border: none;
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        input {
            width: 250px;
        }

        button {
            background-color: #ff6347;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background-color: #ff4500;
            transform: scale(1.05);
        }

        .card-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
            animation: fadeIn 2s ease-in;
        }

        .card {
            background-color: #222;
            border-radius: 10px;
            padding: 10px;
            width: 300px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
        }

        .card img {
            width: 100%;
            border-radius: 10px;
        }

        ol, li {
            text-align: left;
            max-width: 600px;
            margin: 0 auto;
            margin-top: 20px;
        }

        a {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 15px;
            background-color: #28a745;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        a:hover {
            background-color: #218838;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <h1><i class="fas fa-backpack"></i> Los Mochileros</h1>

    <input type="text" placeholder="¿Qué mochila quieres ver?">
    <button><i class="fas fa-search"></i> Buscar</button>

    <details open>
        <summary style="cursor: pointer; color: #ccc; margin-top: 20px;"><i class="fas fa-images"></i> Ver mochilas</summary>
        <div class="card-container">
            <div class="card"><img src="Personaje-Delta1.webp" alt="Mochila 1"></div>
            <div class="card"><img src="harripotter.png" alt="Mochila 2"></div>
            <div class="card"><img src="dos 15.webp" alt="Mochila 3"></div>
            <div class="card"><img src="azul.png" alt="Mochila 4"></div>
            <div class="card"><img src="azul y rojo.webp" alt="Mochila 5"></div>
        </div>
    </details>

    <ol>
        <li><i class="fas fa-cube"></i> Mochila en forma de Creeper</li>
        <li><i class="fas fa-expand-arrows-alt"></i> Mochilas de cualquier tamaño</li>
        <li><i class="fas fa-palette"></i> Mochilas de colores</li>
        <li><i class="fas fa-star"></i> Mochilas con decorados</li>
        <li><i class="fas fa-shapes"></i> Mochilas de diferentes formas</li>
    </ol>

    <a href="Untitled-1.html"><i class="fas fa-store"></i> Ver productos</a>
</body>
</html>
