<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lays</title>
  <link rel="icon" href="lays.jpg">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(120deg, #f6d365 0%, #fda085 100%);
      color: #333;
      text-align: center;
    }

    h1 {
      font-size: 3em;
      color: #fff;
      text-shadow: 2px 2px #00000050;
      margin-bottom: 10px;
      animation: fadeIn 2s ease;
    }

    hr {
      border: none;
      height: 3px;
      background-color: #fff;
      width: 70%;
      margin: auto;
      margin-bottom: 30px;
      animation: slideIn 1s ease-in-out;
    }

    img {
      margin: 15px;
      border-radius: 10px;
      transition: transform 0.3s, box-shadow 0.3s;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }

    img:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 16px rgba(0,0,0,0.4);
    }

    details {
      background-color: #ffffffcc;
      border-radius: 10px;
      margin: 20px auto;
      padding: 20px;
      width: 80%;
      max-width: 800px;
      transition: all 0.3s ease;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    summary {
      font-size: 1.5em;
      font-weight: bold;
      color: #333;
      outline: none;
      transition: color 0.3s;
    }

    summary:hover {
      color: #e67e22;
    }

    details[open] {
      background-color: #fffbe6;
      animation: fadeInDetails 0.5s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes slideIn {
      from { width: 0; }
      to { width: 70%; }
    }

    @keyframes fadeInDetails {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
<body>
  <center>
    <img src="lays.jpg" width="200">
    <h1>Productos</h1>
    <hr>

    <details>
      <summary>Chetos</summary>
      <img src="chetos.jpg" width="300">
      <img src="chetos2.jpg" width="300">
      <img src="cheros3.jpg" width="300">
    </details>

    <details>
      <summary>Doritos</summary>
      <img src="doritos1.jpg" width="300">
      <img src="doritos 2.jpg" width="300">
      <img src="doritos 3.jpg" width="300">
    </details>

    <details>
      <summary>Lays</summary>
      <img src="lays 1.jpg" width="300">
      <img src="lays 2.jpg" width="300">
      <img src="lays 3.jpg" width="300">
    </details>

    <details>
      <summary>Galletas</summary>
      <img src="chokis.jpg" width="300">
      <img src="chokis 2.jpg" width="300">
      <img src="chokis b3.jpg" width="300">
    </details>
  </center>
</body>
</html>
