<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CATÁLOGO DE PRODUCTOS</title>
    <link rel="icon" href="logoavon.png">
    <style>
        body {
            background-color: #ffe4e1; /* Rosado claro */
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            animation: fadeIn 2s ease-in-out;
        }

        h1 {
            color: #d6336c;
            margin-top: 20px;
        }

        hr {
            border: 1px solid #d6336c;
        }

        details {
            margin: 20px auto;
            width: 80%;
            max-width: 800px;
            background: #fff0f5;
            border-radius: 10px;
            padding: 10px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        summary {
            font-size: 1.2em;
            font-weight: bold;
            cursor: pointer;
            color: #b03060;
        }

        .card {
            display: inline-block;
            background: white;
            border-radius: 10px;
            margin: 10px;
            padding: 10px;
            transition: transform 0.3s, box-shadow 0.3s;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .card:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
        }

        .card img {
            border-radius: 10px;
            width: 200px;
            height: auto;
        }

        @keyframes fadeIn {
            from {opacity: 0;}
            to {opacity: 1;}
        }
    </style>
</head>
<body>
    <marquee behavior="slide" direction="down">
        <img src="logoavon.png" width="300">
    </marquee>

    <h1>LOS MEJORES CATÁLOGOS DE LOCIONES</h1>
    <hr width="700">

    <details>
        <summary>LOCIONES DE MUJERES</summary>
        <div class="card"><img src="locio1.jpg" alt="Loción 1 Mujeres"></div>
        <div class="card"><img src="locion2.jpg" alt="Loción 2 Mujeres"></div>
    </details>

    <details>
        <summary>LOCIONES DE HOMBRES</summary>
        <div class="card"><img src="locionhombre.jpg" alt="Loción 1 Hombres"></div>
        <div class="card"><img src="locionhombre2.jpg" alt="Loción 2 Hombres"></div>
    </details>

    <details>
        <summary>LOCIONES DE SEÑORITAS</summary>
        <div class="card"><img src="locionseño.jpg" alt="Loción 1 Señoritas"></div>
        <div class="card"><img src="locionseño2.jpg" alt="Loción 2 Señoritas"></div>
    </details>
</body>
</html>
