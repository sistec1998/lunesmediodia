<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>SHAZAM</title>
    <link rel="icon" href="shazam.jpg">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background-color: #ffc0cb; /* fondo rosado */
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        header img {
            width: 200px;
            margin-top: 20px;
        }

        hr {
            width: 700px;
            border: 2px solid #fff;
        }

        form {
            margin-top: 20px;
        }

        input[type="text"] {
            padding: 10px;
            border-radius: 5px;
            border: none;
            width: 200px;
        }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #ff69b4;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #ff1493;
        }

        h1 {
            margin-top: 40px;
            color: white;
            text-shadow: 1px 1px 3px #000;
        }

        .card-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin: 30px auto;
            max-width: 1000px;
        }

        .card {
            background-color: white;
            border-radius: 10px;
            overflow: hidden;
            width: 250px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .card img {
            width: 100%;
            height: 250px;
            object-fit: cover;
        }

        .card:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 16px rgba(0,0,0,0.3);
        }

        .icon {
            font-size: 20px;
            margin-right: 8px;
            color: #ff1493;
        }
    </style>
</head>
<body>
    <header>
        <img src="shazam.jpg" alt="SHAZAM">
        <hr>
    </header>

    <form>
        <label><i class="fas fa-music icon"></i>ARTISTAS DE POP</label><br><br>
        <input type="text" placeholder="Busca tu artista favorito"><br><br>
        <button><i class="fas fa-search icon"></i>BUSCAR</button>
    </form>

    <h1><i class="fas fa-star icon"></i>ARTISTAS DE POP</h1>
    <hr>

    <div class="card-container">
        <div class="card"><img src="ariana.jpg" alt="Ariana Grande"></div>
        <div class="card"><img src="bichota.webp" alt="Karol G"></div>
        <div class="card"><img src="teylor.jpg" alt="Taylor Swift"></div>
        <div class="card"><img src="rihanna.webp" alt="Rihanna"></div>
        <div class="card"><img src="canche.png" alt="Canche Pop"></div>
    </div>
</body>
</html>
