<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>comprar rn linia</title>
    <link rel="icon" href="logoavon.png">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000; /* Fondo negro */
            color: #fff; /* Texto blanco */
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            animation: fadeIn 2s ease-in-out;
        }

        .form-container {
            text-align: center;
            background: rgba(255, 255, 255, 0.05);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
            animation: slideUp 1.5s ease-out;
        }

        input {
            padding: 10px;
            margin: 10px 0;
            width: 80%;
            max-width: 300px;
            border: none;
            border-radius: 5px;
            transition: transform 0.3s ease;
        }

        input:focus {
            transform: scale(1.05);
            outline: none;
        }

        button {
            padding: 10px 20px;
            margin-top: 15px;
            border: none;
            border-radius: 5px;
            background-color: #ff69b4;
            color: #000;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }

        button:hover {
            background-color: #ff1493;
            transform: scale(1.05);
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideUp {
            from { transform: translateY(50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="form-container">
        <img src="logoavon.png" width="300" alt="Logo">
        <hr width="700">
        <h2>Nombre completo del cliente</h2>
        <input type="text">
        <h2>Dirección</h2>
        <input type="text">
        <h2>Teléfono</h2>
        <input type="text">
        <h2>¿Qué desea comprar?</h2>
        <input type="text"><br><br>
        <button>Enviar</button>
    </div>
</body>
</html>
