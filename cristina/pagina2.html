<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Viajes - Mañana Será Bonito</title>
    <link rel="icon" href="logo.webp">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: url('https://i.pinimg.com/originals/cc/4a/5a/cc4a5af2b4cb5a44a3d6f77486094b0c.jpg') no-repeat center center fixed;
            background-size: cover;
            color: white;
            animation: fadeIn 2s ease-in-out;
        }

        @keyframes fadeIn {
            from {opacity: 0;}
            to {opacity: 1;}
        }

        .form-container {
            background: rgba(0, 0, 0, 0.6);
            padding: 30px;
            border-radius: 20px;
            width: 90%;
            max-width: 600px;
            margin: 50px auto;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
            transition: transform 0.3s;
        }

        .form-container:hover {
            transform: scale(1.01);
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 10px;
            margin-top: 10px;
            margin-bottom: 20px;
            font-size: 16px;
        }

        button {
            padding: 12px 20px;
            border: none;
            border-radius: 10px;
            background-color: #ff66b2;
            color: white;
            font-size: 16px;
            margin: 10px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        button:hover {
            background-color: #ff3399;
        }

        h1, h2 {
            text-shadow: 2px 2px 5px #000;
        }

        .icon {
            margin-right: 10px;
            color: #ffd1dc;
        }
    </style>
</head>
<body>

    <div class="form-container">
        <center>
            <img src="logo.webp" width="200">
            <h1><i class="fas fa-plane-departure icon"></i>RESERVA TU VIAJE</h1>
            <hr width="90%">
            <form>
                <h2><i class="fas fa-user icon"></i>¿CÓMO TE LLAMAS?</h2>
                <input type="text" placeholder="Tu nombre completo">

                <h2><i class="fas fa-phone icon"></i>TELÉFONO</h2>
                <input type="text" placeholder="Ej. 3001234567">

                <h2><i class="fas fa-envelope icon"></i>CORREO ELECTRÓNICO</h2>
                <input type="text" placeholder="Ej. correo@ejemplo.com">

                <h2><i class="fas fa-map-marker-alt icon"></i>LUGAR TURÍSTICO</h2>
                <input type="text" placeholder="Destino deseado">

                <h2><i class="fas fa-calendar-alt icon"></i>FECHA PARA VIAJAR</h2>
                <input type="text" placeholder="DD/MM/AAAA">

                <h2><i class="fas fa-credit-card icon"></i>N° DE TARJETA</h2>
                <input type="text" placeholder="xxxx-xxxx-xxxx-xxxx">

                <button type="submit"><i class="fas fa-check-circle icon"></i>RESERVAR</button>
                <button type="reset"><i class="fas fa-times-circle icon"></i>CANCELAR</button>
            </form>
        </center>
    </div>

</body>
</html>
