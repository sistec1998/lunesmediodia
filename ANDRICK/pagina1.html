<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Menu</title>
  <link rel="icon" href="logo.jpg">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #e0f7fa, #ffffff);
      margin: 0;
      padding: 0;
      text-align: center;
      animation: fadeIn 2s ease-in;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    a {
      margin: 0 15px;
      text-decoration: none;
      color: #fff;
      background-color: #00796b;
      padding: 10px 20px;
      border-radius: 5px;
      transition: background-color 0.3s;
    }

    a:hover {
      background-color: #004d40;
    }

    h1 {
      color: #004d40;
      animation: slideIn 1s ease-out;
    }

    @keyframes slideIn {
      from { transform: translateY(-20px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    h2 {
      color: #00695c;
      margin-top: 40px;
    }

    img {
      width: 300px;
      margin: 10px;
      transition: transform 0.3s, box-shadow 0.3s;
      border-radius: 10px;
    }

    img:hover {
      transform: scale(1.05);
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
    }

    form {
      margin: 20px 0;
    }

    input[type="text"] {
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
      width: 200px;
    }

    button {
      padding: 10px 20px;
      background-color: #00796b;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #004d40;
    }

    summary {
      font-size: 18px;
      cursor: pointer;
      color: #004d40;
      background-color: #b2dfdb;
      padding: 10px;
      border-radius: 5px;
      margin: 10px auto;
      width: fit-content;
      transition: background-color 0.3s;
    }

    summary:hover {
      background-color: #80cbc4;
    }

    hr {
      border: 1px solid #004d40;
      margin: 40px auto;
    }

    details {
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <center>
    <img src="logo.jpg" width="300" alt="Logo" />
    <div>
      <a href="pagina2.html">Comprar</a>
      <a href="pagina3.html">Tienda</a>
      <a href="pagina4.html">Menu</a>
    </div>
    <h1>Un mundo para elegir</h1>
    <hr width="800" />

    <form>   
      <label>¿Qué busca?</label>
      <input type="text" />
      <button>Buscar</button>
    </form>

    <h2>Computadoras</h2>
    <img src="computadora1.jpg" alt="Computadora 1" />
    <img src="computadora2.jpg" alt="Computadora 2" />
    <img src="computadora3.jpg" alt="Computadora 3" />

    <h2>Bocinas</h2>
    <img src="bosina1.webp" alt="Bocina 1" />
    <img src="bosina2.webp" alt="Bocina 2" />
    <img src="bosina3.jpg" alt="Bocina 3" />

    <h2>Instrumentos Musicales</h2>
    <img src="piano1.avif" alt="Piano 1" />
    <img src="piano2.jpg" alt="Piano 2" />
    <img src="piano3.webp" alt="Piano 3" />

    <h2>Drones</h2>
    <img src="drones1.webp" alt="Drone 1" />
    <img src="drones2.jpg" alt="Drone 2" />
    <img src="drones3.webp" alt="Drone 3" />

    <hr width="300" />

    <h2>Para el hogar</h2>

    <details>
      <summary>Refrigeradoras</summary>
      <img src="refri1.webp" alt="Refrigeradora 1" />
      <img src="refri2.webp" alt="Refrigeradora 2" />
      <img src="refri3.webp" alt="Refrigeradora 3" />
    </details>

    <details>
      <summary>TV</summary>
      <img src="tv1.webp" alt="TV 1" />
      <img src="tv2.png" alt="TV 2" />
      <img src="tv3.webp" alt="TV 3" />
    </details>

    <details>
      <summary>Lavadoras</summary>
      <img src="lavadora1.webp" alt="Lavadora 1" />
      <img src="lavadora2.webp" alt="Lavadora 2" />
      <img src="lavadora3.webp" alt="Lavadora 3" />
    </details>
  </center>
</body>
</html>
