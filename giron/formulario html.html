<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Yamaha</title>
  <link rel="icon" href="yhamha.jpg">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      text-align: center;
      background-color: rgba(0, 0, 0, 0.6);
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.5);
      animation: fadeIn 2s ease-in-out;
    }

    img {
      width: 250px;
      border-radius: 10px;
      transition: transform 0.3s ease;
    }

    img:hover {
      transform: scale(1.05);
    }

    h2 {
      margin-top: 20px;
      font-size: 2rem;
      color: #f7c873;
      animation: slideIn 1.5s ease;
    }

    form {
      margin-top: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    label {
      margin-top: 15px;
      font-size: 1.1rem;
    }

    input {
      padding: 10px;
      border: none;
      border-radius: 8px;
      width: 250px;
      transition: all 0.3s ease-in-out;
    }

    input:focus {
      outline: none;
      box-shadow: 0 0 10px #f7c873;
      background-color: #f0f0f0;
      color: #000;
    }

    button {
      margin-top: 20px;
      padding: 12px 25px;
      border: none;
      border-radius: 8px;
      background-color: #f7c873;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    button:hover {
      background-color: #ffd700;
      transform: scale(1.05);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes slideIn {
      from { opacity: 0; transform: translateX(-50px); }
      to { opacity: 1; transform: translateX(0); }
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="yhamha.jpg" alt="Yamaha">
    <h2>Compras en línea</h2>

    <form action="">
      <label>Nombre completo</label>
      <input type="text" placeholder="Escribe tu nombre completo">

      <label>Dirección</label>
      <input type="text" placeholder="Escribe tu dirección">

      <label>Teléfono</label>
      <input type="text" placeholder="Tu número de contacto">

      <label>Enviar pedido</label>
      <button type="submit">Enviar pedido a la tienda</button>
    </form>
  </div>
</body>
</html>
