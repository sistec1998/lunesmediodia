<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Yamaha</title>
  <link rel="icon" href="yhamha.jpg">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      color: white;
      text-align: center;
      background: linear-gradient(270deg, #000428, #004e92);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
    }

    @keyframes gradientBG {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }

    h1 {
      color: #ffcc00;
      text-shadow: 2px 2px 4px #000;
      font-size: 3em;
      margin-top: 20px;
    }

    hr {
      border: none;
      height: 3px;
      background-color: #ffcc00;
      width: 80%;
      margin: 20px auto;
    }

    details {
      margin: 20px auto;
      width: 80%;
      background-color: rgba(0, 0, 0, 0.4);
      border-radius: 10px;
      padding: 10px;
      transition: background-color 0.3s;
    }

    details:hover {
      background-color: rgba(0, 0, 0, 0.6);
    }

    summary {
      font-size: 1.5em;
      cursor: pointer;
      color: #00ffff;
    }

    img {
      margin: 10px;
      transition: transform 0.4s, box-shadow 0.4s;
      border-radius: 10px;
    }

    img:hover {
      transform: scale(1.05);
      box-shadow: 0 4px 20px rgba(0, 255, 255, 0.6);
    }

    marquee img {
      display: block;
      margin: 20px auto;
      animation: drop 2s ease-out;
    }

    @keyframes drop {
      from {
        transform: translateY(-100px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }
  </style>
</head>
<body>

  <marquee behavior="slide" direction="down">
    <img src="yhamha.jpg" width="300" alt="Yamaha Logo">
  </marquee>

  <h1>Catálogos de Productos</h1>
  <hr>

  <details>
    <summary>Motocross</summary>
    <img src="Yamaha_YZ_450_FX_2025_Imagen_principal.jpg" width="300" alt="YZ 450 FX">
    <img src="YZ125_1.jpg" width="300" alt="YZ125">
  </details>

  <details>
    <summary>Super Bike</summary>
    <img src="r1_negra.jpg" width="300" alt="R1 Negra">
    <img src="r6.jpg" width="300" alt="R6">
  </details>

  <details>
    <summary>Adventure</summary>
    <img src="t700.jpg" width="300" alt="T700">
    <img src="super-tenere-de-frente.jpg" width="300" alt="Super Ténéré">
  </details>

</body>
</html>
