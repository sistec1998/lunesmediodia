<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Sistec - Galería</title>
    <link rel="icon" href="logosistec.png">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f3e6ff;
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        h1, h2 {
            color: #a143e0;
            text-shadow: 1px 1px 2px #cbb4e3;
        }

        hr {
            border: none;
            height: 3px;
            background-color: #b266ff;
            width: 500px;
        }

        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }

        .card {
            background-color: #db96e9;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(122, 0, 204, 0.2);
            overflow: hidden;
            width: 250px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            position: relative;
        }

        .card:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 20px rgba(122, 0, 204, 0.3);
        }

        .card img {
            width: 100%;
            display: block;
            border-bottom: 4px solid #d1aaff;
        }

        .bow {
            position: absolute;
            top: -15px;
            right: -15px;
            width: 50px;
            height: 50px;
            background: url('moñito.png') no-repeat center/cover;
        }

        .section-title {
            margin-top: 40px;
        }

        footer {
            margin-top: 50px;
            color: #666;
        }

        .icon {
            color: #7a00cc;
            margin-right: 8px;
        }
    </style>
</head>
<body>

    <img src="logosistec.png" width="300" alt="Logo Sistec">
    <h1><i class="fas fa-graduation-cap icon"></i>GALERÍA</h1>
    <hr>

    <div class="section-title">
        <h2>Graduación 2022</h2>
    </div>
    <div class="gallery">
        <div class="card"><div class="bow"></div><img src="1imagen.JPG" alt=""></div>
        <div class="card"><div class="bow"></div><img src="foto 2.JPG" alt=""></div>
        <div class="card"><div class="bow"></div><img src="imagen3.JPG" alt=""></div>
        <div class="card"><div class="bow"></div><img src="imagen4.JPG" alt=""></div>
    </div>

    <div class="section-title">
        <h2>Graduación 2023</h2>
    </div>
    <div class="gallery">
        <div class="card"><div class="bow"></div><img src="imagen5.JPG" alt=""></div>
        <div class="card"><div class="bow"></div><img src="imagen6.JPG" alt=""></div>
        <div class="card"><div class="bow"></div><img src="imagen7.JPG" alt=""></div>
        <div class="card"><div class="bow"></div><img src="imagen8.JPG" alt=""></div>
    </div>

    <div class="section-title">
        <h2>Graduación 2024</h2>
    </div>
    <div class="gallery">
        <div class="card"><div class="bow"></div><img src="imagen9.jpg" alt=""></div>
        <div class="card"><div class="bow"></div><img src="imagen10.jpg" alt=""></div>
        <div class="card"><div class="bow"></div><img src="imagen12.jpg" alt=""></div>
        <div class="card"><div class="bow"></div><img src="imagen11.jpg" alt=""></div>
    </div>

    <footer>
        <p>&copy; 2025 Sistec - Galería de Graduaciones</p>
    </footer>

</body>
</html>
