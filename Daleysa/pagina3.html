<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lays</title>
  <link rel="icon" href="layslogo.png" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      background: #fffbea;
      color: #333;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      transition: background 0.5s ease;
      text-align: center;
    }

    img {
      margin-top: 20px;
      animation: fadeIn 2s ease-out;
    }

    h1 {
      color: #FFD700;
      text-shadow: 2px 2px 5px #bfa500;
      animation: slideDown 1s ease;
    }

    h2 {
      color: #FFA500;
      margin-top: 30px;
      transition: color 0.3s;
    }

    h2:hover {
      color: #FFB700;
    }

    ol, ul {
      list-style-position: inside;
      text-align: left;
      display: inline-block;
      margin-top: 10px;
      font-size: 18px;
    }

    li {
      padding: 5px 0;
      transition: transform 0.3s;
    }

    li:hover {
      transform: scale(1.1);
      color: #DAA520;
    }

    hr {
      border: none;
      height: 3px;
      background: linear-gradient(to right, #FFD700, #FFA500);
      margin: 20px auto;
      animation: growWidth 1.5s ease-out forwards;
    }

    @keyframes slideDown {
      from {
        transform: translateY(-30px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: scale(0.8);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    @keyframes growWidth {
      from {
        width: 0;
      }
      to {
        width: 700px;
      }
    }

    /* Icon styles */
    i {
      margin-right: 8px;
      color: #FFD700;
    }
  </style>
</head>
<body>

  <img src="layslogo.png" width="300" alt="Lays Logo" />
  <h1><i class="fas fa-star"></i>MÃ¡s sabor</h1>
  <hr />
  <h2><i class="fas fa-cookie"></i> Galletas</h2>
  <ol>
    <li><i class="fas fa-dot-circle"></i> Chokis</li>
    <li><i class="fas fa-dot-circle"></i> Arcoiris</li>
    <li><i class="fas fa-dot-circle"></i> Emperador</li>
    <li><i class="fas fa-dot-circle"></i> Chiki</li>
  </ol>

  <h2><i class="fas fa-candy-cane"></i> Golosinas</h2>
  <ul>
    <li><i class="fas fa-dot-circle"></i> Fiesta</li>
    <li><i class="fas fa-dot-circle"></i> Todito</li>
    <li><i class="fas fa-dot-circle"></i> Crujito</li>
  </ul>

</body>
</html>
