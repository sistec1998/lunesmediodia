<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lays</title>
    <link rel="icon" href="layslogo.png">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(to right, #ffefba, #ffffff);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            animation: fadeIn 1.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h1 {
            color: #d32f2f;
            margin-top: 20px;
        }

        form {
            background-color: #fff8e1;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            margin: 20px;
            width: 300px;
            transition: all 0.3s ease;
        }

        label {
            font-weight: bold;
            color: #444;
            display: flex;
            align-items: center;
            margin-top: 10px;
        }

        label i {
            margin-right: 8px;
            color: #fbc02d;
        }

        input[type="text"],
        input[type="file"] {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #faef91;
            border-radius: 5px;
            transition: 0.3s;
        }

        input:focus {
            border-color: #fdd835;
            outline: none;
            box-shadow: 0 0 5px #fdd835;
        }

        button {
            background-color: #fbc02d;
            border: none;
            padding: 10px 20px;
            color: #faee85;
            font-weight: bold;
            border-radius: 5px;
            margin: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s;
        }

        button:hover {
            background-color: #f9a825;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <img src="layslogo.png" width="200" alt="Lays Logo">
    <h1>Trabaja con nosotros</h1>
    <form>
        <label><i class="fas fa-user"></i>Tu nombre</label>
        <input type="text" placeholder="Ingresa tu nombre">

        <label><i class="fas fa-briefcase"></i>Tu profesión</label>
        <input type="text" placeholder="Ej. Ingeniero, Diseñador">

        <label><i class="fas fa-id-card"></i>Tu DPI</label>
        <input type="text" placeholder="Ej. 1234567890101">

        <label><i class="fas fa-file-upload"></i>Tu CV</label>
        <input type="file">

        <label><i class="fas fa-tasks"></i>¿Qué te gustaría hacer?</label>
        <input type="text" placeholder="Ej. Marketing, Producción">
    </form>

    <div>
        <button><i class="fas fa-paper-plane"></i> Postularse</button>
        <button style="background-color: #ccc; color: #000;"><i class="fas fa-times"></i> Cancelar</button>
    </div>
</body>
</html>
