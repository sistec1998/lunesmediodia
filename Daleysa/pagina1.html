<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lays</title>
    <link rel="icon" href="layslogo.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to bottom, #fff9c4, #fff59d);
            color: #444;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        h1 {
            color: #fbc02d;
            font-size: 3em;
            margin-bottom: 10px;
            text-shadow: 1px 1px 2px #aaa;
        }

        hr {
            border: none;
            height: 4px;
            width: 80%;
            background-color: #fbc02d;
            margin-bottom: 20px;
        }

        details {
            background-color: #fffde7;
            border: 2px solid #fdd835;
            border-radius: 8px;
            margin: 10px;
            padding: 15px;
            width: 80%;
            transition: transform 0.3s ease;
        }

        details:hover {
            transform: scale(1.01);
            box-shadow: 0 0 15px #fdd835;
        }

        summary {
            font-size: 1.4em;
            cursor: pointer;
            font-weight: bold;
            color: #f57f17;
            display: flex;
            align-items: center;
        }

        summary i {
            margin-right: 10px;
            color: #fbc02d;
        }

        img {
            width: 200px;
            margin: 10px;
            border-radius: 10px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        img:hover {
            transform: scale(1.05);
            box-shadow: 0 0 15px #fbc02d;
        }
    </style>
</head>
<body>

    <img src="layslogo.png" alt="Lays Logo" width="300">
    <h1><i class="fas fa-shopping-bag"></i> Productos</h1>
    <hr>

    <details>
        <summary><i class="fas fa-fire"></i> Cheetos</summary>
        <img src="cheeto1.jpg" alt="Cheeto 1">
        <img src="cheeto2.webp" alt="Cheeto 2">
        <img src="cheeto3.webp" alt="Cheeto 3">
    </details>

    <details>
        <summary><i class="fas fa-bolt"></i> Doritos</summary>
        <img src="dorito1.jpg" alt="Dorito 1">
        <img src="dorito2.webp" alt="Dorito 2">
        <img src="dorito3.png" alt="Dorito 3" width="200">
    </details>

    <details>
        <summary><i class="fas fa-seedling"></i> Papas Lays</summary>
        <img src="papas1.webp" alt="Papas 1">
        <img src="papas2.jpg" alt="Papas 2">
        <img src="papas3.webp" alt="Papas 3">
    </details>

    <details>
        <summary><i class="fas fa-cookie"></i> Galletas</summary>
        <img src="galle1.webp" alt="Galleta 1" width="200">
        <img src="galle2.webp" alt="Galleta 2" width="200">
        <img src="galle3.webp" alt="Galleta 3" width="200">
    </details>

</body>
</html>
