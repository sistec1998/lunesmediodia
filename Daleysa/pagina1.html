<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ropa deportiva</title>
  <link rel="icon" href="logo-Puma.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #f0f0f0, #d6dbe0);
      margin: 0;
      padding: 0;
      color: #333;
      text-align: center;
    }

    header {
      background-color: #f7b2dc;
      color: #fff;
      padding: 20px 0;
    }

    header img {
      width: 200px;
    }

    h1, h2 {
      margin: 20px 0 10px;
    }

    .catalogo {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 20px;
    }

    .tarjeta {
      background-color: #fff;
      width: 250px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .tarjeta:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
    }

    .tarjeta img {
      width: 100%;
      border-top-left-radius: 12px;
      border-top-right-radius: 12px;
    }

    .tarjeta figcaption {
      padding: 10px;
      font-weight: bold;
      color: #444;
    }

    footer {
      background-color: #f89fe9;
      color: white;
      padding: 20px;
    }

    footer i {
      margin-right: 8px;
    }
  </style>
</head>
<body>

  <header>
    <img src="logo-Puma.png" alt="Logo Puma">
    <h1>ZAPATOS DEPORTIVOS CON ESTILO DE VIDA PARA HOMBRES</h1>
    <h2>Catálogo</h2>
  </header>

  <section class="catalogo">
    <div class="tarjeta">
      <img src="puma1.webp" alt="Puma x Aries Mostro Craft">
      <figcaption>Q450 / Puma x Aries Mostro Craft</figcaption>
    </div>
    <div class="tarjeta">
      <img src="tenis2.avif" alt="Deasy Rider Pride">
      <figcaption>Q562 / Deasy Rider Pride</figcaption>
    </div>
    <div class="tarjeta">
      <img src="tenis3.jpg" alt="Suede Classic">
      <figcaption>Q540 / Tenis Suede Classic</figcaption>
    </div>
    <div class="tarjeta">
      <img src="tenis4.jpg" alt="Speedcat OG">
      <figcaption>Q689 / Speedcat OG</figcaption>
    </div>
  </section>

  <footer>
    <h2><i class="fas fa-user"></i>Contacto del Programador</h2>
    <p><i class="fas fa-envelope"></i> Dleysa López</p>
  </footer>

</body>
</html>
