<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Sistec</title>
  <link rel="icon" href="logosistec.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      background-color: #ffeef8;
      font-family: Arial, sans-serif;
      color: #333;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    a {
      margin: 0 10px;
      text-decoration: none;
      color: #d63384;
      font-weight: bold;
      transition: color 0.3s;
    }

    a:hover {
      color: #a61e4d;
    }

    marquee {
      font-weight: bold;
      color: #ff69b4;
      font-size: 1.2em;
      margin: 20px 0;
    }

    img.logo {
      width: 200px;
      margin-top: 20px;
    }

    h1, h2 {
      color: #d63384;
    }

    hr {
      border: 2px solid #ffb6c1;
      width: 60%;
      margin: 20px auto;
    }

    input[type="text"] {
      padding: 10px;
      border-radius: 10px;
      border: 1px solid #ccc;
      width: 200px;
    }

    button {
      background-color: #ff69b4;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #e055a1;
    }

    .card {
      display: inline-block;
      background-color: white;
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      margin: 10px;
      overflow: hidden;
      transition: transform 0.3s;
    }

    .card img {
      width: 300px;
      height: auto;
      border-bottom: 3px solid #ffc0cb;
    }

    .card:hover {
      transform: scale(1.05);
    }

    ol {
      text-align: left;
      display: inline-block;
      background-color: #fff0f5;
      padding: 20px;
      border-radius: 15px;
    }

    p {
      font-size: 1em;
      margin: 10px 0;
    }

    footer {
      background-color: #ffdce5;
      padding: 20px;
      margin-top: 30px;
    }

    .icon {
      margin-right: 8px;
    }
  </style>
</head>
<body>

  <div>
    <a href="pagina1.html"><i class="fas fa-images icon"></i>Ver Galería</a>
    <a href="pagina2.html"><i class="fas fa-book icon"></i>Ver Cursos</a>
  </div>

  <marquee>¡Inscríbete ahora!</marquee>

  <img src="logosistec.png" class="logo" alt="Logo Sistec">

  <h1>Centro Técnico de Capacitación en Computación e Inglés</h1>

  <hr>

  <h2>¿Qué busca estudiar?</h2>
  <input type="text" placeholder="Buscar...">
  <button><i class="fas fa-search"></i> Buscar</button>

  <hr>

  <h2>Recuerdos</h2>
  <marquee scrollamount="5" behavior="scroll" direction="left">
    <div class="card"><img src="imagen.JPG" alt="Recuerdo 1"></div>
    <div class="card"><img src="imagen13.JPG" alt="Recuerdo 2"></div>
    <div class="card"><img src="imagen14.jpg" alt="Recuerdo 3"></div>
  </marquee>

  <h2>Nuestras Sedes</h2>
  <ol>
    <li>Jutiapa</li>
    <li>Flores</li>
    <li>Antigua</li>
    <li>Chiquimula</li>
  </ol>

  <footer>
    <p><i class="fas fa-envelope icon"></i>Correo: sisteclaboratorio@gmail.com</p>
    <p><i class="fas fa-phone icon"></i>Teléfono: 12345678</p>
    <p><i class="fas fa-map-marker-alt icon"></i>Ubicación: Flores, Costa C.C.</p>
  </footer>

</body>
</html>
