<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <link rel="icon" href="Logo de temu.png">
  <title>TEMU</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom, black, #c8a2c8); /* Negro a lila */
      color: white;
      text-align: center;
    }

    img {
      width: 300px;
      height: auto;
      margin: 20px 0;
      border-radius: 10px;
    }

    form {
      background-color: rgba(255, 255, 255, 0.1);
      padding: 20px;
      border-radius: 10px;
      display: inline-block;
      transition: background-color 0.5s ease;
    }

    form:hover {
      background-color: rgba(255, 255, 255, 0.15);
    }

    input[type="text"] {
      width: 250px;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
      transition: transform 0.3s ease;
    }

    input[type="text"]:focus {
      outline: none;
      transform: scale(1.03);
    }

    button {
      background-color: #8a2be2; /* Lila */
      color: white;
      padding: 10px 20px;
      margin: 10px 5px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    button:hover {
      background-color: #a870e8;
      transform: scale(1.05);
    }

    .social-icons {
      margin: 30px 0;
    }

    .social-icons a {
      margin: 0 10px;
      display: inline-block;
      transition: transform 0.3s;
    }

    .social-icons a:hover {
      transform: scale(1.2);
    }

    .social-icons img {
      width: 40px;
      height: 40px;
    }
  </style>
</head>
<body>
  <center>
    <img src="Logo de temu.png" alt="Logo TEMU">
    <h1>COMPRAR EN LÍNEA</h1>
    <form>
      <label>NOMBRE COMPLETO</label><br>
      <input type="text"><br>
      
      <label>DIRECCIÓN</label><br>
      <input type="text"><br>
      
      <label>NÚMERO DE TELÉFONO</label><br>
      <input type="text"><br>
      
      <label>PRODUCTO QUE DESEAS COMPRAR</label><br>
      <input type="text"><br>
      
      <button type="submit">ACEPTAR</button>
      <button type="reset">CANCELAR</button>
    </form>

    <div class="social-icons">
      <a href="https://wa.me/" target="_blank">
        <img src="https://img.icons8.com/ios-filled/50/ffffff/whatsapp.png" alt="WhatsApp">
      </a>
      <a href="https://instagram.com" target="_blank">
        <img src="https://img.icons8.com/ios-filled/50/ffffff/instagram-new.png" alt="Instagram">
      </a>
      <a href="https://facebook.com" target="_blank">
        <img src="https://img.icons8.com/ios-filled/50/ffffff/facebook-new.png" alt="Facebook">
      </a>
    </div>
  </center>
</body>
</html>
