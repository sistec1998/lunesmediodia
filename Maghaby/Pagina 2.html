<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>VIAJES</title>
  <link rel="icon" href="logo.avif">
  <!-- Font Awesome para los íconos -->
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom right, #000000, #ff69b4);
      color: #ffffff;
      padding: 30px 0;
      text-align: center;
    }

    img {
      width: 300px;
      height: auto;
      border-radius: 10px;
      margin-top: 10px;
      transition: transform 0.3s ease;
    }

    img:hover {
      transform: scale(1.05);
    }

    h1 {
      font-size: 36px;
      color: #ffc0cb;
      text-shadow: 2px 2px 5px #000;
      margin: 20px 0;
    }

    hr {
      width: 80%;
      border: 2px solid #ff80ab;
      margin-bottom: 30px;
    }

    form {
      background-color: rgba(255, 255, 255, 0.1);
      padding: 20px;
      border-radius: 15px;
      width: 90%;
      max-width: 500px;
      margin: auto;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
    }

    label {
      display: block;
      font-weight: bold;
      margin-top: 15px;
      color: #ffffff;
      font-size: 16px;
    }

    input {
      width: 90%;
      padding: 10px;
      margin-top: 5px;
      border: none;
      border-radius: 5px;
      outline: none;
      transition: box-shadow 0.3s ease;
    }

    input:focus {
      box-shadow: 0 0 10px #ff69b4;
    }

    button {
      background-color: #ff80ab;
      color: white;
      border: none;
      padding: 10px 20px;
      margin: 20px 10px 0 10px;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    button:hover {
      background-color: #ff4081;
      transform: scale(1.05);
    }

    .social-icons {
      margin-top: 40px;
    }

    .social-icons a {
      color: #ffc0cb;
      font-size: 30px;
      margin: 0 15px;
      text-decoration: none;
      transition: transform 0.3s, color 0.3s;
    }

    .social-icons a:hover {
      color: white;
      transform: scale(1.2);
    }
  </style>
</head>
<body>

  <img src="logo.avif" alt="Logo">
  <h1>RESERVA TU VIAJE</h1>
  <hr>

  <form>
    <label>¿CÓMO TE LLAMAS?</label>
    <input type="text" placeholder="Escribe tu nombre">

    <label>TELÉFONO</label>
    <input type="tel" placeholder="Ej: 1234 5678">

    <label>CORREO ELECTRÓNICO</label>
    <input type="email" placeholder="ejemplo@correo.com">

    <label>LUGAR TURÍSTICO</label>
    <input type="text" placeholder="Destino deseado">

    <label>FECHA PARA VIAJAR</label>
    <input type="date">

    <label>NÚMERO DE TARJETA (CRÉDITO / DÉBITO)</label>
    <input type="text" placeholder="XXXX-XXXX-XXXX-XXXX">

    <button type="submit">RESERVAR</button>
    <button type="reset">CANCELAR</button>
  </form>

  <div class="social-icons">
    <a href="https://wa.me/" target="_blank" title="WhatsApp"><i class="fab fa-whatsapp"></i></a>
    <a href="https://www.instagram.com/" target="_blank" title="Instagram"><i class="fab fa-instagram"></i></a>
    <a href="https://www.facebook.com/" target="_blank" title="Facebook"><i class="fab fa-facebook"></i></a>
  </div>

</body>
</html>
