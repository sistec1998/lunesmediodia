    <!-- Íconos Font Awesome -->
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #000000, #00cfff); /* Degradado negro a celeste */
            color: #ffffff;
            font-family: Arial, sans-serif;
            text-align: center;
        }

        a {
            color: #ffffff;
            text-decoration: none;
            margin: 0 15px;
            font-weight: bold;
            font-size: 1.1em;
            transition: color 0.3s ease;
        }

        a:hover {
            color: #a0f0ff;
        }

        img {
            width: 300px;
            height: auto;
            border-radius: 10px;
            margin: 10px;
            transition: transform 0.3s ease;
        }

        img:hover {
            transform: scale(1.05);
        }

        hr {
            border: 1px solid #00cfff;
            margin: 30px auto;
        }

        form {
            background-color: rgba(0, 0, 0, 0.6);
            padding: 20px;
            border-radius: 15px;
            width: 80%;
            max-width: 400px;
            margin: 20px auto;
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.3);
        }

        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }

        input[type="text"] {
            width: 80%;
            padding: 8px;
            margin-top: 5px;
            border: none;
            border-radius: 5px;
            background-color: #f0f8ff;
            color: #000;
        }

        button {
            background-color: #00cfff;
            border: none;
            color: #000000;
            padding: 10px 20px;
            margin: 10px 5px;
            font-weight: bold;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        button:hover {
            background-color: #40e0ff;
            color: #ffffff;
        }

        h1, h2 {
            margin-top: 25px;
        }

        ol {
            margin: 20px auto;
            display: inline-block;
            text-align: left;
        }

        .social-icons {
            margin-top: 30px;
        }

        .social-icons a {
            color: #ffffff;
            margin: 0 10px;
            font-size: 2em;
            transition: color 0.3s ease;
        }

        .social-icons a:hover {
            color: #a0f0ff;
        }
    </style>
</head>
