<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <link rel="icon" href="Logo de temu.png">
  <title>TEMU</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom, black, #ff69b4);
      color: white;
      text-align: center;
    }

    img {
      width: 300px;
      height: auto;
      margin: 10px;
      border-radius: 10px;
      transition: transform 0.3s ease;
    }

    img:hover {
      transform: scale(1.05);
    }

    details {
      background-color: rgba(255, 255, 255, 0.1);
      margin: 20px auto;
      width: 80%;
      border-radius: 10px;
      padding: 10px;
      transition: background-color 0.5s ease, transform 0.3s ease;
    }

    details:hover {
      background-color: rgba(255, 255, 255, 0.2);
      transform: scale(1.01);
    }

    summary {
      font-size: 1.5em;
      cursor: pointer;
    }

    h1 {
      margin-top: 20px;
    }

    .social-icons {
      margin: 30px 0;
    }

    .social-icons a {
      margin: 0 10px;
      display: inline-block;
      transition: transform 0.3s;
    }

    .social-icons a:hover {
      transform: scale(1.2);
    }

    .social-icons img {
      width: 40px;
      height: 40px;
    }
  </style>
</head>
<body>
  <center>
    <img src="Logo de temu.png" width="400" alt="Logo TEMU">
    <h1>CATÁLOGO DE PRODUCTOS</h1>
    <hr width="700">

    <details>
      <summary>COSAS DE DAMAS</summary>
      <h1>Sandalias</h1>
      <img src="Sandalia 1.jpg" alt="Sandalia 1">
      <img src="Sandalia 2.jpg" alt="Sandalia 2">
    </details>

    <details>
      <summary>COSAS DE HOMBRES</summary>
      <h1>GORRAS</h1>
      <img src="Gorra 1.webp" alt="Gorra 1">
      <img src="Gorra 3.jpg" alt="Gorra 3">
    </details>

    <details>
      <summary>COSAS NECESARIAS</summary>
      <h1>HOGAR</h1>
      <img src="Baño 5.jpg" alt="Baño">
      <img src="Cocina.jpg" alt="Cocina">
    </details>

    <div class="social-icons">
      <a href="https://wa.me/" target="_blank"><img src="https://img.icons8.com/ios-filled/50/ffffff/whatsapp.png" alt="WhatsApp"></a>
      <a href="https://instagram.com" target="_blank"><img src="https://img.icons8.com/ios-filled/50/ffffff/instagram-new.png" alt="Instagram"></a>
      <a href="https://facebook.com" target="_blank"><img src="https://img.icons8.com/ios-filled/50/ffffff/facebook-new.png" alt="Facebook"></a>
    </div>
  </center>
</body>
</html>
