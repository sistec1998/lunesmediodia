  <style>
    body {
      background-color: #ffe6f0;
      font-family: Arial, sans-serif;
      text-align: center;
      color: #880e4f;
    }

    h1 {
      font-size: 40px;
      margin-bottom: 30px;
      text-shadow: 2px 2px 4px #ffc1e3;
      transition: all 0.5s ease;
    }

    h1:hover {
      color: #ad1457;
    }

    hr {
      border: 2px solid #f48fb1;
      width: 80%;
    }

    img {
      width: 300px;
      height: 200px;
      object-fit: cover;
      margin: 10px;
      border-radius: 10px;
      transition: transform 0.3s ease;
    }

    img:hover {
      transform: scale(1.05);
    }

    details {
      background-color: #fff0f5;
      border-radius: 10px;
      padding: 10px;
      margin: 20px auto;
      width: 80%;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      transition: all 0.3s ease;
    }

    summary {
      font-size: 20px;
      cursor: pointer;
      font-weight: bold;
      margin: 5px;
      color: #d81b60;
    }

    details:hover {
      background-color: #ffe4ec;
    }

    .social-icons {
      margin-top: 30px;
    }

    .social-icons a {
      color: #880e4f;
      font-size: 30px;
      margin: 0 15px;
      transition: color 0.3s ease;
    }

    .social-icons a:hover {
      color: #c2185b;
    }
  </style>
</head>
