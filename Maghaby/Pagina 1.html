            color: #ffffff;

            margin: 0;

        a {

            height: auto;
            margin: 10px;

        details {

            color: #ffffff;
        }

        details[open] {

        button {
            background-color: #d8b4f8;
            border: none;
            padding: 10px 20px;
            margin-top: 10px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {

        }

        .social-icons {
            margin-top: 30px;
        }

        .social-icons a {
            color: #f0e6ff;
            margin: 0 10px;
            font-size: 1.8em;
            transition: color 0.3s ease;
        }

        .social-icons a:hover {
            color: #ffffff;
        }

        hr {
            border: 1px solid #d8b4f8;
        }

        input[type="text"] {
