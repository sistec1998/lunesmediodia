<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Ferreter√≠a</title>
    <link rel="icon" href="logo.webp">
    <style>
        body {
            background-color: #f2f2f2; /* Gris claro */
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            animation: fadeIn 2s ease-in;
        }

        marquee {
            font-size: 24px;
            color: #333;
            font-weight: bold;
            padding: 10px;
            background-color: #ddd;
        }

        h1 {
            color: #444;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.2);
            margin-top: 10px;
        }

        hr {
            width: 60%;
            height: 4px;
            background-color: #666;
            border: none;
            margin-bottom: 20px;
        }

        .logo {
            width: 300px;
            animation: zoomIn 1.5s ease-in-out;
        }

        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }

        .gallery img {
            width: 150px;
            height: 150px;
            object-fit: cover;
            border: 2px solid #aaa;
            border-radius: 8px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .gallery img:hover {
            transform: scale(1.1);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes zoomIn {
            from { transform: scale(0.8); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }
    </style>
</head>
<body>
    <marquee behavior="" direction="">Bienvenido</marquee>
    <center>
        <img src="logo.webp" alt="Logo" class="logo">
        <h1>Productos</h1>
        <hr>
    </center>
    <div class="gallery">
        <img src="img1.png" alt="Producto 1">
        <img src="img2.png" alt="Producto 2">
        <img src="img3.png" alt="Producto 3">
        <img src="img4.webp" alt="Producto 4">
        <img src="img5.webp" alt="Producto 5">
        <img src="img6.png" alt="Producto 6">
        <img src="img87.png" alt="Producto 7">
        <img src="img9.png" alt="Producto 8">
        <img src="img10.webp" alt="Producto 9">
    </div>
</body>
</html>
