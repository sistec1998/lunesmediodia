<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>PRODUCTOS</title>
    <link rel="icon" href="logo.png">
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(to right, #f1f8e9, #e0f2f1);
            margin: 0;
            padding: 0;
            color: #333;
        }

        nav {
            background-color: #004d40;
            padding: 10px;
            text-align: center;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 16px;
            font-weight: bold;
        }

        nav a:hover {
            text-decoration: underline;
        }

        .logo {
            display: block;
            margin: 20px auto;
            width: 200px;
        }

        h1 {
            text-align: center;
            color: #2e7d32;
            margin-top: 10px;
        }

        form {
            max-width: 1000px;
            margin: auto;
            padding: 20px;
        }

        label {
            font-weight: bold;
            display: block;
            margin-top: 20px;
        }

        input[type="text"] {
            width: 60%;
            padding: 8px;
            margin-top: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        button {
            padding: 8px 15px;
            background-color: #00796b;
            color: white;
            border: none;
            border-radius: 4px;
            margin-left: 10px;
            cursor: pointer;
        }

        button:hover {
            background-color: #004d40;
        }

        h2 {
            color: #00695c;
            margin-top: 30px;
        }

        .gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 10px;
        }

        .gallery img {
            width: 200px;
            border-radius: 8px;
            transition: transform 0.2s ease;
        }

        .gallery img:hover {
            transform: scale(1.05);
        }

        details {
            margin-top: 20px;
        }

        summary {
            font-weight: bold;
            font-size: 16px;
            cursor: pointer;
        }

        hr {
            margin: 30px 0;
            border: none;
            height: 1px;
            background-color: #ccc;
        }
    </style>
</head>
<body>
    <nav>
        <a href="pagina2.html">Comprar</a>
        <a href="pagina3.html">Tienda</a>
        <a href="pagina4.html">Menú</a>
    </nav>

    <img src="logo.png" alt="Logo" class="logo">

    <h1>Un mundo para elegir</h1>
    <hr>

    <form>
        <label>¿Qué buscas?</label>
        <input type="text" placeholder="Buscar productos...">
        <button type="submit">Buscar</button>

        <h2>Computadoras</h2>
        <div class="gallery">
            <img src="b1.png" alt="Computadora 1">
            <img src="b2.png" alt="Computadora 2">
            <img src="b3.png" alt="Computadora 3">
        </div>

        <h2>Bocinas</h2>
        <div class="gallery">
            <img src="i1.webp" alt="Bocina 1">
            <img src="i2.webp" alt="Bocina 2">
            <img src="c3.avif" alt="Bocina 3">
        </div>

        <hr>

        <h2>Para el hogar</h2>

        <details>
            <summary>Refrigeradoras</summary>
            <div class="gallery">
                <img src="r1.png" alt="Refrigeradora 1">
                <img src="r2.webp" alt="Refrigeradora 2">
                <img src="r3.png" alt="Refrigeradora 3">
            </div>
        </details>

        <details>
            <summary>TV</summary>
            <div class="gallery">
                <img src="tv1.webp" alt="TV 1">
                <img src="tv2.webp" alt="TV 2">
                <img src="tv3.png" alt="TV 3">
            </div>
        </details>

        <details>
            <summary>Lavadoras</summary>
            <div class="gallery">
                <img src="l1.png" alt="Lavadora 1">
                <img src="l2.webp" alt="Lavadora 2">
                <img src="l3.png" alt="Lavadora 3">
            </div>
        </details>
    </form>
</body>
</html>
