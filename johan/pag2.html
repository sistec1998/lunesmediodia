<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Ferretería</title>
    <link rel="icon" href="logo.webp">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
            font-family: Arial, sans-serif;
            color: #333;
            animation: fadeIn 1s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .container {
            max-width: 800px;
            margin: auto;
            text-align: center;
            padding: 20px;
        }

        h2 {
            color: #444;
            font-size: 28px;
            margin-top: 30px;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: color 0.3s ease;
        }

        h2:hover {
            color: #007BFF;
        }

        hr {
            border: none;
            height: 2px;
            background-color: #ccc;
            margin: 20px 0;
            animation: slideIn 0.8s ease-in-out;
        }

        @keyframes slideIn {
            from { width: 0; }
            to { width: 100%; }
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }

        form:hover {
            transform: scale(1.02);
        }

        label {
            font-weight: bold;
            display: block;
            margin-bottom: 10px;
        }

        input[type="text"] {
            padding: 10px;
            width: 60%;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        a {
            display: inline-block;
            margin: 15px 0;
            text-decoration: none;
            color: #007BFF;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        a:hover {
            color: #0056b3;
        }

        marquee img {
            margin: 0 10px;
            border-radius: 5px;
            transition: transform 0.3s ease;
        }

        marquee img:hover {
            transform: scale(1.1);
        }

        ul {
            list-style-type: square;
            padding-left: 0;
        }

        ul li {
            margin: 8px 0;
            font-size: 18px;
            animation: fadeIn 1s ease;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="logo.webp" width="300" alt="Logo de Ferretería">
        <hr>
        <form>
            <label for="busqueda">¿Qué buscas?</label>
            <input type="text" id="busqueda" name="busqueda" placeholder="Ej. Taladro, Martillo...">
            <br>
            <button type="submit">Buscar</button>
            <hr>
            <a href="Untitled-1.html">Ver productos</a>
            <hr>
            <h2>Promoción</h2>
            <marquee behavior="scroll" direction="left" scrollamount="5">
                <img src="img2.webp" width="100">
                <img src="img5.webp" width="100">
                <img src="img6.png" width="100">
            </marquee>
            <h2>Lo más buscado</h2>
            <ul>
                <li>Desarmador</li>
                <li>Tenazas</li>
                <li>Taladro</li>
                <li>Martillo</li>
                <li>Alicate</li>
            </ul>
        </form>
    </div>
</body>
</html>
