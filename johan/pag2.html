<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>LAYS - Trabaja con Nosotros</title>
    <link rel="icon" href="Lay's_logo_2019.svg.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #fff9db, #fff3c4);
            display: flex;
            flex-direction: column;
            align-items: center;
            color: #333;
        }

        header {
            text-align: center;
            padding: 20px;
            background-color: #ffcc00;
            width: 100%;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        header img {
            width: 200px;
            animation: fadeInDown 1s ease;
        }

        h1 {
            margin-top: 10px;
            color: #d62300;
            font-size: 2.5em;
            text-shadow: 1px 1px 3px #fff;
        }

        hr {
            width: 50%;
            border: 2px solid #d62300;
            margin: 20px auto;
        }

        form {
            background-color: #ffffffcc;
            backdrop-filter: blur(5px);
            padding: 30px;
            border-radius: 15px;
            width: 80%;
            max-width: 500px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
            animation: fadeInUp 1.5s ease;
        }

        form label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
        }

        form input[type="text"],
        form input[type="file"] {
            width: 100%;
            padding: 10px;
            border: 2px solid #ffd700;
            border-radius: 8px;
            outline: none;
            transition: 0.3s;
        }

        form input:focus {
            border-color: #d62300;
            box-shadow: 0 0 10px #ffc10766;
        }

        form button {
            margin-top: 15px;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            background-color: #d62300;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s;
            margin-right: 10px;
        }

        form button:hover {
            background-color: #b61e00;
            transform: scale(1.05);
        }

        form button:last-child {
            background-color: #999;
        }

        form button:last-child:hover {
            background-color: #666;
        }

        footer {
            margin: 30px;
            color: #666;
            font-size: 0.9em;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>

    <header>
        <img src="Lay's_logo_2019.svg.png" alt="Logo Lays">
        <h1><i class="fa-solid fa-briefcase"></i> Trabaja con Nosotros</h1>
    </header>

    <hr>

    <form>
        <label><i class="fa-solid fa-user"></i> Tu nombre</label>
        <input type="text" placeholder="Ej. Juan Pérez">

        <label><i class="fa-solid fa-graduation-cap"></i> Tu profesión</label>
        <input type="text" placeholder="Ej. Ingeniero de alimentos">

        <label><i class="fa-solid fa-id-card"></i> Tu DPI</label>
        <input type="text" placeholder="Ej. 1234567890101">

        <label><i class="fa-solid fa-file-upload"></i> Tu CV</label>
        <input type="file">

        <label><i class="fa-solid fa-lightbulb"></i> ¿Qué te gustaría hacer?</label>
        <input type="text" placeholder="Ej. Diseñar productos, marketing...">

        <button type="submit"><i class="fa-solid fa-paper-plane"></i> Postularse</button>
        <button type="reset"><i class="fa-solid fa-xmark"></i> Cancelar</button>
    </form>

    <footer>
        &copy; 2025 Lays. Todos los derechos reservados.
    </footer>

</body>
</html>
