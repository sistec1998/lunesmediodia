<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Comprar</title>
    <link rel="icon" href="logo.png">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #f8f9fa, #e0f7fa);
            margin: 0;
            padding: 0;
            color: #333;
        }

        nav {
            background-color: #006064;
            padding: 10px;
            text-align: center;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-weight: bold;
            font-size: 16px;
        }

        nav a:hover {
            text-decoration: underline;
        }

        h1 {
            text-align: center;
            margin-top: 30px;
            color: #004d40;
        }

        form {
            max-width: 500px;
            margin: 30px auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            padding: 10px 15px;
            margin: 15px 10px 0 0;
            border: none;
            border-radius: 4px;
            background-color: #00796b;
            color: white;
            font-size: 14px;
            cursor: pointer;
        }

        button:hover {
            background-color: #004d40;
        }

        hr {
            border: none;
            height: 1px;
            background-color: #ccc;
            margin: 20px auto;
            width: 80%;
        }
    </style>
</head>
<body>
    <nav>
        <a href="pagina1.html">Productos</a>
        <a href="pagina3.html">Tienda</a>
        <a href="pagina4.html">Menú</a>
    </nav>

    <h1>Tus compras son seguras</h1>
    <hr>

    <form>
        <label>Productos</label>
        <input type="text" placeholder="Nombre del producto">

        <label>Cantidad</label>
        <input type="number" min="1" placeholder="Cantidad">

        <label>Número de tarjeta</label>
        <input type="text" placeholder="XXXX-XXXX-XXXX-XXXX" maxlength="19">

        <label>CCV</label>
        <input type="text" placeholder="XXX" maxlength="4">

        <label>Fecha de vencimiento</label>
        <input type="text" placeholder="MM/AA">

        <button type="submit">Confirmar</button>
        <button type="reset">Cancelar</button>
    </form>
</body>
</html>
