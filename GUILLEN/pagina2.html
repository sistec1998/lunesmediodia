<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ferretería</title>
    <link rel="icon" href="ferreteria.png">

    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #f0f0f0, #dfe6e9);
            color: #2d3436;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        img {
            transition: transform 0.3s ease;
        }

        img:hover {
            transform: scale(1.05);
        }

        hr {
            border: none;
            height: 2px;
            background-color: #636e72;
            width: 70%;
            margin: 20px auto;
        }

        form {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            display: inline-block;
        }

        input[type="buscar"] {
            padding: 10px;
            width: 200px;
            margin: 10px 0;
            border: 1px solid #b2bec3;
            border-radius: 5px;
            transition: border 0.3s;
        }

        input[type="buscar"]:focus {
            border: 1px solid #0984e3;
        }

        button {
            padding: 10px 20px;
            background-color: #0984e3;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        button:hover {
            background-color: #74b9ff;
        }

        a {
            color: #00b894;
            font-weight: bold;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        a:hover {
            color: #55efc4;
        }

        .slider {
            display: flex;
            overflow: hidden;
            width: 100%;
            max-width: 900px;
            margin: auto;
            position: relative;
        }

        .slider-track {
            display: flex;
            animation: scroll 10s linear infinite;
        }

        .slider img {
            width: 300px;
            margin: 0 10px;
        }

        @keyframes scroll {
            0% { transform: translateX(0); }
            100% { transform: translateX(-100%); }
        }

        h2 {
            margin-top: 30px;
            color: #2d3436;
            transition: color 0.3s ease;
        }

        h2:hover {
            color: #6c5ce7;
        }
    </style>
</head>
<body>

    <img src="ferreteria.png" width="300" alt="Ferretería">
    <hr>

    <form>
        <label>¿Qué buscas?</label><br>
        <input type="buscar" placeholder="Buscar producto..."><br>
        <button type="submit">Buscar</button><br>
    </form>

    <hr>
    <a href="Pagina1.html">Ver productos</a>
    <hr>

    <h2>Promoción</h2>
    <div class="slider">
        <div class="slider-track">
            <img src="cerrucho.jpg" alt="Cerrucho">
            <img src="cierra.webp" alt="Sierra">
            <img src="martillo.webp" alt="Martillo">
            <img src="cerrucho.jpg" alt="Cerrucho repetido">
            <img src="cierra.webp" alt="Sierra repetida">
            <img src="martillo.webp" alt="Martillo repetido">
        </div>
    </div>

    <h2>Lo más buscado</h2>
    <h2>.martillo</h2>
    <h2>.serrucho</h2>
    <h2>.lamina</h2>
    <h2>.cemento</h2>
    <h2>.tenazas</h2>

</body>
</html>
