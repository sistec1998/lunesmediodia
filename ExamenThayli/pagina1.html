<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CAT√ÅLOGO</title>
  <link rel="icon" href="logo.png" />
  <style>
    body {
      background-color: #e0f7fa; /* celeste */
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
      color: #006064;
    }

    h1 {
      font-size: 2.5em;
      margin-top: 10px;
      animation: fadeIn 1.5s ease;
    }

    img.logo {
      width: 200px;
      margin-top: 20px;
      animation: zoomIn 1s ease;
    }

    details {
      margin: 20px auto;
      width: 80%;
      max-width: 800px;
      background: #b2ebf2;
      padding: 10px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      transition: all 0.3s ease-in-out;
    }

    summary {
      font-size: 1.5em;
      cursor: pointer;
      transition: color 0.3s ease;
    }

    summary:hover {
      color: #004d40;
    }

    .card-container {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
      margin-top: 10px;
    }

    .card {
      background-color: white;
      border-radius: 15px;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
      padding: 10px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .card:hover {
      transform: scale(1.05);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
    }

    .card img {
      width: 250px;
      border-radius: 10px;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes zoomIn {
      from { transform: scale(0.5); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }
  </style>
</head>
<body>
  <img src="logo.png" alt="Logo" class="logo">
  <h1>CAT√ÅLOGO DE PRODUCTOS üì¶</h1>

  <details>
    <summary>üç¶ Categor√≠a 1</summary>
    <div class="card-container">
      <div class="card"><img src="helado1.png" alt="Helado 1"></div>
      <div class="card"><img src="helado2.png" alt="Helado 2"></div>
    </div>
  </details>

  <details>
    <summary>üç® Categor√≠a 2</summary>
    <div class="card-container">
      <div class="card"><img src="helado3.png" alt="Helado 3"></div>
      <div class="card"><img src="helado5.png" alt="Helado 5"></div>
    </div>
  </details>

  <details>
    <summary>üçß Categor√≠a 3</summary>
    <div class="card-container">
      <div class="card"><img src="helado6.png" alt="Helado 6"></div>
      <div class="card"><img src="helado7.png" alt="Helado 7"></div>
    </div>
  </details>
</body>
</html>
