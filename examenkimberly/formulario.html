<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Formulario</title>
  <link rel="icon" href="logotipo.avif">
  <style>
    body {
      background-color: #f0f8ff;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 0;
      padding: 20px;
    }

    img {
      width: 150px;
      animation: slideDown 2s ease-out;
      margin-bottom: 10px;
    }

    @keyframes slideDown {
      from {
        transform: translateY(-100px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    h1 {
      color: #003366;
      text-transform: uppercase;
      margin-bottom: 30px;
    }

    form {
      background-color: #ffffff;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      width: 90%;
      max-width: 400px;
      display: flex;
      flex-direction: column;
      gap: 15px;
      animation: fadeIn 1.5s ease-in;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: scale(0.95);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    label {
      font-weight: bold;
      display: flex;
      align-items: center;
      gap: 8px;
      color: #333;
    }

    input {
      padding: 10px;
      border: 2px solid #ccc;
      border-radius: 8px;
      transition: border-color 0.3s;
    }

    input:focus {
      border-color: #0077cc;
      outline: none;
    }

    button {
      background-color: #0077cc;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s, transform 0.3s;
    }

    button:hover {
      background-color: #005fa3;
      transform: scale(1.05);
    }

    #mensaje {
      margin-top: 20px;
      color: green;
      font-weight: bold;
      display: none;
    }
  </style>
</head>
<body>

  <img src="logotipo.avif" alt="Logotipo">

  <h1>üõí Comprar en l√≠nea</h1>

  <form id="formulario">
    <label>üë§ Nombre completo</label>
    <input type="text" required>

    <label>üè† Direcci√≥n</label>
    <input type="text" required>

    <label>üìû N√∫mero de tel√©fono</label>
    <input type="number" required>

    <label>üì¶ Producto</label>
    <input type="text" required>

    <button type="submit">Enviar</button>
  </form>

  <div id="mensaje">‚úÖ Enviado exitosamente</div>

  <script>
    // Mostrar mensaje al enviar
    document.getElementById('formulario').addEventListener('submit', function(e) {
      e.preventDefault(); // Previene recargar la p√°gina
      document.getElementById('mensaje').style.display = 'block';
    });
  </script>

</body>
</html>
