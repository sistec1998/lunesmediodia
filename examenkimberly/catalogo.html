<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>CATÁLOGO</title>
  <link rel="icon" href="logo.jpg">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
  <!-- Font Awesome para íconos -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      background-color: #fddde6;
      font-family: 'Poppins', sans-serif;
      text-align: center;
      transition: background-color 1s ease;
      margin: 0;
      padding: 20px;
    }

    h1 {
      font-size: 3em;
      color: #c2185b;
      animation: moverTitulo 2s infinite alternate;
      text-shadow: 2px 2px 8px white;
    }

    @keyframes moverTitulo {
      0% { transform: scale(1); }
      100% { transform: scale(1.05); }
    }

    summary {
      font-size: 1.5em;
      margin-top: 20px;
      cursor: pointer;
      color: #880e4f;
      transition: color 0.3s;
    }

    summary:hover {
      color: #ad1457;
    }

    details {
      margin-bottom: 30px;
      transition: all 0.5s ease;
    }

    img {
      width: 300px;
      margin: 10px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.6);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    img:hover {
      transform: scale(1.05);
      box-shadow: 0 0 25px rgba(255, 105, 180, 0.8);
    }

    .logo-container {
      animation: slideDown 2s ease-out;
    }

    @keyframes slideDown {
      from { transform: translateY(-100px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    .icono {
      font-size: 2em;
      color: #d81b60;
      margin: 5px;
      animation: brillar 2s infinite alternate;
    }

    @keyframes brillar {
      0% { opacity: 0.7; }
      100% { opacity: 1; transform: scale(1.1); }
    }
  </style>
</head>
<body>

  <div class="logo-container">
    <img src="logo de sheinn.png" alt="Logo Shein" width="300">
  </div>

  <h1>CATÁLOGO DE PRODUCTOS</h1>

  <p><i class="fas fa-tshirt icono"></i> <i class="fas fa-shoe-prints icono"></i> <i class="fas fa-female icono"></i></p>

  <summary>ROPA DE SHEIN</summary>
  <details>
    <img src="imagen 1.jpg" alt="Ropa 1">
    <img src="imagen 2.jpg" alt="Ropa 2">
  </details>

  <summary>ZAPATOS DE SHEIN</summary>
  <details>
    <img src="1.jpg" alt="Zapato 1">
    <img src="2.jpg" alt="Zapato 2">
  </details>

  <summary>VESTIDOS DE SHEIN</summary>
  <details>
    <img src="3.jpg" alt="Vestido 1">
    <img src="4.jpg" alt="Vestido 2">
  </details>

</body>
</html>
