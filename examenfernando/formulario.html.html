}<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Catálogo</title>
  <link rel="icon" href="logo1.jpg" />

  <!-- Íconos Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #e1f5fe, #f3e5f5);
      color: #333;
      text-align: center;
      padding: 30px;
      animation: fadeIn 1s ease;
    }

    img {
      width: 120px;
      border-radius: 50%;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      animation: dropIn 1s ease;
    }

    h1 {
      font-size: 2.5rem;
      color: #6a1b9a;
      margin-top: 20px;
      animation: fadeInDown 1s ease;
    }

    hr {
      width: 50%;
      border: 1px solid #ce93d8;
      margin: 20px auto;
    }

    form {
      background: white;
      display: inline-block;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
      animation: scaleIn 0.8s ease;
    }

    .form-group {
      margin-bottom: 20px;
      text-align: left;
    }

    label {
      display: flex;
      align-items: center;
      font-weight: bold;
      color: #7b1fa2;
      margin-bottom: 5px;
    }

    label i {
      margin-right: 8px;
    }

    input[type="text"] {
      width: 100%;
      padding: 10px;
      border: 2px solid #ce93d8;
      border-radius: 8px;
      transition: all 0.3s ease;
    }

    input[type="text"]:focus {
      border-color: #8e24aa;
      outline: none;
      box-shadow: 0 0 6px #ba68c8aa;
    }

    button {
      background: #7b1fa2;
      color: white;
      border: none;
      padding: 12px 25px;
      border-radius: 30px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.2s;
      width: 100%;
      margin-top: 10px;
    }

    button:hover {
      background: #9c27b0;
      transform: scale(1.05);
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes dropIn {
      from { opacity: 0; transform: translateY(-50px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes scaleIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
<body>

  <img src="logo1.jpg" alt="Logo" />
  <h1><i class="fas fa-shopping-cart"></i> Compra en Línea</h1>
  <hr />

  <form>
    <div class="form-group">
      <label><i class="fas fa-user"></i> Nombre</label>
      <input type="text" placeholder="Ingresa tu nombre completo" />
    </div>

    <div class="form-group">
      <label><i class="fas fa-map-marker-alt"></i> Dirección</label>
      <input type="text" placeholder="Calle, número, ciudad" />
    </div>

    <div class="form-group">
      <label><i class="fas fa-phone"></i> Teléfono</label>
      <input type="text" placeholder="Ej: 555-123-4567" />
    </div>

    <div class="form-group">
      <label><i class="fas fa-box"></i> Nombre del producto</label>
      <input type="text" placeholder="Producto que deseas comprar" />
    </div>

    <button type="submit"><i class="fas fa-paper-plane"></i> Enviar</button>
  </form>

</body>
</html>
