<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LAYS Snacks</title>
    <link rel="icon" href="Lays-Logo.png">
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Fredoka', sans-serif;
            margin: 0;
            background: linear-gradient(to right, #ffeb99, #ffd580);
            color: #333;
        }

        header {
            background: url('Lays-Logo.png') no-repeat center left;
            background-size: 100px;
            padding: 30px 20px 30px 140px;
            background-color: #f7d65c;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }

        header h1 {
            font-size: 3em;
            color: #d35400;
            margin: 0;
        }

        header p {
            font-size: 1.2em;
            margin-top: 5px;
        }

        h2 {
            text-align: center;
            margin-top: 30px;
            font-size: 2.5em;
        }

        .section {
            width: 90%;
            max-width: 1200px;
            margin: 30px auto;
            background-color: #fffbe7;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
            padding: 20px;
        }

        summary {
            font-size: 1.8em;
            color: #e67e22;
            cursor: pointer;
            margin-bottom: 15px;
        }

        details {
            margin-bottom: 25px;
            transition: all 0.3s ease-in-out;
        }

        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }

        .card {
            background: #fff;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            transition: transform 0.4s ease, box-shadow 0.4s ease;
            animation: float 4s ease-in-out infinite;
        }

        .card:hover {
            transform: scale(1.07) rotate(1deg);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .card img {
            width: 250px;
            height: auto;
            display: block;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-8px);
            }
        }

        @media (max-width: 768px) {
            .card img {
                width: 90%;
            }
            header {
                padding-left: 120px;
                background-size: 80px;
            }
            header h1 {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>

<header>
    <h1>LAYS Snacks</h1>
    <p>Explora nuestras deliciosas variedades de botanas crujientes</p>
</header>

<h2>PRODUCTOS</h2>

<div class="section">
    <details open>
        <summary>Cheetos</summary>
        <div class="gallery">
            <div class="card"><img src="chetos1.webp" alt="Cheetos 1"></div>
            <div class="card"><img src="chetos2.webp" alt="Cheetos 2"></div>
            <div class="card"><img src="chetos3.webp" alt="Cheetos 3"></div>
        </div>
    </details>

    <details>
        <summary>Doritos</summary>
        <div class="gallery">
            <div class="card"><img src="1.jpg" alt="Doritos 1"></div>
            <div class="card"><img src="2.jpg" alt="Doritos 2"></div>
            <div class="card"><img src="3.jpg" alt="Doritos 3"></div>
        </div>
    </details>

    <details>
        <summary>Papas Lays</summary>
        <div class="gallery">
            <div class="card"><img src="lays1.jpg" alt="Lays 1"></div>
            <div class="card"><img src="lays2.webp" alt="Lays 2"></div>
            <div class="card"><img src="lays3.webp" alt="Lays 3"></div>
        </div>
    </details>

    <details>
        <summary>Galletas</summary>
        <div class="gallery">
            <div class="card"><img src="ch1.webp" alt="Galletas 1"></div>
            <div class="card"><img src="ch2.webp" alt="Galletas 2"></div>
            <div class="card"><img src="ch3.jpg" alt="Galletas 3"></div>
        </div>
    </details>
</div>

</body>
</html>
