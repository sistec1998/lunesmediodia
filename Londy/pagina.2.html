<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LAYS</title>
    <link rel="icon" href="Lays-Logo.png">

    <!-- Fuentes de Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <!-- Iconos de Font Awesome -->
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

    <style>
        /* Fuentes y estilo general */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to bottom right, #fff7ae, #ff9472);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            animation: fadeIn 1.5s ease;
            background-image: url('https://example.com/your-background-image.jpg');
            background-size: cover;
            background-position: center;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }

        /* Contenedor principal */
        .container {
            background-color: rgba(255, 255, 255, 0.8); /* Fondo semitransparente */
            padding: 35px;
            border-radius: 20px;
            box-shadow: 0 12px 25px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 90%;
            max-width: 600px;
            position: relative;
            overflow: hidden;
        }

        .container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.05) 1%, transparent 70%);
            animation: shine 10s linear infinite;
        }

        @keyframes shine {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        img {
            width: 120px;
            animation: bounce 2s infinite alternate;
        }

        @keyframes bounce {
            from { transform: translateY(0); }
            to { transform: translateY(-8px); }
        }

        h1 {
            color: #ff4e50;
            font-size: 28px;
            margin-top: 15px;
        }

        hr {
            border: none;
            height: 3px;
            background: linear-gradient(to right, #f9d423, #ff4e50);
            margin: 20px auto;
            width: 70%;
        }

        form {
            margin-top: 20px;
            text-align: left;
        }

        label {
            display: block;
            margin-top: 18px;
            margin-bottom: 5px;
            color: #333;
            font-weight: bold;
        }

        input[type="text"],
        input[type="file"] {
            width: 100%;
            padding: 10px 15px;
            border-radius: 12px;
            border: 1.5px solid #ccc;
            transition: all 0.3s ease;
            font-size: 15px;
        }

        input[type="text"]:focus,
        input[type="file"]:focus {
            border-color: #ff4e50;
            box-shadow: 0 0 8px rgba(255, 78, 80, 0.3);
            outline: none;
        }

        .input-icon {
            position: relative;
        }

        .input-icon i {
            position: absolute;
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
            color: #ff4e50;
        }

        .input-icon input {
            padding-left: 35px;
        }

        /* Botones */
        .btn {
            margin: 25px 10px 0;
            padding: 12px 30px;
            border: none;
            border-radius: 30px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 15px;
        }

        .btn-postular {
            background: linear-gradient(to right, #f9d423, #ff4e50);
            color: white;
        }

        .btn-postular:hover {
            box-shadow: 0 4px 12px rgba(249, 212, 35, 0.5);
            transform: translateY(-2px);
        }

        .btn-cancelar {
            background-color: #eeeeee;
            color: #333;
        }

        .btn-cancelar:hover {
            background-color: #dddddd;
            transform: translateY(-2px);
        }

        /* Imagen decorativa */
        .img-decorativa {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 80px;
            opacity: 0.2;
            z-index: -1;
        }

        @media (max-width: 600px) {
            .container {
                padding: 25px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="Lays-Logo.png" alt="Lays Logo">
        <h1>TRABAJA CON NOSOTROS</h1>
        <hr>
        <form>
            <label for="nombre">Tu Nombre</label>
            <div class="input-icon">
                <i class="fas fa-user"></i>
                <input type="text" id="nombre" placeholder="Ingresa tu nombre">
            </div>

            <label for="profesion">Tu Profesión</label>
            <div class="input-icon">
                <i class="fas fa-briefcase"></i>
                <input type="text" id="profesion" placeholder="Ej: Ingeniero, Chef...">
            </div>

            <label for="dpi">Tu DPI</label>
            <div class="input-icon">
                <i class="fas fa-id-card"></i>
                <input type="text" id="dpi" placeholder="Número de DPI">
            </div>

            <label for="cr">Tu CR (sube tu CV)</label>
            <input type="file" id="cr">

            <label for="actividad">¿Qué te gustaría hacer?</label>
            <div class="input-icon">
                <i class="fas fa-lightbulb"></i>
                <input type="text" id="actividad" placeholder="Describe tus intereses">
            </div>

            <button type="submit" class="btn btn-postular">Postularse</button>
            <button type="reset" class="btn btn-cancelar">Cancelar</button>
        </form>
    </div>

    <!-- Imagen decorativa -->
    <img src="https://example.com/decorative-image.png" alt="Decorative" class="img-decorativa">
</body>
</html>
