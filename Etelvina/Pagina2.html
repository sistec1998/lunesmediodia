<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COMPRAR</title>
    <link rel="icon" href="Logo.png">
    <style>
        body {
            background-color: #add8e6; /* Fondo celeste */
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h1 {
            color: #333;
            text-align: center;
            margin-top: 20px;
        }

        hr {
            width: 80%;
            border: 1px solid #ccc;
            margin: 20px 0;
        }

        a {
            text-decoration: none;
            color: #007BFF;
            margin: 10px;
            font-size: 18px;
            transition: color 0.3s ease;
        }

        a:hover {
            color: #0056b3;
        }

        form {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
            margin: 0 auto;
            transition: transform 0.3s ease-in-out;
        }

        form:hover {
            transform: scale(1.05);
        }

        label {
            font-size: 16px;
            color: #333;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        input[type="text"]:focus {
            border-color: #007BFF;
            outline: none;
        }

        button {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        .header {
            text-align: center;
        }

        .header img {
            width: 250px;
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="Logo.png" width="300">
        <h1>TUS COMPRAS SON SEGURAS</h1>
        <hr>
        <a href="Pagina1.html">PRODUCTOS</a>
        <a href="Pagina3.html">TIENDAS</a>
        <a href="Pagina4.html">MENÚ</a>
    </div>

    <form>
        <label for="product">PRODUCTO</label>
        <input type="text" id="product" placeholder="Ingrese el nombre del producto">

        <label for="quantity">CANTIDAD</label>
        <input type="text" id="quantity" placeholder="Ingrese la cantidad">

        <label for="card-number">NÚMERO DE TARJETA</label>
        <input type="text" id="card-number" placeholder="Ingrese el número de tarjeta">

        <label for="cvv">CVV</label>
        <input type="text" id="cvv" placeholder="Ingrese el CVV">

        <label for="dob">FECHA DE NACIMIENTO</label>
        <input type="text" id="dob" placeholder="Ingrese su fecha de nacimiento (DD/MM/YYYY)">

        <button type="submit">CONFIRMAR</button>
        <button type="button" onclick="window.location.reload()">CANCELAR</button>
    </form>
</body>
</html>
