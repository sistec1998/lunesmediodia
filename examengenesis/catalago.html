<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Catálogo | Victoria's Secret</title>
  <link rel="icon" href="logo.png" type="image/png" />
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Open+Sans&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous" defer></script>
  <style>
    :root {
      --primary: #e91e63;
      --accent: #f8c8dc;
      --bg-light: #fff0f5;
      --text-dark: #333;
      --card-shadow: rgba(0, 0, 0, 0.1);
    }

    body {
      margin: 0;
      font-family: 'Open Sans', sans-serif;
      background-color: var(--bg-light);
      color: var(--text-dark);
      line-height: 1.6;
    }

    header {
      text-align: center;
      padding: 2rem 1rem;
      background: linear-gradient(135deg, var(--accent), #ffffff);
    }

    header img {
      max-width: 180px;
      height: auto;
    }

    header h1 {
      font-family: 'Playfair Display', serif;
      font-size: 2.5em;
      color: var(--primary);
      margin-top: 1rem;
    }

    main {
      max-width: 1100px;
      margin: 0 auto;
      padding: 2rem 1rem;
    }

    details {
      margin-bottom: 2rem;
      background-color: #fff;
      border-left: 5px solid var(--primary);
      border-radius: 12px;
      box-shadow: 0 4px 16px var(--card-shadow);
      padding: 1.5rem;
    }

    summary {
      font-size: 1.25rem;
      font-weight: bold;
      cursor: pointer;
      color: var(--primary);
      display: flex;
      align-items: center;
    }

    summary i {
      margin-right: 10px;
      color: var(--primary);
    }

    .cards {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      margin-top: 1rem;
    }

    .card {
      background-color: #fff;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 6px 16px rgba(0, 0, 0, 0.12);
      flex: 1 1 250px;
      transition: transform 0.3s ease;
      border: 2px solid var(--accent);
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 20px rgba(233, 30, 99, 0.2);
    }

    .card img {
      width: 100%;
      height: auto;
      display: block;
      border-bottom: 4px solid var(--accent);
    }

    @media (max-width: 600px) {
      .cards {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <header>
    <!-- Imagen con movimiento hacia abajo -->
    <marquee direction="down" scrollamount="3" behavior="scroll" height="200">
      <img src="imagenvs.png" alt="Logo de Victoria's Secret" />
    </marquee>
    <h1><i class="fas fa-star icon"></i> Catálogo de Productos</h1>
  </header>

  <main>
    <details>
      <summary><i class="fas fa-spray-can"></i> Perfumes VS</summary>
      <div class="cards">
        <div class="card"><img src="vs3.webp" alt="Perfume Victoria's Secret 1" /></div>
        <div class="card"><img src="vs2.webp" alt="Perfume Victoria's Secret 2" /></div>
      </div>
    </details>

    <details>
      <summary><i class="fas fa-tshirt"></i> Vestidos VS</summary>
      <div class="cards">
        <div class="card"><img src="vest1.jpg" alt="Vestido Victoria's Secret 1" /></div>
        <div class="card"><img src="vest2.jpg" alt="Vestido Victoria's Secret 2" /></div>
      </div>
    </details>

    <details>
      <summary><i class="fas fa-bed"></i> Pijamas VS</summary>
      <div class="cards">
        <div class="card"><img src="pi1.jpg" alt="Pijama Victoria's Secret 1" /></div>
        <div class="card"><img src="pi2.jpg" alt="Pijama Victoria's Secret 2" /></div>
      </div>
    </details>
  </main>
</body>
</html>
