<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>PINTEREST</title>
    <link rel="icon" href="logo pinterest.png">
    <style>
        /* Estilo general de las imágenes */
        img.standard {
            width: 300px;
            height: 400px;
            margin: 10px;
            border-radius: 10px;
            transition: transform 0.4s ease, filter 0.4s ease;
            opacity: 0;
            animation: fadeIn 1s ease forwards;
        }

        /* Efecto hover: difuminado y agrandar ligeramente */
        img.standard:hover {
            transform: scale(1.05);
            filter: brightness(80%);
        }

        /* Animación de entrada */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Marquee estilizado */
        marquee {
            font-size: 20px;
            font-weight: bold;
            color: #c8232c;
        }
    </style>
</head>
<body>
    <center>
        <img src="logo pinterest.png" width="300">
        <marquee behavior="scroll" direction="left">BIENVENIDOS A PINTEREST</marquee>
    </center>

    <hr>
    <h2>IMÁGENES</h2>

    <details>
        <summary>Espacio, paisajes entre otros</summary>
        <img src="lluvia.jpg" class="standard">
        <img src="ciudad.jpg" class="standard">
        <img src="espacio.jpg" class="standard">
    </details>

    <hr>
    <a href="pagina1.html">Ver más imágenes</a>
</body>
</html>
