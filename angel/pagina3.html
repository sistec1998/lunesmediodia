<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda</title>
    <link rel="icon" href="logo.png">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to bottom right, #f0f8ff, #e6f7ff);
            margin: 0;
            padding: 0;
            text-align: center;
            color: #333;
            animation: fadeIn 2s ease;
        }

        h1 {
            color: #004080;
            margin-top: 20px;
            animation: slideIn 1s ease;
        }

        h2 {
            color: #0077b6;
        }

        hr {
            border: none;
            height: 2px;
            background: #0077b6;
            width: 80%;
            margin: 20px auto;
        }

        button {
            background-color: #0096c7;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        button:hover {
            background-color: #005f73;
            transform: scale(1.05);
        }

        input[type="text"] {
            padding: 8px;
            border-radius: 5px;
            border: 1px solid #aaa;
            margin-right: 10px;
            width: 200px;
        }

        img {
            border-radius: 10px;
            margin: 10px;
            transition: transform 0.5s;
        }

        img:hover {
            transform: scale(1.1);
        }

        a {
            display: inline-block;
            margin: 10px;
            text-decoration: none;
            color: #0077b6;
            font-weight: bold;
            transition: color 0.3s;
        }

        a:hover {
            color: #023e8a;
        }

        ol {
            text-align: left;
            display: inline-block;
            background-color: #f0f8ff;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 2px 2px 8px rgba(0, 0, 0, 0.1);
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideIn {
            from { transform: translateY(-20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        summary {
            font-weight: bold;
            font-size: 1.2em;
            margin-bottom: 10px;
        }

    </style>
</head>
<body>

    <!-- Navegación -->
    <nav>
        <a href="pagina1.html">Inicio</a>
        <a href="pagina2.html">Productos</a>
        <a href="pagina4.html">Contacto</a>
    </nav>

    <h1>¡Estamos en toda Guatemala!</h1>
    <hr>

    <summary>Busca tu tienda cercana</summary>
    <input type="text" placeholder="Ingresa tu ciudad">
    <button>Buscar</button>

    <h1>Sucursales</h1>
    <div>
        <img src="im1.jpg" width="200" alt="Sucursal 1">
        <h2>Ciudad de Guatemala</h2>

        <img src="im2.jpg" width="200" alt="Sucursal Mazate">
        <h2>Mazatenango</h2>

        <img src="im3.jpg" width="200" alt="Sucursal Reu">
        <h2>Retalhuleu</h2>
    </div>

    <hr>
    <h2>Otras tiendas</h2>
    <ol>
        <li>Peten</li>
        <li>Jalapa</li>
        <li>Antigua</li>
        <li>Zacapa</li>
    </ol>

</body>
</html>
