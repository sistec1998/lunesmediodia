<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lays</title>
  <link rel="icon" href="logo de lays.png">
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background: linear-gradient(to right, #fff700, #ffe600);
      color: #333;
      text-align: center;
      overflow-x: hidden;
    }

    img {
      width: 300px;
      animation: float 3s ease-in-out infinite;
      transition: transform 0.3s;
    }

    img:hover {
      transform: scale(1.1);
    }

    h1 {
      font-size: 3em;
      color: #d40000;
      margin-top: 0;
      animation: fadeIn 2s ease-in-out;
    }

    h2 {
      color: #0066cc;
      margin-top: 30px;
    }

    hr {
      width: 60%;
      border: 2px solid #ffcc00;
      margin: 20px auto;
    }

    ol, ul {
      list-style: none;
      padding: 0;
    }

    li {
      background: #fff;
      margin: 10px auto;
      padding: 10px 20px;
      border-radius: 12px;
      max-width: 300px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      transition: background 0.3s, transform 0.3s;
      cursor: pointer;
    }

    li:hover {
      background: #ffeb3b;
      transform: scale(1.05);
    }

    .button {
      display: inline-block;
      margin: 20px 10px;
      padding: 12px 25px;
      background-color: #ff3d00;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
      text-decoration: none;
    }

    .button:hover {
      background-color: #e53935;
      transform: scale(1.1);
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(-20px);}
      to {opacity: 1; transform: translateY(0);}
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
  </style>
</head>
<body>

  <img src="logo de lays.png" alt="Logo de Lays">
  <h1>¡Más Sabor!</h1>
  <hr>

  <h2>Snacks Favoritos</h2>
  <ol>
    <li>Chokis</li>
    <li>Arcoiris</li>
    <li>Emperador</li>
    <li>Chiki</li>
  </ol>

  <h2>Golosinas</h2>
  <ul>
    <li>Fiesta</li>
    <li>Detodito</li>
    <li>Crujito</li>
  </ul>

  <a href="#" class="button">Comprar Ahora</a>
  <a href="#" class="button">Ver Más</a>

</body>
</html>
