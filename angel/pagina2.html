<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lays - Trabaja con Nosotros</title>
  <link rel="icon" href="logo de lays.png"/>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #f9d423, #ff4e50);
      color: #333;
      animation: fadeIn 2s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .container {
      max-width: 600px;
      margin: 50px auto;
      background: #fff;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      transition: transform 0.3s ease;
    }

    .container:hover {
      transform: scale(1.02);
    }

    h1 {
      color: #d4145a;
      text-transform: uppercase;
      font-size: 28px;
      margin-bottom: 10px;
    }

    hr {
      border: none;
      height: 3px;
      background-color: #fbb03b;
      margin-bottom: 30px;
      width: 100%;
    }

    label {
      font-weight: bold;
      display: block;
      margin-top: 15px;
      margin-bottom: 5px;
    }

    input[type="text"], input[type="file"] {
      width: 100%;
      padding: 10px;
      border: 2px solid #fbb03b;
      border-radius: 5px;
      outline: none;
      transition: border-color 0.3s ease;
    }

    input:focus {
      border-color: #ff4e50;
    }

    .button-group {
      margin-top: 20px;
      display: flex;
      gap: 10px;
    }

    button {
      flex: 1;
      padding: 10px;
      background-color: #ff4e50;
      border: none;
      border-radius: 5px;
      color: white;
      font-weight: bold;
      text-transform: uppercase;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    button:hover {
      background-color: #d4145a;
      transform: translateY(-2px);
    }

    img {
      width: 150px;
      animation: float 3s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    @media (max-width: 600px) {
      .container {
        margin: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="container" align="center">
    <img src="logo de lays.png" alt="Logo de Lays">
    <h1>Trabaja con nosotros</h1>
    <hr />
    <form>
      <label>Tu nombre</label>
      <input type="text" placeholder="Ingresa tu nombre" />

      <label>Tu profesión</label>
      <input type="text" placeholder="Ingresa tu profesión" />

      <label>Tu DPI</label>
      <input type="text" placeholder="Ingresa tu número de DPI" />

      <label>Tu CV</label>
      <input type="file" />

      <label>¿Qué te gustaría hacer?</label>
      <input type="text" placeholder="Ej. ventas, logística, etc." />

      <div class="button-group">
        <button type="submit">Postularse</button>
        <button type="reset">Cancelar</button>
      </div>
    </form>
  </div>
</body>
</html>
