<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Viajes</title>
  <link rel="icon" href="logo de avion.png">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #e0f7fa, #fffde7);
      color: #333;
      margin: 0;
      padding: 0;
      animation: fadeInBody 1s ease-in;
    }

    @keyframes fadeInBody {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    center {
      display: block;
      margin: auto;
      padding: 40px;
      background-color: rgba(255, 255, 255, 0.9);
      width: 60%;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s;
    }

    center:hover {
      transform: scale(1.01);
    }

    img {
      animation: dropIn 1s ease-out;
    }

    @keyframes dropIn {
      from { transform: translateY(-50px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    h1, h2 {
      color: #00796b;
      margin-bottom: 10px;
    }

    form {
      margin-bottom: 40px;
    }

    label {
      font-weight: bold;
      display: block;
      margin-top: 15px;
      color: #004d40;
    }

    input[type="text"] {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 2px solid #80cbc4;
      border-radius: 8px;
      transition: all 0.3s;
    }

    input[type="text"]:focus {
      outline: none;
      border-color: #26a69a;
      background-color: #e0f2f1;
    }

    hr {
      border: none;
      height: 3px;
      background-color: #004d40;
      margin: 20px 0;
      border-radius: 5px;
    }

    button {
      background-color: #00796b;
      color: white;
      padding: 10px 20px;
      margin-top: 20px;
      margin-right: 10px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.2s;
    }

    button:hover {
      background-color: #004d40;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <center>
    <img src="logo de avion.png" width="300">
    <h1>Datos Personales</h1>
    <hr width="300">

    <form>
      <label>Nombre</label>
      <input type="text">

      <label>DPI</label>
      <input type="text">

      <label>Teléfono</label>
      <input type="text">

      <label>Correo Electrónico</label>
      <input type="text">

      <label>Dirección</label>
      <input type="text">
    </form>

    <form>
      <hr width="700">
      <h1>Datos de Pago</h1>

      <h2>Número de Tarjeta (Débito/Crédito)</h2>
      <input type="text">

      <label>CVV</label>
      <input type="text">

      <label>Año de Vencimiento</label>
      <input type="text">
      <hr width="300">
    </form>

    <form>
      <h1>Datos del Viaje</h1>

      <label>Lugar</label>
      <input type="text">

      <label>Cantidad</label>
      <input type="text">

      <label>Fecha</label>
      <input type="text">

      <button type="submit">Confirmar</button>
      <button type="reset">Cancelar</button>
    </form>
  </center>
</body>
</html>
