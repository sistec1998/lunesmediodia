<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lays</title>
    <link rel="icon" href="logo de lays.png">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #ffefba, #ffffff);
            text-align: center;
            margin: 0;
            padding: 20px;
        }

        h1 {
            color: #e91e63;
            font-size: 3em;
            animation: fadeIn 2s ease-in-out;
        }

        hr {
            border: 1px solid #f44336;
            width: 60%;
            margin-bottom: 30px;
        }

        details {
            margin: 20px auto;
            width: 60%;
            background-color: #fff7e6;
            border: 2px solid #ffc107;
            border-radius: 10px;
            padding: 10px;
            transition: transform 0.3s ease;
        }

        details:hover {
            transform: scale(1.03);
        }

        summary {
            font-size: 1.5em;
            color: #ff5722;
            cursor: pointer;
            outline: none;
        }

        img {
            margin: 10px;
            border-radius: 10px;
            transition: transform 0.4s ease, box-shadow 0.4s ease;
        }

        img:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        }

        .logo {
            width: 300px;
            animation: bounceIn 1.5s ease;
        }

        @keyframes bounceIn {
            0% { transform: scale(0.5); opacity: 0; }
            60% { transform: scale(1.1); opacity: 1; }
            100% { transform: scale(1); }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        button {
            background-color: #ff9800;
            border: none;
            color: white;
            padding: 10px 20px;
            margin-top: 10px;
            border-radius: 8px;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #e65100;
        }

    </style>
</head>
<body>

    <img src="logo de lays.png" alt="Logo de Lays" class="logo">
    <h1>Productos</h1>
    <hr>

    <details>
        <summary>Chetos</summary>
        <img src="chetos1.jpg" width="200">
        <img src="chetos2.webp" width="300">
        <img src="chetos3.jpg" width="300">
    </details>

    <details>
        <summary>Doritos</summary>
        <img src="doritos1.jpg" width="200">
        <img src="doritos2.jpg" width="200">
        <img src="doritos3.png" width="200">
    </details>

    <details>
        <summary>Papas Lays</summary>
        <img src="papa1.webp" width="200">
        <img src="papa2.webp" width="200">
        <img src="papa3.webp" width="200">
    </details>

    <details>
        <summary>Galletas</summary>
        <img src="galleta1.webp" width="200">
        <img src="galletas2.webp" width="200">
        <img src="galletas3.png" width="200">
    </details>

</body>
</html>
