<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Productos</title>
  <link rel="icon" href="logo.png">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #f0f8ff, #e6f2ff);
      color: #333;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    h1, h2 {
      animation: fadeIn 1.5s ease-in-out;
    }

    h1 {
      color: #0077cc;
    }

    h2 {
      color: #005fa3;
    }

    img {
      margin: 10px;
      border-radius: 10px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    img:hover {
      transform: scale(1.1);
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
    }

    input[type="text"] {
      padding: 10px;
      border: 2px solid #0077cc;
      border-radius: 5px;
      transition: box-shadow 0.3s ease;
    }

    input[type="text"]:focus {
      box-shadow: 0 0 8px #0077cc;
      outline: none;
    }

    details {
      margin: 20px auto;
      width: 80%;
      background: #ffffffc7;
      border-radius: 10px;
      padding: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    summary {
      font-weight: bold;
      font-size: 1.2em;
      color: #0077cc;
    }

    summary:hover {
      color: #005fa3;
    }

    hr {
      border: none;
      border-top: 2px solid #0077cc;
      margin: 20px auto;
    }

    .nav-buttons a {
      display: inline-block;
      margin: 10px;
      padding: 10px 20px;
      background-color: #0077cc;
      color: white;
      border-radius: 5px;
      text-decoration: none;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }

    .nav-buttons a:hover {
      background-color: #005fa3;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .logo {
      animation: float 3s ease-in-out infinite;
    }

    @keyframes float {
      0% { transform: translateY(0px); }
      50% { transform: translateY(-10px); }
      100% { transform: translateY(0px); }
    }
  </style>
</head>
<body>

  <div class="logo">
    <img src="logo.png" alt="Logo" width="150">
  </div>

  <div class="nav-buttons">
    <a href="pagina2.html">Página 2</a>
    <a href="pagina3.html">Página 3</a>
    <a href="pagina4.html">Página 4</a>
  </div>

  <h1>Un mundo para elegir</h1>
  <hr width="70%">
  <label>¿Qué buscas?</label><br>
  <input type="text" placeholder="Buscar productos...">

  <h2>Computadoras</h2>
  <img src="compu1.jpg" width="200">
  <img src="compu2.jpg" width="200">
  <img src="compu3.avif" width="200">

  <h2>Bocinas</h2>
  <img src="bo1.jpg" width="200">
  <img src="bo2.png" width="200">
  <img src="bo3.webp" width="200">

  <h2>Instrumentos Musicales</h2>
  <img src="in1.jpg" width="200">
  <img src="in2.jpg" width="200">
  <img src="in3.jpg" width="200">

  <h2>Drones</h2>
  <img src="dro1.jpg" width="200">
  <img src="dro2.jpg" width="200">
  <img src="dro3.jpg" width="200">

  <hr width="80%">
  <h1>Para el hogar</h1>

  <details>
    <summary>Refrigeradores</summary>
    <img src="re1.webp" width="200">
    <img src="re2.webp" width="200">
    <img src="re3.webp" width="200">
  </details>

  <details>
    <summary>TV</summary>
    <img src="tv1.webp" width="200">
    <img src="tv2.webp" width="200">
    <img src="tv3.webp" width="200">
  </details>

  <details>
    <summary>Lavadoras</summary>
    <img src="la1.webp" width="200">
    <img src="la2.jpg" width="200">
    <img src="la3.webp" width="200">
  </details>

</body>
</html>
