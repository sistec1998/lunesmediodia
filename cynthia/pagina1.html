<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>FERRETERIA</title>
    <link rel="icon" href="logo-ferreteria-sanchez.gif">
    <!-- Font Awesome para iconos -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        body {
            background-color: #1E1E1E; /* Color formal oscuro */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            color: #f5f5f5;
            text-align: center;
        }

        marquee {
            font-size: 2em;
            font-weight: bold;
            color: #FF9800;
            margin: 20px 0;
        }

        h1 {
            margin: 10px 0;
            color: #FF9800;
        }

        hr {
            width: 80%;
            border: 1px solid #FF9800;
        }

        .product-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 30px;
            padding: 20px;
        }

        .product {
            width: 200px;
            transition: transform 0.4s ease, box-shadow 0.4s ease;
            background-color: #2C2C2C;
            border-radius: 10px;
            padding: 10px;
        }

        .product:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(255, 152, 0, 0.4);
        }

        .product img {
            width: 100%;
            height: 200px;
            object-fit: contain;
            border-radius: 5px;
        }

        .product-name {
            margin-top: 10px;
            font-size: 1em;
        }

        .product i {
            color: #FF9800;
            font-size: 1.2em;
        }
    </style>
</head>
<body>

    <marquee scrollamount="12">BIENVENIDO A FERRETERÍA SÁNCHEZ</marquee>
    <img src="logo-ferreteria-sanchez.gif" width="250" alt="Logo">
    <h1>PRODUCTOS</h1>
    <hr>

    <div class="product-container">
        <div class="product">
            <img src="serrucho.webp" alt="Serrucho">
            <div class="product-name"><i class="fas fa-tools"></i> Serrucho</div>
        </div>
        <div class="product">
            <img src="destornillador.png" alt="Destornillador">
            <div class="product-name"><i class="fas fa-screwdriver"></i> Destornillador</div>
        </div>
        <div class="product">
            <img src="pinturaa.avif" alt="Pintura A">
            <div class="product-name"><i class="fas fa-paint-roller"></i> Pintura A</div>
        </div>
        <div class="product">
            <img src="atornillador.png" alt="Atornillador">
            <div class="product-name"><i class="fas fa-screwdriver-wrench"></i> Atornillador</div>
        </div>
        <div class="product">
            <img src="pinturab.avif" alt="Pintura B">
            <div class="product-name"><i class="fas fa-fill-drip"></i> Pintura B</div>
        </div>
        <div class="product">
            <img src="tornillo.png" alt="Tornillo">
            <div class="product-name"><i class="fas fa-cog"></i> Tornillo</div>
        </div>
        <div class="product">
            <img src="brochas.webp" alt="Brochas">
            <div class="product-name"><i class="fas fa-brush"></i> Brochas</div>
        </div>
        <div class="product">
            <img src="carretilla.webp" alt="Carretilla">
            <div class="product-name"><i class="fas fa-dolly"></i> Carretilla</div>
        </div>
        <div class="product">
            <img src="taladro.webp" alt="Taladro">
            <div class="product-name"><i class="fas fa-hammer"></i> Taladro</div>
        </div>
    </div>

</body>
</html>
