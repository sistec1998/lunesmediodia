<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>ELECTRONICA PANAMERICANA</title>
    <link rel="icon" href="logo.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        body {
            background-color: #d4fcd4;
            color: #222;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        a {
            margin: 10px;
            padding: 10px 20px;
            text-decoration: none;
            background-color: #99dd99;
            color: #005500;
            border-radius: 5px;
            transition: background-color 0.3s, transform 0.3s;
            display: inline-block;
        }

        a:hover {
            background-color: #005500;
            color: #fff;
            transform: scale(1.1);
        }

        img {
            width: 150px;
            height: 150px;
            object-fit: cover;
            margin: 10px;
            border-radius: 10px;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        img:hover {
            transform: scale(1.05);
            box-shadow: 0 0 15px #33aa33;
        }

        h1, h2 {
            color: #007700;
            margin-top: 40px;
        }

        form {
            margin: 20px auto;
        }

        input[type="text"] {
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #aaa;
            width: 200px;
        }

        button {
            padding: 10px 20px;
            background-color: #007700;
            border: none;
            color: #fff;
            font-weight: bold;
            border-radius: 5px;
            transition: background-color 0.3s;
            cursor: pointer;
        }

        button:hover {
            background-color: #005500;
        }

        details {
            margin: 30px 0;
        }

        summary {
            font-size: 1.2em;
            font-weight: bold;
            cursor: pointer;
            color: #005500;
        }

        hr {
            border: 1px solid #007700;
            width: 80%;
            margin: 20px auto;
        }

        .icon {
            margin-right: 8px;
        }
    </style>
</head>
<body>
    <center>
        <img src="logo.png" width="300" alt="Logo"> <br>

        <a href="pagina2.html"><i class="fas fa-shopping-cart icon"></i>COMPRAR</a>
        <a href="pagina3.html"><i class="fas fa-store icon"></i>TIENDA</a>
        <a href="pagina4.html"><i class="fas fa-bars icon"></i>MENÚ</a>

        <h1><i class="fas fa-globe icon"></i>UN MUNDO PARA ELEGIR</h1>
        <hr>

        <form>
            <label>¿QUÉ BUSCAS?</label><br><br>
            <input type="text" placeholder="Buscar...">
            <button><i class="fas fa-search icon"></i>BUSCAR</button>
        </form>

        <h2><i class="fas fa-laptop icon"></i>COMPUTADORAS</h2>
        <img src="c1.avif" alt="Computadora 1">
        <img src="c2.png" alt="Computadora 2">
        <img src="c3.webp" alt="Computadora 3">

        <h2><i class="fas fa-volume-up icon"></i>BOCINAS</h2>
        <img src="b1.webp" alt="Bocina 1">
        <img src="b2.png" alt="Bocina 2">
        <img src="b3.webp" alt="Bocina 3">

        <h2><i class="fas fa-music icon"></i>INSTRUMENTOS MUSICALES</h2>
        <img src="i1.gif" alt="Instrumento 1">
        <img src="i2.png" alt="Instrumento 2">
        <img src="i3.png" alt="Instrumento 3">

        <h2><i class="fas fa-helicopter icon"></i>DRONES</h2>
        <img src="d1.png" alt="Drone 1">
        <img src="d2.png" alt="Drone 2">
        <img src="d3.jpg" alt="Drone 3">

        <details>
            <summary><i class="fas fa-snowflake icon"></i>REFRIGERADORES</summary>
            <img src="r1.webp" alt="Refrigerador 1">
            <img src="r2.png" alt="Refrigerador 2">
            <img src="r3.webp" alt="Refrigerador 3">
        </details>

        <details>
            <summary><i class="fas fa-tv icon"></i>TV´S</summary>
            <img src="t1.webp" alt="TV 1">
            <img src="t2.png" alt="TV 2">
            <img src="t3.png" alt="TV 3">
        </details>

        <details>
            <summary><i class="fas fa-tint icon"></i>LAVADORAS</summary>
            <img src="la1.avif" alt="Lavadora 1">
            <img src="la2.png" alt="Lavadora 2">
            <img src="la3.png" alt="Lavadora 3">
        </details>
    </center>
</body>
</html>
