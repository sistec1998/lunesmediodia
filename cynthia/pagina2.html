<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>ELECTRONICA PANAMERICANA</title>
  <link rel="icon" href="logo.png" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #d4fcd4;
      display: flex;
      justify-content: center;
      align-items: center;
    
      color: #1b3b1b;
    }

    .container {
      background: #ffffffdd;
      padding: 40px 500px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 85, 0, 0.3);
     
      text-align: center;
    }

    .logo {
      width: 180px;
      margin-bottom: 25px;
      transition: transform 0.5s ease;
      cursor: pointer;
    }
    .logo:hover {
      transform: rotate(10deg) scale(1.05);
    }

    nav a {
      display: inline-block;
      margin: 0 10px 25px;
      padding: 10px 18px;
      background-color: #7ec47e;
      color: #1b3b1b;
      border-radius: 8px;
      font-weight: 600;
      text-decoration: none;
      transition: background-color 0.3s ease, color 0.3s ease;
      font-size: 14px;
    }

    nav a:hover {
      background-color: #1b3b1b;
      color: #a8e6a8;
    }

    h3 {
      margin-bottom: 25px;
      font-weight: 700;
      font-size: 24px;
      color: #065006;
    }

    form label {
      display: block;
      text-align: left;
      font-weight: 600;
      margin-bottom: 6px;
      margin-top: 15px;
      font-size: 14px;
    }

    form input {
      width: 100%;
      padding: 10px 12px;
      border: 2px solid #7ec47e;
      border-radius: 8px;
      font-size: 14px;
      transition: border-color 0.3s ease;
    }
    form input:focus {
      border-color: #1b3b1b;
      outline: none;
      box-shadow: 0 0 6px #7ec47eaa;
    }

    .buttons {
      margin-top: 30px;
      display: flex;
      justify-content: space-between;
      gap: 15px;
    }

    button {
      flex: 1;
      padding: 12px 0;
      border: none;
      border-radius: 8px;
      font-weight: 700;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    button.submit {
      background-color: #1b3b1b;
      color: #a8e6a8;
    }
    button.submit:hover {
      background-color: #7ec47e;
      color: #1b3b1b;
    }

    button.reset {
      background-color: #c4eac4;
      color: #3b7d3b;
    }
    button.reset:hover {
      background-color: #7ec47e;
      color: #1b3b1b;
    }

    /* Responsive */
    @media (max-width: 440px) {
      .container {
        padding: 500px 20px;
      }
      nav a {
        font-size: 12px;
        padding: 8px 14px;
        margin: 0 6px 20px;
      }
      button {
        font-size: 14px;
        padding: 10px 0;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="logo.png" alt="Logo Electrónica Panamericana" class="logo" />
    <nav>
      <a href="pagina1.html"><i class="fas fa-box"></i> PRODUCTOS</a>
      <a href="pagina3.html"><i class="fas fa-store"></i> TIENDA</a>
      <a href="pagina4.html"><i class="fas fa-bars"></i> MENÚ</a>
    </nav>

    <h3><i class="fas fa-clipboard-list"></i> FORMULARIO DE PEDIDO</h3>

    <form>
      <label for="producto">Producto</label>
      <input type="text" id="producto" placeholder="Nombre del producto" />

      <label for="cantidad">Cantidad</label>
      <input type="number" id="cantidad" placeholder="Cantidad" />

      <label for="tarjeta">Número de tarjeta</label>
      <input type="number" id="tarjeta" placeholder="1234 5678 9012 3456" />

      <label for="cvv">CVV</label>
      <input type="text" id="cvv" placeholder="123" maxlength="4" />

      <label for="fecha">Fecha de vencimiento</label>
      <input type="date" id="fecha" />

      <div class="buttons">
        <button type="submit" class="submit"><i class="fas fa-paper-plane"></i> Enviar</button>
        <button type="reset" class="reset"><i class="fas fa-times-circle"></i> Cancelar</button>
      </div>
    </form>
  </div>
</body>
</html>
