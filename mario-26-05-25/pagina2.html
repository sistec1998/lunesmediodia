<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comprar</title>
    <link rel="icon" href="1.png">
    
    <!-- Font Awesome (íconos) -->
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    
    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    
    <!-- Estilo y animaciones -->
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to right, #e0f7fa, #ffffff);
            margin: 0;
            padding: 20px;
        }

        center {
            animation: fadeIn 1s ease;
        }

        h2 {
            color: #333;
            margin-bottom: 10px;
        }

        a {
            text-decoration: none;
            margin: 10px;
            padding: 10px 15px;
            background-color: #007BFF;
            color: white;
            border-radius: 6px;
            transition: background 0.3s, transform 0.3s;
        }

        a:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }

        form {
            margin-top: 30px;
            padding: 20px;
            display: inline-block;
            background: #f9f9f9;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            animation: slideUp 1s ease;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            text-align: left;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 2px solid #ccc;
            border-radius: 5px;
            transition: border-color 0.3s ease;
        }

        input:focus {
            border-color: #007BFF;
            outline: none;
        }

        button {
            margin: 10px 5px;
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            color: white;
            font-size: 16px;
            transition: transform 0.3s ease;
        }

        button:hover {
            transform: scale(1.05);
        }

        button:first-of-type {
            background-color: #28a745; /* Confirmar */
        }

        button:last-of-type {
            background-color: #dc3545; /* Cancelar */
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideUp {
            from { transform: translateY(50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
    </style>
</head>
<body>
    <center>
        <img src="1.png" width="500" alt="Logo">
        <h2><i class="fas fa-shield-alt"></i> Tus Compras Son Seguras</h2>
        <hr width="600">
        <a href="pagina1.html"><i class="fas fa-box"></i> Producto</a>
        <a href="pagina3.html"><i class="fas fa-store"></i> Tiendas</a>
        <a href="pagina4.html"><i class="fas fa-bars"></i> Ménu</a><br><br><br><br>

        <form id="formularioCompra">
            <label>Producto</label>
            <input type="text" id="producto" required>

            <label>Cantidad</label>
            <input type="number" id="cantidad" required>

            <label>CVV</label>
            <input type="number" id="cvv" required>

            <label>Fecha de Vencimiento</label>
            <input type="date" id="fecha" required>

            <button type="submit"><i class="fas fa-check"></i> Confirmar</button>
            <button type="button" onclick="cancelarCompra()"><i class="fas fa-times"></i> Cancelar</button>
        </form>
    </center>

    <!-- Funcionalidad de Confirmar y Cancelar -->
    <script>
        document.getElementById('formularioCompra').addEventListener('submit', function(e) {
            e.preventDefault();

            Swal.fire({
                title: '¿Confirmar compra?',
                text: "¿Estás seguro de que quieres confirmar esta compra?",
                icon: 'question',
                showCancelButton: true,
                confirmButtonText: 'Sí, confirmar',
                cancelButtonText: 'Cancelar'
            }).then((result) => {
                if (result.isConfirmed) {
                    Swal.fire(
                        '¡Compra realizada!',
                        'Tu compra ha sido confirmada.',
                        'success'
                    );
                    this.reset(); // Limpia el formulario
                }
            });
        });

        function cancelarCompra() {
            Swal.fire({
                title: '¿Cancelar compra?',
                text: "¿Deseas cancelar la compra?",
                icon: 'warning',
                showCancelButton: true,
                confirmButtonText: 'Sí, cancelar',
                cancelButtonText: 'Volver'
            }).then((result) => {
                if (result.isConfirmed) {
                    Swal.fire(
                        'Compra cancelada',
                        'No se realizó ninguna transacción.',
                        'info'
                    );
                    document.getElementById('formularioCompra').reset();
                }
            });
        }
    </script>
</body>
</html>
