    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #f9f9f9, #eaeaea);
            color: #333;
            text-align: center;
            padding: 20px;
            margin: 0;
            animation: fadeIn 2s ease-in;
        }

        img {
            border-radius: 15px;
            transition: transform 0.3s ease;
        }

        img:hover {
            transform: scale(1.05);
        }

        a {
            margin: 0 15px;
            text-decoration: none;
            color: #007bff;
            font-weight: bold;
            transition: color 0.3s ease, transform 0.3s ease;
        }

        a:hover {
            color: #0056b3;
            transform: scale(1.1);
        }

        button {
            padding: 10px 20px;
            background-color: #28a745;
            border: none;
            border-radius: 10px;
            color: white;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        button:hover {
            background-color: #218838;
            transform: scale(1.05);
        }

        hr {
            border: 1px solid #ccc;
            margin: 30px auto;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li::before {
            content: "üè¨ ";
        }

        h1, h2 {
            transition: transform 0.3s ease;
        }

        h1:hover, h2:hover {
            transform: scale(1.03);
        }

        @keyframes fadeIn {
            from {opacity: 0;}
            to {opacity: 1;}
        }
    </style>
</head>
