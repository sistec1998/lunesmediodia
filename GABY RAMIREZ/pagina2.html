
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>LAYS</title>
  <link rel="icon" href="logo.png">

  <!-- Font Awesome para íconos -->
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, red, yellow, black);
      color: white;
      text-align: center;
      padding: 20px;
    }

    img {
      margin-top: 20px;
      width: 300px;
      animation: fadeIn 1.5s ease-in-out;
    }

    a {
      display: inline-block;
      margin: 10px;
      padding: 10px 20px;
      background-color: rgba(0, 0, 0, 0.6);
      color: white;
      text-decoration: none;
      border-radius: 5px;
      transition: background-color 0.3s, transform 0.3s;
    }

    a:hover {
      background-color: rgba(255, 255, 255, 0.3);
      transform: scale(1.05);
    }

    h2 {
      margin-top: 30px;
      font-size: 28px;
      animation: slideIn 1s ease-in-out;
    }

    form {
      background-color: rgba(0, 0, 0, 0.5);
      max-width: 500px;
      margin: 20px auto;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
      animation: fadeIn 1.2s ease-in-out;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    input[type="text"], input[type="file"] {
      width: 90%;
      padding: 10px;
      margin-top: 5px;
      border: none;
      border-radius: 8px;
      outline: none;
      transition: box-shadow 0.3s;
    }

    input[type="text"]:focus {
      box-shadow: 0 0 10px yellow;
    }

    button {
      margin-top: 15px;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      background-color: red;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.3s, background-color 0.3s;
    }

    button:hover {
      transform: scale(1.05);
      background-color: darkred;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes slideIn {
      from { opacity: 0; transform: translateX(-100px); }
      to { opacity: 1; transform: translateX(0); }
    }
  </style>
</head>
<body>

  <img src="logo.png" alt="Logo de Lays"><br>

  <a href="pagina 1.html"><i class="fas fa-box"></i> PRODUCTOS</a>
  <a href="pagina3.html"><i class="fas fa-pepper-hot"></i> MÁS SABOR</a>
  <a href="pagina4.html"><i class="fas fa-bars"></i> MENÚ</a>

  <h2><i class="fas fa-briefcase"></i> TRABAJA CON NOSOTROS</h2>
  <hr width="600">

  <form>
    <label><i class="fas fa-user"></i> TU NOMBRE</label>
    <input type="text" placeholder="Escribe tu nombre...">

    <label><i class="fas fa-user-tie"></i> TU PROFESIÓN</label>
    <input type="text" placeholder="Escribe tu profesión...">

    <label><i class="fas fa-id-card"></i> TU DPI</label>
    <input type="text" placeholder="Número de DPI...">

    <label><i class="fas fa-file-alt"></i> TU CV</label>
    <input type="file">

    <label><i class="fas fa-comment-dots"></i> ¿QUÉ TE GUSTARÍA HACER?</label>
    <input type="text" placeholder="Cuéntanos...">

    <button type="submit"><i class="fas fa-paper-plane"></i> POSTULARSE</button><br>
    <button type="reset"><i class="fas fa-times"></i> CANCELAR</button>
  </form>

</body>
</html>
