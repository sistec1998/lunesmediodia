<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LAYS</title> 
    <link rel="icon" href="logo.png">

    <!-- Fuente de íconos -->
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(45deg, red, yellow, black);
            color: #fff;
            text-align: center;
        }

        a {
            display: inline-block;
            margin: 10px;
            padding: 10px 20px;
            color: white;
            background-color: rgba(0,0,0,0.5);
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        a:hover {
            background-color: rgba(255,255,255,0.3);
        }

        h1 {
            margin-top: 20px;
        }

        details {
            margin: 20px auto;
            width: 90%;
            max-width: 800px;
            background-color: rgba(0, 0, 0, 0.4);
            border-radius: 10px;
            padding: 10px;
        }

        summary {
            font-size: 1.2em;
            cursor: pointer;
            font-weight: bold;
        }

        .card-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 15px;
        }

        .card {
            background-color: white;
            border-radius: 10px;
            padding: 10px;
            width: 200px;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .card img {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }

        .card:hover {
            transform: scale(1.05);
            box-shadow: 0 0 15px rgba(255,255,255,0.5);
        }
    </style>
</head>
<body>

    <img src="logo.png" width="300" alt="Logo de Lays">
    
    <div>
        <a href="pagina2.html"><i class="fas fa-briefcase"></i> TRABAJOS</a>
        <a href="pagina3.html"><i class="fas fa-pepper-hot"></i> MÁS SABOR</a>
        <a href="pagina4.html"><i class="fas fa-bars"></i> MENÚ</a>
    </div>

    <h1><i class="fas fa-boxes"></i> PRODUCTOS</h1>
    <hr>

    <details>
        <summary><i class="fas fa-fire"></i> CHETOS</summary>
        <div class="card-container">
            <div class="card"><img src="chetos1.png" alt="Chetos 1"></div>
            <div class="card"><img src="chetos2.webp" alt="Chetos 2"></div>
            <div class="card"><img src="chetos3.webp" alt="Chetos 3"></div>
        </div>
    </details>

    <details>
        <summary><i class="fas fa-burn"></i> DORITOS</summary>
        <div class="card-container">
            <div class="card"><img src="doritos1.png" alt="Doritos 1"></div>
            <div class="card"><img src="doritos2.png" alt="Doritos 2"></div>
            <div class="card"><img src="doritos3.webp" alt="Doritos 3"></div>
        </div>
    </details>

    <details>
        <summary><i class="fas fa-potato"></i> PAPAS LAYS</summary>
        <div class="card-container">
            <div class="card"><img src="lays1.png" alt="Lays 1"></div>
            <div class="card"><img src="lays2.png" alt="Lays 2"></div>
            <div class="card"><img src="lays3.jpg" alt="Lays 3"></div>
        </div>
    </details>

</body>
</html>
