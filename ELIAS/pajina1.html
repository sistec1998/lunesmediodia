<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ropa Deportiva</title>
    <link rel="icon" href="puma.jpg">
    <!-- Íconos (Font Awesome) -->
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom right, #e0f7fa, #b2ebf2);
            color: #004d40;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        h1, h2 {
            color: #00796b;
            transition: color 0.3s ease-in-out;
        }

        h1:hover, h2:hover {
            color: #004d40;
        }

        img {
            margin: 10px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            transition: transform 0.3s ease;
        }

        img:hover {
            transform: scale(1.05);
        }

        figcaption {
            font-weight: bold;
            margin-bottom: 20px;
            color: #00695c;
        }

        hr {
            border: none;
            height: 2px;
            background-color: #4dd0e1;
            width: 80%;
            margin: 20px auto;
        }

        p {
            font-size: 18px;
            color: #004d40;
            margin-bottom: 40px;
        }

        .icon {
            font-size: 30px;
            color: #00796b;
            margin: 10px;
            transition: transform 0.3s;
        }

        .icon:hover {
            transform: scale(1.2);
        }

        .catalogo {
            animation: fadeIn 2s ease-in-out;
        }

        @keyframes fadeIn {
            0% {opacity: 0;}
            100% {opacity: 1;}
        }
    </style>
</head>
<body>
    <img src="puma.jpg" width="300" alt="Logo Puma">
    <hr>
    <h1><i class="fas fa-shoe-prints icon"></i> Zapatos deportivos con estilo de vida para hombres</h1>
    <h2 class="catalogo"><i class="fas fa-tags icon"></i> Catálogo</h2>

    <div class="catalogo">
        <img src="tenis puma.jpg" width="300" alt="Tenis Puma">
        <figcaption>Q450 - PUMAX MOUSTRO CRAFT</figcaption>

        <img src="zapato.avif" width="300" alt="Zapato 1">
        <figcaption>Q500 - DEASY RIDER PRIDE</figcaption>

        <img src="zapato2.jpg" width="300" alt="Zapato 2">
        <figcaption>Q300 - TENIS SUEDE CLASPIC</figcaption>

        <img src="zapato3.jpg" width="300" alt="Zapato 3">
        <figcaption>Q400 - SPEEDCAT OG</figcaption>
    </div>

    <hr>
    <h2><i class="fas fa-user icon"></i> Contacto del Programador</h2>
    <p><i class="fas fa-envelope icon"></i> Elias Enríquez</p>
</body>
</html>
