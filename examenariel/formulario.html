<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HONDA</title>
    <link rel="icon" href="logo11.png">
    <style>
        /* Fondo rojo metalizado */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #8B0000, #B22222, #FF0000);
            color: white;
            animation: fadeIn 1.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Imagen tipo tarjeta */
        img {
            border-radius: 20px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.6);
            transition: transform 0.4s ease, box-shadow 0.4s ease;
        }

        img:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 25px rgba(0,0,0,0.8);
        }

        /* Formulario centrado y estilizado */
        form {
            background-color: rgba(0, 0, 0, 0.4);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 15px rgba(0,0,0,0.5);
            width: 300px;
            margin: auto;
            transition: transform 0.3s ease;
        }

        form:hover {
            transform: scale(1.02);
        }

        label {
            font-weight: bold;
            display: block;
            margin-top: 15px;
        }

        input {
            width: 100%;
            padding: 10px;
            border-radius: 8px;
            border: none;
            margin-top: 5px;
            font-size: 1em;
            transition: background 0.3s;
        }

        input:focus {
            outline: none;
            background: #ffe5e5;
        }

        button {
            margin-top: 20px;
            width: 100%;
            padding: 12px;
            background-color: #FF0000;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s, transform 0.3s;
        }

        button:hover {
            background-color: #c20000;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <center>
        <img src="logo11.png" width="300">
        <br><br><br>

        <form>
            <label>NOMBRE COMPLETO</label>
            <input type="text" placeholder="Ej. Juan Pérez">

            <label>DIRECCIÓN</label>
            <input type="text" placeholder="Ej. Calle 123, Ciudad">

            <label>TELÉFONO</label>
            <input type="number" placeholder="Ej. 5551234567">

            <label>¿QUÉ PRODUCTOS DESEA COMPRAR?</label>
            <input type="text" placeholder="Ej. Honda CRF, Navi">

            <button type="submit">ENVIAR</button>
        </form>
    </center>
</body>
</html>
