<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>LAYS</title>
    <link rel="icon" href="LOGO LAYS.png">
    <link href="https://fonts.googleapis.com/css2?family=Fredoka&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

    <style>
        body {
            margin: 0;
            font-family: 'Fredoka', sans-serif;
            background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%);
            color: #4a2c2a;
            text-align: center;
            padding: 20px;
        }

        img {
            width: 250px;
            transition: transform 0.5s ease-in-out;
        }

        img:hover {
            transform: scale(1.1);
        }

        h1 {
            font-size: 3em;
            color: #ff5722;
            text-shadow: 2px 2px 5px rgba(0,0,0,0.2);
            margin-bottom: 0;
        }

        h2 {
            color: #ff9800;
            margin-top: 40px;
        }

        hr {
            width: 60%;
            height: 4px;
            background-color: #ffcc80;
            border: none;
            margin: 20px auto;
            border-radius: 5px;
        }

        ol, ul {
            list-style-position: inside;
            background: rgba(255, 255, 255, 0.7);
            display: inline-block;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0px 8px 20px rgba(0,0,0,0.15);
            transition: transform 0.3s ease;
        }

        ol:hover, ul:hover {
            transform: translateY(-5px);
        }

        li {
            margin: 10px 0;
            font-size: 1.2em;
        }

        li::before {
            font-family: "Font Awesome 5 Free";
            font-weight: 900;
            margin-right: 10px;
            color: #e65100;
        }

        ol li::before {
            content: "\f7c9"; /* cookie icon */
        }

        ul li::before {
            content: "\f563"; /* candy icon */
        }

        .blur-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            backdrop-filter: blur(6px);
            z-index: -1;
        }
    </style>
</head>
<body>

    <div class="blur-background"></div>

    <img src="LOGO LAYS.png" alt="Logo LAYS">
    <h1>M√ÅS SABOR</h1>
    <hr>

    <h2>GALLETAS</h2>
    <ol>
        <li>Chokis</li>
        <li>Arcoiris</li>
        <li>Emperador</li>
        <li>Chiki</li>
    </ol>

    <h2>GOLOSINAS</h2>
    <ul>
        <li>Fiesta</li>
        <li>De Todito</li>
        <li>Crujito</li>
    </ul>

</body>
</html>
