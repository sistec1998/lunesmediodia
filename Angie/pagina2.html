<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>LAYS</title>
  <link rel="icon" href="LOGO LAYS.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #FFD194, #D1913C); /* Degradado cálido */
      animation: fadeIn 1s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    center {
      padding: 40px;
      background-color: rgba(255, 255, 255, 0.9);
      border-radius: 12px;
      margin: 50px auto;
      width: 90%;
      max-width: 500px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
    }

    h1 {
      color: #D1913C;
      margin-bottom: 20px;
    }

    label {
      font-weight: bold;
      display: block;
      margin-top: 15px;
    }

    input[type="text"] {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 6px;
      transition: all 0.3s ease;
    }

    input[type="text"]:focus {
      border-color: #D1913C;
      box-shadow: 0 0 5px #D1913C;
      outline: none;
    }

    button {
      padding: 10px 20px;
      margin: 15px 10px 0 0;
      border: none;
      border-radius: 6px;
      background-color: #D1913C;
      color: white;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.3s ease, transform 0.2s;
    }

    button:hover {
      background-color: #a56e2d;
      transform: scale(1.05);
    }

    footer i {
      margin-right: 8px;
    }

    hr {
      border: 0;
      height: 2px;
      background: #D1913C;
      margin: 20px 0;
      width: 80%;
    }
  </style>
</head>
<body>
  <center>
    <img src="LOGO LAYS.png" width="200" alt="Logo LAYS">
    <h1><i class="fas fa-briefcase"></i> TRABAJA CON NOSOTROS</h1>
    <hr>
    <footer>
      <label><i class="fas fa-user"></i> TU NOMBRE</label>
      <input type="text" placeholder="Escribe tu nombre">

      <label><i class="fas fa-graduation-cap"></i> TU PROFESIÓN</label>
      <input type="text" placeholder="Escribe tu profesión">

      <label><i class="fas fa-id-card"></i> TU DPI</label>
      <input type="text" placeholder="Escribe tu DPI">

      <label><i class="fas fa-file-alt"></i> TU CV</label>
      <input type="text" placeholder="Enlace o nombre del archivo CV">

      <label><i class="fas fa-comments"></i> ¿QUÉ TE GUSTARÍA HACER?</label>
      <input type="text" placeholder="Escribe tu área de interés">

      <button><i class="fas fa-paper-plane"></i> POSTULARSE</button>
      <button style="background-color: #999;"><i class="fas fa-times-circle"></i> CANCELAR</button>
    </footer>
  </center>
</body>
</html>
