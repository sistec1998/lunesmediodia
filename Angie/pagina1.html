<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>LAYS</title>
  <link rel="icon" href="LOGO LAYS.png">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fff8f0;
      color: #333;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    h1 {
      background-color: #ffd700;
      margin: 0;
      padding: 20px;
      color: #333;
      text-shadow: 1px 1px 2px #fff;
    }

    img {
      width: 250px;
      height: 250px;
      object-fit: cover;
      margin: 10px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    img:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 16px rgba(0,0,0,0.3);
    }

    summary {
      font-size: 1.5em;
      cursor: pointer;
      background-color: #ffcc00;
      padding: 10px;
      border-radius: 8px;
      margin: 10px auto;
      width: 60%;
      transition: background-color 0.3s ease;
    }

    summary:hover {
      background-color: #ffa500;
    }

    details {
      margin-bottom: 20px;
    }

    hr {
      width: 60%;
      border: 1px solid #ccc;
      margin-bottom: 30px;
    }
  </style>
</head>
<body>
  <img src="LOGO LAYS.png" width="200" alt="Logo LAYS">
  <h1>PRODUCTOS</h1>
  <hr>

  </details>

  <details>

    <img src="doritos.png" alt="Doritos">
  </details>

  <details>
    <summary>ü•î PAPAS LAYS</summary>
    <img src="papas azules.jpg" alt="Papas Azules">
    <img src="papas lays.png" alt="Papas Lays">

  </details>

  <details>
