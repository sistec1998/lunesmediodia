<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FERRETERIA</title>
  <link rel="icon" href="logo1.png">

  <style>
    body {
      background-color: #f2f2f2;
      font-family: Arial, sans-serif;
      color: #333;
      margin: 0;
      padding: 0;
    }

    center {
      padding: 30px;
    }

    h1 {
      color: #004080;
      text-shadow: 1px 1px 2px #aaa;
    }

    hr {
      border: none;
      height: 4px;
      background-color: #004080;
      margin: 20px 0;
    }

    img {
      margin: 10px;
      border-radius: 10px;
      transition: transform 0.4s ease, box-shadow 0.4s ease;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    img:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
    }

    /* Animaci√≥n de entrada */
    img {
      opacity: 0;
      animation: fadeIn 1s ease forwards;
    }

    img:nth-child(3) { animation-delay: 0.2s; }
    img:nth-child(4) { animation-delay: 0.4s; }
    img:nth-child(5) { animation-delay: 0.6s; }
    img:nth-child(6) { animation-delay: 0.8s; }
    img:nth-child(7) { animation-delay: 1s; }
    img:nth-child(8) { animation-delay: 1.2s; }
    img:nth-child(9) { animation-delay: 1.4s; }
    img:nth-child(10) { animation-delay: 1.6s; }

    @keyframes fadeIn {
      to {
        opacity: 1;
        transform: translateY(0);
      }
      from {
        opacity: 0;
        transform: translateY(30px);
      }
    }
  </style>
</head>
<body>
  <center>
    <img src="logo1.png" width="300" alt="Logo">
    <h1>PRODUCTOS</h1>
    <hr width="300">
    <img src="caja de herramientas.jpg" width="200" alt="Caja de herramientas">
    <img src="escuadra.jpg" width="200" alt="Escuadra">
    <img src="escuter.jpg" width="200" alt="Escuter">
    <img src="llave.jpg" width="200" alt="Llave">
    <img src="martillo.jpg" width="200" alt="Martillo">
    <img src="metro.jpg" width="200" alt="Metro">
    <img src="pulidora.jpg" width="200" alt="Pulidora">
    <img src="tijeras.jpg" width="200" alt="Tijeras">
  </center> 
</body>
</html>
