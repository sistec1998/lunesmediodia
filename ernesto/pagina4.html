<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menú</title>
    <link rel="icon" href="logo.png">
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background-color: #a8e6cf; /* Color menta */
            text-align: center;
            color: #333;
            transition: background-color 0.5s ease;
        }

        h1, h2 {
            color: #00695c;
            transition: color 0.3s ease;
        }

        h1:hover, h2:hover {
            color: #004d40;
        }

        a {
            display: inline-block;
            margin: 10px;
            padding: 10px 20px;
            background-color: #64d8cb;
            color: white;
            text-decoration: none;
            border-radius: 10px;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        a:hover {
            background-color: #4db6ac;
            transform: scale(1.05);
        }

        ol {
            text-align: left;
            display: inline-block;
            font-size: 1.2em;
        }

        hr {
            border: none;
            border-top: 2px solid #004d40;
            width: 70%;
            margin: 30px auto;
        }

        marquee img {
            margin: 10px;
            border-radius: 10px;
            transition: transform 0.5s ease;
        }

        marquee img:hover {
            transform: scale(1.1);
        }

        img.logo {
            width: 120px;
            margin: 20px 0;
        }
    </style>
</head>
<body>

    <img src="logo.png" class="logo" alt="Logo">

    <div>
        <a href="pagina1.html">Página 1</a>
        <a href="pagina2.html">Página 2</a>
        <a href="pagina3.html">Página 3</a>
    </div>

    <ol>
        <li>SERVIR CON AMOR</li>
        <li>BRINDAR OPORTUNIDADES</li>
        <li>OFRECER CALIDAD</li>
    </ol>

    <hr>

    <h2>DESCUENTO 10%</h2>

    <marquee behavior="scroll" direction="left">
        <img src="jue 1.jpg" width="300" alt="Producto 1">
        <img src="CAMA 2.webp" width="300" alt="Producto 2">
    </marquee>

</body>
</html>
