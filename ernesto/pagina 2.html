<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>VIAJES</title>
  <link rel="icon" href="logo.png">
  <style>
    body {
      background-color: #1E90FF;
      font-family: Arial, sans-serif;
      color: #fff;
      padding: 20px;
      margin: 0;
      animation: fondoEntrada 2s ease-in-out;
    }

    @keyframes fondoEntrada {
      from { background-color: red; }
      to { background-color: #1E90FF; }
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
      background-color: #ffffff22;
      padding: 30px;
      border-radius: 15px;
      backdrop-filter: blur(5px);
      animation: fadeIn 1.2s ease;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
      color: white;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 8px;
      border: none;
      transition: transform 0.3s ease;
    }

    input:focus {
      transform: scale(1.02);
      outline: none;
      background-color: #f0f8ff;
    }

    button {
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      background-color: #ffffff;
      color: #1E90FF;
      font-weight: bold;
      cursor: pointer;
      margin-right: 10px;
      transition: background-color 0.3s, transform 0.3s;
    }

    button:hover {
      background-color: #FFD700;
      transform: scale(1.05);
    }

    img {
      display: block;
      margin: 0 auto 20px;
      border-radius: 10px;
    }

    hr {
      border: 1px solid white;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>

  <div class="container">
    <img src="logo.png" width="250" alt="Logo de la empresa">
    <h1>RESERVA TU VIAJE</h1>
    <hr>

    <form>
      <label for="nombre">¿Cómo te llamas?</label>
      <input type="text" id="nombre" placeholder="Tu nombre">

      <label for="telefono">Teléfono</label>
      <input type="text" id="telefono" placeholder="Tu número de teléfono">

      <label for="correo">Correo electrónico</label>
      <input type="email" id="correo" placeholder="ejemplo@correo.com">

      <label for="lugar">Lugar turístico</label>
      <input type="text" id="lugar" placeholder="Destino deseado">

      <label for="fecha">Fecha para viajar</label>
      <input type="date" id="fecha">

      <label for="tarjeta">Tarjeta (crédito/débito)</label>
      <input type="text" id="tarjeta" placeholder="Número de tarjeta">

      <button type="submit">RESERVAR</button>
      <button type="reset">CANCELAR</button>
    </form>
  </div>

</body>
</html>
