<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PRODUCTOS</title>
  <link rel="icon" href="logo.png" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f4f4f9;
      color: #333;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    header img {
      width: 200px;
      margin-top: 20px;
      transition: transform 0.3s ease;
    }

    header img:hover {
      transform: scale(1.1);
    }

    nav {
      margin: 20px 0;
    }

    nav a {
      text-decoration: none;
      color: #ffffff;
      background-color: #007bff;
      padding: 10px 20px;
      margin: 0 10px;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    nav a:hover {
      background-color: #0056b3;
    }

    h1 {
      color: #007bff;
      font-size: 2rem;
      margin: 20px 0;
    }

    hr {
      border: none;
      border-top: 2px solid #007bff;
      width: 80%;
      margin: 20px auto;
    }

    form {
      margin-bottom: 40px;
    }

    input[type="text"] {
      padding: 10px;
      width: 300px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      padding: 10px 20px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 4px;
      margin-top: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #218838;
    }

    h2 {
      background-color: #007bff;
      color: white;
      padding: 10px;
      margin-top: 40px;
      border-radius: 5px;
      animation: fadeIn 1s ease;
    }

    img {
      width: 300px;
      height: 200px;
      object-fit: cover;
      margin: 10px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    img:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 12px rgba(0,0,0,0.2);
    }

    details {
      margin: 20px auto;
      max-width: 1000px;
      background: #fff;
      border: 1px solid #ccc;
      border-radius: 5px;
      padding: 10px;
      text-align: left;
    }

    summary {
      font-weight: bold;
      cursor: pointer;
      font-size: 1.2rem;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <header>
    <img src="logo.png" alt="Logo" />
    <nav>
      <a href="pagina2.html">COMPRAR</a>
      <a href="pagina3.html">TIENDA</a>
      <a href="pagina4.html">MENÚ</a>
    </nav>

    <h2>INSTRUMENTOS MUSICALES</h2>
    <img src="tr 1.jpg" alt="Instrumento 1" />
    <img src="tr 2.jpg" alt="Instrumento 2" />
    <img src="tr3.jpg" alt="Instrumento 3" />

    <h2>DRONES</h2>
    <img src="d1.jpg" alt="Drone 1" />

      <summary>REFRIGERADORAS</summary>

    </details>
  </section>

</body>
</html>
