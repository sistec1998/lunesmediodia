<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario</title>
  <link rel="icon" href="yamaha logo.png">
  <!-- Iconos de Font Awesome -->
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    img {
      width: 150px;
      margin-bottom: 20px;
      animation: float 3s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-10px);
      }
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 20px;
      text-shadow: 2px 2px 5px #000;
    }

    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }

    input {
      width: 280px;
      padding: 10px;
      border: none;
      border-radius: 5px;
      margin-bottom: 10px;
      transition: transform 0.2s, box-shadow 0.3s;
    }

    input:focus {
      outline: none;
      transform: scale(1.05);
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
    }

    button {
      padding: 10px 20px;
      margin: 10px 10px 0;
      border: none;
      border-radius: 5px;
      background-color: #00c3ff;
      color: white;
      font-size: 1em;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.2s;
    }

    button:hover {
      background-color: #0088cc;
      transform: scale(1.1);
    }

    .icon {
      margin-right: 8px;
    }

    .form-container {
      background: rgba(255, 255, 255, 0.1);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.4);
      text-align: center;
      backdrop-filter: blur(10px);
    }
  </style>
</head>
<body>

  <div class="form-container">
    <img src="yamaha logo.png" alt="Logo Yamaha">
    <h1><i class="fas fa-motorcycle icon"></i>COMPRAR EN LÍNEA</h1>

    <label><i class="fas fa-user icon"></i>Nombre completo</label>
    <input type="text" placeholder="Tu nombre completo">

    <label><i class="fas fa-map-marker-alt icon"></i>Dirección</label>
    <input type="text" placeholder="Tu dirección">

    <label><i class="fas fa-phone icon"></i>Número</label>
    <input type="text" placeholder="Tu número telefónico">

    <label><i class="fas fa-box icon"></i>Producto que deseas comprar</label>
    <input type="text" placeholder="Nombre del producto">

    <div>
      <button><i class="fas fa-check icon"></i>Confirmar</button>
      <button style="background-color: #e74c3c;"><i class="fas fa-times icon"></i>Cancelar</button>
    </div>
  </div>

</body>
</html>
