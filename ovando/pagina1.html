<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NETFLIX</title>
  <link rel="icon" href="logo1.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      background-color: #141414;
      color: #ffffff;
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    h1 {
      color: #e50914;
      font-size: 2.5em;
      margin-top: 50px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }

    h1 i {
      color: #ffffff;
    }

    img {
      width: 200px;
      height: 200px;
      margin: 10px;
      border-radius: 10px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    img:hover {
      transform: scale(1.1);
      box-shadow: 0 10px 20px rgba(255, 255, 255, 0.3);
    }

    section {
      margin-bottom: 40px;
    }
  </style>
</head>
<body>

  <section>
    <h1><i class="fas fa-film"></i> PELÍCULAS</h1>
    <img src="pelicula1.jpg" alt="Película 1">
    <img src="pelicula2.jpg" alt="Película 2">
    <img src="pelicula3.jpg" alt="Película 3">
  </section>

  <section>
    <h1><i class="fas fa-tv"></i> SERIES</h1>
    <img src="serie1.jpg" alt="Serie 1">
    <img src="serie2.jpg" alt="Serie 2">
    <img src="serie3.webp" alt="Serie 3">
  </section>

  <section>
    <h1><i class="fas fa-star"></i> ANIMACIÓN</h1>
    <img src="animacion1.webp" alt="Animación 1">
    <img src="animacion2.webp" alt="Animación 2">
    <img src="animacion3.jpg" alt="Animación 3">
  </section>

</body>
</html>
