<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NIKE</title>
  <link rel="icon" href="logo1.png">
  <style>
    body {
      background: linear-gradient(to bottom, #ffffff, #e6e6e6);
      font-family: Arial, sans-serif;
      color: #333;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    header {
      padding: 20px;
      background-color: #000;
      color: white;
      animation: fadeIn 2s ease-in-out;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
    }

    hr {
      width: 50%;
      border: 2px solid #000;
      margin-bottom: 2rem;
      transition: width 0.5s ease;
    }

    hr:hover {
      width: 70%;
    }

    .logo {
      width: 300px;
      animation: slideDown 2s ease;
    }

    details {
      background-color: #f9f9f9;
      border: 1px solid #ccc;
      border-radius: 10px;
      width: 60%;
      margin: 1rem auto;
      padding: 10px;
      box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
      transition: all 0.3s ease-in-out;
    }

    summary {
      font-size: 1.2rem;
      font-weight: bold;
      cursor: pointer;
      padding: 10px;
      transition: color 0.3s;
    }

    summary:hover {
      color: #e32f2f;
    }

    img {
      margin: 10px;
      border-radius: 10px;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    img:hover {
      transform: scale(1.05);
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
    }

    @keyframes slideDown {
      from {
        transform: translateY(-100px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>
  <header>
    <img src="logo1.png" alt="Logo Nike" class="logo">
    <h1>CAT√ÅLOGO DE PRODUCTOS</h1>
    <hr>
  </header>

  <details>
    <summary>üëü ZAPATOS NIKE</summary>
    <img src="Nike1.jpg" width="200" alt="Nike Zapato 1">
    <img src="Nike2.jpg" width="200" alt="Nike Zapato 2">
  </details>

  <details>
    <summary>üéí MOCHILAS NIKE</summary>
    <img src="mochila1.webp" width="200" alt="Mochila 1">
    <img src="mochila2.jpg" width="200" height="200" alt="Mochila 2">
  </details>

  <details>
    <summary>üëï PLAYERAS NIKE</summary>
    <img src="playera1.jpg" width="200" alt="Playera 1">
    <img src="playera2.jpg" width="200" alt="Playera 2">
  </details>
</body>
</html>
