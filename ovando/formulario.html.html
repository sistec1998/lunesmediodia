<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NIKE</title>
  <link rel="icon" href="logo1.png">

  <!-- Fuente e íconos de Google -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #ffffff, #f2f2f2);
      color: #333;
      animation: fadeInBody 2s ease-in-out;
    }

    @keyframes fadeInBody {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .container {
      max-width: 500px;
      margin: 50px auto;
      background: #fff;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      transition: transform 0.3s ease-in-out;
    }

    .container:hover {
      transform: scale(1.02);
    }

    h1 {
      color: #111;
      text-align: center;
      margin-bottom: 20px;
      animation: slideIn 1s ease-out;
    }

    @keyframes slideIn {
      from { transform: translateY(-30px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    img {
      display: block;
      margin: 0 auto 20px;
      width: 200px;
      animation: fadeInLogo 2s;
    }

    @keyframes fadeInLogo {
      from { opacity: 0; transform: scale(0.8); }
      to { opacity: 1; transform: scale(1); }
    }

    label {
      font-weight: bold;
      display: block;
      margin-top: 15px;
      margin-bottom: 5px;
    }

    input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      transition: border-color 0.3s;
    }

    input:focus {
      border-color: #111;
      outline: none;
    }

    button {
      margin-top: 20px;
      padding: 12px 20px;
      width: 100%;
      background-color: #111;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease-in-out;
    }

    button:hover {
      background-color: #555;
    }

    .icon {
      margin-right: 8px;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="logo1.png" alt="Logo de Nike">
    <h1><i class="fas fa-shopping-cart icon"></i>COMPRAR EN LÍNEA</h1>
    <form>
      <label><i class="fas fa-user icon"></i>Nombre completo del cliente</label>
      <input type="text" placeholder="Ingresa tu nombre completo">

      <label><i class="fas fa-map-marker-alt icon"></i>Dirección</label>
      <input type="text" placeholder="Ingresa tu dirección">

      <label><i class="fas fa-phone icon"></i>Teléfono</label>
      <input type="number" placeholder="Ingresa tu número de teléfono">

      <label><i class="fas fa-box icon"></i>Producto que desea comprar</label>
      <input type="text" placeholder="Nombre del producto">

      <button><i class="fas fa-paper-plane icon"></i>Enviar pedido a la tienda</button>
    </form>
  </div>
</body>
</html>
