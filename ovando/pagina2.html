<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NETFLIX</title>
  <link rel="icon" href="logo1.png">
  <!-- Font Awesome para íconos -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(to right, #141e30, #243b55);
      color: white;
      text-align: center;
      margin: 0;
      padding: 40px;
    }

    h1 {
      color: #e50914;
      animation: fadeIn 2s ease-in-out;
    }

    h2 {
      color: #ffffff;
      margin-top: 20px;
    }

    form {
      background-color: rgba(0, 0, 0, 0.7);
      padding: 30px;
      border-radius: 15px;
      width: 300px;
      margin: auto;
      transition: transform 0.3s ease;
    }

    form:hover {
      transform: scale(1.02);
    }

    label {
      display: block;
      margin-top: 15px;
      text-align: left;
    }

    input {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: none;
      border-radius: 5px;
      transition: box-shadow 0.3s;
    }

    input:focus {
      box-shadow: 0 0 10px #e50914;
      outline: none;
    }

    button {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #e50914;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #b0060f;
    }

    img {
      border-radius: 10px;
      margin: 10px;
      transition: transform 0.3s ease;
    }

    img:hover {
      transform: scale(1.1);
    }

    summary {
      cursor: pointer;
      color: #f5c518;
      font-size: 18px;
    }

    ul {
      list-style-type: none;
      padding: 0;
    }

    li {
      margin: 8px 0;
      font-size: 18px;
    }

    a {
      color: #f5c518;
      text-decoration: none;
      font-weight: bold;
    }

    a:hover {
      text-decoration: underline;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <h1><i class="fas fa-film"></i> BIENVENIDOS AL MENÚ DE NETFLIX</h1>

  <h2><i class="fas fa-sign-in-alt"></i> INICIAR SESIÓN</h2>

  <form>
    <label><i class="fas fa-envelope"></i> CORREO ELECTRÓNICO</label>
    <input type="email" placeholder="Ej: usuario@email.com">

    <label><i class="fas fa-lock"></i> CONTRASEÑA</label>
    <input type="password" placeholder="••••••••">

    <button type="submit"><i class="fas fa-arrow-right"></i> ENTRAR</button>

    <hr width="90%"><br>

    <details>
      <summary><i class="fas fa-star"></i> MÁS POPULARES</summary>
      <br>
      <img src="serie2.jpg" width="200" height="200" alt="Serie 2">
      <img src="animacion3.jpg" width="200" height="200" alt="Animación 3">
      <img src="pelicula1.jpg" width="200" height="200" alt="Película 1">
    </details>

    <hr width="100%">
    <h2>SUGERIDAS</h2>
    <ul>
      <li>BRIDGERTON</li>
      <li>KIMETSU NO YAIBA</li>
      <li>MI FELIZ MATRIMONIO</li>
    </ul>

    <hr width="100%">
    <a href="pagina1.html"><i class="fas fa-eye"></i> MÁS VISTAS</a>
  </form>

</body>
</html>
