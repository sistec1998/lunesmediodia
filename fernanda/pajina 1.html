<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Lays</title>
  <link rel="icon" href="imajen 1.png">
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background: linear-gradient(to right, #fceabb, #f8b500);
      color: #333;
      text-align: center;
    }

    h1 {
      font-size: 3em;
      color: #fff;
      text-shadow: 2px 2px 4px #000;
      margin-top: 20px;
    }

    hr {
      border: none;
      height: 3px;
      background-color: #fff;
      width: 80%;
      margin: 20px auto;
    }

    details {
      background-color: rgba(255, 255, 255, 0.9);
      width: 80%;
      margin: 20px auto;
      padding: 15px;
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }

    summary {
      font-size: 1.5em;
      font-weight: bold;
      cursor: pointer;
    }

    img {
      margin: 10px;
      border-radius: 15px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.3);
      transition: transform 0.3s ease;
    }

    img:hover {
      transform: scale(1.05);
    }

    .logo {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <img src="imajen 1.png" width="300" class="logo" alt="Logo">
  <hr>
  <h1>PRODUCTOS</h1>
  <hr>

  <details>
    <summary>CHETOS</summary>
    <img src="chetos.webp" width="300" alt="Chetos 1">
    <img src="Cheetos Bolita.png" width="300" alt="Cheetos Bolita">
    <img src="Cheetos Crunchy_v2_1.png" width="300" alt="Cheetos Crunchy">
  </details>

  <hr>
  <details>
    <summary>PAPAS LAYS</summary>
    <img src="lays 1.webp" width="300" alt="Lays 1">
    <img src="lays 2.png" width="300" alt="Lays 2">
    <img src="lays 4.webp" width="300" alt="Lays 4">
  </details>

  <hr>
  <details>
    <summary>DORITOS</summary>
    <img src="dorito 1.png" width="300" alt="Dorito 1">
    <img src="dorito 2.png" width="300" alt="Dorito 2">
    <img src="dorito 3.png" width="300" alt="Dorito 3">
  </details>
</body>
</html>
