<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Electrónica Panamericana</title>
  <link rel="icon" href="logotipo.png" />
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #e6f2ff, #ffffff);
      color: #333;
      text-align: center;
    }

    header img {
      width: 200px;
      margin-top: 20px;
      animation: bounce 2s infinite;
    }

    nav {
      margin: 20px 0;
    }

    nav a {
      text-decoration: none;
      margin: 0 10px;
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      border-radius: 30px;
      transition: background-color 0.3s, transform 0.3s;
    }

    nav a:hover {
      background-color: #0056b3;
      transform: scale(1.1);
    }

    h1 {
      color: #004080;
      margin-top: 20px;
    }

    h2 {
      margin-top: 40px;
      color: #0066cc;
    }

    form {
      margin: 20px auto;
    }

    input[type="text"] {
      padding: 10px;
      width: 250px;
      border-radius: 10px;
      border: 1px solid #ccc;
      margin-right: 10px;
    }

    input:focus {
      outline: none;
      border-color: #007BFF;
      box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
    }

    button {
      padding: 10px 20px;
      border: none;
      border-radius: 10px;
      background-color: #28a745;
      color: white;
      font-weight: bold;
      transition: transform 0.3s, background-color 0.3s;
    }

    button:hover {
      background-color: #218838;
      transform: scale(1.05);
    }

    .gallery {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin: 20px auto;
      flex-wrap: wrap;
    }

    .gallery img {
      width: 300px;
      height: 200px;
      object-fit: cover;
      border-radius: 10px;
      transition: transform 0.3s;
    }

    .gallery img:hover {
      transform: scale(1.05);
    }

    details summary {
      cursor: pointer;
      font-size: 1.2em;
      font-weight: bold;
      color: #003366;
      margin: 30px 0 10px;
    }

    @keyframes bounce {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-10px);
      }
    }

    hr {
      width: 80%;
      margin: 30px auto;
    }
  </style>
</head>
<body>

  <header>
    <img src="logotipo.png" alt="Logotipo" />
  </header>

  <nav>
    <a href="pagina2.html"><i class="fas fa-shopping-cart"></i> Comprar</a>
    <a href="pagina3.html"><i class="fas fa-store"></i> Tienda</a>
    <a href="pagina4.html"><i class="fas fa-bars"></i> Menú</a>
  </nav>

  <h1><i class="fas fa-globe"></i> Un Mundo Para Elegir</h1>
  <hr />

  <form>
    <label><i class="fas fa-search"></i> ¿Qué buscas?</label><br><br>
    <input type="text" placeholder="Buscar producto..." />
    <button type="submit"><i class="fas fa-search"></i> Buscar</button>
  </form>

  <h2><i class="fas fa-laptop"></i> COMPUTADORAS</h2>
  <div class="gallery">
    <img src="compu1.avif" alt="Computadora 1" />
    <img src="compu2.webp" alt="Computadora 2" />
    <img src="compu3.webp" alt="Computadora 3" />
  </div>

  <h2><i class="fas fa-volume-up"></i> BOCINAS</h2>
  <div class="gallery">
    <img src="bocina1.png" alt="Bocina 1" />
    <img src="bocina2.webp" alt="Bocina 2" />
    <img src="bocina3.png" alt="Bocina 3" />
  </div>

  <h2><i class="fas fa-music"></i> INSTRUMENTOS MUSICALES</h2>
  <div class="gallery">
    <img src="music1.webp" alt="Instrumento 1" />
    <img src="music2.png" alt="Instrumento 2" />
    <img src="music3.gif" alt="Instrumento 3" />
  </div>

  <h2><i class="fas fa-helicopter"></i> DRONES</h2>
  <div class="gallery">
    <img src="dron1.png" alt="Dron 1" />
    <img src="dron2.png" alt="Dron 2" />
    <img src="dron3.png" alt="Dron 3" />
  </div>

  <details>
    <summary><i class="fas fa-snowflake"></i> REFRIGERADORAS</summary>
    <div class="gallery">
      <img src="REFRI3.png" alt="Refrigeradora 3" />
      <img src="REFRI2.png" alt="Refrigeradora 2" />
      <img src="REFRI1.webp" alt="Refrigeradora 1" />
    </div>
  </details>

  <details>
    <summary><i class="fas fa-tv"></i> TELEVISORES</summary>
    <div class="gallery">
      <img src="TELE1.webp" alt="Televisor 1" />
      <img src="TELE1.webp" alt="Televisor 1" />
      <img src="TELE3.webp" alt="Televisor 3" />
    </div>
  </details>

  <details>
    <summary><i class="fas fa-tshirt"></i> LAVADORAS</summary>
    <div class="gallery">
      <img src="LAVA1.webp" alt="Lavadora 1" />
      <img src="LAVA2.avif" alt="Lavadora 2" />
      <img src="LAVA3.png" alt="Lavadora 3" />
    </div>
  </details>

</body>
</html>
