<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Electrónica Panamericana</title>
    <link rel="icon" href="logotipo.png">
    <!-- Font Awesome para iconos -->
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(to right, #f2f9fc, #d6eaff);
            color: #333;
        }

        .container {
            text-align: center;
            padding: 30px;
        }

        header img {
            width: 200px;
            animation: bounce 2s infinite;
        }

        nav {
            margin: 20px 0;
        }

        nav a {
            text-decoration: none;
            color: white;
            background-color: #007BFF;
            padding: 10px 20px;
            border-radius: 20px;
            margin: 0 10px;
            transition: background-color 0.3s, transform 0.3s;
        }

        nav a:hover {
            background-color: #0056b3;
            transform: scale(1.1);
        }

        h1 {
            color: #004080;
            margin-top: 30px;
        }

        form {
            background-color: white;
            max-width: 500px;
            margin: 0 auto;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }

        label {
            font-weight: bold;
            display: block;
            margin-top: 20px;
            text-align: left;
        }

        input[type="text"],
        input[type="number"],
        input[type="date"] {
            width: 100%;
            padding: 10px;
            margin-top: 8px;
            border-radius: 8px;
            border: 1px solid #ccc;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        input:focus {
            border-color: #007BFF;
            box-shadow: 0 0 5px rgba(0,123,255,0.4);
            outline: none;
        }

        button {
            padding: 10px 25px;
            margin: 15px 10px 0;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s, transform 0.3s;
        }

        button:first-of-type {
            background-color: #28a745;
            color: white;
        }

        button:last-of-type {
            background-color: #dc3545;
            color: white;
        }

        button:hover {
            transform: scale(1.05);
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        hr {
            margin: 40px auto;
            width: 80%;
        }
    </style>
</head>
<body>

    <div class="container">
        <header>
            <img src="logotipo.png" alt="Logotipo">
        </header>

        <nav>
            <a href="pagina1.html"><i class="fas fa-box"></i> Productos</a>
            <a href="pagina3.html"><i class="fas fa-store"></i> Tienda</a>
            <a href="pagina4.html"><i class="fas fa-bars"></i> Menú</a>
        </nav>

        <hr>

        <h1><i class="fas fa-file-alt"></i> Formulario de Pedido</h1>

        <form>
            <label><i class="fas fa-tag"></i> Producto</label>
            <input type="text" placeholder="Nombre del producto">

            <label><i class="fas fa-sort-numeric-up"></i> Cantidad</label>
            <input type="number" placeholder="Ej. 3">

            <label><i class="fas fa-credit-card"></i> Número de Tarjeta</label>
            <input type="number" placeholder="0000 0000 0000 0000">

            <label><i class="fas fa-lock"></i> CVV</label>
            <input type="text" placeholder="Ej. 123">

            <label><i class="fas fa-calendar-alt"></i> Fecha de Vencimiento</label>
            <input type="date">

            <button type="submit"><i class="fas fa-check"></i> Enviar Pedido</button>
            <button type="reset"><i class="fas fa-times"></i> Cancelar</button>
        </form>
    </div>

</body>
</html>
