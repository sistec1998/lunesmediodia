
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ropa deportiva</title>
    <link rel="icon" href="puma.png">
    <!-- Enlace a Font Awesome para íconos -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(to bottom right, violet, lightgreen);
            font-family: Arial, sans-serif;
            color: #2f2f2f;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        h1, h2 {
            color: #4B0082; /* Violeta oscuro */
            transition: transform 0.3s ease;
        }

        h1:hover, h2:hover {
            transform: scale(1.05);
        }

        img {
            width: 300px;
            margin: 20px;
            border-radius: 10px;
            transition: transform 0.4s ease, box-shadow 0.4s ease;
        }

        img:hover {
            transform: scale(1.1);
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
        }

        figcaption {
            font-weight: bold;
            color: #006400; /* Verde oscuro */
            margin-bottom: 10px;
        }

        hr {
            border: none;
            height: 3px;
            background-color: #4B0082;
            width: 70%;
            margin: 20px auto;
        }

        p {
            font-size: 18px;
            color: #333;
        }

        .icon {
            font-size: 24px;
            margin-right: 8px;
            color: #4B0082;
        }

        /* Entrada animada */
        body {
            animation: fadeIn 1s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <img src="puma.png" alt="Logo Puma" width="300">
    <hr>
    <h1><i class="fas fa-shoe-prints icon"></i>Zapatos deportivos con estilo de vida para hombres</h1>
    <h2><i class="fas fa-tags icon"></i>Catálogo</h2>

    <img src="aries puma.webp" alt="Puma Aries">
    <figcaption>Q450 - Puma x Aries mostró craft</figcaption>

    <img src="Tenis-Easy-Rider-Pride-Flag.avif" alt="Easy Rider Pride">
    <figcaption>Q500 - Easy Rider zapatos cómodos y deportivos</figcaption>

    <img src="suede.jpg" alt="Suede Classic">
    <figcaption>Q300 - Suede classic cómodos para hombres</figcaption>

    <img src="speed.avif" alt="Speed Shoes">
    <figcaption>Q500 - Zapatos diseñados para carreras y cómodos</figcaption>

    <hr>
    <h2><i class="fas fa-user icon"></i>Contacto del programador</h2>
    <p>Allison Puac</p>
</body>
</html>
