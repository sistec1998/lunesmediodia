<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ELECTRÓNICA PANAMERICANA</title>
    <link rel="icon" href="logo.png">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #b3e5fc; /* celeste */
            font-family: Arial, sans-serif;
            text-align: center;
            transition: background-color 1s ease;
        }

        h1, h2 {
            color: #01579b;
            transition: transform 0.3s ease;
        }

        h1:hover, h2:hover {
            transform: scale(1.05);
        }

        a {
            margin: 10px;
            padding: 10px 20px;
            text-decoration: none;
            color: white;
            background-color: #0288d1;
            border-radius: 8px;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        a:hover {
            background-color: #0277bd;
            transform: scale(1.1);
        }

        img {
            width: 300px;
            margin: 20px;
            border-radius: 10px;
            transition: transform 0.5s ease;
        }

        img:hover {
            transform: scale(1.1);
        }

        input[type="text"] {
            padding: 8px;
            border-radius: 5px;
            border: 1px solid #0288d1;
            transition: box-shadow 0.3s ease;
        }

        input[type="text"]:focus {
            box-shadow: 0 0 10px #0288d1;
            outline: none;
        }

        ol {
            text-align: left;
            display: inline-block;
            margin-top: 10px;
            font-size: 18px;
            color: #004d40;
            transition: transform 0.3s ease;
        }

        ol:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>

    <img src="logo.png" width="200" alt="Logo">
    
    <div>
        <a href="pag1.html">PRODUCTO</a>
        <a href="pag2.html">TIENDA</a>
        <a href="pag4.html">MENÚ</a>
    </div>

    <label for="buscar">BUSCAR</label>
    <input type="text" id="buscar" placeholder="Ingresa tu ciudad...">

    <h2>SUCURSALES</h2>
    <div>
        <img src="imagen22.jpg" alt="Sucursal 1">
        <h2>MAZATE</h2>

        <img src="imagen23.jpg" alt="Sucursal 2">
        <h2>REU</h2>

        <img src="imagen24.jpg" alt="Sucursal 3">
    </div>

    <ol>PETÉN</ol>

    <ol>ZACAPA</ol>

</body>
</html>
