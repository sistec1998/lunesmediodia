<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LAYS - Trabaja con Nosotros</title>
  <link rel="icon" href="logo1.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #fff100, #ff2b2b);
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    h1 {
      color: #fff;
      text-shadow: 2px 2px 4px #000;
      font-size: 2.5em;
      margin-top: 20px;
    }

    .logo {
      width: 200px;
      margin-top: 20px;
      animation: fadeInDown 1s ease;
    }

    form {
      background: #ffffffcc;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
      width: 90%;
      max-width: 500px;
      display: flex;
      flex-direction: column;
      animation: fadeInUp 1s ease;
    }

    label {
      font-weight: bold;
      margin: 10px 0 5px;
      color: #e60000;
    }

    input[type="text"],
    input[type="number"],
    input[type="file"] {
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      transition: all 0.3s ease;
      font-size: 1em;
    }

    input:focus {
      border-color: #ff2b2b;
      box-shadow: 0 0 8px rgba(255,43,43,0.6);
      outline: none;
    }

    button {
      margin-top: 15px;
      padding: 10px;
      font-size: 1em;
      border: none;
      border-radius: 10px;
      background: #e60000;
      color: white;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.2s;
    }

    button:hover {
      background: #cc0000;
      transform: scale(1.05);
    }

    .button-group {
      display: flex;
      justify-content: space-between;
      gap: 10px;
    }

    hr {
      width: 80%;
      max-width: 700px;
      border: none;
      height: 4px;
      background-color: #fff;
      margin: 20px 0;
    }

    @keyframes fadeInDown {
      from {
        opacity: 0;
        transform: translateY(-30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>

  <img src="logo1.png" alt="Logo" class="logo">
  <h1><i class="fas fa-briefcase"></i> TRABAJA CON NOSOTROS</h1>
  <hr>

  <form>
    <label for="nombre"><i class="fas fa-user"></i> TU NOMBRE</label>
    <input type="text" id="nombre" placeholder="Ingresa tu nombre">

    <label for="profesion"><i class="fas fa-graduation-cap"></i> TU PROFESIÓN</label>
    <input type="text" id="profesion" placeholder="Ej. Ingeniero, Diseñador...">

    <label for="dpi"><i class="fas fa-id-card"></i> TU DPI</label>
    <input type="number" id="dpi" placeholder="Número de identificación">

    <label for="cv"><i class="fas fa-file-upload"></i> TU CV</label>
    <input type="file" id="cv">

    <label for="gusto"><i class="fas fa-question-circle"></i> ¿QUÉ TE GUSTARÍA HACER?</label>
    <input type="text" id="gusto" placeholder="Tu área de interés">

    <div class="button-group">
      <button type="submit"><i class="fas fa-paper-plane"></i> POSTULARSE</button>
      <button type="reset"><i class="fas fa-times-circle"></i> CANCELAR</button>
    </div>
  </form>

</body>
</html>
