<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LAYS</title>
  <link rel="icon" href="logo1.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom, #fff100, #ff2b2b);
      color: #333;
      margin: 0;
      padding: 20px;
    }

    h1 {
      font-size: 3em;
      color: #fff;
      text-shadow: 2px 2px #000;
    }

    center {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    img.logo {
      width: 200px;
      animation: zoomIn 1s ease;
    }

    details {
      background: rgba(255, 255, 255, 0.9);
      padding: 15px;
      margin: 20px;
      width: 80%;
      max-width: 900px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      transition: all 0.3s ease;
    }

    summary {
      font-size: 1.5em;
      font-weight: bold;
      cursor: pointer;
      color: #e60000;
    }

    summary::before {
      content: "\f07c ";
      font-family: "Font Awesome 6 Free";
      font-weight: 900;
      margin-right: 10px;
    }

    details[open] {
      transform: scale(1.02);
      background: #fff9c4;
    }

    .card-img {
      width: 250px;
      height: 250px;
      object-fit: cover;
      border-radius: 15px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.3);
      margin: 10px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .card-img:hover {
      transform: scale(1.05);
      box-shadow: 0 12px 24px rgba(0,0,0,0.4);
    }

    hr {
      border: none;
      height: 4px;
      background: #fff;
      width: 80%;
      max-width: 700px;
    }

    @keyframes zoomIn {
      from {
        transform: scale(0.6);
        opacity: 0;
      }
      to {
        transform: scale(1);
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <center>
    <img src="logo1.png" class="logo">
    <h1>PRODUCTOS</h1>
    <hr>

    <details>
      <summary>CHEETOS</summary>
      <img src="chetos1.jpg" class="card-img">
      <img src="chetos2.jpeg" class="card-img">
      <img src="chetos3.jpg" class="card-img">
    </details>

    <details>
      <summary>DORITOS</summary>
      <img src="doritos1.webp" class="card-img">
      <img src="doritos2.webp" class="card-img">
      <img src="doritos3.jpg" class="card-img">
    </details>

    <details>
      <summary>PAPAS LAYS</summary>
      <img src="papas1.webp" class="card-img">
      <img src="papas2.webp" class="card-img">
      <img src="papas3.webp" class="card-img">
    </details>

    <details>
      <summary>GALLETAS</summary>
      <img src="g1.png" class="card-img">
      <img src="g2.png" class="card-img">
      <img src="g3.webp" class="card-img">
    </details>
  </center>
</body>
</html>
