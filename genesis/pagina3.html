<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LAYS - MÃ¡s Sabor</title>
  <link rel="icon" href="logo1.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #fff100, #ff2b2b);
      margin: 0;
      padding: 0;
      color: #333;
    }

    .container {
      text-align: center;
      padding: 40px 20px;
      animation: fadeIn 1.5s ease;
    }

    img.logo {
      width: 200px;
      animation: bounceIn 1s ease;
    }

    h1 {
      font-size: 3em;
      color: white;
      text-shadow: 2px 2px #000;
    }

    hr {
      width: 80%;
      max-width: 700px;
      border: none;
      height: 4px;
      background-color: white;
      margin: 20px auto;
    }

    h2 {
      color: #e60000;
      font-size: 2em;
      margin-top: 30px;
    }

    ol, ul {
      list-style: none;
      padding: 0;
      margin: 0 auto 30px;
      max-width: 400px;
      text-align: left;
    }

    ol li, ul li {
      background: #fff9c4;
      border: 2px solid #ff2b2b;
      border-radius: 12px;
      padding: 12px 20px;
      margin-bottom: 10px;
      font-size: 1.1em;
      display: flex;
      align-items: center;
      gap: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      transition: transform 0.2s ease, background 0.3s;
    }

    ol li:hover, ul li:hover {
      background: #ffe082;
      transform: scale(1.03);
    }

    li::before {
      font-family: "Font Awesome 6 Free";
      font-weight: 900;
      color: #e60000;
    }

    ol li::before {
      content: "\f7c8"; /* cookie icon */
    }

    ul li::before {
      content: "\f5a4"; /* candy icon */
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes bounceIn {
      0% {
        opacity: 0;
        transform: scale(0.5);
      }
      60% {
        transform: scale(1.1);
      }
      80% {
        transform: scale(0.95);
      }
      100% {
        opacity: 1;
        transform: scale(1);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="logo1.png" alt="LAYS logo" class="logo">
    <h1>MAS SABOR</h1>
    <hr>

    <h2><i class="fas fa-cookie-bite"></i> GALLETAS</h2>
    <ol>
      <li>CHOKIS</li>
      <li>ARCOIRIS</li>
      <li>EMPERADOR</li>
      <li>CHIKI</li>
    </ol>

    <h2><i class="fas fa-candy-cane"></i> GOLOSINAS</h2>
    <ul>
      <li>FIESTA</li>
      <li>DETODITO</li>
      <li>CRUJITOS</li>
    </ul>
  </div>
</body>
</html>
