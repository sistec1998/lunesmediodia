<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ELECTRONICA PANAMERICANA</title>
    <link rel="icon" href="logo.png">
    <style>
        body {
            background-color: #b3e5fc; /* Fondo celeste */
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            transition: background-color 0.5s ease;
        }

        a {
            display: inline-block;
            margin: 10px;
            padding: 10px 20px;
            color: #00796b;
            text-decoration: none;
            border-radius: 5px;
            background-color: #e0f7fa;
            transition: all 0.3s ease;
        }

        a:hover {
            background-color: #4dd0e1;
            color: white;
            transform: scale(1.05);
        }

        h2 {
            margin-top: 30px;
            color: #004d40;
        }

        label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
            color: #006064;
        }

        input {
            padding: 8px;
            width: 250px;
            border: 1px solid #0097a7;
            border-radius: 5px;
            transition: box-shadow 0.3s ease;
        }

        input:focus {
            box-shadow: 0 0 10px #4dd0e1;
            outline: none;
        }

        button {
            margin: 15px;
            padding: 10px 20px;
            background-color: #00bcd4;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            background-color: #00838f;
            transform: scale(1.05);
        }

        img {
            margin-top: 20px;
            transition: transform 0.6s ease;
        }

        img:hover {
            transform: rotate(5deg) scale(1.02);
        }
    </style>
</head>
<body>

    <img src="logo.png" width="500" alt="Logo">
    <div>
        <a href="pag1.html">PRODUCTOS</a>
        <a href="pag3.html">TIENDA</a>
        <a href="pag4.html">MENU</a>
    </div>

    <h2>FORMULARIO DE PRODUCTO</h2>
    
    <form>
        <label>FORMULARIO DE PRODUCTO</label>
        <input type="text" placeholder="Nombre del producto">
        <br><br>

        <label>CANTIDAD</label>
        <input type="number" placeholder="Cantidad">
        <br><br>

        <label>NUMERO DE TARJETA</label>
        <input type="text" placeholder="XXXX-XXXX-XXXX-XXXX">
        <br><br>

        <label>CVV</label>
        <input type="text" placeholder="123">
        <br><br>

        <label>FECHA DE VENCIMIENTO</label>
        <input type="text" placeholder="MM/AA">
        <br><br>

        <button type="submit">BUSCAR</button>
        <button type="reset">CANCELAR</button>
    </form>

</body>
</html>
