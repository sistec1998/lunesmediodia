<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Lays</title>
    <link rel="icon" href="logo.png">
    <style>
        /* Estilo general */
        body {
            background: linear-gradient(to right, #ffe259, #ffa751);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #333;
            margin: 0;
            padding: 0;
            text-align: center;
            transition: background 1s ease;
        }

        /* Animación de entrada */
        h1, h2, li {
            animation: fadeIn 1.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Logo */
        img {
            width: 200px;
            margin-top: 30px;
            transition: transform 0.5s ease;
        }

        img:hover {
            transform: scale(1.1);
        }

        h1 {
            color: #e63946;
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        h2 {
            color: #1d3557;
            font-size: 2em;
            margin-top: 40px;
        }

        ol {
            list-style-type: none;
            padding: 0;
        }

        li {
            background: rgba(255, 255, 255, 0.6);
            margin: 10px auto;
            padding: 10px 20px;
            width: 200px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: background 0.3s, transform 0.3s;
        }

        li:hover {
            background: rgba(255, 255, 255, 0.9);
            transform: translateY(-5px);
        }

        hr {
            border: none;
            height: 2px;
            background-color: #e76f51;
            width: 50%;
            margin: 30px auto;
        }
    </style>
</head>
<body>
    <img src="logo.png" alt="Logo de Lays">
    <h1>Productos que le pueden interesar</h1>
    <ol>
        <li>Detodito</li>
        <li>Crujitos</li>
        <li>Fiestas</li>
    </ol>
    <hr>
    <h2>Galletas</h2>
    <ol>
        <li>Chokis</li>
        <li>Emperador</li>
        <li>Pingüinos</li>
        <li>Arcoíris</li>
    </ol>
</body>
</html>
