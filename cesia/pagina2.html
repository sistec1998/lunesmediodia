<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Lays</title>
  <link rel="icon" href="logo.png">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #ffe259, #ffa751);
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      padding: 40px;
    }

    img {
      width: 200px;
      animation: zoomIn 1s ease-in-out;
    }

    h1, h2 {
      text-align: center;
      color: #333;
    }

    .container {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 20px;
      width: 80%;
      max-width: 1000px;
      margin-top: 30px;
    }

    .card {
      background: #fff;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 12px 24px rgba(0,0,0,0.3);
    }

    label {
      display: block;
      margin: 10px 0 5px;
      color: #555;
    }

    input {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 8px;
      transition: border-color 0.3s ease;
    }

    input:focus {
      border-color: #ffa751;
      outline: none;
    }

    .buttons {
      grid-column: span 2;
      text-align: center;
      margin-top: 20px;
    }

    button {
      padding: 10px 20px;
      margin: 10px;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      background-color: #ff9900;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #cc7a00;
    }

    @keyframes zoomIn {
      from {
        transform: scale(0.8);
        opacity: 0;
      }
      to {
        transform: scale(1);
        opacity: 1;
      }
    }
  </style>
</head>
<body>

  <img src="logo.png" alt="Logo de Lays">
  <h1>Comprar</h1>
  <hr style="width: 60%; border: 1px solid #fff">

  <div class="container">

    <div class="card">
      <h2>Datos Personales</h2>
      <form>
        <label>Nombre</label>
        <input type="text">
        <label>Teléfono</label>
        <input type="number">
        <label>Dirección</label>
        <input type="text">
        <label>Correo Electrónico</label>
        <input type="email">
      </form>
    </div>

    <div class="card">
      <h2>Datos del Producto</h2>
      <form>
        <label>Producto</label>
        <input type="text">
        <label>Cantidad</label>
        <input type="number">
      </form>
    </div>

    <div class="card">
      <h2>Datos del Pago</h2>
      <form>
        <label>Número de Tarjeta</label>
        <input type="number">
        <label>CVV</label>
        <input type="text">
        <label>Fecha de Vencimiento</label>
        <input type="date">
      </form>
    </div>

    <div class="buttons">
      <button type="submit">Confirmar</button>
      <button type="reset">Cancelar</button>
    </div>

  </div>

</body>
</html>
