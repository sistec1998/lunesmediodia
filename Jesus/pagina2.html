<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SARITA</title>
  <link rel="icon" href="logo.png"/>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">

  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

  <style>
    body {
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      background: linear-gradient(135deg, #e90909, #0447f1);
      color: #333;
      animation: fadeIn 2s ease;
    }

    center {
      padding: 40px;
      background: rgba(255, 255, 255, 0.85);
      border-radius: 15px;
      width: 90%;
      max-width: 500px;
      margin: 50px auto;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s ease-in-out;
    }

    center:hover {
      transform: scale(1.02);
    }

    h1 {
      color: #8B0000;
      margin-bottom: 10px;
    }

    img {
      transition: transform 0.5s ease;
    }

    img:hover {
      transform: rotate(-2deg) scale(1.05);
    }

    hr {
      border: 2px solid #8B0000;
      width: 100%;
      margin: 20px 0;
    }

    label {
      font-weight: bold;
      font-size: 16px;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 2px solid #8B0000;
      border-radius: 8px;
      outline: none;
      transition: box-shadow 0.3s ease;
    }

    input:focus {
      box-shadow: 0 0 8px #8B0000;
    }

    button {
      background-color: #8B0000;
      color: white;
      padding: 12px 25px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.3s ease;
    }

    button:hover {
      background-color: #a10000;
      transform: scale(1.05);
    }

    i {
      margin-right: 8px;
      color: #8B0000;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <center>
    <img src="logo.png" width="200" alt="Logo"/>
    <h1><i class="fas fa-comment-dots"></i>QUEREMOS ESCUCHARTE</h1>
    <hr />
    
    <label><i class="fas fa-user"></i>Nombre</label><br/>
    <input type="text" placeholder="Tu nombre completo"/><br/>

    <label><i class="fas fa-flag"></i>País</label><br/>
    <input type="text" placeholder="Ej. México"/><br/>

    <label><i class="fas fa-phone"></i>Teléfono</label><br/>
    <input type="number" placeholder="Ej. +52 123 456 7890"/><br/>

    <label><i class="fas fa-envelope"></i>Correo</label><br/>
    <input type="email" placeholder="ejemplo@correo.com"/><br/>

    <label><i class="fas fa-comment"></i>Mensaje</label><br/>
    <input type="text" placeholder="Escribe tu mensaje aquí"/><br/>

    <button><i class="fas fa-paper-plane"></i>Enviar</button>
  </center>
</body>
</html>
