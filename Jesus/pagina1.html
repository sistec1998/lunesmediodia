<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SARITA</title>
  <link rel="icon" href="logo.png" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #fff0f5;
      color: #6d214f;
      text-align: center;
    }

    h1, h2 {
      color: #c44569;
      margin: 20px 0 10px;
      transition: transform 0.3s ease;
    }

    h1:hover, h2:hover {
      transform: scale(1.05);
    }

    hr {
      border: none;
      height: 4px;
      width: 200px;
      background: #c44569;
      margin: 10px auto 30px;
      border-radius: 2px;
    }

    img {
      width: 250px;
      margin: 10px;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      transition: transform 0.3s ease;
    }

    img:hover {
      transform: scale(1.05);
    }

    .carousel {
      display: flex;
      overflow-x: auto;
      scroll-behavior: smooth;
      padding: 10px;
      gap: 20px;
      scrollbar-width: none;
    }

    .carousel::-webkit-scrollbar {
      display: none;
    }

    .section {
      margin-bottom: 40px;
    }

    .icon {
      margin-right: 10px;
      color: #f78fb3;
    }
  </style>
</head>
<body>
  <img src="logo.png" width="300" alt="Logo" />
  <h1><i class="fa-solid fa-ice-cream icon"></i>PRODUCTOS</h1>
  <hr />

  <div class="section">
    <h2><i class="fa-solid fa-cake-candles icon"></i>PASTELES</h2>
    <div class="carousel">
      <img src="pastel1.jpg" alt="Pastel 1" />
      <img src="pastel2.jpg" alt="Pastel 2" />
      <img src="pastel3.jpg" alt="Pastel 3" />
      <img src="pastel4.jpg" alt="Pastel 4" />
    </div>
  </div>

  <div class="section">
    <h2><i class="fa-solid fa-popsicle icon"></i>PALETAS</h2>
    <div class="carousel">
      <img src="helado15.png" alt="Paleta 1" />
      <img src="helado10.jpg" alt="Paleta 2" />
      <img src="helado11.png" alt="Paleta 3" />
      <img src="helado12.png" alt="Paleta 4" />
    </div>
  </div>

  <div class="section">
    <h2><i class="fa-solid fa-mug-hot icon"></i>ESPECIALIDADES</h2>
    <div class="carousel">
      <img src="helado1.png" alt="Especialidad 1" />
      <img src="helado2.png" alt="Especialidad 2" />
      <img src="helado3.png" alt="Especialidad 3" />
      <img src="paleta1.png" alt="Especialidad 4" />
    </div>
  </div>
</body>
</html>
