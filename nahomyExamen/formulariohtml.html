<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>McMacdonalds</title>
  <link rel="icon" href="McDonalds-logo.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      padding: 30px;
    }

    img {
      width: 300px;
      margin-bottom: 20px;
      animation: fadeIn 2s ease-in-out;
    }

    h1 {
      font-size: 2.5em;
      color: #ffcc00;
      margin-bottom: 20px;
    }

    form {
      background-color: #111;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 10px #ffcc00;
      max-width: 400px;
      width: 100%;
      animation: fadeInUp 1.5s ease;
    }

    label {
      font-weight: bold;
      display: block;
      margin-bottom: 6px;
      text-align: left;
    }

    input[type="text"] {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 8px;
      margin-bottom: 20px;
      transition: all 0.3s ease;
    }

    input[type="text"]:focus {
      outline: none;
      box-shadow: 0 0 8px #ffcc00;
    }

    button {
      background-color: #ffcc00;
      color: #000;
      font-weight: bold;
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      width: 100%;
      transition: all 0.3s ease;
    }

    button:hover {
      background-color: #ffaa00;
      transform: scale(1.03);
      box-shadow: 0 0 10px #ffaa00;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(40px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <img src="McDonalds-logo.png" alt="Logo McDonald's">
  <h1><i class="fas fa-utensils"></i> COMPRA EN LÍNEA</h1>

  <form onsubmit="mostrarMensaje(event)">
    <label for="nombre">Nombre completo</label>
    <input type="text" id="nombre" required>

    <label for="direccion">Dirección</label>
    <input type="text" id="direccion" required>

    <label for="telefono">Teléfono</label>
    <input type="text" id="telefono" required>

    <label for="orden">¿Qué deseas ordenar?</label>
    <input type="text" id="orden" required>

    <button type="submit">Enviar Pedido</button>
  </form>

  <script>
    function mostrarMensaje(event) {
      event.preventDefault(); // Evita que se recargue la página
      alert("✅ ¡Ordenado con éxito! Gracias por tu compra.");
    }
  </script>

</body>
</html>
