<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LAYS</title>
    <link rel="icon" href="Logo-lays.png">
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #fceabb, #f8b500);
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            animation: fadeIn 1s ease-in;
        }

        h1 {
            color: #d32f2f;
            font-size: 2.5em;
            margin-bottom: 20px;
            animation: slideDown 1s ease-out;
        }

        form {
            background-color: #fff8dc;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
            width: 90%;
            max-width: 500px;
            animation: fadeInUp 1s ease-in-out;
        }

        label {
            font-weight: bold;
        }

        input[type="text"],
        input[type="file"] {
            width: 90%;
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 20px;
            border: 2px solid #ffcc00;
            border-radius: 8px;
            transition: border 0.3s, transform 0.2s;
        }

        input:focus {
            border-color: #ffa500;
            transform: scale(1.02);
            outline: none;
        }

        button {
            padding: 10px 20px;
            margin: 10px;
            border: none;
            border-radius: 8px;
            background-color: #ff9800;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }

        button:hover {
            background-color: #e65100;
            transform: scale(1.05);
        }

        img {
            width: 200px;
            animation: logoFade 2s ease-in-out;
        }

        hr {
            width: 100%;
            height: 3px;
            background-color: #ff9800;
            border: none;
            margin-bottom: 20px;
            animation: growWidth 1.5s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideDown {
            from { transform: translateY(-30px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        @keyframes fadeInUp {
            from { transform: translateY(40px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        @keyframes logoFade {
            from { opacity: 0; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1); }
        }

        @keyframes growWidth {
            from { width: 0; }
            to { width: 100%; }
        }
    </style>
</head>
<body>
    <div>
        <center>
            <img src="Logo-lays.png" alt="Logo Lays">
            <h1>TRABAJA CON NOSOTROS</h1>
            <hr>
            <form>
                <label>TU NOMBRE</label><br>
                <input type="text"><br>

                <label>TU PROFESIÓN</label><br>
                <input type="text"><br>

                <label>TU DPI</label><br>
                <input type="text"><br>

                <label>TU CV</label><br>
                <input type="file"><br>

                <label>¿QUÉ TE GUSTA HACER?</label><br>
                <input type="text"><br>

                <button type="submit">Postularse</button>
                <button type="reset">Cancelar</button>
            </form>
        </center>
    </div>
</body>
</html>
