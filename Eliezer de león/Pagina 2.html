<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>VIAJES</title>
  <link rel="icon" href="Logo..png">
  <!-- Font Awesome para iconos -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #e0f7fa; /* celeste claro */
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      animation: fadeIn 2s ease-in;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .container {
      background: white;
      padding: 30px 40px;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      text-align: center;
    }

    .container:hover {
      transform: scale(1.02);
      box-shadow: 0 0 30px rgba(0,0,0,0.2);
    }

    img {
      width: 200px;
      transition: transform 0.5s ease;
    }

    img:hover {
      transform: rotate(5deg) scale(1.05);
    }

    h1 {
      color: #00796b;
      margin-bottom: 10px;
    }

    hr {
      border: 1px solid #26c6da;
      margin-bottom: 20px;
    }

    form {
      text-align: left;
    }

    label {
      font-weight: bold;
      display: block;
      margin-top: 15px;
    }

    input {
      width: 100%;
      padding: 10px;
      border: 2px solid #b2ebf2;
      border-radius: 10px;
      transition: all 0.3s ease;
    }

    input:focus {
      border-color: #00bcd4;
      outline: none;
      background-color: #e0f2f1;
    }

    button {
      margin-top: 20px;
      padding: 10px 20px;
      border: none;
      border-radius: 10px;
      background-color: #00bcd4;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    button:hover {
      background-color: #0097a7;
      transform: scale(1.05);
    }

    button + button {
      margin-left: 10px;
      background-color: #ef5350;
    }

    button + button:hover {
      background-color: #d32f2f;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="Logo..png" alt="Logo">
    <h1><i class="fas fa-plane-departure"></i> RESERVA TU VIAJE</h1>
    <hr width="100%">
    
    <form>
      <label><i class="fas fa-user"></i> ¿Cómo te llamas?</label>
      <input type="text">

      <label><i class="fas fa-phone"></i> Teléfono</label>
      <input type="number">

      <label><i class="fas fa-envelope"></i> Correo electrónico</label>
      <input type="email">

      <label><i class="fas fa-map-marked-alt"></i> Lugar Turístico</label>
      <input type="text">

      <label><i class="fas fa-calendar-alt"></i> Fecha para Viajar</label>
      <input type="date">

      <label><i class="fas fa-credit-card"></i> N. Tarjeta (crédito/débito)</label>
      <input type="text">

      <button type="submit"><i class="fas fa-check-circle"></i> Reservar</button>
      <button type="reset"><i class="fas fa-times-circle"></i> Cancelar</button>
    </form>
  </div>
</body>
</html>
