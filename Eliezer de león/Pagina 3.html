<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LAYS</title>
    <link rel="icon" href="Logo-lays.png">
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #fff3cd, #ffecb3);
            color: #333;
            animation: fadeIn 1s ease-in;
            text-align: center;
        }

        h1 {
            color: #d32f2f;
            font-size: 3em;
            margin-top: 20px;
            animation: slideIn 1.2s ease-out;
        }

        h2 {
            color: #ff9800;
            font-size: 2em;
            animation: fadeInUp 1.2s ease-in;
        }

        img {
            width: 250px;
            margin-top: 20px;
            animation: logoBounce 2s ease-in-out;
        }

        hr {
            border: none;
            height: 3px;
            background-color: #f57c00;
            width: 70%;
            margin: 30px auto;
            animation: growLine 1s ease-in-out;
        }

        ol, ul {
            text-align: left;
            display: inline-block;
            padding: 20px;
            background-color: #fff8e1;
            border-radius: 12px;
            box-shadow: 0 6px 12px rgba(0,0,0,0.1);
            animation: fadeInList 1.5s ease-in;
        }

        li {
            margin: 10px 0;
            font-size: 1.2em;
            transition: transform 0.3s, color 0.3s;
        }

        li:hover {
            transform: scale(1.05);
            color: #e65100;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideIn {
            from { transform: translateY(-30px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        @keyframes fadeInUp {
            from { transform: translateY(30px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        @keyframes growLine {
            from { width: 0; }
            to { width: 70%; }
        }

        @keyframes logoBounce {
            0% { transform: scale(0.8); opacity: 0; }
            60% { transform: scale(1.05); opacity: 1; }
            100% { transform: scale(1); }
        }

        @keyframes fadeInList {
            from { opacity: 0; transform: translateY(40px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <img src="Logo-lays.png" alt="Logo Lays">
    <h1>MÃ¡s sabor</h1>
    <hr>

    <h2>GALLETA</h2>
    <ol>
        <li>CHOKIS</li>
        <li>ARCOIRIS</li>
        <li>EMPERADOR</li>
        <li>CHIKI</li>
    </ol>

    <hr>

    <h2>GOLOSINAS</h2>
    <ul>
        <li>FIESTA</li>
        <li>DETODITO</li>
        <li>CRUJITOS</li>
    </ul>
</body>
</html>
