<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LAYS</title>
    <link rel="icon" href="Logo-lays.png">
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f7d358, #fbbd08);
            color: #333;
            text-align: center;
        }

        h1 {
            font-size: 3em;
            margin-top: 20px;
            color: #d32f2f;
            animation: fadeIn 2s ease-in-out;
        }

        img {
            margin: 10px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        img:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 12px rgba(0,0,0,0.3);
        }

        details {
            margin: 20px auto;
            width: 80%;
            max-width: 800px;
            background: #fff3cd;
            padding: 15px;
            border-radius: 10px;
            border: 2px solid #f0ad4e;
            transition: all 0.3s ease-in-out;
        }

        summary {
            font-size: 1.5em;
            cursor: pointer;
            color: #5c3317;
        }

        details[open] {
            background-color: #fff8e1;
            transform: scale(1.01);
        }

        hr {
            border: none;
            height: 3px;
            background-color: #d32f2f;
            width: 80%;
            animation: slideIn 1s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes slideIn {
            from { width: 0; }
            to { width: 80%; }
        }
    </style>
</head>
<body>
    <img src="Logo-lays.png" width="250" alt="Logo Lays">
    <h1>PRODUCTOS</h1>
    <hr>

    <details>
        <summary>CHEETOS</summary>
        <img src="c1.jpg" width="250">
        <img src="c2.png" width="250">
        <img src="c3.png" width="250">
    </details>

    <details>
        <summary>DORITOS</summary>
        <img src="d1.jpg" width="250">
        <img src="d2.jpg" width="250">
        <img src="aa.jpg" width="320">
    </details>

    <details>
        <summary>PAPAS LAYS</summary>
        <img src="l1.jpg" width="260">
        <img src="11.png" width="450">
        <img src="l3.jpg" width="230">
    </details>

    <details>
        <summary>GALLETAS</summary>
        <img src="2.jpg" width="280">
        <img src="3.jpg" width="250">
        <img src="4.webp" width="250">
    </details>
</body>
</html>
