<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shein</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(to right, #fce4ec, #f8bbd0);
            margin: 0;
            padding: 0;
            text-align: center;
            color: #333;
        }

        header img {
            margin-top: 20px;
            width: 200px;
            transition: transform 0.5s;
        }

        header img:hover {
            transform: scale(1.1);
        }

        p {
            font-size: 1.2em;
            padding: 10px 20px;
            color: #444;
        }

        ul {
            list-style: none;
            padding: 0;
            margin: 5px;
            font-weight: bold;
            color: #880e4f;
            transition: color 0.3s;
        }

        ul:hover {
            color: #ad1457;
        }

        .links a {
            display: inline-block;
            margin: 15px;
            padding: 10px 20px;
            background-color: #ec407a;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.4s, transform 0.3s;
        }

        .links a:hover {
            background-color: #d81b60;
            transform: scale(1.05);
        }

        .card-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            margin: 30px auto;
            max-width: 1000px;
        }

        .card {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 250px;
            padding: 15px;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }

        .card img {
            width: 100%;
            border-radius: 10px;
        }

        .card-title {
            margin: 10px 0;
            font-size: 1.1em;
            color: #880e4f;
        }
    </style>
</head>
<body>
    <header>
        <img src="logo1.webp" alt="Logo de Shein">
        <p>Shein les ofrece muchas cosas que desean comprar: gorras, blusas, zapatos ¡y muchas cosas más! Los esperamos.</p>
    </header>

    <div>
        <ul>Flores</ul>
        <ul>Génova</ul>
        <ul>Coatepeque</ul>
    </div>

    <div class="links">
        <a href="pagina1.html">Catálogo de Productos</a>
        <a href="pagina2.html">Comprar en Línea</a>
    </div>

    <div class="card-container">
        <div class="card">
            <img src="producto1.webp" alt="Producto 1">
            <div class="card-title">Blusa elegante</div>
        </div>
        <div class="card">
            <img src="producto2.webp" alt="Producto 2">
            <div class="card-title">Zapatos modernos</div>
        </div>
        <div class="card">
            <img src="producto3.webp" alt="Producto 3">
            <div class="card-title">Gorra deportiva</div>
        </div>
        <!-- Puedes seguir agregando más tarjetas -->
    </div>
</body>
</html>
