<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Electrónica Panamericana</title>
  <link rel="icon" href="logo de electronica.png">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #007bff, #0056b3);
      font-family: 'Arial', sans-serif;
      color: white;
    }

    .container {
      text-align: center;
      padding: 40px 20px;
    }

    img {
      width: 150px;
      border-radius: 10px;
      margin-bottom: 20px;
      transition: transform 0.3s ease;
    }

    img:hover {
      transform: scale(1.05);
    }

    nav a {
      color: white;
      text-decoration: none;
      margin: 0 15px;
      font-weight: bold;
      padding: 10px 20px;
      border-radius: 5px;
      transition: background-color 0.3s, color 0.3s;
    }

    nav a:hover {
      background-color: #ffffff;
      color: #0056b3;
    }

    form {
      background-color: rgba(255, 255, 255, 0.1);
      border-radius: 15px;
      padding: 30px;
      max-width: 400px;
      margin: 30px auto;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
      transition: transform 0.3s;
    }

    form:hover {
      transform: scale(1.02);
    }

    form h1 {
      color: #fff;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }

    input {
      width: 90%;
      padding: 10px;
      margin: 5px 0;
      border: none;
      border-radius: 5px;
    }

    button {
      margin-top: 15px;
      padding: 10px 20px;
      background-color: #28a745;
      border: none;
      border-radius: 5px;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #218838;
    }

    .cancel-btn {
      background-color: #dc3545;
    }

    .cancel-btn:hover {
      background-color: #c82333;
    }

    footer {
      margin-top: 40px;
      padding: 20px;
      background-color: #003366;
    }

    .social-icons a {
      color: white;
      font-size: 24px;
      margin: 0 10px;
      transition: color 0.3s;
    }

    .social-icons a:hover {
      color: #ffcc00;
    }
  </style>
</head>
<body>

  <div class="container">
    <img src="logo de electronica.png" alt="Logo Electrónica Panamericana">
    
    <nav>
      <a href="pagina1.html">Comprar</a>
      <a href="pagina3.html">Tienda</a>
      <a href="pagina4.html">Productos</a>
    </nav>

    <form>
      <h1>Formulario de Pedido</h1>
      <label>Producto</label>
      <input type="text" placeholder="Nombre del producto">
      
      <label>Cantidad</label>
      <input type="text" placeholder="Cantidad">
      
      <label>Número de tarjeta</label>
      <input type="text" placeholder="1234 5678 9012 3456">
      
      <label>CVV</label>
      <input type="text" placeholder="123">
      
      <label>Fecha de nacimiento</label>
      <input type="text" placeholder="dd/mm/aaaa">
      
      <button type="submit">Buscar</button><br>
      <button type="button" class="cancel-btn">Cancelar</button>
    </form>

    <footer>
      <div class="social-icons">
        <a href="#"><i class="fab fa-facebook"></i></a>
        <a href="#"><i class="fab fa-twitter"></i></a>
        <a href="#"><i class="fab fa-instagram"></i></a>
        <a href="#"><i class="fab fa-whatsapp"></i></a>
      </div>
      <p>© 2025 Electrónica Panamericana</p>
    </footer>
  </div>

</body>
</html>
