<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shein</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #b3d9ff, #e6f2ff);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .card {
            background-color: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            width: 100%;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.3);
        }

        img {
            width: 200px;
            margin-bottom: 20px;
            transition: transform 0.4s ease;
        }

        img:hover {
            transform: scale(1.1);
        }

        h1 {
            color: #0059b3;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin: 10px 0 5px;
            color: #004080;
            text-align: left;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            border: 2px solid #99ccff;
            border-radius: 8px;
            margin-bottom: 15px;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        input[type="text"]:focus {
            border-color: #0073e6;
            box-shadow: 0 0 8px #99ccff;
            outline: none;
        }

        button {
            background-color: #0073e6;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #005bb5;
        }
    </style>
</head>
<body>
    <div class="card">
        <img src="logo1.webp" alt="Logo Shein">
        <h1>Comprar en línea</h1>
        <form>
            <label>Nombre completo</label>
            <input type="text">

            <label>Dirección</label>
            <input type="text">

            <label>Teléfono</label>
            <input type="text">

            <label>Producto que desea comprar</label>
            <input type="text">

            <button type="submit">Enviar</button>
        </form>
    </div>
</body>
</html>
