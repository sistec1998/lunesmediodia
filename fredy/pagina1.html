<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Electronica Panamericana</title>
  <link rel="icon" href="logo de electronica.png"/>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to bottom, #007BFF, #0056b3);
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      color: white;
    }

    header, h2 {
      text-align: center;
      margin: 20px 0;
    }

    nav {
      text-align: center;
      margin: 10px 0;
    }

    nav a {
      color: white;
      margin: 0 15px;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s;
    }

    nav a:hover {
      color: #ffd700;
    }

    .search-bar {
      text-align: center;
      margin: 20px;
    }

    .search-bar input, .search-bar button {
      padding: 10px;
      border: none;
      border-radius: 5px;
      margin: 5px;
    }

    .search-bar button {
      background-color: #28a745;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .search-bar button:hover {
      background-color: #218838;
    }

    .cards-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin: 20px auto;
    }

    .card {
      background: white;
      border-radius: 10px;
      overflow: hidden;
      width: 300px;
      transition: transform 0.3s, box-shadow 0.3s;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }

    .card:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 12px rgba(0,0,0,0.3);
    }

    .card img {
      width: 100%;
      height: auto;
      display: block;
    }

    details {
      margin: 20px auto;
      width: 90%;
      color: white;
    }

    footer {
      text-align: center;
      padding: 20px;
      background-color: #003366;
    }

    .social-icons a {
      color: white;
      margin: 0 10px;
      font-size: 24px;
      transition: color 0.3s;
    }

    .social-icons a:hover {
      color: #ffcc00;
    }
  </style>
</head>
<body>

  <header>
    <img src="logo de electronica.png" alt="Logo" width="150"/>
    <h1>Electrónica Panamericana</h1>
  </header>

  <nav>
    <a href="pagina2.html">Comprar</a>
    <a href="pagina3.html">Tienda</a>
    <a href="pagina4.html">Productos</a>
  </nav>

  <div class="search-bar">
    <label for="busqueda">¿Qué buscas?</label>
    <input type="text" id="busqueda" placeholder="Buscar...">
    <button>Buscar</button>
  </div>

  <h2>Un mundo para elegir</h2>
  <div class="cards-container">
    <div class="card"><img src="computadora1.jpg" alt=""></div>
    <div class="card"><img src="computadora2.png" alt=""></div>
    <div class="card"><img src="computadora3.jpg" alt=""></div>
  </div>

  <h2>Bocinas</h2>
  <div class="cards-container">
    <div class="card"><img src="bocina1.jpg" alt=""></div>
    <div class="card"><img src="bocina2.png" alt=""></div>
    <div class="card"><img src="bocina3.jpg" alt=""></div>
  </div>

  <h2>Instrumentos Musicales</h2>

    <div class="card"><img src="guitarra.jpg" alt=""></div>

  </div>

  <h2>Drones</h2>
  <div class="cards-container">
    <div class="card"><img src="dron1.webp" alt=""></div>
    <div class="card"><img src="dron2.jpg" alt=""></div>
    <div class="card"><img src="dron3.jpg" alt=""></div>
  </div>

  <details>
    <summary>Refrigeradoras</summary>
    <div class="cards-container">
      <div class="card"><img src="refri1.webp" alt=""></div>
      <div class="card"><img src="refri2.webp" alt=""></div>
      <div class="card"><img src="refri3.webp" alt=""></div>
    </div>
  </details>

  <details>
    <summary>TV</summary>
    <div class="cards-container">
      <div class="card"><img src="tv1.jpg" alt=""></div>
      <div class="card"><img src="tv2.jpg" alt=""></div>
      <div class="card"><img src="tv3.webp" alt=""></div>
    </div>
  </details>

  <details>
    <summary>Lavadoras</summary>
    <div class="cards-container">
      <div class="card"><img src="lava1.webp" alt=""></div>

  <footer>
    <div class="social-icons">
      <a href="#"><i class="fab fa-facebook"></i></a>
      <a href="#"><i class="fab fa-twitter"></i></a>
      <a href="#"><i class="fab fa-instagram"></i></a>
      <a href="#"><i class="fab fa-whatsapp"></i></a>
    </div>
    <p>© 2025 Electrónica Panamericana</p>
  </footer>

</body>
</html>
