<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Catálogo Shein</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    header {
      background-color: #ff69b4;
      padding: 20px 0;
    }

    header img {
      width: 150px;
      transition: transform 0.3s ease;
    }

    header img:hover {
      transform: scale(1.1);
    }

    h1 {
      color: #333;
      margin-top: 20px;
    }

    details {
      margin: 20px auto;
      width: 80%;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      padding: 10px;
      transition: all 0.3s ease;
    }

    summary {
      font-size: 1.5em;
      cursor: pointer;
      color: #ff69b4;
    }

    .card-container {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
      margin-top: 10px;
    }

    .card {
      background-color: #fff;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      transition: transform 0.3s, box-shadow 0.3s;
      width: 200px;
    }

    .card img {
      width: 100%;
      display: block;
      transition: transform 0.3s ease;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 16px rgba(0,0,0,0.3);
    }

    .card:hover img {
      transform: scale(1.05);
    }
  </style>
</head>
<body>

  <header>
    <img src="logo.png" alt="Logo Shein">
  </header>

  <h1>Catálogo de Productos</h1>

  <details>
    <summary>Blusas</summary>
    <div class="card-container">
      <div class="card"><img src="blusa1.jpg" alt="Blusa 1"></div>
      <div class="card"><img src="blusa2.jpg" alt="Blusa 2"></div>
    </div>
  </details>

  <details>
    <summary>Gorras</summary>
    <div class="card-container">
      <div class="card"><img src="gorra1.jpg" alt="Gorra 1"></div>
      <div class="card"><img src="gorra2.jpg" alt="Gorra 2"></div>
    </div>
  </details>

  <details>
    <summary>Zapatos</summary>
    <div class="card-container">
      <div class="card"><img src="zapato1.jpg" alt="Zapato 1"></div>
      <div class="card"><img src="zapato2.jpg" alt="Zapato 2"></div>
    </div>
  </details>

</body>
</html>
