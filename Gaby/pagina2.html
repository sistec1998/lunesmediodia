<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>COMPRAR</title> 
  <link rel="icon" href="logo.png">
  <!-- Font Awesome para iconos -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #e6fef5;
      color: #333;
      text-align: center;
    }

    img {
      margin-top: 20px;
      animation: zoomIn 1s ease-in-out;
    }

    a {
      margin: 10px;
      text-decoration: none;
      color: #00695c;
      font-weight: bold;
      transition: color 0.3s;
    }

    a:hover {
      color: #00bfa5;
    }

    h1 {
      color: #009688;
      margin-top: 30px;
      animation: fadeInDown 1s ease;
    }

    form {
      background: #ffffff;
      display: inline-block;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 150, 136, 0.2);
      margin-top: 20px;
      animation: fadeIn 1s ease-in;
    }

    label {
      font-weight: bold;
      display: block;
      margin-top: 15px;
      color: #00796b;
    }

    input {
      padding: 10px;
      width: 250px;
      border: 1px solid #b2dfdb;
      border-radius: 5px;
      transition: box-shadow 0.3s;
    }

    input:focus {
      box-shadow: 0 0 5px #00bfa5;
      outline: none;
    }

    button {
      margin: 15px 10px;
      padding: 10px 20px;
      background-color: #00bfa5;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.2s;
    }

    button:hover {
      background-color: #00796b;
      transform: scale(1.05);
    }

    hr {
      width: 60%;
      border: 1px solid #b2dfdb;
    }

    @keyframes zoomIn {
      from { transform: scale(0.8); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    @keyframes fadeInDown {
      from { transform: translateY(-20px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>

  <img src="logo.png" width="300" alt="Logo">

  <div>
    <a href="pagina1.html"><i class="fas fa-box"></i> PRODUCTOS</a>
    <a href="pagina3.html"><i class="fas fa-store"></i> TIENDAS</a>
    <a href="pagina4.html"><i class="fas fa-bars"></i> MENU</a>
  </div>

  <h1><i class="fas fa-lock"></i> TUS COMPRAS SON SEGURAS</h1>
  <hr>

  <form>
    <label><i class="fas fa-tag"></i> PRODUCTO</label>
    <input type="text">

    <label><i class="fas fa-sort-numeric-up"></i> CANTIDAD</label>
    <input type="text">

    <label><i class="fas fa-credit-card"></i> NÃšMERO DE TARJETA</label>
    <input type="text">

    <label><i class="fas fa-key"></i> CVV</label>
    <input type="text">

    <label><i class="fas fa-calendar-alt"></i> FECHA DE VENCIMIENTO</label>
    <input type="date">

    <br><br>
    <button type="submit"><i class="fas fa-check"></i> CONFIRMAR</button>
    <button type="reset"><i class="fas fa-times"></i> CANCELAR</button>
  </form>

</body>
</html>
