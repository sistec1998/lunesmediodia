<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Cat치logo</title>
  <link rel="icon" href="logo-de-kerns.webp">
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      font-family: 'Quicksand', sans-serif;
      background-color: #fbeeff;
      margin: 0;
      padding: 0;
      color: #5e3360;
    }

    header {
      background-color: #e3c7f2;
      padding: 20px;
      text-align: center;
      animation: fadeInDown 1s ease-in-out;
    }

    header img {
      width: 180px;
      animation: zoomIn 1s ease;
    }

    h1 {
      font-size: 2.5em;
      margin: 10px 0;
    }

    h2, h3 {
      text-align: center;
      color: #7e4a8c;
      margin-top: 30px;
    }

    details {
      margin: 20px auto;
      max-width: 90%;
      background-color: #fff0fa;
      border-radius: 12px;
      padding: 15px;
      border: 2px dashed #d9a3f3;
      transition: transform 0.3s ease;
    }

    summary {
      font-size: 1.3em;
      cursor: pointer;
      color: #8b3e9d;
      margin-bottom: 10px;
    }

    .card-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 15px;
    }

    .card {
      background-color: #ffffff;
      border-radius: 15px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.1);
      width: 220px;
      transition: transform 0.3s ease;
      padding: 10px;
    }

    .card:hover {
      transform: scale(1.05);
    }

    .card img {
      width: 100%;
      border-radius: 10px;
      transition: transform 0.3s ease;
    }

    .card-title {
      margin-top: 10px;
      font-weight: bold;
      color: #753b8d;
      font-size: 1.1em;
    }

    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-50px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes zoomIn {
      from { transform: scale(0.5); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    footer {
      text-align: center;
      margin-top: 40px;
      padding: 20px;
      font-size: 0.9em;
      color: #a97abb;
    }

    .icon {
      color: #b36ddc;
      margin-right: 5px;
    }

  </style>
</head>
<body>

  <header>
    <img src="logo-de-kerns.webp" alt="Logo de Kerns">
    <h1><i class="fas fa-shopping-basket icon"></i> Cat치logo de Productos</h1>
  </header>

  <h2><i class="fas fa-utensils icon"></i> Tipos de Ketchup</h2>
  <details>
    <summary><i class="fas fa-plus-circle icon"></i> Ver Ketchups</summary>
    <div class="card-container">
      <div class="card">
        <img src="ketchup 1.jpg" alt="Ketchup 1">
        <div class="card-title">Ketchup Cl치sico</div>
      </div>
      <div class="card">
        <img src="ketchup 2.webp" alt="Ketchup 2">
        <div class="card-title">Ketchup Picante</div>
      </div>
    </div>
  </details>

  <h2><i class="fas fa-lemon icon"></i> Tipos de Jugos</h2>

  <h3><i class="fas fa-seedling icon"></i> Jugos Verdes</h3>
  <details>
    <summary><i class="fas fa-plus-circle icon"></i> Ver Jugos Verdes</summary>
    <div class="card-container">
      <div class="card">
        <img src="jugo verde 1.png" alt="Jugo Verde 1">
        <div class="card-title">Jugo Detox</div>
      </div>
      <div class="card">
        <img src="jugo rojo 2.jpg" alt="Jugo Rojo 2">
        <div class="card-title">Jugo Mixto</div>
      </div>
    </div>
  </details>

  <h3><i class="fas fa-apple-alt icon"></i> Jugos Rojos</h3>
  <details>
    <summary><i class="fas fa-plus-circle icon"></i> Ver Jugos Rojos</summary>
    <div class="card-container">
      <div class="card">
        <img src="" alt="Jugo Rojo 1">
        <div class="card-title">Nombre Producto</div>
      </div>
      <div class="card">
        <img src="" alt="Jugo Rojo 2">
        <div class="card-title">Nombre Producto</div>
      </div>
    </div>
  </details>

  <footer>
    <p>&copy; 2025 Kerns | Dise침ado con <i class="fas fa-heart icon"></i> en pastel morado</p>
  </footer>

</body>
</html>
