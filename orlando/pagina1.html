<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Productos</title>
    <link rel="icon" href="logo.png">

    <style>
        body {
            background: linear-gradient(to right, #e0f7fa, #ffffff);
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            animation: fadeIn 1s ease-in;
        }

        h1 {
            color: #00796b;
            transition: transform 0.3s;
        }

        h1:hover {
            transform: scale(1.05);
        }

        h2 {
            color: #004d40;
            margin-top: 40px;
        }

        a {
            margin: 10px;
            text-decoration: none;
            color: #006064;
            font-weight: bold;
            transition: color 0.3s;
        }

        a:hover {
            color: #00acc1;
        }

        button {
            background-color: #0097a7;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #007c91;
        }

        img {
            margin: 10px;
            border-radius: 8px;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        img:hover {
            transform: scale(1.05);
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
        }

        summary {
            font-size: 1.2em;
            cursor: pointer;
            color: #00695c;
        }

        details {
            margin: 20px auto;
            max-width: 900px;
        }

        @keyframes fadeIn {
            from {opacity: 0;}
            to {opacity: 1;}
        }
    </style>
</head>
