<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Ropa Deportiva</title>
    <link rel="icon" href="logo-Puma.png">
    <style>
        body {
            background: linear-gradient(135deg, #1e1e1e, #3a3a3a);
            color: #ffffff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }

        h1, h2 {
            text-align: center;
            color: #f5c518;
        }

        center img {
            margin: 20px;
            border-radius: 10px;
            transition: transform 0.5s ease, box-shadow 0.3s;
        }

        center img:hover {
            transform: scale(1.1);
            box-shadow: 0 0 20px #00ffcc;
        }

        figcaption {
            font-size: 18px;
            color: #00ffcc;
            margin-bottom: 30px;
            animation: fadeIn 2s ease-in-out;
        }

        hr {
            border: none;
            height: 4px;
            background: #f5c518;
            width: 80%;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <center>
        <img src="logo-Puma.png" width="300">
        <hr>
        <h1>Zapatos deportivos de estilo de vida para hombres</h1>
        <h2>Cat√°logo</h2>

        <img src="puma 1.avif" width="300">
        <figcaption>Q450 - Puma x Aries Monstro Craft</figcaption>

        <img src="puma 2.jpg" width="300">
        <figcaption>Q600 - Puma Deasy Rider Pride</figcaption>

        <img src="puma 3.jpg" width="300">
        <figcaption>Q1500 - Puma Tenis Suede Classic</figcaption>

        <img src="puma 4.jpg" width="300">
        <figcaption>Q2500 - Puma Speedcat 06</figcaption>
    </center> 
</body>
</html>
