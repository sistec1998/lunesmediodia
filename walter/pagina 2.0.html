<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Viajes</title>
  <link rel="icon" href="viajes.png"/>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Press Start 2P', cursive;
      background: url('https://www.transparenttextures.com/patterns/pixel-weave.png') repeat, #0d0d0d;
      color: #00ffcc;
      background-size: 100px 100px;
      animation: bgScroll 60s linear infinite;
    }

    @keyframes bgScroll {
      0% { background-position: 0 0; }
      100% { background-position: 1000px 1000px; }
    }

    center {
      padding: 40px;
      animation: fadeIn 1.5s ease-in-out;
    }

    img {
      width: 300px;
      margin-bottom: 20px;
      filter: drop-shadow(0 0 10px #00ffff);
      image-rendering: pixelated;
    }

    h1, h2 {
      color: #ff00cc;
      text-shadow: 2px 2px #000;
      margin-bottom: 20px;
    }

    hr {
      width: 80%;
      height: 8px;
      border: none;
      background: linear-gradient(to right, #00ffff, #ff00cc);
      box-shadow: 0 0 15px #00ffff;
      border-radius: 10px;
      margin: 20px auto;
    }

    form {
      background-color: rgba(0, 0, 0, 0.6);
      border: 2px dashed #00ffcc;
      padding: 20px;
      margin-bottom: 40px;
      border-radius: 20px;
      box-shadow: 0 0 20px #00ffcc;
      width: 80%;
      max-width: 700px;
      transition: transform 0.4s;
    }

    form:hover {
      transform: scale(1.01);
    }

    label {
      display: block;
      color: #ffff00;
      font-size: 12px;
      margin: 10px 0 5px;
      text-shadow: 1px 1px #000;
    }

    input {
      width: 80%;
      padding: 10px;
      border: 2px solid #00ffff;
      background: #111;
      color: #00ffcc;
      font-family: 'Press Start 2P', cursive;
      font-size: 10px;
      margin-bottom: 10px;
      border-radius: 10px;
      outline: none;
      box-shadow: 0 0 10px #00ffff;
      transition: 0.3s ease;
    }

    input:focus {
      border-color: #ff00cc;
      box-shadow: 0 0 15px #ff00cc;
    }

    button {
      font-family: 'Press Start 2P', cursive;
      background: linear-gradient(145deg, #00ffff, #ff00cc);
      color: #000;
      border: none;
      padding: 12px 20px;
      margin: 10px;
      border-radius: 12px;
      font-size: 10px;
      cursor: pointer;
      transition: 0.4s ease;
      box-shadow: 0 0 15px #00ffff;
    }

    button:hover {
      background: #ff00cc;
      color: #fff;
      box-shadow: 0 0 25px #ff00cc;
      transform: scale(1.1);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
<body>
  <center>
    <img src="viajes.png" alt="Logo de viajes">

    <h1>Datos Personales</h1>
    <hr>

    <form>
      <label>Nombre</label>
      <input type="text">

      <label>DPI</label>
      <input type="text">

      <label>Teléfono</label>
      <input type="text">

      <label>Correo</label>
      <input type="text">

      <label>Dirección</label>
      <input type="text">
    </form>

    <h2>Datos de Pago</h2>
    <hr>

    <form>
      <label>Número de tarjeta (débito/crédito)</label>
      <input type="text">

      <label>CVV</label>
      <input type="text">

      <label>Año de vencimiento</label>
      <input type="text">
    </form>

    <h2>Datos de Viaje</h2>
    <hr>

    <form>
      <label>Lugar</label>
      <input type="text">

      <label>Cantidad</label>
      <input type="text">

      <label>Fecha</label>
      <input type="date">

      <button type="submit">Confirmar</button>
      <button type="reset">Cancelar</button>
    </form>
  </center>
</body>
</html>
