<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>lays</title>
  <link rel="icon" href="logo1.png" />

  <style>
    /* Fondo animado con √≠conos */
    body {
      margin: 0;
      padding: 0;
      animation: backgroundColorChange 15s infinite alternate;
      
      background-repeat: repeat;
      background-size: 100px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      text-align: center;
      animation: fadeIn 1.5s ease-out both;
    }

    @keyframes backgroundColorChange {
      0% { background-color: #fff3b0; }
      50% { background-color: #ffdf91; }
      100% { background-color: #ffcb77; }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.98); }
      to { opacity: 1; transform: scale(1); }
    }

    img {
      margin-top: 20px;
      transition: transform 0.4s ease, filter 0.4s ease;
    }

    img:hover {
      transform: scale(1.08);
      filter: drop-shadow(0 0 8px #f39c12);
    }

    h1, h2 {
      color: #d35400;
      text-shadow: 2px 2px 4px rgba(255,255,255,0.8);
      transition: color 0.4s, transform 0.4s;
    }

    h1:hover, h2:hover {
      color: #e67e22;
      transform: scale(1.05);
    }

    hr {
      width: 80%;
      border: 2px solid #e67e22;
      border-radius: 5px;
      margin: 20px auto;
    }

    ol {
      list-style: none;
      padding: 0;
      font-size: 1.3em;
      color: #333;
      margin-bottom: 40px;
    }

    li {
      margin: 12px 0;
      padding: 10px 40px 10px 50px;
      background-color: rgba(255, 255, 255, 0.8);
      border-radius: 12px;
      display: inline-block;
      position: relative;
      box-shadow: 2px 2px 8px rgba(0,0,0,0.1);
      transition: all 0.3s ease-in-out;
      animation: fadeIn 1s ease forwards;
    }

    li:hover {
      background-color: #ffd699;
      transform: scale(1.05);
    }

    /* Iconos de lista */
    ol:first-of-type li::before {
      content: "üç™";
      position: absolute;
      left: 15px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 1.3em;
      animation: iconBounce 2s infinite;
    }

    ol:last-of-type li::before {
      content: "üç¨";
      position: absolute;
      left: 15px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 1.3em;
      animation: iconBounce 2s infinite;
    }

    @keyframes iconBounce {
      0%, 100% { transform: translateY(-50%) scale(1); }
      50% { transform: translateY(-60%) scale(1.2); }
    }
  </style>
</head>
<body>
  <center>
    <img src="logo1.png" width="300" alt="Logo Lays">
    <h1>m√°s sabor</h1>
    <hr>

    <ol>
      <li>chokis</li>
      <li>arcoiris</li>
      <li>emperador</li>
      <li>chiki</li>
    </ol>

    <h2>golosinas</h2>
    <ol>
      <li>fiesta</li>
      <li>detodito</li>
      <li>crujito</li>
    </ol>
  </center>
</body>
</html>
