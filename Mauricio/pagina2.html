<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lays</title>
    <link rel="icon" href="lays.png">
    <!-- SweetAlert CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.6/dist/sweetalert2.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f0f8ff;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        h1 {
            color: #FF5733;
            font-size: 36px;
            margin-bottom: 10px;
        }
        h2 {
            color: #007BFF;
        }
        hr {
            width: 500px;
            margin-bottom: 20px;
        }
        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 400px;
            transition: transform 0.3s ease-in-out;
        }
        form:hover {
            transform: scale(1.05);
        }
        label {
            font-weight: 600;
            color: #555;
        }
        input[type="text"], input[type="number"], input[type="file"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 2px solid #007BFF;
            border-radius: 5px;
            transition: border-color 0.3s ease;
        }
        input[type="text"]:focus, input[type="number"]:focus {
            border-color: #FF5733;
            outline: none;
        }
        button {
            background-color: #28a745;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }
        button:hover {
            background-color: #218838;
            transform: scale(1.05);
        }
        button:active {
            transform: scale(1.0);
        }
        .cancel {
            background-color: #dc3545;
            margin-left: 10px;
        }
        .cancel:hover {
            background-color: #c82333;
        }
        .button-container {
            margin-top: 20px;
        }
        .animate__animated {
            animation-duration: 1s;
        }
        .animate__fadeIn {
            animation-name: fadeIn;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <center>
        <img src="lays.png" width="200" class="animate__animated animate__fadeIn">
        <h1>Trabaja con Nosotros</h1>
        <hr>
        <form id="jobForm" class="animate__animated animate__fadeIn">
            <label for="name">Tú Nombre</label><br>
            <input type="text" id="name" placeholder="Tu nombre" required><br>
            
            <label for="profession">Tú Profesion</label><br>
            <input type="text" id="profession" placeholder="Tu profesión" required><br>
            
            <label for="dpi">Tu Dpi</label><br>
            <input type="number" id="dpi" placeholder="Tu Dpi" required><br>
            
            <label for="cv">Tú Cv</label><br>
            <input type="file" id="cv" required><br>
            
            <h2>Que te Gustaria hacer</h2>
            <input type="text" id="interest" placeholder="¿Qué te gustaría hacer?" required><br>

            <div class="button-container">
                <button type="submit">Postularse</button>
                <button type="button" class="cancel" onclick="window.location.reload();">Cancelar</button>
            </div>
        </form>
    </center>

    <!-- SweetAlert JS -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.6/dist/sweetalert2.all.min.js"></script>
    
    <script>
        const form = document.getElementById('jobForm');
        
        form.addEventListener('submit', function(event) {
            event.preventDefault();

            // Mostrar mensaje de éxito con SweetAlert
            Swal.fire({
                title: '¡Postulado con Éxito!',
                text: 'Tu postulación se ha enviado correctamente.',
                icon: 'success',
                confirmButtonText: '¡Genial!',
                backdrop: true,
                timer: 2000
            });

            // Resetear el formulario después de la postulación
            form.reset();
        });
    </script>
</body>
</html>
