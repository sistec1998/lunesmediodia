<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lays</title>
    <link rel="icon" href="lays.png">

    <!-- FontAwesome Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f7f7f7;
            color: #333;
            margin: 0;
            padding: 0;
        }

        h2 {
            color: #FF9900; /* Color Naranja */
            font-size: 2em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            margin-bottom: 10px;
            animation: fadeIn 1s ease-out;
        }

        hr {
            width: 500px;
            border-color: #FF9900;
            margin-top: 10px;
            margin-bottom: 30px;
            animation: slideIn 1.5s ease-out;
        }

        ol, ul {
            font-size: 1.2em;
            line-height: 1.6em;
            animation: fadeIn 1.5s ease-out;
            list-style-position: inside;
        }

        ol li, ul li {
            background-color: #fff3e0;
            padding: 8px;
            margin: 5px 0;
            border-radius: 8px;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        ol li:hover, ul li:hover {
            transform: translateX(10px);
            background-color: #ffcc80;
            cursor: pointer;
        }

        img {
            width: 400px;
            border-radius: 8px;
            animation: bounce 1.5s ease infinite;
        }

        /* Animaciones */
        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        @keyframes slideIn {
            0% { width: 0; }
            100% { width: 500px; }
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-10px); }
            60% { transform: translateY(-5px); }
        }

        .icon {
            color: #FF9900;
            font-size: 1.5em;
            margin-right: 10px;
            transition: color 0.3s ease;
        }

        .icon:hover {
            color: #FF6347;
        }

        .container {
            text-align: center;
            margin-top: 50px;
        }
    </style>
</head>
<body>

    <div class="container">
        <img src="lays.png" alt="Lays" />
        <h2><i class="fas fa-utensils icon"></i>MÃ¡s Sabor</h2>
        <hr>
        
        <h2><i class="fas fa-cookie icon"></i>Galletas</h2>
        <ol>
            <li><i class="fas fa-birthday-cake"></i> Chokis</li>
            <li><i class="fas fa-cookie-bite"></i> Arcoiris</li>
            <li><i class="fas fa-cookie"></i> Emperador</li>
            <li><i class="fas fa-candy-cane"></i> Chiki</li>
        </ol>
        <hr>

        <h2><i class="fas fa-candy-cane icon"></i>Golosinas</h2>
        <ul>
            <li><i class="fas fa-gift"></i> Fiesta</li>
            <li><i class="fas fa-candy"></i> Detodito</li>
            <li><i class="fas fa-pepper-hot"></i> Crujitos</li>
        </ul>
    </div>

</body>
</html>
