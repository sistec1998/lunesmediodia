<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="icon" href="logo.jpg">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <!-- Estilos -->
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(to right, #ece9e6, #ffffff);
            margin: 0;
            padding: 0;
            animation: fadeIn 1.5s ease-in;
        }

        @keyframes fadeIn {
            from {opacity: 0;}
            to {opacity: 1;}
        }

        center {
            margin-top: 40px;
        }

        img {
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(0,0,0,0.2);
            transition: transform 0.3s;
        }

        img:hover {
            transform: scale(1.05);
        }

        h1 {
            color: #2c3e50;
        }

        form {
            background: #f7f9fa;
            padding: 30px;
            border-radius: 15px;
            width: 300px;
            box-shadow: 0px 0px 20px rgba(0,0,0,0.1);
            transition: all 0.3s ease-in-out;
        }

        label {
            font-weight: bold;
            color: #34495e;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            transition: border-color 0.3s ease;
        }

        input:focus {
            border-color: #3498db;
            outline: none;
        }

        button {
            background-color: #2ecc71;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #27ae60;
        }

        button i {
            margin-right: 8px;
        }
    </style>
</head>
<body>
<center>
    <img src="logo.jpg" width="200">
    <h1><i class="fas fa-shopping-cart"></i> Compra en Línea</h1>
    <form id="formulario">
        <label><i class="fas fa-user"></i> Nombre Completo</label><br>
        <input type="text" required><br>

        <label><i class="fas fa-map-marker-alt"></i> Dirección</label><br>
        <input type="text" required><br>

        <label><i class="fas fa-phone"></i> Teléfono</label><br>
        <input type="number" required><br>

        <label><i class="fas fa-box"></i> Pedir Producto</label><br>
        <input type="text" required><br>

        <button type="submit"><i class="fas fa-paper-plane"></i> Enviar</button>
    </form>
</center>

<!-- Script para manejar el botón -->
<script>
    document.getElementById("formulario").addEventListener("submit", function(e){
        e.preventDefault(); // Evita recargar la página

        // Muestra alerta con SweetAlert2
        Swal.fire({
            icon: 'success',
            title: '¡Enviado con Éxito!',
            text: 'Tu pedido ha sido registrado.',
            confirmButtonColor: '#2ecc71'
        });
    });
</script>
</body>
</html>
