<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lays</title>
    <link rel="icon" href="lays.png">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <style>
        /* Estilos generales */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        /* Fondo de la página */
        h1 {
            color: #ff6600;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
            font-size: 3em;
            margin-top: 50px;
        }

        /* Estilo de las imágenes */
        img {
            border-radius: 15px;
            margin: 10px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        img:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        }

        /* Detalles con transiciones */
        details {
            background-color: #fff;
            border: 2px solid #ff6600;
            border-radius: 10px;
            margin: 20px 0;
            padding: 10px;
            transition: all 0.3s ease;
        }

        details:hover {
            background-color: #ffe6cc;
            transform: scale(1.05);
        }

        summary {
            font-size: 1.5em;
            color: #ff6600;
            cursor: pointer;
            display: flex;
            align-items: center;
        }

        summary i {
            margin-right: 10px;
            font-size: 1.8em;
        }

        summary:hover {
            color: #e55b00;
        }

        hr {
            width: 50%;
            border: 1px solid #ff6600;
        }

        /* Animación de entrada de contenido */
        .content {
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

    </style>
</head>
<body>
    <div class="content">
        <img src="lays.png" width="400">
        <h1>Productos</h1> 
        <hr>

        <details>
            <summary><i class="fas fa-corn"></i>Cheetos</summary>
            <img src="cheetos1.jpg" width="200">
            <img src="cheetos2.jpg" width="200">
            <img src="cheetos3.webp" width="200">
        </details>

        <details>
            <summary><i class="fas fa-drumstick-bite"></i>Doritos</summary>
            <img src="dorito1.png" width="200" height="200">
            <img src="dorito2.jpg" width="200">
            <img src="dorito3.jpg" width="200">
        </details>

        <details>
            <summary><i class="fas fa-cookie-bite"></i>Papas Lays</summary>
            <img src="lays1.jpg" width="200">
            <img src="lays2.jpg" width="200">
            <img src="lays3.webp" width="200">
        </details>
    </div>
</body>
</html>
