<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Catálogo</title>
  <link rel="icon" href="logo.jpg">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #f9f9f9, #e0f7fa);
      margin: 0;
      padding: 0;
      text-align: center;
      color: #333;
    }

    header {
      padding: 20px;
      background-color: #00bcd4;
      color: white;
      animation: fadeInDown 1s ease-out;
    }

    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      margin-top: 10px;
      font-size: 2.5em;
    }

    .logo {
      width: 200px;
      animation: floatLogo 3s ease-in-out infinite;
    }

    @keyframes floatLogo {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    details {
      background: #ffffffc7;
      margin: 20px auto;
      width: 90%;
      max-width: 800px;
      border-radius: 10px;
      padding: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      transition: background-color 0.3s ease;
    }

    details:hover {
      background-color: #e1f5fe;
    }

    summary {
      font-size: 1.4em;
      cursor: pointer;
      font-weight: bold;
      transition: color 0.3s;
    }

    summary:hover {
      color: #00796b;
    }

    img {
      margin: 10px;
      border-radius: 10px;
      transition: transform 0.3s;
    }

    img:hover {
      transform: scale(1.05);
      box-shadow: 0 4px 20px rgba(0,0,0,0.2);
    }

    .category-icon {
      margin-right: 10px;
    }
  </style>
</head>
<body>

  <header>
    <img src="logo.jpg" alt="Logo" class="logo">
    <h1><i class="fas fa-store"></i> Catálogo de Productos</h1>
  </header>

  <section>
    <details>
      <summary><i class="fas fa-glass-martini-alt category-icon"></i>Bebidas</summary>
      <img src="bebida1.png" width="200" alt="Bebida 1">
      <img src="bebida2.png" width="200" alt="Bebida 2">
      <img src="bebida3.png" width="200" alt="Bebida 3">
    </details>

    <details>
      <summary><i class="fas fa-hamburger category-icon"></i>Comida</summary>
      <img src="comida1.webp" width="200" alt="Comida 1">
      <img src="comida4.jpg" width="200" alt="Comida 2">
      <img src="comida3.avif" width="200" alt="Comida 3">
    </details>

    <details>
      <summary><i class="fas fa-ice-cream category-icon"></i>Postres</summary>
      <img src="postre1.webp" width="200" alt="Postre 1">
      <img src="postre2.jpg" width="200" alt="Postre 2">
      <img src="postre3.png" width="200" alt="Postre 3">
    </details>
  </section>

</body>
</html>
