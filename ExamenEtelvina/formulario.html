<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>COMPRA EN LÍNEA</title>
  <link rel="icon" href="logo.png" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      background-color: #b3e5fc; /* Fondo celeste */
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      animation: fadeIn 2s ease;
    }

    .container {
      background-color: white;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 6px 16px rgba(0, 0, 0, 0.2);
      max-width: 400px;
      width: 90%;
      text-align: center;
      animation: slideIn 1.5s ease-out;
    }

    .container img {
      width: 150px;
      margin-bottom: 10px;
      animation: zoomIn 1s ease-in-out;
    }

    h1 {
      color: #0277bd;
      margin-bottom: 20px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    label {
      text-align: left;
      color: #01579b;
      font-weight: bold;
    }

    input[type="text"],
    input[type="number"] {
      padding: 10px;
      border: 1px solid #81d4fa;
      border-radius: 8px;
      transition: box-shadow 0.3s;
    }

    input:focus {
      box-shadow: 0 0 5px #0288d1;
      outline: none;
    }

    button {
      background-color: #0288d1;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 1em;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #0277bd;
    }

    .icon {
      margin-right: 8px;
      color: #0288d1;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes slideIn {
      from {
        transform: translateY(-30px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    @keyframes zoomIn {
      from {
        transform: scale(0.8);
        opacity: 0;
      }
      to {
        transform: scale(1);
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="logo.png" alt="Logo">
    <h1><i class="fas fa-shopping-cart icon"></i>COMPRA EN LÍNEA</h1>
    <form>
      <div>
        <label><i class="fas fa-user icon"></i>NOMBRE</label><br>
        <input type="text" required>
      </div>
      <div>
        <label><i class="fas fa-map-marker-alt icon"></i>DIRECCIÓN</label><br>
        <input type="text" required>
      </div>
      <div>
        <label><i class="fas fa-phone icon"></i>TELÉFONO</label><br>
        <input type="number" required>
      </div>
      <div>
        <label><i class="fas fa-box-open icon"></i>PRODUCTO QUE DESEA COMPRAR</label><br>
        <input type="text" required>
      </div>
      <button type="submit"><i class="fas fa-paper-plane icon"></i>ENVIAR</button>
    </form>
  </div>
</body>
</html>
