<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <title>VIAJES</title>
  <link rel="icon" href="logo.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      background-color: #000;
      color: white;
      font-family: Arial, sans-serif;
      
    }

    h1, h2 {
      text-shadow: 0 0 10px #0f0, 0 0 20px #f00;
      animation: iluminar 2s infinite alternate;
    }

    @keyframes iluminar {
      from {
        text-shadow: 0 0 10px #f00, 0 0 20px #0f0;
      }

      to {
        text-shadow: 0 0 20px #0f0, 0 0 30px #f00;
      }
    }

    form {
      margin-bottom: 30px;
    }

    label {
      color: #0f0;
      font-weight: bold;
    }

    input {
      padding: 10px;
      margin: 5px 0 15px;
      width: 300px;
      border: 2px solid #f00;
      border-radius: 5px;
      transition: all 0.3s ease-in-out;
    }

    input:focus {
      border-color: #0f0;
      background-color: #111;
      color: white;
    }

    button {
      padding: 10px 20px;
      margin: 10px;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      color: white;
      transition: background 0.3s;
    }

    button:first-of-type {
      background-color: green;
    }

    button:last-of-type {
      background-color: red;
    }

    button:hover {
      background-color: #333;
      transform: scale(1.05);
    }

    hr {
      border: 1px solid #0f0;
      box-shadow: 0 0 10px red;
    }

    .icon {
      color: #f00;
      margin-right: 8px;
    }

    /* Lluvia de palmeras */
    .palmera {
      position: fixed;
      top: -50px;
      width: 40px;
      height: 40px;
      background-image: url('https://images.vexels.com/media/users/3/231429/isolated/preview/dd370ce802fcddb14c60ef9caa695580-dibujos-animados-de-palmera.png');
      background-size: contain;
      background-repeat: no-repeat;
      animation: caer 10s linear infinite;
      opacity: 0.8;
    }

    @keyframes caer {
      to {
        transform: translateY(100vh) rotate(360deg);
      }
    }
  </style>
</head>

<body>
  <center>
    <img src="logo.png" width="300">
    <h1><i class="fas fa-plane-departure icon"></i>DATOS PERSONALES</h1>
    <hr width="600">

    <form>
      <label><i class="fas fa-user icon"></i>NOMBRE</label><br>
      <input type="text"><br>

      <label><i class="fas fa-id-card icon"></i>DPI</label><br>
      <input type="text"><br>

      <label><i class="fas fa-phone icon"></i>TELEFONO</label><br>
      <input type="text"><br>

      <label><i class="fas fa-envelope icon"></i>CORREO ELECTRONICO</label><br>
      <input type="text"><br>

      <label><i class="fas fa-map-marker-alt icon"></i>DIRECCION</label><br>
      <input type="text"><br>
    </form>

    <hr width="600">
    <h2><i class="fas fa-credit-card icon"></i>DATOS DE PAGO</h2>

    <form>
      <label>NUMERO DE TARJETA (DÉBITO/CRÉDITO)</label><br>
      <input type="text"><br>

      <label>CVV</label><br>
      <input type="text"><br>

      <label>AÑO VENCIMIENTO</label><br>
      <input type="text"><br>
    </form>

    <hr width="600">
    <h2><i class="fas fa-map icon"></i>DATOS DE VIAJE</h2>

    <form>
      <label>LUGAR</label><br>
      <input type="text"><br>

      <label>CANTIDAD</label><br>
      <input type="text"><br>

      <label>FECHA</label><br>
      <input type="text"><br>

      <button><i class="fas fa-check icon"></i>CONFIRMAR</button><br>
      <button><i class="fas fa-times icon"></i>CANCELAR</button>
    </form>
  </center>

  <!-- Generar múltiples palmeras animadas -->
  <script>
    for (let i = 0; i < 20; i++) {
      const palmera = document.createElement('div');
      palmera.classList.add('palmera');
      palmera.style.left = Math.random() * window.innerWidth + 'px';
      palmera.style.animationDuration = 5 + Math.random() * 5 + 's';
      document.body.appendChild(palmera);
    }
  </script>
</body>

</html>
