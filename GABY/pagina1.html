<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VIAJES</title>
    <link rel="icon" href="logo.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f3fdf3;
            color: #333;
            margin: 0;
            padding: 0;
        }

        h1 {
            color: #a33;
        }

        center {
            padding: 20px;
        }

        hr {
            border: 2px solid #a3d7a3;
        }

        details {
            background: #ffffff;
            border: 2px solid #a3d7a3;
            border-radius: 10px;
            margin: 20px auto;
            width: 80%;
            padding: 20px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        details:hover {
            transform: scale(1.02);
            box-shadow: 0 6px 25px rgba(0, 0, 0, 0.2);
        }

        summary {
            font-size: 1.5em;
            font-weight: bold;
            color: #e57373;
            cursor: pointer;
        }

        h3 {
            margin: 10px 0;
            color: #388e3c;
        }

        .card-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 15px;
        }

        .card {
            background-color: #f0fdf4;
            border-radius: 10px;
            overflow: hidden;
            width: 300px;
            height: 200px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .card:hover {
            transform: scale(1.05);
        }

        .icon {
            color: #f44336;
            margin-right: 5px;
        }
    </style>
</head>
<body>
    <center>
        <img src="logo.png" width="200">
        <hr width="600">
        <h1><i class="fa-solid fa-plane-departure icon"></i>LUGARES TURISTICOS</h1>

        <details>
            <summary><i class="fa-solid fa-location-dot icon"></i>ANTIGUA GUATEMALA</summary>
            <h3><i class="fa-solid fa-tag icon"></i>PRECIO: 3000</h3>
            <h3><i class="fa-solid fa-clock icon"></i>DURACION: 7 DIAS</h3>
            <h3><i class="fa-solid fa-users icon"></i>PERSONAS: 5</h3>
            <div class="card-container">
                <div class="card"><img src="antigua.jpg" alt="Antigua 1"></div>
                <div class="card"><img src="antigua2.jpg" alt="Antigua 2"></div>
            </div>
        </details>

        <details>
            <summary><i class="fa-solid fa-location-dot icon"></i>CASTILLO DE SAN FELIPE IZABAL</summary>
            <h3><i class="fa-solid fa-tag icon"></i>PRECIO: 35400</h3>
            <h3><i class="fa-solid fa-clock icon"></i>DURACION: 5 DIAS</h3>
            <h3><i class="fa-solid fa-users icon"></i>PERSONAS: 4</h3>
            <div class="card-container">
                <div class="card"><img src="castillo.jpg" alt="Castillo 1"></div>
                <div class="card"><img src="castillo2.jpg" alt="Castillo 2"></div>
            </div>
        </details>

        <details>
            <summary><i class="fa-solid fa-location-dot icon"></i>MONTERICO SANTA ROSA</summary>
            <h3><i class="fa-solid fa-tag icon"></i>PRECIO: 1500</h3>
            <h3><i class="fa-solid fa-clock icon"></i>DURACION: 4 DIAS</h3>
            <h3><i class="fa-solid fa-users icon"></i>PERSONAS: 4</h3>
            <div class="card-container">
                <div class="card"><img src="monte rrico.jpg" alt="Monterrico 1"></div>
                <div class="card"><img src="monte rrico2.jpg" alt="Monterrico 2"></div>
            </div>
        </details>

        <details>
            <summary><i class="fa-solid fa-location-dot icon"></i>TIKAL PETEN</summary>
            <h3><i class="fa-solid fa-tag icon"></i>PRECIO: 1000</h3>
            <h3><i class="fa-solid fa-clock icon"></i>DURACION: 3 DIAS</h3>
            <h3><i class="fa-solid fa-users icon"></i>PERSONAS: 2</h3>
            <div class="card-container">
                <div class="card"><img src="tikal.jpg" alt="Tikal 1"></div>
                <div class="card"><img src="tikal2.avif" alt="Tikal 2"></div>
            </div>
        </details>
    </center>
</body>
</html>
