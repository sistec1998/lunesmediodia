<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shein</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e6f0ff;
            color: #003366;
            text-align: center;
            margin: 0;
            padding: 20px;
        }

        h1, h2 {
            color: #0059b3;
            text-shadow: 1px 1px 2px #ccc;
        }

        hr {
            border: 2px solid #0059b3;
            width: 80%;
            margin: auto;
        }

        img {
            width: 250px;
            height: 250px;
            object-fit: cover;
            margin: 10px;
            border-radius: 10px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        img:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        details {
            margin: 20px auto;
            width: 80%;
            background-color: #cce0ff;
            border-radius: 10px;
            padding: 10px;
            transition: background-color 0.3s ease;
        }

        details:hover {
            background-color: #b3d1ff;
        }

        summary {
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        summary::before {
            content: "üõçÔ∏è";
        }

        .logo {
            animation: slideDown 2s ease-out;
        }

        @keyframes slideDown {
            from {
                transform: translateY(-100%);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="logo">
        <img src="logo.png" width="400" alt="Logo Shein">
    </div>

    <h1>Cat√°logo de productos</h1>
    <hr>
    <h2>Shein ofrece</h2>

    <details>
        <summary>üß¢ Gorras</summary>
        <img src="imagen 1.jpg" alt="Gorra 1">
        <img src="imagen 2.jpg" alt="Gorra 2">
        <img src="imagen 3.jpg" alt="Gorra 3">
    </details>

    <details>
        <summary>üëü Zapatos</summary>
        <img src="zapato 1.jpg" alt="Zapato 1">
        <img src="zapato 2.jpg" alt="Zapato 2">
        <img src="zapato 3.webp" alt="Zapato 3">
    </details>

    <details>
        <summary>üëó Ropa</summary>
        <img src="ropa 1.avif" alt="Ropa 1">
        <img src="ropa 2.jpg" alt="Ropa 2">
    </details>
</body>
</html>
