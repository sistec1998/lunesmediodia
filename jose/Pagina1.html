<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sarita</title>
    <link rel="icon" href="logo.png">
    
    <!-- √çconos de Font Awesome -->
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: #fff8f0;
            margin: 0;
            padding: 0;
            text-align: center;
            color: #333;
        }

        header {
            background-color: #ff6b81;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        header img {
            width: 200px;
            transition: transform 0.3s ease;
        }

        header img:hover {
            transform: scale(1.05);
        }

        h1 {
            font-size: 2.5em;
            color: #ffffff;
        }

        h2 {
            color: #ff6b81;
            font-size: 2em;
            margin-top: 50px;
            position: relative;
        }

        h2::after {
            content: " üç∞";
        }

        .product-section {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            margin: 20px;
            animation: fadeIn 2s ease;
        }

        .product-section img {
            width: 220px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            transition: transform 0.3s ease;
        }

        .product-section img:hover {
            transform: scale(1.1);
        }

        hr {
            border: none;
            height: 3px;
            background: linear-gradient(to right, #ff6b81, #feca57);
            width: 80%;
            margin: auto;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <header>
        <img src="logo.png" alt="Logo Sarita">
        <h1><i class="fas fa-ice-cream"></i> PRODUCTOS</h1>  
    </header>
    
    <hr>

    <section>
        <h2>PASTELES</h2>
        <div class="product-section">
            <img src="1.png" alt="Pastel 1">
            <img src="2.png" alt="Pastel 2">
            <img src="3.png" alt="Pastel 3">
            <img src="4.png" alt="Pastel 4">
        </div>

        <h2>PALETAS</h2>
        <div class="product-section">
            <img src="5.png" alt="Paleta 1">
            <img src="6.png" alt="Paleta 2">
            <img src="7.png" alt="Paleta 3">
            <img src="8.png" alt="Paleta 4">
        </div>

        <h2>ESPECIALIDADES</h2>
        <div class="product-section">
            <img src="9.png" alt="Especialidad 1">
            <img src="10.png" alt="Especialidad 2">
            <img src="11.jpg" alt="Especialidad 3">
            <img src="12.jpg" alt="Especialidad 4">
        </div>
    </section>

</body>
</html>
