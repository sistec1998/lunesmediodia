<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SARITA</title>
    <link rel="icon" href="logo.png">

    <!-- Fuente e íconos -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to bottom, #fff0f5, #f0f8ff);
            text-align: center;
            color: #333;
            margin: 0;
            padding: 0;
        }

        h1 {
            color: #e91e63;
            font-family: 'Pacifico', cursive;
            animation: fadeIn 2s ease-in;
        }

        h2 {
            color: #ff4081;
            margin-top: 40px;
        }

        a {
            margin: 0 15px;
            padding: 10px 20px;
            color: white;
            background-color: #e91e63;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        a:hover {
            background-color: #ad1457;
        }

        marquee {
            font-size: 20px;
            color: #880e4f;
            margin-top: 10px;
        }

        form {
            margin: 20px;
        }

        input[type="text"] {
            padding: 10px;
            border: 2px solid #e91e63;
            border-radius: 5px;
            transition: all 0.3s;
        }

        input[type="text"]:focus {
            border-color: #ff4081;
            box-shadow: 0 0 5px #ff80ab;
        }

        button {
            padding: 10px 20px;
            background-color: #f06292;
            border: none;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #c2185b;
        }

        img {
            border-radius: 10px;
            transition: transform 0.3s ease-in-out;
        }

        img:hover {
            transform: scale(1.05);
        }

        ol {
            list-style: none;
            padding: 0;
        }

        li {
            margin: 5px 0;
            font-size: 18px;
        }

        footer p {
            margin: 5px;
        }

        /* Animación */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <marquee behavior="scroll" direction="left"><i class="fas fa-ice-cream"></i> BIENVENIDOS A HELADOS SARITA <i class="fas fa-ice-cream"></i></marquee>

        <a href="Pagina2.html"><i class="fas fa-question-circle"></i> PREGUNTAR</a>
    </nav>

        <input type="text" id="buscar" name="buscar">
        <button type="submit"><i class="fas fa-search"></i> BUSCAR</button>
    </form>

    <hr>

    <h2>LO MÁS BUSCADO</h2>
    <marquee behavior="scroll" direction="left">
        <img src="1.png" width="250" alt="Helado 1">
        <img src="5.png" width="250" alt="Helado 5">
        <img src="12.jpg" width="250" alt="Helado 12">

    <h2>NUESTRAS SEDES</h2>
    <ol>
        <li><i class="fas fa-map-marker-alt"></i> JUTIAPA</li>
        <li><i class="fas fa-map-marker-alt"></i> FLORES</li>

        <li><i class="fas fa-map-marker-alt"></i> CHIQUIMULILLA</li>
    </ol>

    <hr>

    <footer>
        <p><i class="fas fa-envelope"></i> CORREO: sarita@gmail.com</p>
        <p><i class="fas fa-phone"></i> TEL: 12345678</p>
        <p><i class="fas fa-map"></i> UBICACIÓN: FLORES C.C</p>
    </footer>

</body>
</html>
