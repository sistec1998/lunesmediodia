<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Electrónica Panamericana</title>

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #e6f2ff;
      color: #003366;
    }

    .container {
      max-width: 600px;
      margin: 40px auto;
      background-color: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    img {
      width: 300px;
      border-radius: 10px;
      transition: transform 0.3s ease;
    }

    img:hover {
      transform: scale(1.05);
    }

    nav {
      margin: 20px 0;
    }

    nav a {
      text-decoration: none;
      background-color: #0056b3;
      color: white;
      padding: 10px 20px;
      margin: 0 10px;
      border-radius: 5px;
      display: inline-block;
      transition: background-color 0.3s ease, transform 0.3s ease;
    }

    nav a:hover {
      background-color: #003d80;
      transform: scale(1.05);
    }

    h1 {
      color: #00264d;
      margin-top: 30px;
    }

    form {
      margin-top: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    label {
      margin-top: 15px;
      font-weight: bold;
      color: #003366;
    }

    input[type="text"] {
      width: 80%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #0073e6;
      border-radius: 5px;
      transition: border-color 0.3s ease;
    }

    input[type="text"]:focus {
      border-color: #003d80;
      outline: none;
    }

    button {
      margin: 20px 10px 0 10px;
      padding: 10px 20px;
      background-color: #0073e6;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.3s ease;
    }

    button:hover {
      background-color: #005bb5;
      transform: scale(1.05);
    }

    hr {
      border: 1px solid #0073e6;
      margin: 20px 0;
    }
  </style>
</head>

<body>

  <div class="container">
    <img src="logo de electronica.png" alt="Logo Electrónica Panamericana">
    
    <hr>

    <nav>
      <a href="pagina 1.html">Producto</a>
      <a href="pagina 3.html">Tienda</a>
      <a href="pagina 4.html">Menú</a>
    </nav>

    <form>
      <h1>Formulario de Pedido</h1>

      <label>Producto</label>
      <input type="text" placeholder="Ej: Laptop Dell">

      <label>Cantidad</label>
      <input type="text" placeholder="Ej: 1">

      <label>Número de Tarjeta</label>
      <input type="text" placeholder="XXXX-XXXX-XXXX-XXXX">

      <label>CVV</label>
      <input type="text" placeholder="Ej: 123">

      <label>Fecha de Vencimiento</label>
      <input type="text" placeholder="MM/AA">

      <div>
        <button type="submit">Buscar</button>
        <button type="reset">Cancelar</button>
      </div>
    </form>
  </div>

</body>
</html>
