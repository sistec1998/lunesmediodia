<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Viajes</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        /* Fondo azul y estilo general */
        body {
            background-color: #1e3d58; /* Azul oscuro */
            color: white;
            font-family: Arial, sans-serif;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        center {
            display: block;
            margin: auto;
            width: 100%;
            max-width: 600px;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            text-align: center;
            animation: fadeIn 1s ease-out;
        }

        hr {
            width: 100%;
            border: 1px solid #fff;
        }

        label {
            font-size: 1.1em;
            margin-top: 15px;
            display: block;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            font-size: 1.1em;
            border-radius: 5px;
            border: none;
            outline: none;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        input:focus {
            background-color: #3a7592;
            transform: scale(1.02);
        }

        button {
            padding: 12px 20px;
            background-color: #1a3f59;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1.1em;
            margin: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        button:hover {
            background-color: #1f5b7a;
            transform: scale(1.05);
        }

        button:active {
            transform: scale(0.98);
        }

        .icon {
            margin-right: 8px;
        }

        /* Animación de fadeIn */
        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

    </style>
</head>
<body>
    <center>
        <img src="logo.png" width="250" alt="Logo">
        <h1>Reserva tu viaje</h1>
        <hr>
        
        <form>
            <label for="name"><i class="fas fa-user icon"></i>¿Cómo te llamas?</label>
            <input type="text" id="name" placeholder="Ingresa tu nombre">

            <label for="phone"><i class="fas fa-phone icon"></i>Teléfono</label>
            <input type="text" id="phone" placeholder="Ingresa tu teléfono">

            <label for="email"><i class="fas fa-envelope icon"></i>Correo electrónico</label>
            <input type="text" id="email" placeholder="Ingresa tu correo electrónico">

            <label for="place"><i class="fas fa-map-marker-alt icon"></i>Lugar turístico</label>
            <input type="text" id="place" placeholder="Ingresa el lugar turístico">

            <label for="date"><i class="fas fa-calendar-alt icon"></i>Fecha para viajar</label>
            <input type="text" id="date" placeholder="Ingresa la fecha">

            <label for="card"><i class="fas fa-credit-card icon"></i>N° tarjeta (crédito/débito)</label>
            <input type="text" id="card" placeholder="Ingresa el número de tarjeta">

            <button type="submit">Reservar</button>
            <button type="reset">Cancelar</button>
        </form>
    </center>
</body>
</html>
