<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SARITA</title>
    <link rel="icon" href="logo.png">
    <!-- Íconos Font Awesome -->
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #ffe3e3, #ffbaba);
            text-align: center;
            padding: 30px;
            color: #333;
        }

        img {
            width: 150px;
            transition: transform 0.3s ease;
        }

        img:hover {
            transform: scale(1.1);
        }

        h1 {
            color: #d62828;
            font-size: 2.5em;
            animation: fadeInDown 1s ease-out;
        }

        form {
            background-color: #fff;
            padding: 30px;
            border-radius: 15px;
            display: inline-block;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            animation: slideIn 1.2s ease;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
            color: #6a040f;
        }

        input {
            width: 80%;
            padding: 10px;
            margin-bottom: 20px;
            border: 2px solid #e5989b;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        input:focus {
            border-color: #d62828;
            outline: none;
            box-shadow: 0 0 8px #d62828;
        }

        button {
            background-color: #d62828;
            color: white;
            padding: 10px 30px;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #9d0208;
        }

        hr {
            border: 1px solid #faa2c1;
            margin: 20px auto;
            width: 60%;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-50px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
    </style>
</head>
<body>
    <img src="logo.png" alt="Logo">

    <h1><i class="fas fa-comments"></i> QUEREMOS ESCUCHARTE</h1>   
    <hr>

    <form>
        <label><i class="fas fa-user"></i> NOMBRE</label>
        <input type="text" placeholder="Tu nombre">

        <label><i class="fas fa-flag"></i> PAÍS</label>
        <input type="text" placeholder="Tu país">

        <label><i class="fas fa-phone"></i> TELÉFONO</label>
        <input type="number" placeholder="Tu número">

        <label><i class="fas fa-envelope"></i> CORREO</label>
        <input type="email" placeholder="Tu correo electrónico">

        <label><i class="fas fa-comment-dots"></i> MENSAJE</label>
        <input type="text" placeholder="Escribe tu mensaje">

        <button type="submit"><i class="fas fa-paper-plane"></i> ENVIAR</button>
    </form>
</body>
</html>
