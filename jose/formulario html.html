<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shein</title>

    <!-- Fuente e íconos de Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #a2d4f3, #ffffff);
            margin: 0;
            padding: 0;
            color: #003366;
            transition: background 1s ease;
        }

        center {
            margin-top: 40px;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(0, 102, 204, 0.2);
            transition: transform 0.3s ease;
        }

        center:hover {
            transform: scale(1.02);
        }

        h1 {
            color: #0055aa;
            margin-bottom: 20px;
            font-size: 2em;
            animation: fadeInDown 1s ease;
        }

        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        label {
            font-weight: bold;
        }

        input {
            width: 300px;
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            transition: border 0.3s ease;
        }

        input:focus {
            border-color: #3399ff;
            outline: none;
        }

        button {
            background-color: #007BFF;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        .icon {
            margin-right: 8px;
            color: #0055aa;
        }
    </style>
</head>
<body>
    <center>
        <img src="logo.png" width="300">
        <h1><i class="fas fa-shopping-cart icon"></i>Compra en línea</h1>
        <form>
            <label><i class="fas fa-user icon"></i>Nombre completo</label><br>
            <input type="text"><br>

            <label><i class="fas fa-map-marker-alt icon"></i>Dirección</label><br>
            <input type="text"><br>

            <label><i class="fas fa-phone icon"></i>Teléfono</label><br>
            <input type="text"><br>

            <label><i class="fas fa-box-open icon"></i>Producto que desea comprar</label><br>
            <input type="text"><br><br>

            <button type="submit"><i class="fas fa-paper-plane icon"></i>Enviar pedido</button>
        </form>
    </center>   
</body>
</html>
