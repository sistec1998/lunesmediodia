<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Electrónica Panamericana</title>

  <!-- Íconos de Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #e6f0ff;
      color: #003366;
      text-align: center;
    }

    .container {
      padding: 30px;
      max-width: 800px;
      margin: auto;
    }

    img.logo {
      width: 300px;
      margin-bottom: 20px;
      transition: transform 0.3s ease;
    }

    img.logo:hover {
      transform: scale(1.05);
    }

    nav {
      margin-bottom: 30px;
    }

    nav a {
      text-decoration: none;
      color: white;
      background-color: #0056b3;
      padding: 10px 20px;
      margin: 0 10px;
      border-radius: 6px;
      transition: background-color 0.3s, transform 0.3s;
      display: inline-block;
    }

    nav a:hover {
      background-color: #003d80;
      transform: scale(1.05);
    }

    h1, h2 {
      color: #00264d;
      margin-top: 20px;
    }

    input[type="text"] {
      padding: 10px;
      width: 250px;
      border: 1px solid #0073e6;
      border-radius: 5px;
      margin-top: 10px;
    }

    button {
      padding: 10px 20px;
      background-color: #0073e6;
      color: white;
      border: none;
      border-radius: 5px;
      margin-left: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #005bb5;
    }

    .sucursales {
      margin-top: 30px;
    }

    .sucursal {
      margin-bottom: 30px;
    }

    .sucursal img {
      width: 250px;
      height: 180px;
      object-fit: cover;
      border-radius: 10px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .sucursal img:hover {
      transform: scale(1.05);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
    }

    ol {
      text-align: left;
      display: inline-block;
      margin-top: 20px;
      font-size: 18px;
      color: #003366;
    }

    hr {
      border: 1px solid #0073e6;
      margin: 20px 0;
    }
  </style>
</head>

<body>
  <div class="container">
    <img src="logo de electronica.png" alt="Logo Electrónica Panamericana" class="logo">

    <nav>
      <a href="pagina 1.html"><i class="fas fa-box"></i> Producto</a>
      <a href="pagina 2.html"><i class="fas fa-store"></i> Tienda</a>
      <a href="pagina 4.html"><i class="fas fa-bars"></i> Menú</a>
    </nav>

    <h1><i class="fas fa-map-marker-alt"></i> Estamos en toda Guatemala</h1>
    <hr>

    <h2><i class="fas fa-search-location"></i> Busca tu más cercana</h2>
    <input type="text" placeholder="Ciudad o zona...">
    <button><i class="fas fa-search"></i> Buscar</button>

    <div class="sucursales">
      <h2><i class="fas fa-store"></i> Sucursal Principal</h2>
      <div class="sucursal">
        <img src="electronica 1.png" alt="Sucursal principal">
      </div>

      <h2>Mazatenango</h2>
      <div class="sucursal">
        <img src="electronica 2.jpg" alt="Sucursal Mazate">
      </div>

      <h2>Retalhuleu</h2>
      <div class="sucursal">
        <img src="electronica 3.jpg" alt="Sucursal Reu">
      </div>
    </div>

    <h2><i class="fas fa-map"></i> En otras tiendas</h2>
    <ol>
      <li>Peten</li>
      <li>Jutiapa</li>
      <li>Antigua</li>
      <li>Zacapa</li>
    </ol>
  </div>
</body>
</html>
