<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lays</title>
  <link rel="icon" href="imagen.png">
  <style>
    body {
      background-color: #f0c0a5; /* Color palo rosa */
      font-family: Arial, sans-serif;
      animation: fadeIn 1s ease-in-out;
    }

    center {
      animation: slideIn 1s ease-out;
    }

    h1, h2 {
      color: #2d2d2d;
      transition: color 0.3s ease;
    }

    h1:hover, h2:hover {
      color: #5c3d4b; /* Color más oscuro al pasar el ratón */
    }

    input[type="text"], input[type="number"], input[type="email"], input[type="date"] {
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #e6b0a9;
      transition: border 0.3s ease, box-shadow 0.3s ease;
      margin-bottom: 10px;
    }

    input[type="text"]:focus, input[type="number"]:focus, input[type="email"]:focus, input[type="date"]:focus {
      border: 1px solid #d18b8b;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
    }

    button {
      background-color: #ff6f61;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.3s ease;
    }

    button:hover {
      background-color: #d85d53;
      transform: scale(1.1);
    }

    hr {
      border-color: #e6b0a9;
      transition: border-color 0.3s ease;
    }

    hr:hover {
      border-color: #d18b8b;
    }

    /* Animaciones */
    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    @keyframes slideIn {
      from {
        transform: translateY(-30px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <center>
    <img src="imagen.png" width="300" alt="Imagen de producto">
    <h1>Comprar</h1>
    <hr>
    <h2>Datos personales</h2><br>
    <form>
      <label>Nombre</label>
      <input type="text" required><br><br>
      <label>Teléfono</label>
      <input type="number" required><br><br>
      <label>Dirección</label>
      <input type="text" required><br><br>
      <label>Correo electrónico</label>
      <input type="email" required>
    </form>
    <hr>
    <h2>Datos del producto</h2>
    <form>
      <label>Producto</label>
      <input type="text" required><br><br>
      <label>Cantidad</label>
      <input type="number" required>
    </form>
    <hr>
    <h2>Datos de pago</h2>
    <form>
      <label>Número de tarjeta</label>
      <input type="number" required><br><br>
      <label>CVV</label>
      <input type="number" required><br><br>
      <label>Fecha de vencimiento</label>
      <input type="date" required>
    </form>
    <button>Confirmar</button><br><br>
    <button>Cancelar</button>
  </center>
</body>
</html>
