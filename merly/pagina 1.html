<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PRODUCTOS LAYS</title>
    <style>
        body {
            background-color: #f7d1d7; /* Fondo palo rosa */
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        h1 {
            color: #5f4b8b; /* Color del título */
        }

        hr {
            border: 1px solid #5f4b8b;
        }

        center {
            display: block;
            padding: 30px;
        }

        img {
            width: 300px;
            height: 300px;
            object-fit: cover;
            transition: transform 0.3s ease, box-shadow 0.3s ease; /* Transiciones suaves */
        }

        img:hover {
            transform: scale(1.1); /* Animación al pasar el mouse */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2); /* Sombra en hover */
        }

        details {
            margin-bottom: 20px;
        }

        summary {
            font-size: 1.5em;
            color: #5f4b8b;
            cursor: pointer;
            padding: 5px;
            border-radius: 5px;
            background-color: #f0e1f1;
            
            transition: background-color 0.3s ease;
        }

        summary:hover {
            background-color: #e0c6e5;
        }

        details[open] summary {
            background-color: #e0c6e5;
        }
    </style>
</head>
<body>
    <center>
        <img src="imagen.png" alt="Logo" width="300">
        <h1>PRODUCTOS</h1>
        <hr width="600">
        
        <details>
            <summary>Cheetos</summary>
            <img src="che 1.png" alt="Cheetos 1">
            <img src="che.webp" alt="Cheetos 2">
            <img src="che 2.jpg" alt="Cheetos 3">
        </details>
        
        <br><br>
        
        <details>
            <summary>Papas Lays</summary>
            <img src="imagen 1.webp" alt="Lays 1">
            <img src="imagen 2.webp" alt="Lays 2">
            <img src="imagen 3.jpg" alt="Lays 3">
        </details>
        
        <br><br>
        
        <details>
            <summary>Doritos</summary>
            <img src="dorito.webp" alt="Doritos 1">
            <img src="dorito 1.webp" alt="Doritos 2">
            <img src="dorito 2.jpg" alt="Doritos 3">
        </details>
    </center>
</body>
</html>
