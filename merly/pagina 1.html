<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Productos</title>
  <link rel="icon" href="imagen.png">
  <style>
    body {
      background-color: #E6CCF2; /* lila */
      font-family: Arial, sans-serif;
      color: #333;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    a {
      margin: 0 15px;
      text-decoration: none;
      color: #5A189A;
      font-weight: bold;
      transition: color 0.3s;
    }

    a:hover {
      color: #9D4EDD;
    }

    img {
      margin: 10px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    img:hover {
      transform: scale(1.05);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
    }

    h1, h2 {
      color: #6A0DAD;
      transition: all 0.5s;
    }

    h1:hover, h2:hover {
      transform: scale(1.02);
    }

    form {
      margin: 20px 0;
    }

    input[type="text"] {
      padding: 8px;
      width: 200px;
      border: 1px solid #999;
      border-radius: 4px;
    }

    button {
      padding: 8px 16px;
      background-color: #C77DFF;
      border: none;
      color: white;
      font-weight: bold;
      cursor: pointer;
      border-radius: 4px;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #9D4EDD;
    }

    summary {
      font-weight: bold;
      cursor: pointer;
      color: #6A0DAD;
      margin-top: 10px;
      font-size: 18px;
    }

    hr {
      border: none;
      border-top: 2px solid #D0A2F7;
      margin: 30px auto;
      width: 80%;
    }

    details {
      margin: 20px auto;
      width: 80%;
    }
  </style>
</head>
