<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FUTBOL</title>
  <link rel="icon" href="png-clipart-football-team-logo-american-football-football-leaf-sport-thumbnail.png">
  <!-- Iconos de redes sociales -->
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background: linear-gradient(-45deg, #0ff, #f0f, #0f0, #00f);
      background-size: 400% 400%;
      animation: backgroundMove 10s ease infinite;
      color: white;
      transition: background 0.5s, color 0.5s;
    }

    @keyframes backgroundMove {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }

    .dark-mode {
      background: #111;
      color: #eee;
    }

    .container {
      text-align: center;
      padding: 20px;
    }

    img {
      width: 200px;
      margin: 20px 0;
    }

    form {
      margin-top: 30px;
    }

    label {
      font-size: 18px;
    }

    input {
      padding: 10px;
      width: 200px;
      margin: 10px 0;
      border-radius: 5px;
      border: none;
    }

    .neon-btn {
      background: none;
      border: 2px solid #0ff;
      padding: 10px 20px;
      color: #0ff;
      font-weight: bold;
      border-radius: 5px;
      cursor: pointer;
      transition: 0.3s;
      margin-top: 10px;
    }

    .neon-btn:hover {
      background: #0ff;
      color: #000;
      box-shadow: 0 0 15px #0ff;
    }

    .mode-toggle {
      margin-top: 20px;
    }

    .social-icons {
      margin-top: 40px;
    }

    .social-icons a {
      color: #fff;
      font-size: 30px;
      margin: 0 10px;
      transition: color 0.3s;
    }

    .social-icons a:hover {
      color: #0ff;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="png-clipart-football-team-logo-american-football-football-leaf-sport-thumbnail.png" alt="Logo Futbol">

    <form onsubmit="handleSubmit(event)">
      <label>¿Qué partido deseas ver?</label><br>
      <input type="text" placeholder="Ej. Barcelona vs Real Madrid"><br><br>

      <label>¡Haz tu pronóstico!</label><br>
      <input type="text" placeholder="Ej. 2 - 1"><br><br>

      <button type="submit" class="neon-btn">BUSCAR</button>
    </form>

    <div class="mode-toggle">
      <button class="neon-btn" onclick="toggleMode()">Cambiar Modo Claro/Oscuro</button>
    </div>

    <div class="social-icons">
      <a href="https://www.tiktok.com" target="_blank"><i class="fab fa-tiktok"></i></a>
      <a href="https://www.facebook.com" target="_blank"><i class="fab fa-facebook"></i></a>
      <a href="https://www.instagram.com" target="_blank"><i class="fab fa-instagram"></i></a>
    </div>
  </div>

  <script>
    function toggleMode() {
      document.body.classList.toggle('dark-mode');
    }

    function handleSubmit(event) {
      event.preventDefault(); // evita que recargue la página
      alert("¡Muchas gracias!");
    }
  </script>


<a href="pagina 1.html">MAS INFORMACION DEL FUTBOL</a>






</body>








</html>
