<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>PRETTY STORE</title>
  <link rel="icon" href="ICON.jpg">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      background-color: #ffe6f0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #333;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    header {
      background-color: #ff99cc;
      padding: 20px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      animation: fadeIn 2s ease-in-out;
    }

    header img {
      width: 100px;
      border-radius: 50%;
      animation: float 4s ease-in-out infinite;
    }

    h1 {
      color: #fff;
      margin: 10px 0 0 0;
    }

    details {
      background: #fff0f5;
      margin: 20px auto;
      padding: 20px;
      width: 80%;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(255, 153, 204, 0.5);
      transition: all 0.4s ease;
    }

    details:hover {
      transform: scale(1.02);
    }

    summary {
      font-size: 1.4em;
      font-weight: bold;
      cursor: pointer;
      color: #cc0066;
    }

    img {
      width: 200px;
      height: 200px;
      object-fit: cover;
      margin: 10px;
      border-radius: 10px;
      transition: transform 0.3s ease;
    }

    img:hover {
      transform: scale(1.1);
    }

    @keyframes float {
      0%, 100% {
        transform: translateY(0px);
      }
      50% {
        transform: translateY(-10px);
      }
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>

<header>
  <img src="ICON.jpg" alt="Logo Pretty Store">
  <h1><i class="fa-solid fa-star"></i> Catálogo de Productos <i class="fa-solid fa-heart"></i></h1>
</header>

<main>
  <details>
    <summary><i class="fa-solid fa-lips"></i> Labiales</summary>
    <img src="labial 1.png" alt="Labial 1">
    <img src="labial2.png" alt="Labial 2">
    <img src="labial3.webp" alt="Labial 3">
  </details>

  <details>
    <summary><i class="fa-solid fa-eye-dropper"></i> Rímels</summary>
    <img src="rimel1.avif" alt="Rimel 1">
    <img src="rimel2.png" alt="Rimel 2">
    <img src="rimel3.avif" alt="Rimel 3">
  </details>

  <details>
    <summary><i class="fa-solid fa-palette"></i> Sombras</summary>
    <img src="sombras.avif" alt="Sombras 1">
    <img src="sombras2.png" alt="Sombras 2">
    <img src="sombras3.webp" alt="Sombras 3">
  </details>
</main>

</body>
</html>
