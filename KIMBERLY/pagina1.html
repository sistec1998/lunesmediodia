<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>ROPA DEPORTIVA</title>
  <link rel="icon" href="logo de puma.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      background: linear-gradient(to bottom right, #b3ecff, #e6faff);
      font-family: Arial, sans-serif;
      color: #333;
      text-align: center;
      transition: all 0.5s ease-in-out;
    }

    img {
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      margin: 20px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    img:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 25px rgba(0,0,0,0.3);
    }

    h1, h2 {
      color: #003d66;
      text-shadow: 1px 1px 2px #ffffff;
      animation: fadeIn 2s ease;
    }

    figcaption {
      font-weight: bold;
      color: #006080;
      margin-bottom: 10px;
    }

    hr {
      border: 1px solid #00bfff;
      width: 80%;
      margin: 30px auto;
    }

    .contacto {
      margin-top: 40px;
      font-size: 18px;
    }

    .icono {
      font-size: 40px;
      color: #0077b6;
      margin: 10px;
      transition: transform 0.3s ease;
    }

    .icono:hover {
      transform: rotate(10deg) scale(1.2);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .dibujo {
      width: 200px;
      margin-top: 30px;
      animation: float 4s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
  </style>
</head>
<body>

  <img src="logo de puma.png" width="300" alt="Logo Puma">
  <hr>
  <h1>ZAPATOS DEPORTIVOS CON ESTILO DE VIDA PARA HOMBRES</h1>
  <h2>CATÁLOGO</h2>

  <img src="zapatos monstrous.png" width="300" alt="Zapato 1">
  <figcaption>Q450 - Puma x Aries Monstro Craft</figcaption>

  <img src="puma 1.webp" width="300" alt="Zapato 2">
  <figcaption>Q500 - Puma Deasy Rider Pride</figcaption>

  <img src="zapato 2.jpg" width="300" alt="Zapato 3">
  <figcaption>Q300 - Puma Tenis Suede Classic</figcaption>

  <img src="zapato 3.webp" width="300" alt="Zapato 4">
  <figcaption>Q250 - Puma Speedcat OG</figcaption>

  <hr>

  <h2>CONTACTO DEL PROGRAMADOR</h2>
  <p class="contacto">
    <i class="fas fa-user icono"></i><br>
    KIMBERLY GARCÍA<br>
    <i class="fas fa-envelope icono"></i><br>
    kimberly@example.com
  </p>

  <!-- Dibujo decorativo -->
  <img src="dibujo.png" alt="Dibujo decorativo" class="dibujo">

</body>
</html>
