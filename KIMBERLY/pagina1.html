<!DOCTYPE html>

  <meta charset="UTF-8">
  <title>MENÚ</title>
  <link rel="icon" href="logo de electronica.jpg">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      background-color: #8B0000; /* rojo apagado */
      color: white;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      text-align: center;
    }

    a {
      color: white;
      text-decoration: none;
      margin: 10px;
      font-weight: bold;
      padding: 10px 20px;
      border: 2px solid white;
      border-radius: 10px;
      transition: background-color 0.3s, transform 0.3s;
    }

    a:hover {
      background-color: white;
      color: #8B0000;
      transform: scale(1.05);
    }

    h1, h2 {
      text-shadow: 0 0 10px rgba(255, 255, 255, 0.7);
    }

    img {
      margin: 10px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
      animation: fadeIn 1s ease-in-out;
    }

    form {
      margin: 20px 0;
    }

    input[type="text"] {
      padding: 10px;
      border-radius: 5px;
      border: none;
      width: 200px;
    }

    button {
      padding: 10px 20px;
      background-color: white;
      color: #8B0000;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.3s;
    }

    button:hover {
      background-color: #ffcccc;
      transform: scale(1.1);
    }

    details summary {
      font-size: 20px;
      cursor: pointer;
      margin-top: 20px;
      color: #FFD700;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
