<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>LAYS</title>
  <link rel="icon" href="logo de lays.jpg">

  <!-- Google Fonts para tipografía estilizada -->
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;700&display=swap" rel="stylesheet">
  <!-- Íconos de Font Awesome -->
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Raleway', sans-serif;
      background-color: #ffd6d6; /* rojo pastel */
      color: #333;
      transition: background 1s ease-in-out;
    }

    center {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px;
      background: rgba(255, 255, 255, 0.8);
      margin: 50px auto;
      width: 60%;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      animation: fadeIn 1.5s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      color: #b30000;
      text-shadow: 1px 1px 2px #fff;
    }

    input[type="text"], input[type="file"] {
      padding: 10px;
      width: 80%;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      transition: box-shadow 0.3s ease;
    }

    input:focus {
      box-shadow: 0 0 10px #ff9999;
      outline: none;
    }

    button {
      padding: 12px 24px;
      margin: 10px;
      border: none;
      border-radius: 8px;
      background-color: #ff4d4d;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.3s ease, background 0.3s;
    }

    button:hover {
      background-color: #e60000;
      transform: scale(1.05);
      box-shadow: 0 5px 15px rgba(255, 0, 0, 0.3);
    }

    hr {
      border: none;
      height: 2px;
      background-color: #ff9999;
      margin: 20px 0;
    }

    label {
      font-weight: bold;
    }

    /* Animación de íconos */
    .icon {
      font-size: 30px;
      margin: 20px;
      color: #e60000;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.2); }
      100% { transform: scale(1); }
    }
  </style>
</head>

<body>

  <center>
    <img src="logo de lays.jpg" width="300" alt="Logo de Lays">
    <h1><i class="fas fa-briefcase icon"></i> TRABAJA CON NOSOTROS</h1>
    <hr width="80%">

    <label>Tu Nombre</label><br>
    <input type="text"><br>

    <label>Tu profesión</label><br>
    <input type="text"><br>

    <label>TU DPI</label><br>
    <input type="text"><br>

    <label>TU CV</label><br>
    <input type="file"><br>

    <label>¿QUÉ TE GUSTARÍA HACER?</label><br>
    <input type="text"><br>

    <button><i class="fas fa-paper-plane"></i> POSTULARTE</button>
    <button><i class="fas fa-times-circle"></i> CANCELAR</button>
  </center>

</body>
</html>
