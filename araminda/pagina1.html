<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Electrónica Panamericana</title>
    <link rel="icon" href="logo.png">
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
        }

        h1, h2, summary {
            color: #c77dff;
        }

        a {
            color: #c77dff;
            text-decoration: none;
            margin: 0 15px;
            font-size: 18px;
            transition: color 0.3s ease;
        }

        a:hover {
            color: #fff;
        }

        img {
            width: 250px;
            border: 4px solid #c77dff;
            border-radius: 10px;
            margin: 10px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        img:hover {
            transform: scale(1.05);
            box-shadow: 0 0 15px #c77dff;
        }

        button {
            background-color: #c77dff;
            color: #000;
            border: none;
            padding: 10px 20px;
            margin: 10px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        button:hover {
            background-color: #9d4edd;
            transform: scale(1.05);
        }

        input[type="text"] {
            padding: 8px;
            border-radius: 5px;
            border: 2px solid #c77dff;
            background-color: #222;
            color: white;
            width: 200px;
        }

        hr {
            border: 1px solid #c77dff;
        }

        details {
            margin: 20px 0;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        summary {
            font-size: 20px;
            font-weight: bold;
            outline: none;
        }

        summary:hover {
            color: #fff;
        }
    </style>
</head>
<body>

    <img src="logo.png" width="200">
    <br>
    <a href="pagina2.html">Comprar</a>
    <a href="pagina 3.html">Tienda</a>
    <a href="pagina 4.html">Menú</a>

    <h2>Computadoras</h2>

    <img src="compu2.avif">
    <img src="compu1.webp">

    <h2>Bocinas</h2>
    <img src="bosina1.png">
    <img src="bosina2.png">
    <img src="bosina3.png">

    <h2>Instrumentos</h2>
    <img src="instrumento.png">
    <img src="piano.png">
    <img src="guitarra.png">

    <h2>Drones</h2>
    <img src="img1.png">

    <details>
        <summary>Refrigeradoras</summary>

    </details>

</body>
</html>
