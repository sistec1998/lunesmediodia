<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Pedido</title>

    <!-- Font Awesome para íconos -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #d0a0ff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            transition: background-color 0.5s ease;
        }

        .container {
            background-color: #111;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 20px #a34dff;
            width: 350px;
            text-align: center;
            animation: fadeIn 1.5s ease;
        }

        img {
            width: 100px;
            margin-bottom: 20px;
            transition: transform 0.3s ease;
        }

        img:hover {
            transform: scale(1.1);
        }

        h1 {
            margin-bottom: 20px;
            color: #c892ff;
        }

        label {
            display: block;
            margin: 10px 0 5px;
            text-align: left;
        }

        input {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            margin-bottom: 10px;
            background-color: #222;
            color: #fff;
        }

        button {
            width: 45%;
            padding: 10px;
            margin: 10px 5px;
            border: none;
            border-radius: 5px;
            background-color: #a34dff;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #c065ff;
        }

        .nav-links {
            margin-bottom: 20px;
        }

        .nav-links a {
            margin: 0 10px;
            color: #c892ff;
            text-decoration: none;
            font-size: 18px;
            transition: color 0.3s ease;
        }

        .nav-links a:hover {
            color: #fff;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="logo.png" alt="Logo">

        <div class="nav-links">
            <a href="pagina1.html"><i class="fas fa-home"></i></a>
            <a href="pagina3.txt"><i class="fas fa-file-alt"></i></a>
            <a href="pagina4.txt"><i class="fas fa-info-circle"></i></a>
        </div>

        <form>
            <h1><i class="fas fa-box"></i> Formulario de Pedido</h1>

            <label for="producto">Producto</label>
            <input type="text" id="producto" name="producto">

            <label for="cantidad">Cantidad</label>
            <input type="text" id="cantidad" name="cantidad">

            <label for="tarjeta">Número de Tarjeta</label>
            <input type="text" id="tarjeta" name="tarjeta">

            <label for="cvv">CVV</label>
            <input type="text" id="cvv" name="cvv">

            <label for="fecha">Fecha de Nacimiento</label>
            <input type="text" id="fecha" name="fecha">

            <button type="submit"><i class="fas fa-search"></i> Buscar</button>
            <button type="reset"><i class="fas fa-times"></i> Cancelar</button>
        </form>
    </div>
</body>
</html>
