<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PRODUCTOS</title>
    <link rel="icon" href="logo.png">
    <style>
        /* Fondo de la página */
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f7fa; /* Fondo suave de color azul claro */
            color: #333;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        /* Reset de márgenes */
        h1, h2, p, a, form {
            margin: 0;
            padding: 0;
        }

        /* Fondo del contenedor central */
        center {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }

        /* Estilo del título principal */
        h1 {
            font-size: 2.5em;
            color: #FF6347; /* Tomate */
            margin-top: 20px;
            transition: color 0.5s ease;
        }

        h1:hover {
            color: #FF4500; /* Rojo Naranja */
        }

        /* Estilo de los enlaces */
        a {
            text-decoration: none;
            font-size: 1.2em;
            color: #333;
            margin: 0 15px;
            padding: 10px;
            border: 2px solid #FF6347;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
        }

        a:hover {
            background-color: #FF6347;
            color: #fff;
        }

        /* Estilo de los botones */
        button {
            padding: 10px 20px;
            background-color: #FF6347;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        button:hover {
            background-color: #FF4500;
            transform: scale(1.1);
        }

        /* Imágenes */
        img {
            width: 250px;
            height: auto;
            margin: 10px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
        }

        img:hover {
            transform: scale(1.1);
        }

        /* Estilo de detalles con transición */
        details {
            margin-top: 20px;
            cursor: pointer;
        }

        details summary {
            font-size: 1.5em;
            color: #FF6347;
            border-bottom: 2px solid #FF6347;
            padding: 5px;
            font-weight: bold;
            transition: color 0.3s;
        }

        details summary:hover {
            color: #FF4500;
        }

        details img {
            width: 220px;
            transition: opacity 0.5s ease-in-out;
        }

        details[open] img {
            opacity: 0.7;
        }

        /* Estilo de las líneas divisorias */
        hr {
            width: 80%;
            margin: 20px auto;
            border: 1px solid #FF6347;
        }
    </style>
</head>
<body>
    <center>
        <img src="logo.png" width="500">
        <div>
            <a href="pagina2.html">COMPRAR</a>

        </div>

        <h2>INSTRUMENTOS MUSICALES</h2>

        <h2>DRONES</h2>

        <details>

    </center>
</body>
</html>
