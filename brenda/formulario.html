<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shein</title>
    <link rel="icon" href="logo1.jpg">

    <!-- Fuente de iconos -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #f8d3e3, #ffe0f0);
            font-family: Arial, sans-serif;
            animation: fadeIn 2s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .container {
            text-align: center;
            padding: 30px;
        }

        h1 {
            color: #c2185b;
            transition: color 0.5s;
        }

        h1:hover {
            color: #880e4f;
        }

        form {
            background-color: white;
            display: inline-block;
            padding: 20px 40px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            transition: transform 0.3s;
        }

        form:hover {
            transform: scale(1.02);
        }

        label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
            color: #444;
        }

        input {
            width: 250px;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            transition: border-color 0.3s;
        }

        input:focus {
            border-color: #c2185b;
            outline: none;
        }

        button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #c2185b;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }

        button:hover {
            background-color: #880e4f;
            transform: scale(1.05);
        }

        hr {
            border: 0;
            height: 2px;
            background: #c2185b;
            width: 70%;
            margin: 20px auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="logo1.jpg" width="300" alt="Logo">
        <h1><i class="fas fa-shopping-bag"></i> COMPRA EN LÍNEA</h1>
        <hr>
        <form action="#">
            <label><i class="fas fa-user"></i> Nombre completo</label>
            <input type="text" placeholder="Tu nombre">

            <label><i class="fas fa-map-marker-alt"></i> Dirección</label>
            <input type="text" placeholder="Tu dirección">

            <label><i class="fas fa-phone"></i> Número de teléfono</label>
            <input type="text" placeholder="Tu número">

            <label><i class="fas fa-box-open"></i> Producto que deseas comprar</label>
            <input type="text" placeholder="Ej. Blusa, Pantalón...">

            <button><i class="fas fa-paper-plane"></i> Enviar pedido a la tienda</button>
        </form>
    </div>
</body>
</html>
