<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Milena</title>
    <link rel="icon" href="milena.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(to right, #ffe6f0, #fce4ec);
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        header img {
            width: 150px;
            margin-top: 20px;
            transition: transform 0.3s ease-in-out;
        }

        header img:hover {
            transform: scale(1.1);
        }

        form {
            background: white;
            padding: 30px;
            margin: 20px auto;
            width: 80%;
            max-width: 900px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            border-radius: 10px;
        }

        label {
            font-size: 24px;
            font-weight: bold;
            color: #d81b60;
        }

        input[type="text"] {
            padding: 10px;
            width: 50%;
            border: 1px solid #ccc;
            border-radius: 5px;
            transition: box-shadow 0.3s ease;
        }

        input[type="text"]:focus {
            box-shadow: 0 0 10px #f06292;
            outline: none;
        }

        .card-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .card {
            background-color: #fff;
            border-radius: 10px;
            width: 250px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card img {
            width: 100%;
            height: auto;
            display: block;
        }

        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 12px 20px rgba(0,0,0,0.2);
        }

        footer {
            margin-top: 30px;
            color: #888;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <header>
        <img src="milena.png" alt="Logo">
    </header>
    <hr width="70%">
    <form>
        <label><i class="fas fa-magic"></i> COSAS DE BELLEZA PARA MUJERES</label>
        <br><br>
        <input type="text" placeholder="Buscar productos...">
        <div class="card-container">
            <div class="card"><img src="img.jpg" alt="Producto 1"></div>
            <div class="card"><img src="img1.jpg" alt="Producto 2"></div>
            <div class="card"><img src="img3.jpg" alt="Producto 3"></div>
            <div class="card"><img src="img4.jpg" alt="Producto 4"></div>
            <div class="card"><img src="img2.png" alt="Producto 5"></div>
        </div>
    </form>
    <footer>
        <p><i class="fas fa-heart"></i> Gracias por visitar nuestra tienda</p>
    </footer>
</body>
</html>
