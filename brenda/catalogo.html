<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SHEIN</title>
  <link rel="icon" href="logo1.jpg">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    body {
      background: linear-gradient(to right, #ffe0f0, #ffe9f7);
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    h1, h2 {
      color: #d63384;
    }

    hr {
      border: none;
      height: 2px;
      background-color: #d63384;
      width: 70%;
    }

    details {
      margin: 20px auto;
      width: 80%;
      background: #ffffffcc;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      transition: all 0.3s ease;
      padding: 10px;
    }

    summary {
      font-size: 1.2em;
      cursor: pointer;
      color: #333;
    }

    img {
      width: 300px;
      margin: 10px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    img:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 12px rgba(0,0,0,0.3);
    }

    .icon {
      font-size: 1.5em;
      color: #d63384;
      margin-right: 10px;
    }
  </style>
</head>
<body>

  <marquee behavior="slide" direction="down">
    <img src="logo1.jpg" width="300" alt="Logo">
  </marquee>

  <h1><i class="fas fa-store icon"></i>SHEIN</h1>
  <hr>

  <h1>CAT√ÅLOGOS DE PRODUCTOS</h1>

  <h2><i class="fas fa-shoe-prints icon"></i>Zapatos de mujer</h2>
  <details>
    <summary>Zapatos de mujer</summary>
    <img src="img2.jpg" alt="Zapato 1">
    <img src="img3.jpg" alt="Zapato 2">
  </details>

  <h2><i class="fas fa-female icon"></i>Ropa de mujer</h2>
  <details>
    <summary>Ropa de mujer</summary>
    <img src="img1.jpg" alt="Ropa mujer 1">
    <img src="img4.jpg" alt="Ropa mujer 2">
  </details>

  <h2><i class="fas fa-male icon"></i>Ropa de hombre</h2>
  <details>
    <summary>Ropa de hombre</summary>
    <img src="imghom2.jpg" alt="Ropa hombre 1">
    <img src="homimg.jpg" alt="Ropa hombre 2">
  </details>

</body>
</html>
