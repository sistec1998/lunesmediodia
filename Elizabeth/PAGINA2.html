<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>VIAJES</title>
  <link rel="icon" href="logo.png" />
  <!-- Iconos Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    /* Fondo general */
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #ffc0cb; /* rosado */
      color: #333;
      padding: 20px;
    }

    /* Logo animado */
    .logo {
      width: 300px;
      display: block;
      margin: 0 auto 20px;
      transition: transform 0.5s;
    }

    .logo:hover {
      transform: scale(1.1);
    }

    /* Título principal */
    h1 {
      color: red;
      text-align: center;
      font-size: 2.5em;
      margin-bottom: 10px;
      animation: fadeIn 1.5s ease-in-out;
    }

    /* Línea */
    hr {
      width: 60%;
      border: 2px solid white;
      margin: 20px auto;
    }

    /* Tarjeta del formulario */
    .card-form {
      background-color: white;
      max-width: 500px;
      margin: auto;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
      animation: slideUp 1s ease;
    }

    /* Etiquetas */
    label {
      font-weight: bold;
      font-size: 1em;
      display: block;
      margin-bottom: 5px;
    }

    /* Entradas */
    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border-radius: 8px;
      border: 1px solid #ccc;
      transition: border-color 0.3s, box-shadow 0.3s;
    }

    input:focus {
      border-color: #ff69b4;
      box-shadow: 0 0 8px #ff69b4;
      outline: none;
    }

    /* Botones */
    button {
      padding: 12px 25px;
      margin: 10px 5px 0;
      border: none;
      border-radius: 10px;
      font-weight: bold;
      background-color: #ff69b4;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.2s;
    }

    button:hover {
      background-color: #ff1493;
      transform: scale(1.05);
    }

    .icon {
      margin-right: 8px;
      color: red;
    }

    /* Animaciones */
    @keyframes fadeIn {
      from {opacity: 0;}
      to {opacity: 1;}
    }

    @keyframes slideUp {
      from {transform: translateY(50px); opacity: 0;}
      to {transform: translateY(0); opacity: 1;}
    }

    @media (max-width: 600px) {
      .card-form {
        padding: 20px;
        width: 90%;
      }
    }
  </style>
</head>
<body>

  <img src="logo.png" alt="Logo" class="logo">
  <h1><i class="fas fa-suitcase-rolling icon"></i>RESERVA TU VIAJE</h1>
  <hr>

  <div class="card-form">
    <form>
      <label><i class="fas fa-user icon"></i>¿CÓMO TE LLAMAS?</label>
      <input type="text" required>

      <label><i class="fas fa-phone icon"></i>TELÉFONO</label>
      <input type="number" required>

      <label><i class="fas fa-envelope icon"></i>CORREO ELECTRÓNICO</label>
      <input type="email" required>

      <label><i class="fas fa-map-marker-alt icon"></i>LUGAR TURÍSTICO</label>
      <input type="text" required>

      <label><i class="fas fa-calendar-alt icon"></i>FECHA PARA VIAJAR</label>
      <input type="date" required>

      <label><i class="fas fa-credit-card icon"></i>N.º TARJETA (CRÉDITO/DÉBITO)</label>
      <input type="text" required>

      <button type="submit"><i class="fas fa-check-circle icon"></i>RESERVAR</button>
      <button type="reset"><i class="fas fa-times-circle icon"></i>CANCELAR</button>
    </form>
  </div>

</body>
</html>
