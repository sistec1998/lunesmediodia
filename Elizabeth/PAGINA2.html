<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LAYS</title>
  <link rel="icon" href="logo.png">

  <!-- Iconos de Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    body {
      background-color: #cceeff; /* celeste suave */
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 600px;
      margin: 40px auto;
      background-color: #ffffff;
      border-radius: 15px;
      padding: 30px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease;
    }

    .container:hover {
      transform: scale(1.01);
    }

    h1 {
      text-align: center;
      color: #0077b6;
      font-size: 2.5em;
      margin-bottom: 20px;
      text-shadow: 1px 1px 3px #b3e0ff;
    }

    img.logo {
      display: block;
      margin: 20px auto;
      width: 250px;
      animation: fadeIn 1.2s ease-in;
    }

    hr {
      border: 2px solid #00b4d8;
      width: 80%;
      margin-bottom: 30px;
    }

    label {
      font-weight: bold;
      color: #023e8a;
    }

    input[type="text"],
    input[type="number"],
    input[type="file"] {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      margin-bottom: 20px;
      border: 1px solid #90e0ef;
      border-radius: 8px;
      transition: border-color 0.3s ease;
    }

    input:focus {
      border-color: #0077b6;
      outline: none;
    }

    button {
      background-color: #00b4d8;
      color: white;
      padding: 10px 20px;
      margin: 10px;
      border: none;
      border-radius: 8px;
      font-size: 1em;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s;
    }

    button:hover {
      background-color: #0077b6;
      transform: scale(1.05);
    }

    .icon {
      margin-right: 10px;
      color: #00b4d8;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <img src="logo.png" alt="Logo" class="logo">

  <div class="container">
    <h1><i class="fas fa-briefcase icon"></i>TRABAJA CON NOSOTROS</h1>
    <hr>

    <form>
      <label><i class="fas fa-user icon"></i>Tu Nombre</label><br>
      <input type="text" placeholder="Ingresa tu nombre completo"><br>

      <label><i class="fas fa-graduation-cap icon"></i>Tu Profesión</label><br>
      <input type="text" placeholder="Ej: Ingeniero, Vendedor, etc."><br>

      <label><i class="fas fa-id-card icon"></i>Tu DPI</label><br>
      <input type="number" placeholder="Número de identificación"><br>

      <label><i class="fas fa-file-upload icon"></i>Tu CV</label><br>
      <input type="file"><br>

      <label><i class="fas fa-lightbulb icon"></i>¿Qué te gustaría hacer?</label><br>
      <input type="text" placeholder="Cuéntanos qué te gustaría hacer en la empresa"><br>

      <button type="submit"><i class="fas fa-paper-plane icon"></i>Postularse</button>
      <button type="reset"><i class="fas fa-times-circle icon"></i>Cancelar</button>
    </form>
  </div>

</body>
</html>
