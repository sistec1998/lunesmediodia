<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LAYS</title>
  <link rel="icon" href="logo.png">

  <!-- Iconos Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    body {
      background-color: #ffe4ec;
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    h1 {
      color: #d63384;
      font-size: 3em;
      margin-top: 10px;
      text-shadow: 1px 1px 2px #ffb6c1;
    }

    hr {
      border: 2px solid #ff69b4;
      width: 60%;
    }

    details {
      margin: 20px auto;
      width: 80%;
      max-width: 900px;
      background-color: #fff0f5;
      border-radius: 10px;
      padding: 10px;
      transition: all 0.3s ease-in-out;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    summary {
      font-size: 1.5em;
      cursor: pointer;
      color: #c71585;
      font-weight: bold;
      padding: 10px;
    }

    .card {
      display: inline-block;
      margin: 10px;
      padding: 10px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.15);
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .card img {
      width: 250px;
      height: auto;
      border-radius: 8px;
    }

    .card:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 16px rgba(0,0,0,0.2);
    }

    .icon {
      margin-right: 10px;
      color: #ff69b4;
    }

    img.logo {
      margin-top: 20px;
    }

  </style>
</head>
<body>

  <img src="logo.png" width="300" class="logo" alt="Logo Lays">

  <h1><i class="fas fa-store icon"></i>PRODUCTOS</h1>
  <hr>

  <details>
    <summary><i class="fas fa-fire icon"></i>CHEETOS</summary>
    <div class="card"><img src="cheetos1.jpg" alt="Cheetos 1"></div>
    <div class="card"><img src="cheetos2.webp" alt="Cheetos 2"></div>
    <div class="card"><img src="cheetos3.jpg" alt="Cheetos 3"></div>
  </details>

  <details>
    <summary><i class="fas fa-bolt icon"></i>DORITOS</summary>
    <div class="card"><img src="doritos1.webp" alt="Doritos 1"></div>
    <div class="card"><img src="doritos2.webp" alt="Doritos 2"></div>
    <div class="card"><img src="doritos3.webp" alt="Doritos 3"></div>
  </details>

  <details>
    <summary><i class="fas fa-potato icon"></i>PAPAS LAYS</summary>
    <div class="card"><img src="lays1.webp" alt="Lays 1"></div>
    <div class="card"><img src="lays2.webp" alt="Lays 2"></div>
    <div class="card"><img src="lays3.jpg" alt="Lays 3"></div>
  </details>

  <details>
    <summary><i class="fas fa-cookie icon"></i>GALLETAS</summary>
    <div class="card"><img src="negrito.webp" alt="Galleta Negrito"></div>
    <div class="card"><img src="chiky.webp" alt="Chiky"></div>
    <div class="card"><img src="arcoiris.jpg" alt="Arcoiris"></div>
  </details>

</body>
</html>
