<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LAYS</title>
  <link rel="icon" href="logo.png">

  <!-- Font Awesome para iconos -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    body {
      background-color: #e6ccff; /* lila suave */
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 800px;
      margin: 40px auto;
      text-align: center;
      padding: 20px;
    }

    img.logo {
      width: 250px;
      animation: fadeIn 1.2s ease-in-out;
    }

    h1 {
      color: #6a0dad;
      font-size: 3em;
      margin: 10px 0;
      text-shadow: 1px 1px 2px #d8b6ff;
    }

    h2 {
      color: #7b2cbf;
      margin-top: 30px;
    }

    hr {
      width: 80%;
      border: 2px solid #b266ff;
      margin: 20px auto;
    }

    .card {
      background-color: #ffffff;
      border-radius: 15px;
      padding: 20px;
      margin: 20px auto;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease;
      max-width: 600px;
      animation: fadeInUp 0.8s ease;
    }

    .card:hover {
      transform: scale(1.02);
    }

    ol, ul {
      text-align: left;
      display: inline-block;
      margin: 0;
      padding-left: 20px;
      color: #5a189a;
      font-size: 1.2em;
    }

    li {
      margin-bottom: 8px;
    }

    .icon {
      color: #b266ff;
      margin-right: 8px;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <img src="logo.png" alt="Logo" class="logo">
    <h1><i class="fas fa-heart icon"></i>M√ÅS SABOR</h1>
    <hr>

    <div class="card">
      <h2><i class="fas fa-cookie icon"></i>GALLETAS</h2>
      <ol>
        <li>CHOKIS</li>
        <li>ARCOIRIS</li>
        <li>EMPERADOR</li>
        <li>CHIKI</li>
      </ol>
    </div>

    <hr>

    <div class="card">
      <h2><i class="fas fa-candy-cane icon"></i>GOLOSINAS</h2>
      <ul>
        <li>FIESTA</li>
        <li>DETODITO</li>
        <li>CRUJITOS</li>
      </ul>
    </div>
  </div>

</body>
</html>
