<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Ropa Deportiva</title>
  <link rel="icon" href="puma12.png">
  <style>
    body {
      background: linear-gradient(135deg, #1a1a2e, #16213e);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #ffffff;
      text-align: center;
      margin: 0;
      padding: 20px;
    }

    h1, h2 {
      text-transform: uppercase;
      margin: 20px 0;
      transition: transform 0.5s ease;
    }

    h1:hover, h2:hover {
      transform: scale(1.05);
      color: #f39c12;
    }

    img {
      border-radius: 15px;
      margin: 20px 10px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.4);
      transition: transform 0.5s, box-shadow 0.5s;
    }

    img:hover {
      transform: scale(1.1) rotate(-2deg);
      box-shadow: 0 10px 20px rgba(255, 255, 255, 0.4);
    }

    figcaption {
      font-size: 18px;
      color: #f1c40f;
      margin-bottom: 30px;
      transition: color 0.3s;
    }

    figcaption:hover {
      color: #e67e22;
    }

    hr {
      border: none;
      height: 3px;
      background-color: #ffffff;
      margin: 40px auto;
      width: 60%;
      opacity: 0.6;
      transition: width 0.4s;
    }

    hr:hover {
      width: 80%;
    }

    p {
      font-weight: bold;
      font-size: 20px;
      color: #1abc9c;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.05);
      }
    }
  </style>
</head>
<body>

  <img src="puma12.png" alt="Logo Puma" width="150">
  <hr>
  <h1>Zapatillas deportivas con estilo de vida para hombres</h1>
  <h2>Cat√°logo</h2>

  <div>
    <img src="puma 1.avif" width="300">
    <figcaption>Q450 - Puma x Aries Mostro Craft</figcaption>

    <img src="puma2.avif" width="300">
    <figcaption>Q500 - Puma Easy Rider Pride</figcaption>

    <img src="puma3.webp" width="300">
    <figcaption>Q600 - Puma Tenis Suede Classic</figcaption>

    <img src="puma4.jpg" width="300">
    <figcaption>Q700 - Puma Speedcat OG</figcaption>
  </div>

  <hr>
  <h2>Contacto del programador</h2>
  <p>FERNANDO DE LA VALLE</p>

</body>
</html>
