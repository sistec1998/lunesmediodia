<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>CARRION</title>
    <link rel="icon" href="LOGO.png">
    <style>
        body {
            background: linear-gradient(to bottom, #007BFF, #ffffff); /* Azul a blanco */
            font-family: Arial, sans-serif;
            color: #333;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        h1 {
            font-size: 2.5em;
            margin-top: 20px;
            color: #ffffff;
            text-shadow: 1px 1px 2px #000;
        }

        summary {
            font-size: 1.5em;
            font-weight: bold;
            margin: 20px 0 10px 0;
            cursor: pointer;
            color: #154360;
        }

        img {
            width: 250px;
            height: auto;
            margin: 10px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }

        details {
            background-color: rgba(255, 255, 255, 0.9);
            border: 1px solid #ccc;
            border-radius: 10px;
            padding: 15px;
            margin: 20px auto;
            width: 80%;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }

        hr {
            border: 0;
            height: 2px;
            background: #ffffff;
            margin: 20px 0;
        }

        marquee img {
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <marquee behavior="slide" direction="down">
        <img src="LOGO.png" width="300">
    </marquee>

    <h1>CATÁLOGO DE PRODUCTOS</h1>
    <hr>

    <details>
        <summary>CATEGORÍA DE HOMBRES</summary>
        <img src="IMG1.jpg" alt="Hombre 1">
        <img src="IMG2.jpg" alt="Hombre 2">
        <img src="IMG3.jpg" alt="Hombre 3">
    </details>

    <details>
        <summary>CATEGORÍA DE DAMA</summary>
        <img src="BLUSA.jpg" alt="Blusa">
        <img src="VESTIDO.jpg" alt="Vestido">
        <img src="CONJUNTO.jpg" alt="Conjunto">
    </details>

    <details>
        <summary>CATEGORÍA DE SUÉTERES</summary>
        <img src="SUETER2.jpg" alt="Suéter 1">
        <img src="SUTER.jpg" alt="Suéter 2">
        <img src="SUTER3.jpg" alt="Suéter 3">
    </details>

</body>
</html>
