<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>DON LEON</title>
    <link rel="icon" href="logo.png">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;700&family=Pacifico&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            animation: fondoAnimado 10s infinite alternate;
            background: linear-gradient(45deg, #ffecd2, #fcb69f);
            background-size: 400% 400%;
        }

        @keyframes fondoAnimado {
            0% { background-position: 0% 50%; }
            100% { background-position: 100% 50%; }
        }

        h1 {
            font-family: 'Pacifico', cursive;
            color: #d35400;
            font-size: 2.5em;
        }

        p, summary, ul {
            font-family: 'Roboto', sans-serif;
            font-size: 1.2em;
            color: #2c3e50;
        }

        marquee {
            font-family: 'Pacifico', cursive;
            color: #e74c3c;
            font-size: 2em;
            margin: 20px 0;
        }

        .card-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }

        .card {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            overflow: hidden;
            transition: transform 0.3s, box-shadow 0.3s;
            width: 300px;
        }

        .card img {
            width: 100%;
            height: auto;
            display: block;
        }

        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.3);
        }

        details {
            background-color: #fefefe;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin: 20px auto;
            width: 80%;
            padding: 10px;
        }

        center {
            text-align: center;
            padding: 20px;
        }
    </style>
</head>
<body>
    <form>
        <center>
            <img src="logo.png" width="300" alt="Logo Don León">
            <marquee>ALMACENES DON LEON</marquee>
            <p>APROVECHA NUESTROS SUPER PRECIOS Y SORPRENDE CON EL MEJOR REGALO QUE MERECES</p>
            <h1>ELECTRODOMÉSTICOS</h1>

            <div class="card-container">
                <div class="card"><img src="imagen1.jpg" alt="Producto 1"></div>
                <div class="card"><img src="imagen2.jpg" alt="Producto 2"></div>
                <div class="card"><img src="cama.jpg" alt="Cama"></div>
                <div class="card"><img src="placha.jpg" alt="Plancha"></div>
                <div class="card"><img src="refri.jpg" alt="Refrigeradora"></div>
                <div class="card"><img src="estufa.jpg" alt="Estufa"></div>
            </div>

            <details>
                <summary><strong>LISTA DE ELECTRODOMÉSTICOS</strong></summary>
                <ul>
                    <li>Camas</li>
                    <li>Refrigeradoras</li>
                    <li>Televisores</li>
                    <li>Microondas</li>
                    <li>Sofás</li>
                    <li>Entre otras</li>
                </ul>
            </details>

            <p>TE ESPERAMOS EN NUESTRAS AGENCIAS</p>
        </center>
    </form>
</body>
</html>
