<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Reserva tu viaje</title>
    <link rel="icon" href="logo.avif">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #74ebd5, #9face6);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            animation: fadeIn 1.5s ease-in-out;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.97);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            text-align: center;
            max-width: 600px;
            width: 90%;
            animation: slideIn 1s ease-out;
        }

        img {
            width: 130px;
            border-radius: 20px;
            margin-bottom: 20px;
            animation: scaleIn 1s ease;
        }

        h1 {
            font-size: 2.7em;
            margin-bottom: 10px;
            color: #222;
        }

        hr {
            width: 60%;
            margin: 20px auto;
            border: 0;
            height: 3px;
            background: linear-gradient(to right, #74ebd5, #9face6);
            border-radius: 5px;
        }

        form {
            text-align: left;
        }

        label {
            font-weight: 600;
            margin-top: 15px;
            display: block;
            color: #444;
        }

        input {
            width: 100%;
            padding: 12px;
            margin-top: 5px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 10px;
            font-size: 1em;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        input:focus {
            border-color: #6a9bd8;
            box-shadow: 0 0 10px rgba(106, 155, 216, 0.2);
            outline: none;
        }

        input::placeholder {
            color: #aaa;
        }

        button {
            padding: 12px 25px;
            font-size: 1em;
            border: none;
            border-radius: 10px;
            margin: 10px 10px 0 0;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.2s ease;
        }

        button[type="submit"] {
            background-color: #4CAF50;
            color: white;
        }

        button[type="submit"]:hover {
            background-color: #45a049;
            transform: scale(1.05);
        }

        button[type="reset"] {
            background-color: #e74c3c;
            color: white;
        }

        button[type="reset"]:hover {
            background-color: #c0392b;
            transform: scale(1.05);
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideIn {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        @keyframes scaleIn {
            from { transform: scale(0.8); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }
    </style>
</head>
<body>

    <div class="container">
        <img src="logo.avif" alt="Logo">
        <h1>RESERVA TU VIAJE</h1>
        <hr>

        <form>
            <label for="nombre">¿Cómo te llamas?</label>
            <input type="text" id="nombre" name="nombre" placeholder="Ej. Ana Martínez" required>

            <label for="telefono">Teléfono</label>
            <input type="tel" id="telefono" name="telefono" placeholder="Ej. 5555-1234" required>

            <label for="correo">Correo electrónico</label>
            <input type="email" id="correo" name="correo" placeholder="Ej. ana@email.com" required>

            <label for="lugar">Lugar turístico</label>
            <input type="text" id="lugar" name="lugar" placeholder="Ej. Tikal, Antigua..." required>

            <label for="fecha">Fecha para viajar</label>
            <input type="date" id="fecha" name="fecha" required>

            <label for="tarjeta">N° de tarjeta (crédito/débito)</label>
            <input type="text" id="tarjeta" name="tarjeta" placeholder="0000 0000 0000 0000" required>

            <button type="submit">✅ RESERVAR</button>
            <button type="reset">❌ CANCELAR</button>
        </form>
    </div>

</body>
</html>
