<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>PLAYLESS</title>
    <link rel="icon" href="LOGO1.png">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;700&family=Pacifico&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(45deg, #ff8c00, #fcb69f);
            background-size: 400% 400%;
            animation: fondoAnimado 10s infinite alternate;
        }

        @keyframes fondoAnimado {
            0% { background-position: 0% 50%; }
            100% { background-position: 100% 50%; }
        }

        h1 {
            font-family: 'Pacifico', cursive;
            color: #d35400;
            font-size: 3em;
            margin-top: 20px;
        }

        h2 {
            font-family: 'Roboto', sans-serif;
            color: #34495e;
            font-size: 2em;
            margin-top: 40px;
        }

        p, label, ol, li, a {
            font-family: 'Roboto', sans-serif;
            font-size: 1.2em;
            color: #2c3e50;
        }

        marquee {
            font-family: 'Pacifico', cursive;
            color: #e74c3c;
            font-size: 2em;
            margin: 20px 0;
        }

        input[type="text"] {
            padding: 10px;
            font-size: 1.1em;
            border-radius: 5px;
            border: 1px solid #ccc;
            margin-top: 10px;
            width: 300px;
            transition: all 0.3s ease;
        }

        input[type="text"]:focus {
            border-color: #e74c3c;
            outline: none;
            box-shadow: 0 0 10px rgba(231, 76, 60, 0.4);
        }

        button {
            padding: 10px 20px;
            font-size: 1.2em;
            background-color: #e74c3c;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            background-color: #c0392b;
        }

        .card-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }

        .card {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            overflow: hidden;
            transition: transform 0.3s, box-shadow 0.3s;
            width: 300px;
        }

        .card img {
            width: 100%;
            height: auto;
            display: block;
        }

        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.3);
        }

        ol {
            list-style-position: inside;
            margin-top: 20px;
        }

        ol li {
            font-size: 1.1em;
            color: #34495e;
        }

        a {
            display: block;
            margin-top: 30px;
            font-size: 1.2em;
            color: #e74c3c;
            text-decoration: none;
            font-weight: bold;
            text-align: center;
        }

        a:hover {
            color: #c0392b;
        }

        center {
            text-align: center;
            padding: 20px;
        }
    </style>
</head>
<body>

</body>
</html>
