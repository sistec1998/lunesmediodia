<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>ELECTRONICA PANAMERICANA</title>
    <link rel="icon" href="logo de electronica.png">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom right, #e0f7fa, #ffffff);
            margin: 0;
            padding: 40px;
            text-align: center;
        }

        img {
            width: 300px;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0,0,0,0.2);
        }

        nav {
            margin: 20px 0;
        }

        nav a {
            margin: 0 15px;
            text-decoration: none;
            font-weight: bold;
            color: #00796b;
            font-size: 18px;
        }

        h2 {
            color: #004d40;
            margin-top: 30px;
        }

        form {
            display: inline-block;
            text-align: left;
            background: #ffffffcc;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        label {
            font-weight: bold;
            display: block;
            margin-top: 15px;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #aaa;
            border-radius: 5px;
        }

        button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #00796b;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-right: 10px;
        }

        button:hover {
            background-color: #004d40;
        }
    </style>
</head>
<body>

    <img src="logo de electronica.png" alt="Logo Electrónica Panamericana">

    <nav>
        <a href="pagina1.html">PRODUCTOS</a>
        <a href="pagian.3.html">TIENDA</a>
        <a href="pagian.4.html">MENU</a>
    </nav>

    <h2>FORMULARIO DE PEDIDO</h2>

    <form>
        <label>PRODUCTO</label>
        <input type="text" name="producto">

        <label>CANTIDAD</label>
        <input type="number" name="cantidad">

        <label>NÚMERO DE TARJETA</label>
        <input type="text" name="tarjeta">

        <label>CVV</label>
        <input type="text" name="cvv">

        <label>FECHA DE NACIMIENTO</label>
        <input type="date" name="fecha_nacimiento">

        <button type="submit">BUSCAR</button>
        <button type="reset">CANCELAR</button>
    </form>

</body>
</html>
