<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>LAYS</title>
  <link rel="icon" href="logo.png" />
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background: linear-gradient(to bottom right, #ffeb3b, #e53935); /* Amarillo a rojo */
      text-align: center;
      padding: 20px;
    }

    img {
      width: 300px;
      animation: zoomIn 1s ease-in-out;
    }

    @keyframes zoomIn {
      from {
        transform: scale(0.7);
        opacity: 0;
      }
      to {
        transform: scale(1);
        opacity: 1;
      }
    }

    h1 {
      color: #b71c1c;
      font-size: 3em;
      margin-top: 10px;
      animation: slideDown 1s ease-out;
    }

    h2 {
      color: #d32f2f;
      margin-top: 30px;
      font-size: 2em;
    }

    hr {
      border: 2px solid #c62828;
      width: 80%;
      margin: 20px auto;
    }

    .card {
      background-color: #fffde7;
      border-radius: 15px;
      margin: 20px auto;
      padding: 20px;
      max-width: 500px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .card:hover {
      transform: scale(1.02);
      box-shadow: 0 8px 16px rgba(0,0,0,0.3);
    }

    ol, ul {
      text-align: left;
      margin-left: 20px;
      font-size: 1.2em;
      color: #5d4037;
      padding-left: 0;
      list-style-position: inside;
    }

    li {
      margin: 8px 0;
      transition: transform 0.2s ease, color 0.2s ease;
    }

    li:hover {
      transform: translateX(5px);
      color: #d84315;
    }

    @keyframes slideDown {
      from {
        opacity: 0;
        transform: translateY(-40px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

  </style>
</head>
<body>

  <img src="logo.png" alt="Logo Lays">
  <h1>M√ÅS SABOR</h1>
  <hr />

  <div class="card">
    <h2>GALLETAS</h2>
    <ol>
      <li>CHOKIS</li>
      <li>ARCOIRIS</li>
      <li>EMPERADOR</li>
      <li>CHIKI</li>
    </ol>
  </div>

  <div class="card">
    <h2>GOLOSINAS</h2>
    <ul>
      <li>FIESTA</li>
      <li>DETODITO</li>
      <li>CRUJITOS</li>
    </ul>
  </div>

</body>
</html>
