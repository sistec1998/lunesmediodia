<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>LAYS - TRABAJA CON NOSOTROS</title>
  <link rel="icon" href="logo.png" />
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background: linear-gradient(to bottom, #ffeb3b, #ff5252); /* Amarillo a rojo */
      text-align: center;
    }

    h1 {
      color: #b71c1c;
      margin-top: 10px;
      font-size: 3em;
      animation: slideDown 1s ease-out;
    }

    @keyframes slideDown {
      from {
        opacity: 0;
        transform: translateY(-40px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    hr {
      width: 60%;
      border: 2px solid #d32f2f;
    }

    form {
      background-color: #fff;
      margin: 30px auto;
      padding: 30px;
      border-radius: 15px;
      max-width: 600px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.3);
      animation: fadeIn 1s ease-in;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }

    label {
      font-size: 1.2em;
      color: #c62828;
      font-weight: bold;
    }

    input[type="text"],
    input[type="file"] {
      width: 80%;
      padding: 10px;
      margin-top: 5px;
      border: 2px solid #ff9800;
      border-radius: 10px;
      outline: none;
      transition: border 0.3s;
    }

    input[type="text"]:focus,
    input[type="file"]:focus {
      border-color: #e53935;
    }

    button {
      background-color: #d32f2f;
      color: #fff;
      border: none;
      padding: 12px 25px;
      margin: 15px 10px;
      border-radius: 10px;
      font-size: 1em;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    button:hover {
      background-color: #ff7043;
      transform: scale(1.05);
    }

    img {
      margin-top: 20px;
      animation: fadeIn 1.2s ease-in-out;
    }

  </style>
</head>
<body>

  <img src="logo.png" width="300" alt="Lays Logo">
  <h1>TRABAJA CON NOSOTROS</h1>
  <hr>

  <form>
    <label for="nombre">TU NOMBRE</label><br><br>
    <input type="text" id="nombre"><br><br>

    <label for="profesion">TU PROFESIÓN</label><br><br>
    <input type="text" id="profesion"><br><br>

    <label for="dpi">TU DPI</label><br><br>
    <input type="text" id="dpi"><br><br>

    <label for="cv">TU CV</label><br><br>
    <input type="file" id="cv"><br><br>

    <label for="gusto">¿QUÉ TE GUSTARÍA HACER?</label><br><br>
    <input type="text" id="gusto"><br><br>

    <button type="submit">POSTULARSE</button>
    <button type="reset">CANCELAR</button>
  </form>

</body>
</html>
