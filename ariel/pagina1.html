<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PRODUCTOS</title>
    <link rel="icon" href="logo.png">
    <style>
        /* Fondo con gradiente */
        body {
            background: linear-gradient(to right, #00c6ff, #0072ff);
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        /* Centrar todo el contenido */
        center {
            display: block;
            margin: 0 auto;
            padding: 20px;
        }

        /* Estilos del título */
        h1 {
            color: white;
            font-size: 36px;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        h2 {
            color: white;
            margin-top: 40px;
            font-size: 28px;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.3);
        }

        hr {
            width: 80%;
            border: 1px solid white;
        }

        /* Estilo para los enlaces */
        a {
            color: white;
            text-decoration: none;
            margin: 10px 15px;
            font-size: 18px;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        a:hover {
            color: #00ffdd;
        }

        /* Estilos de las imágenes (convertir en tarjetas) */
        img {
            width: 100%;
            max-width: 300px;
            margin: 15px;
            border-radius: 10px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
        }

        img:hover {
            transform: scale(1.1);
            box-shadow: 0px 15px 30px rgba(0, 0, 0, 0.3);
        }

        /* Estilos para los formularios */
        form {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            margin-top: 30px;
        }

        label, button {
            font-size: 18px;
            margin-right: 10px;
        }

        input[type="text"] {
            padding: 8px;
            border-radius: 5px;
            border: 1px solid #ccc;
            margin-right: 10px;
        }

        button {
            padding: 8px 15px;
            background-color: #0072ff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #00c6ff;
        }

        /* Estilos para detalles con animaciones */
        details {
            margin-bottom: 20px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            padding: 10px;
            transition: all 0.3s ease;
        }

        details summary {
            font-weight: bold;
            font-size: 20px;
            cursor: pointer;
        }

        details[open] {
            background-color: rgba(255, 255, 255, 1);
        }

        details img {
            display: inline-block;
            max-width: 250px;
            margin: 10px;
            border-radius: 8px;
        }
        
        /* Animación de entrada */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Aplicando animación */
        body {
            animation: fadeIn 1s ease-out;
        }

        h1, h2, form, a, img {
            animation: fadeIn 1s ease-out;
        }
    </style>
</head>
