<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Viajes</title>
    <link rel="icon" href="logotipo.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        * {
            box-sizing: border-box;
            font-family: 'Segoe UI', sans-serif;
        }

        body {
            margin: 0;
            background: linear-gradient(to right, #e0f7fa, #e1bee7);
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            padding: 20px;
        }

        img {
            width: 150px;
            margin-bottom: 20px;
            animation: float 3s ease-in-out infinite;
        }

        h1, h2 {
            color: #4a148c;
        }

        .card {
            background: white;
            padding: 20px;
            margin: 10px;
            width: 100%;
            max-width: 500px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            border-radius: 10px;
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: scale(1.02);
        }

        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            transition: border 0.3s;
        }

        input:focus {
            border-color: #7b1fa2;
            outline: none;
        }

        button {
            margin: 10px 5px;
            padding: 10px 20px;
            border: none;
            background: #7b1fa2;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.2s;
        }

        button:hover {
            background: #9c27b0;
            transform: translateY(-2px);
        }

        .icon {
            margin-right: 5px;
            color: #6a1b9a;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

    </style>
</head>
<body>

    <img src="logotipo.png" alt="Logotipo">

    <div class="card">
        <h1><i class="fas fa-user icon"></i>Datos Personales</h1>
        <hr>
        <form>
            <label><i class="fas fa-user icon"></i>Nombre</label>
            <input type="text">

            <label><i class="fas fa-id-card icon"></i>DPI</label>
            <input type="text">

            <label><i class="fas fa-phone icon"></i>Teléfono</label>
            <input type="text">

            <label><i class="fas fa-envelope icon"></i>Correo Electrónico</label>
            <input type="text">

            <label><i class="fas fa-map-marker-alt icon"></i>Dirección</label>
            <input type="text">
        </form>
    </div>

    <div class="card">
        <h2><i class="fas fa-credit-card icon"></i>Datos de Pago</h2>
        <hr>
        <form>
            <label><i class="fas fa-credit-card icon"></i>Número de tarjeta</label>
            <input type="text">

            <label><i class="fas fa-lock icon"></i>CVV</label>
            <input type="text">

            <label><i class="fas fa-calendar-alt icon"></i>Año vencimiento</label>
            <input type="text">
        </form>
    </div>

    <div class="card">
        <h2><i class="fas fa-plane-departure icon"></i>Datos de Viaje</h2>
        <hr>
        <form>
            <label><i class="fas fa-map icon"></i>Lugar</label>
            <input type="text">

            <label><i class="fas fa-users icon"></i>Cantidad</label>
            <input type="text">

            <label><i class="fas fa-calendar-day icon"></i>Fecha</label>
            <input type="text">

            <button><i class="fas fa-check-circle icon"></i>Confirmar</button>
            <button type="reset"><i class="fas fa-times-circle icon"></i>Cancelar</button>
        </form>
    </div>

</body>
</html>
