<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Tienda</title>
  <link rel="icon" href="logo.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      color: white;
      background: linear-gradient(-45deg, #ff6f61, #ff9966, #ffcc70, #ff6f61);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
      text-align: center;
    }

    @keyframes gradientBG {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }

    a {
      text-decoration: none;
      color: white;
      font-weight: bold;
      margin: 0 15px;
      transition: color 0.3s, transform 0.3s;
    }

    a:hover {
      color: #ffff99;
      transform: scale(1.1);
    }

    button {
      padding: 8px 16px;
      background-color: #fff;
      border: none;
      color: #ff6f61;
      font-weight: bold;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.3s;
    }

    button:hover {
      background-color: #ffcc70;
      transform: scale(1.05);
    }

    img {
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      margin-bottom: 10px;
    }

    h1 i, h2 i {
      margin-right: 8px;
      color: #ffe066;
    }
  </style>
</head>
<body>
  <img src="logo.png" width="300" alt="Logo">
  <br><br>
  <a href="pagina1.html"><i class="fas fa-box-open"></i> Producto</a>
  <a href="pagina2.html"><i class="fas fa-shopping-cart"></i> Comprar</a>
  <a href="pagina4.html"><i class="fas fa-bars"></i> Menú</a>

  <h1><i class="fas fa-map-marked-alt"></i> ¡Estamos en toda Guat!</h1>
  <hr width="700">
  
  <label><i class="fas fa-search-location"></i> Busca tu tienda cercana</label>
  <br>
  <input type="text" placeholder="Ciudad o código postal">
  <button><i class="fas fa-search"></i> Buscar</button>
  
  <h2><i class="fas fa-store"></i> Sucursales</h2>
  <img src="ff.jpg" width="300" alt="Sucursal">
  <h2>Mazate</h2>
  <img src="22.jpg" width="300" alt="Sucursal">
  <h2>REU</h2>

</ul>
</body>
</html>
