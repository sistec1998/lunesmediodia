        /* Animaci√≥n para cambio de color */
        @keyframes colorTransition {
            0% { color: #e60c0c; }
            50% { color: #007BFF; } /* azul */
            100% { color: #000000; }
        }

        p {
            font-size: 18px;
            animation: colorTransition 5s infinite;
            transition: color 1s ease;
        }

        a {
            margin: 0 15px;
            text-decoration: none;
            font-weight: bold;
            color: #007BFF;
            transition: color 0.3s ease;
        }

        a:hover {
            color: #0056b3;
        }
    </style>
