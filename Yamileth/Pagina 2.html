<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Lays</title>
  <link rel="icon" href="Logo lays.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom right, #000000, #00c6ff);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding: 40px 20px;
    }

    img {
      width: 200px;
      margin-bottom: 20px;
      transition: transform 0.3s ease;
    }

    img:hover {
      transform: scale(1.05);
    }

    h1 {
      margin-bottom: 10px;
    }

    hr {
      width: 80%;
      border: 1px solid #ffffff;
      margin: 20px 0;
    }

    form {
      background-color: rgba(255, 255, 255, 0.05);
      padding: 20px 30px;
      border-radius: 10px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.4);
      transition: all 0.3s ease;
    }

    label {
      display: block;
      margin-top: 15px;
      text-align: left;
      font-weight: bold;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 5px;
      border: none;
      font-size: 14px;
    }

    button {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #00c6ff;
      border: none;
      border-radius: 5px;
      color: black;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.3s ease;
    }

    button:hover {
      background-color: #00aacc;
      transform: scale(1.05);
    }

    .social-icons {
      margin-top: 30px;
      text-align: center;
    }

    .social-icons a {
      margin: 0 15px;
      color: white;
      font-size: 28px;
      transition: transform 0.3s ease, color 0.3s ease;
    }

    .social-icons a:hover {
      color: #00ffcc;
      transform: scale(1.2);
    }
  </style>
</head>
<body>

  <img src="Logo lays.png" alt="Logo Lays">
  <h1>Comprar en línea</h1>
  <hr>

  <form action="">
    <label for="nombre">Nombre completo</label>
    <input type="text" id="nombre" name="nombre" required>

    <label for="direccion">Dirección</label>
    <input type="text" id="direccion" name="direccion" required>

    <label for="telefono">Número de teléfono</label>
    <input type="text" id="telefono" name="telefono" required>

    <label for="producto">Producto que desea comprar</label>
    <input type="text" id="producto" name="producto" required>

    <button type="submit"><i class="fas fa-paper-plane"></i> Enviar pedido</button>
  </form>

  <!-- Iconos redes sociales -->
  <div class="social-icons">
    <a href="https://wa.me/1234567890" target="_blank" title="WhatsApp"><i class="fab fa-whatsapp"></i></a>
    <a href="https://facebook.com/" target="_blank" title="Facebook"><i class="fab fa-facebook"></i></a>
    <a href="https://instagram.com/" target="_blank" title="Instagram"><i class="fab fa-instagram"></i></a>
  </div>

</body>
</html>
