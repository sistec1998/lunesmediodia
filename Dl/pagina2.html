<head>

    <link rel="icon" href="logo-pasteleria.jpg">
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to right, #fff0f5, #ffe4e1);
            color: #4b2e2e;
            text-align: center;
            animation: fadeIn 1.5s ease;
        }

        img {
            margin-top: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        hr {
            width: 60%;
            margin: 30px auto;
            border: 1px dashed #f48fb1;
        }

        form {
            background-color: #fff;
            padding: 20px;
            margin: 20px auto;
            display: inline-block;
            border-radius: 15px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
        }

        label {
            font-size: 1.2em;
            margin-right: 10px;
        }

        input[type="text"] {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 10px;
            width: 200px;
        }

        button {
            padding: 10px 20px;
            background-color: #f06292;
            border: none;
            color: white;
            font-weight: bold;
            border-radius: 10px;
            cursor: pointer;
            margin-left: 10px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #e91e63;
        }

        a {
            display: inline-block;
            margin-top: 20px;
            text-decoration: none;
            background-color: #ffb6c1;
            color: #4b2e2e;
            padding: 10px 20px;
            border-radius: 15px;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        a:hover {
            background-color: #f48fb1;
        }

        @keyframes fadeIn {
            from {opacity: 0;}
            to {opacity: 1;}
        }
    </style>
</head>
