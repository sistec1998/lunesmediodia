<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Catálogo de Productos</title>
  <link rel="icon" href="images.jpg">
  <style>
    body {
      background-color: #E6CCFF;
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    h1 {
      margin-top: 30px;
      animation: fadeIn 2s ease-in-out;
    }

    img {
      width: 250px;
      height: 250px;
      object-fit: cover;
      margin: 10px;
      border-radius: 10px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    img:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
    }

    details {
      background: #fff;
      margin: 20px auto;
      width: 80%;
      border-radius: 10px;
      padding: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      animation: fadeIn 1.5s ease-in-out;
    }

    summary {
      font-weight: bold;
      font-size: 18px;
      cursor: pointer;
      padding: 10px;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <h1>Catálogo de Helados Sarita</h1>
  <img src="images.jpg" alt="Logo Sarita">

  <details>
    <summary>Productos - Línea 1</summary>
    <img src="helado.png" alt="Helado 1">
    <img src="helado 1.png" alt="Helado 2">
  </details>

  <details>
    <summary>Productos - Línea 2</summary>
    <img src="sarita.jpg" alt="Sarita 1">
    <img src="sarita 1.png" alt="Sarita 2">
  </details>

  <details>
    <summary>Productos - Línea 3</summary>
    <img src="n.webp" alt="Helado 3">
    <img src="n 1.webp" alt="Helado 4">
  </details>

</body>
</html>
