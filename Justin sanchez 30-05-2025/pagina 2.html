<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Electronica Panamericana</title>
  <link rel="icon" href="logo de electronica.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    body {
      background: linear-gradient(135deg, #0f0f0f, #1a1a1a);
      font-family: Arial, sans-serif;
      color: #fff;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    img.logo {
      width: 350px;
      animation: fadeIn 2s ease-in-out;
      margin-bottom: 20px;
    }

    a {
      margin: 10px;
      color: #00ffcc;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s;
    }

    a:hover {
      color: #ff00cc;
    }

    form {
      background: #1e1e1e;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 0 20px #00ffcc;
      width: 300px;
      text-align: center;
      animation: slideUp 1s ease-out;
    }

    form h1 {
      color: #00ffcc;
      margin-bottom: 20px;
      text-shadow: 0 0 10px #00ffcc;
    }

    input[type="text"] {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #00ffcc;
      border-radius: 10px;
      background-color: #111;
      color: #fff;
      transition: 0.3s;
    }

    input[type="text"]:focus {
      outline: none;
      border-color: #ff00cc;
      box-shadow: 0 0 10px #ff00cc;
    }

    button {
      background-color: #00ffcc;
      color: #000;
      border: none;
      padding: 10px 20px;
      margin: 10px 5px;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.3s, transform 0.3s;
    }

    button:hover {
      background-color: #ff00cc;
      color: white;
      transform: scale(1.05);
    }

    .social-icons {
      margin-top: 40px;
    }

    .social-icons a {
      color: #00ffcc;
      margin: 0 10px;
      font-size: 24px;
      transition: transform 0.3s, color 0.3s;
    }

    .social-icons a:hover {
      transform: scale(1.2);
      color: #ff00cc;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes slideUp {
      from { opacity: 0; transform: translateY(50px); }
      to { opacity: 1; transform: translateY(0); }
    }

  </style>
</head>
<body>

  <img src="logo de electronica.png" alt="Logo" class="logo">

  <nav>
    <a href="pagina 1.html">Menú</a>
    <a href="pagina 3.html">Tiendas</a>
    <a href="pagina 4.html">Productos</a>
  </nav>

  <form>
    <h1>Formulario de Pedido</h1>

    <label>Producto</label><br>
    <input type="text" placeholder="Ej: Laptop Gamer"><br>

    <label>Cantidad</label><br>
    <input type="text" placeholder="Ej: 2"><br>

    <label>Número de Tarjeta</label><br>
    <input type="text" placeholder="1234 5678 9012 3456"><br>

    <label>CVV</label><br>
    <input type="text" placeholder="Ej: 123"><br>

    <label>Fecha de Nacimiento</label><br>
    <input type="text" placeholder="dd/mm/aaaa"><br>

    <button type="submit">Buscar</button>
    <button type="reset">Cancelar</button>
  </form>

  <div class="social-icons">
    <a href="#"><i class="fab fa-facebook"></i></a>
    <a href="#"><i class="fab fa-instagram"></i></a>
    <a href="#"><i class="fab fa-twitter"></i></a>
    <a href="#"><i class="fab fa-youtube"></i></a>
  </div>

</body>
</html>
