
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Electronica Panamericana</title>
  <link rel="icon" href="logo de electronica.png">

  <!-- Font Awesome para íconos -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    body {
      background-color: #0f0f0f;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
    }

    a {
      margin: 10px;
      text-decoration: none;
      color: #00ffcc;
      transition: color 0.3s;
    }

    a:hover {
      color: #ff00cc;
    }

    img.logo {
      width: 350px;
      margin: 20px 0;
      animation: fadeIn 1.5s ease-in;
    }

    .card {
      display: inline-block;
      margin: 10px;
      background: #1e1e1e;
      padding: 10px;
      border-radius: 15px;
      box-shadow: 0 0 10px #00ffcc;
      transition: transform 0.3s;
    }

    .card:hover {
      transform: scale(1.05);
    }

    .card img {
      border-radius: 10px;
      width: 100%;
    }

    h2 {
      margin-top: 40px;
      color: #00ffcc;
      text-shadow: 0 0 10px #00ffcc;
    }

    button {
      background-color: #00ffcc;
      border: none;
      padding: 10px 20px;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #ff00cc;
    }

    input[type="text"] {
      padding: 10px;
      border-radius: 10px;
      border: 1px solid #00ffcc;
      background: #101010;
      color: white;
    }

    details summary {
      cursor: pointer;
      margin-top: 30px;
      font-size: 18px;
      color: #00ffcc;
    }

    .social-icons {
      margin-top: 40px;
    }

    .social-icons a {
      color: #00ffcc;
      margin: 0 10px;
      font-size: 24px;
      transition: transform 0.3s;
    }

    .social-icons a:hover {
      transform: scale(1.2);
      color: #ff00cc;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

  </style>
</head>
<body>

  <img src="logo de electronica.png" class="logo">

  <div>
