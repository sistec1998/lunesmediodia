<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Comprar</title>
  <link rel="icon" href="logo.png">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(to right, #6dd5ed, #2193b0);
      color: white;
      animation: fadeIn 1s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    center {
      padding: 40px;
    }

    a {
      text-decoration: none;
      margin: 0 15px;
      color: #fff;
      font-weight: bold;
      transition: color 0.3s ease;
    }

    a:hover {
      color: #ffeb3b;
    }

    h2 {
      margin-top: 30px;
      font-size: 28px;
    }

    hr {
      border: none;
      height: 2px;
      background-color: white;
      margin: 20px auto;
      width: 80%;
    }

    form {
      background-color: rgba(255, 255, 255, 0.1);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      width: 300px;
      margin: auto;
      animation: slideIn 1s ease;
    }

    @keyframes slideIn {
      from { transform: translateY(50px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    input {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: none;
      border-radius: 5px;
      transition: box-shadow 0.3s;
    }

    input:focus {
      outline: none;
      box-shadow: 0 0 10px #fff;
    }

    button {
      margin-top: 20px;
      padding: 10px 20px;
      border: none;
      border-radius: 25px;
      background-color: #ff9800;
      color: white;
      font-weight: bold;
      cursor: pointer;
      margin-right: 10px;
      transition: background-color 0.3s, transform 0.3s;
    }

    button:hover {
      background-color: #ffa726;
      transform: scale(1.05);
    }

    i {
      margin-right: 8px;
    }
  </style>
</head>
<body>
  <center>
    <nav>
      <a href="pagina 1.html"><i class="fas fa-box-open"></i> Productos</a>
      <a href="pagina3.html"><i class="fas fa-store"></i> Tienda</a>
      <a href="pagina4.html"><i class="fas fa-bars"></i> Menú</a>
    </nav>

    <h2><i class="fas fa-lock"></i> Tus compras son seguras</h2>
    <hr>

    <form>
      <label><i class="fas fa-tag"></i> Producto</label>
      <input type="text">

      <label><i class="fas fa-sort-numeric-up"></i> Cantidad</label>
      <input type="text">

      <label><i class="fas fa-credit-card"></i> Número de tarjeta</label>
      <input type="text">

      <label><i class="fas fa-shield-alt"></i> CVV</label>
      <input type="text">

      <label><i class="fas fa-calendar-alt"></i> Fecha de vencimiento</label>
      <input type="text">

      <button type="submit"><i class="fas fa-check"></i> Confirmar</button>
      <button type="reset"><i class="fas fa-times"></i> Cancelar</button>
    </form>
  </center>
</body>
</html>
