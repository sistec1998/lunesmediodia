<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Lays</title>
  <link rel="icon" href="logo.png">
  <style>
    body {
      background-color: black;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      animation: fadeIn 2s ease-in;
    }

    .container {
      background-color: #1a1a1a;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.1);
      transition: transform 0.3s ease;
      max-width: 1000px;
      width: 90%;
    }

    .container:hover {
      transform: scale(1.01);
    }

    h1, h2 {
      color: #ffcc00;
      text-align: center;
      transition: color 0.5s;
    }

    h1:hover, h2:hover {
      color: #ffffff;
    }

    .form-columns {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      gap: 20px;
    }

    .column {
      flex: 1;
      min-width: 300px;
    }

    form {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin: 10px 0 5px;
      font-weight: bold;
    }

    input {
      padding: 8px;
      width: 100%;
      border: none;
      border-radius: 5px;
      margin-bottom: 15px;
      transition: background-color 0.3s;
    }

    input:focus {
      background-color: #333;
      outline: none;
    }

    button {
      padding: 10px 20px;
      margin: 10px 5px 0 0;
      border: none;
      border-radius: 5px;
      background-color: #ffcc00;
      color: black;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.3s;
    }

    button:hover {
      background-color: #ffaa00;
      transform: scale(1.05);
    }

    hr {
      border: 1px solid #444;
      margin: 20px 0;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="logo.png" width="200">
    <h1>Comprar</h1>
    <hr>
    <div class="form-columns">
      <div class="column">
        <h2>Datos Personales</h2>
        <form>
          <label>Nombre</label>
          <input type="text">
          <label>Teléfono</label>
          <input type="number">
          <label>Dirección</label>
          <input type="text">
          <label>Correo Electrónico</label>
          <input type="email">
        </form>

        <h2>Datos del Producto</h2>
        <form>
          <label>Producto</label>
          <input type="text">
          <label>Cantidad</label>
          <input type="number">
        </form>
      </div>

      <div class="column">
        <h2>Datos de Pago</h2>
        <form>
          <label>Número de Tarjeta</label>
          <input type="number">
          <label>CVV</label>
          <input type="number">
          <label>Fecha de Vencimiento</label>
          <input type="date">
          <br><br>
          <button type="submit">Confirmar</button>
          <button type="reset">Cancelar</button>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
