<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>lays</title>
  <link rel="icon" href="logo.png">
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 20px;
    }

    img {
      margin: 10px;
      border-radius: 10px;
      transition: transform 0.3s ease, opacity 0.5s ease;
      opacity: 0.8;
    }

    img:hover {
      transform: scale(1.1);
      opacity: 1;
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 20px;
    }

    details {
      margin: 20px auto;
      width: 80%;
      max-width: 800px;
      background-color: #111;
      padding: 10px;
      border-radius: 10px;
      transition: background-color 0.3s ease;
    }

    summary {
      font-size: 1.5em;
      cursor: pointer;
      outline: none;
    }

    summary:hover {
      color: #ffd700;
    }

    hr {
      width: 80%;
      margin: 20px auto;
      border: 1px solid #444;
    }
  </style>
</head>
<body>
  <img src="logo.png" width="200" alt="Logo Lays">
  <h1>Productos</h1>
  <hr>

  <details>
    <summary>Cheetos</summary>
    <img src="foto1.png" width="200" alt="Cheetos 1">
    <img src="foto2.webp" width="200" alt="Cheetos 2">
    <img src="foto3.webp" width="200" alt="Cheetos 3">
  </details>

  <details>
    <summary>Papas Lays</summary>
    <img src="foto4.webp" width="200" alt="Lays 1">
    <img src="foto5.jpg" width="200" alt="Lays 2">
    <img src="foto6.webp" width="200" alt="Lays 3">
  </details>

  <details>
    <summary>Doritos</summary>
    <img src="foto7.webp" width="200" alt="Doritos 1">
    <img src="foto8.webp" width="200" alt="Doritos 2">
    <img src="foto9.webp" width="200" alt="Doritos 3">
  </details>
</body>
</html>
