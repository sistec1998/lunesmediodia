<!DOCTYPE html>

    <link rel="icon" href="logo.png">
    <style>
        body {
            background-color: #008080; /* Verde azulado */
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        a {
            margin: 10px;
            text-decoration: none;
            color: white;
            font-weight: bold;
            transition: color 0.3s ease, transform 0.3s ease;
        }

        a:hover {
            color: #ffd700;
            transform: scale(1.1);
        }

        h2 {
            margin-top: 30px;
        }

        img {
            margin: 10px;
            border-radius: 8px;
            transition: transform 0.3s ease;
        }

        img:hover {
            transform: scale(1.1);
        }

        form {
            margin: 20px 0;
        }

        input[type="text"] {
            padding: 5px;
            border-radius: 5px;
            border: none;
            outline: none;
        }

        button {
            padding: 5px 10px;
            border: none;
            border-radius: 5px;
            background-color: #005f5f;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #00a0a0;
        }

        details summary {
            cursor: pointer;
            font-size: 1.2em;
            margin: 10px 0;
        }

        hr {
            border: 1px solid white;
            margin: 30px 0;
        }
    </style>
</head>
