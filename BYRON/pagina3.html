<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Tienda</title>
  <style>
    body {
      background-color: #008080; /* Verde azulado */
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 20px;
    }

    a {
      margin: 10px;
      padding: 10px 20px;
      background-color: #006666;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      transition: background-color 0.3s, transform 0.3s;
      display: inline-block;
    }

    a:hover {
      background-color: #00b3b3;
      transform: scale(1.1);
    }

    button {
      padding: 10px 20px;
      border: none;
      background-color: #00a0a0;
      color: white;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.3s;
    }

    button:hover {
      background-color: #00cccc;
      transform: scale(1.1);
    }

    input[type="text"] {
      padding: 10px;
      border-radius: 5px;
      border: none;
      margin-right: 10px;
    }

    hr {
      border: 1px solid white;
      margin: 30px 0;
    }

    img {
      margin: 10px;
      border-radius: 10px;
      transition: transform 0.3s;
    }

    img:hover {
      transform: scale(1.05);
    }

    ul {
      list-style: none;
      padding: 0;
    }

    li {
      margin: 5px 0;
      font-weight: bold;
    }
  </style>
</head>
