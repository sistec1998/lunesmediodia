<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LAYS</title>
    <link rel="icon" href="logo1.png">
    <style>
        body {
            background: linear-gradient(to right, #fceabb, #f8b500);
            font-family: Arial, sans-serif;
            text-align: center;
            color: #333;
            margin: 0;
            padding: 20px;
        }

        h1 {
            color: #d4145a;
            font-size: 48px;
            animation: fadeIn 2s ease-in-out;
        }

        h2 {
            color: #6a11cb;
            font-size: 36px;
            margin-top: 30px;
            transition: transform 0.3s ease;
        }

        h2:hover {
            transform: scale(1.1);
        }

        li {
            font-size: 20px;
            margin: 10px 0;
            transition: color 0.3s, transform 0.3s;
        }

        li:hover {
            color: #ff6f61;
            transform: translateX(10px);
        }

        hr {
            border: none;
            height: 3px;
            background-color: #333;
            margin: 20px auto;
        }

        ol, ul {
            list-style: none;
            padding: 0;
        }

        img {
            width: 300px;
            transition: transform 1s ease;
        }

        img:hover {
            transform: rotate(360deg) scale(1.1);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <img src="logo1.png" alt="Logo LAYS">
    <h1>Mas sabor</h1>
    <hr width="400">
    <h2>Galletas</h2>

    <ol>
        <li>CHOKIS</li>
        <li>ARCOIRIS</li>
        <li>EMPERADOR</li>
        <li>CHIKI</li>
    </ol>
    <h2>Golosinas</h2>
    <ul>
        <li>FIESTA</li>
        <li>DETODITO</li>
        <li>CRUJITOS</li>
    </ul>
</body>
</html>
