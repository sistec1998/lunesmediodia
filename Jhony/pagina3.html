<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FERRETERIA</title>
    <link rel="icon" href="logo1.png">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #f2f2f2, #e0e0e0);
            color: #333;
            margin: 0;
            padding: 20px;
            text-align: center;
        }

        img {
            transition: transform 0.3s ease-in-out;
        }

        img:hover {
            transform: scale(1.05);
        }

        form {
            margin: 20px auto;
            padding: 10px;
        }

        label {
            font-size: 18px;
            color: #444;
        }

        input[type="text"] {
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            transition: all 0.3s ease;
        }

        input[type="text"]:focus {
            border-color: #007BFF;
            box-shadow: 0 0 8px #007BFF;
        }

        button {
            padding: 8px 16px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            margin-left: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        a {
            display: inline-block;
            margin: 10px;
            color: #007BFF;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        a:hover {
            color: #0056b3;
            text-decoration: underline;
        }

        h2 {
            color: #444;
            margin-top: 40px;
        }

        marquee img {
            margin: 0 10px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        ul {
            list-style: none;
            padding: 0;
            font-size: 18px;
        }

        ul li {
            padding: 5px;
            animation: fadeIn 1s ease forwards;
            opacity: 0;
        }

        ul li:nth-child(1) { animation-delay: 0.2s; }
        ul li:nth-child(2) { animation-delay: 0.4s; }
        ul li:nth-child(3) { animation-delay: 0.6s; }
        ul li:nth-child(4) { animation-delay: 0.8s; }
        ul li:nth-child(5) { animation-delay: 1s; }
        ul li:nth-child(6) { animation-delay: 1.2s; }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        hr {
            border: none;
            height: 2px;
            background-color: #007BFF;
            width: 300px;
            margin: 20px auto;
        }
    </style>
</head>
<body>

    <img src="logo1.png" width="400" alt="Logo">

    <form>
        <label>¿Qué buscas?</label>
        <input type="text" placeholder="Ej: martillo, tornillos...">
        <button type="submit">Buscar</button>
    </form>

    <a href="pagina1.html">¿Quiénes somos?</a>
    <a href="pagina2.html">Ver productos</a>

    <hr>

    <h2>Lo más comprado</h2>
    <marquee behavior="scroll" direction="left" scrollamount="6">
        <img src="imagen7.jpg" width="300" alt="Producto 1">
        <img src="imagen3.jpg" width="300" alt="Producto 2">
        <img src="imagen9.jpg" width="300" alt="Producto 3">
    </marquee>

    <h2>Nuestras sedes</h2>
    <ul>
        <li>FLORES C.C</li>
        <li>COATEPEQUE</li>
        <li>GENOVA</li>
        <li>COLOMBA</li>
        <li>XELA</li>
        <li>REU</li>
    </ul>

</body>
</html>
