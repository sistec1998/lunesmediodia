  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f7fa;
      color: #333;
      margin: 0;
      padding: 20px;
    }

    center {
      max-width: 900px;
      margin: auto;
    }

    a {
      text-decoration: none;
      color: #0077cc;
      margin: 0 15px;
      font-weight: bold;
      font-size: 18px;
      transition: color 0.3s ease, transform 0.3s ease;
    }

    a:hover {
      color: #ff6600;
      transform: scale(1.1);
    }

    h2 {
      color: #333;
      margin-top: 40px;
    }

    input[type="text"] {
      padding: 8px;
      border-radius: 5px;
      border: 1px solid #ccc;
      transition: border 0.3s;
    }

    input[type="text"]:focus {
      border-color: #0077cc;
      outline: none;
    }

    button {
      background-color: #0077cc;
      color: white;
      padding: 10px 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
      margin-left: 10px;
      transition: background-color 0.3s, transform 0.2s;
    }

    button:hover {
      background-color: #005fa3;
      transform: scale(1.05);
    }

    img {
      margin: 10px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      border-radius: 10px;
    }

    img:hover {
      transform: scale(1.05);
      box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.2);
    }

    summary {
      font-weight: bold;
      font-size: 18px;
      cursor: pointer;
      margin-top: 15px;
      transition: color 0.3s ease;
    }

    summary:hover {
      color: #ff6600;
    }

    hr {
      border: 1px solid #ccc;
    }
  </style>
</head>
