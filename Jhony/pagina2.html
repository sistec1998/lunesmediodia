<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FERRETERIA</title>
  <link rel="icon" href="logo1.png" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #f9f9f9, #e0e0e0);
      color: #333;
      text-align: center;
    }

    h1 {
      margin-top: 40px;
      font-size: 3em;
      color: #2c3e50;
      animation: slideDown 1s ease-out;
    }

    hr {
      width: 400px;
      border: 2px solid #3498db;
      margin-bottom: 30px;
      transition: width 0.5s;
    }

    hr:hover {
      width: 450px;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
      padding: 0 50px 50px 50px;
      animation: fadeIn 2s ease-in;
      max-width: 1200px;
      margin: auto;
    }

    .gallery img {
      width: 100%;
      border-radius: 10px;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .gallery img:hover {
      transform: scale(1.05);
      box-shadow: 0 10px 20px rgba(0,0,0,0.2);
    }

    @keyframes slideDown {
      from {
        opacity: 0;
        transform: translateY(-30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    @media (max-width: 900px) {
      .gallery {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    @media (max-width: 600px) {
      .gallery {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <h1>PRODUCTOS</h1>
  <hr />
  <div class="gallery">
    <img src="imagen1.jpg" alt="Producto 1" />
    <img src="imagen2.jpg" alt="Producto 2" />
    <img src="imagen3.jpg" alt="Producto 3" />
    <img src="imagen4.jpg" alt="Producto 4" />
    <img src="imagen5.jpg" alt="Producto 5" />
    <img src="imagen6.jpg" alt="Producto 6" />
    <img src="imagen7.jpg" alt="Producto 7" />
    <img src="imagen8.jpg" alt="Producto 8" />
    <img src="imagen9.jpg" alt="Producto 9" />
  </div>
</body>
</html>
