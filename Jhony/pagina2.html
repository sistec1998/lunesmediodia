<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LAYS</title>
  <link rel="icon" href="logo1.png" type="image/png" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #fdfbfb, #ebedee);
      color: #333;
      margin: 0;
      padding: 0;
    }

    center {
      margin-top: 50px;
    }

    img {
      width: 300px;
      animation: pulse 3s infinite;
    }

    @keyframes pulse {
      0% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.05);
      }
      100% {
        transform: scale(1);
      }
    }

    h1 {
      color: #d4145a;
      font-size: 2em;
      margin-bottom: 10px;
    }

    hr {
      border: 0;
      height: 2px;
      background: #d4145a;
      width: 500px;
    }

    form {
      margin-top: 20px;
    }

    label {
      font-weight: bold;
    }

    input {
      padding: 8px;
      width: 300px;
      border: 1px solid #ccc;
      border-radius: 5px;
      transition: all 0.3s ease;
    }

    input:focus {
      border-color: #d4145a;
      box-shadow: 0 0 5px #d4145a;
    }

    button {
      background-color: #d4145a;
      color: white;
      padding: 10px 20px;
      border: none;
      margin: 10px 5px;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.2s;
    }

    button:hover {
      background-color: #a2103f;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <center>
    <img src="logo1.png" alt="Logo" />
    <h1>Trabaja con nosotros</h1>
    <hr /><br />
    <form>
      <label>Tu nombre</label><br />
      <input type="text" /><br /><br />
      
      <label>Tu profesión</label><br />
      <input type="text" /><br /><br />
      
      <label>Tu DPI</label><br />
      <input type="number" /><br /><br />
      
      <label>Tu CV</label><br />
      <input type="file" /><br /><br />
      
      <label>¿Qué te gustaría hacer?</label><br />
      <input type="text" /><br /><br />
      
      <button type="submit">POSTULARSE</button>
      <button type="reset">CANCELAR</button>
    </form>
  </center>
</body>
</html>
