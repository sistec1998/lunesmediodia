<html>
<head>
    <title>Ferreteria</title>
    <link rel="icon" href="logo-ferreteria.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        body {
            background-color: #121212;
            color: white;
            font-family: Arial, sans-serif;
            padding: 20px;
            transition: background-color 0.5s ease;
            text-align: center;
        }

        hr {
            border: 1px solid #00bfff;
            margin: 20px auto;
            width: 80%;
        }

        img {
            border-radius: 8px;
            margin: 10px;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        img:hover {
            transform: scale(1.05);
            box-shadow: 0 0 10px #00bfff;
        }

        form {
            margin: 20px 0;
        }

        input[type="text"] {
            padding: 8px;
            border-radius: 5px;
            border: none;
            outline: none;
            width: 200px;
        }

        button {
            padding: 8px 15px;
            border: none;
            border-radius: 5px;
            background-color: #00bfff;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #009acd;
        }

        a {
            color: #00bfff;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s;
        }

        a:hover {
            color: #ffffff;
        }

        h2 {
            color: #ffd700;
        }

        marquee img {
            padding: 10px;
        }

        /* Fondo especial para las 3 últimas imágenes */
        marquee img:nth-last-child(-n+3) {
            background-color: #333;
            padding: 10px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <img src="logo-ferreteria.png" width="300">
    <hr>
    <form>
        <label for=""> Que buscas </label>
        <input type="text">
        <button> Buscar </button>
    </form>
    <hr>
    <a href="pagina 1.html"> Ver productos </a>
    <hr>
    <h2>Promocion</h2>
    <marquee behavior="" direction="">
        <img src="01.png" width="100">
        <img src="02.jpg" width="100">
        <img src="03.avif" width="100">
    </marquee>
</body>
</html>
