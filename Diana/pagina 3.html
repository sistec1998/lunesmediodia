<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Lays</title>
  <link rel="icon" href="logo lays.png">
  <!-- Iconos Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    body {
      background-color: #FFD700; /* Amarillo oscuro */
      font-family: 'Arial', sans-serif;
      color: #333;
      text-align: center;
      padding: 20px;
      animation: fadeIn 1s ease;
    }

    img {
      width: 300px;
      margin-bottom: 10px;
      animation: float 3s ease-in-out infinite;
    }

    h1 {
      font-size: 3em;
      color: #d35400;
      margin: 10px 0;
    }

    h2 {
      color: #e67e22;
      margin-top: 30px;
      font-size: 2em;
    }

    hr {
      border: none;
      height: 3px;
      background-color: #e67e22;
      margin: 20px 0;
      width: 60%;
      margin-left: auto;
      margin-right: auto;
    }

    ol, ul {
      list-style: none;
      padding: 0;
    }

    li {
      background-color: #fff;
      margin: 10px auto;
      padding: 12px 20px;
      width: 250px;
      border-radius: 8px;
      box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease, background-color 0.3s ease;
      font-size: 1.1em;
      display: flex;
      align-items: center;
      gap: 10px;
      justify-content: center;
    }

    li:hover {
      background-color: #f9c00c;
      transform: scale(1.05);
    }

    .icon {
      color: #f39c12;
    }

    @keyframes fadeIn {
      from {opacity: 0;}
      to {opacity: 1;}
    }

    @keyframes float {
      0%, 100% {transform: translateY(0);}
      50% {transform: translateY(-10px);}
    }
  </style>
</head>

<body>
  <img src="logo lays.png" alt="Logo Lays">
  <h1><i class="fas fa-pepper-hot icon"></i>MÃ¡s sabor</h1>
  <hr>

  <h2><i class="fas fa-cookie icon"></i>Galletas</h2>
  <ol>
    <li><i class="fas fa-cookie-bite icon"></i>Chokis</li>
    <li><i class="fas fa-cookie-bite icon"></i>Arcoiris</li>
    <li><i class="fas fa-cookie-bite icon"></i>Emperador</li>
    <li><i class="fas fa-cookie-bite icon"></i>Chiki</li>
  </ol>

  <h2><i class="fas fa-candy-cane icon"></i>Golosinas</h2>
  <ul>
    <li><i class="fas fa-candy-cane icon"></i>Fiesta</li>
    <li><i class="fas fa-candy-cane icon"></i>Detodito</li>
    <li><i class="fas fa-candy-cane icon"></i>Crujitos</li>
  </ul>
</body>
</html>
