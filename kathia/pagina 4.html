<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Lays</title>
  <link rel="icon" href="pag 1.png">
  <!-- Fuente de íconos -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    marquee {
      font-size: 1.5rem;
      color: yellow;
      margin: 20px 0;
      animation: pulse 2s infinite;
    }

    h2 {
      color: #f4c10f;
      transition: color 0.3s ease;
    }

    h2:hover {
      color: #ffeb3b;
    }

    a {
      margin: 10px;
      text-decoration: none;
      color: #f4c10f;
      font-size: 1.2rem;
      transition: transform 0.3s ease, color 0.3s ease;
    }

    a:hover {
      color: #ffeb3b;
      transform: scale(1.1);
    }

    hr {
      border: 1px solid #f4c10f;
      width: 80%;
    }

    img {
      border-radius: 10px;
      margin: 10px;
      transition: transform 0.3s ease;
    }

    img:hover {
      transform: scale(1.05);
    }

    form {
      margin: 30px auto;
      width: 300px;
      background-color: #111;
      padding: 20px;
      border-radius: 10px;
    }

    input[type="text"] {
      width: 90%;
      padding: 10px;
      border: none;
      border-radius: 5px;
      margin-bottom: 10px;
    }

    button {
      background-color: #f4c10f;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #ffeb3b;
    }

    @keyframes pulse {
      0% { opacity: 1; }
      50% { opacity: 0.6; }
      100% { opacity: 1; }
    }
  </style>
</head>
<body>

  <marquee><i class="fas fa-star"></i> El sabor único aquí <i class="fas fa-star"></i></marquee>

  <img src="pag 1.png" width="300" alt="Logo">
  <h2><i class="fas fa-home"></i> Bienvenidos a FritoLay</h2>

  <hr>

  <div>
    <a href="pagina 1.html"><i class="fas fa-box"></i> Productos</a>
    <a href="pagina 2.html"><i class="fas fa-shopping-cart"></i> Comprar</a>
    <a href="pagina 3.html"><i class="fas fa-plus"></i> Más productos</a>
  </div>

  <h2><i class="fas fa-bullseye"></i> Misión</h2>
  <p>
    "Brindar momentos de felicidad y sabor a nuestros clientes a través de golosinas de alta calidad..."
  </p>

  <h2><i class="fas fa-eye"></i> Visión</h2>
  <p>
    "Ser la marca preferida de golosinas y galletas en América Latina..."
  </p>

  <h2><i class="fas fa-fire"></i> Lo más vendido</h2>

  <marquee behavior="scroll" direction="left" scrollamount="6">
    <img src="img 11.png" width="200" alt="producto1">
    <img src="img 12.jpg" width="200" alt="producto2">
    <img src="img 13.png" width="200" alt="producto3">
  </marquee>

  <form>
    <label><i class="fas fa-comment"></i> Queremos escucharte</label><br><br>
    <input type="text" placeholder="Escribe tu opinión"><br>
    <button type="reset"><i class="fas fa-times-circle"></i> Anular</button>
  </form>

</body>
</html>
