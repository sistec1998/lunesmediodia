<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Comprar</title>
    <link rel="icon" href="img.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        a {
            color: #00ffff;
            text-decoration: none;
            margin: 0 15px;
            font-size: 18px;
            transition: color 0.3s ease;
        }

        a:hover {
            color: #ff00ff;
        }

        img {
            margin-top: 20px;
            transition: transform 0.5s ease;
        }

        img:hover {
            transform: scale(1.1);
        }

        h1 {
            margin-top: 30px;
            animation: fadeIn 2s ease-in-out;
        }

        hr {
            width: 50%;
            border: 1px solid #fff;
            margin: 20px auto;
        }

        form {
            margin-top: 20px;
            background-color: #111;
            display: inline-block;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px #00ffff;
            animation: slideUp 1s ease-out;
        }

        label {
            display: block;
            margin-top: 15px;
            font-size: 16px;
        }

        input {
            padding: 10px;
            width: 250px;
            margin-top: 5px;
            border-radius: 5px;
            border: none;
            transition: background-color 0.3s;
        }

        input:focus {
            background-color: #222;
            color: #fff;
        }

        button {
            margin: 15px 10px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #00ffff;
            color: #000;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }

        button:hover {
            background-color: #ff00ff;
            transform: scale(1.05);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }

        @keyframes slideUp {
            from { transform: translateY(50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
    </style>
</head>
<body>
    <img src="img.png" width="300">
    <div style="margin-top: 20px;">
        <a href="pagina 1.html"><i class="fas fa-box"></i> Productos</a>
        <a href="pagina 3.html"><i class="fas fa-store"></i> Tienda</a>
        <a href="pagina 4.html"><i class="fas fa-bars"></i> Men√∫</a>
    </div>

    <h1><i class="fas fa-lock"></i> Tus compras son seguras</h1>
    <hr>

    <form>
        <label><i class="fas fa-tag"></i> Producto</label>
        <input type="text">

        <label><i class="fas fa-sort-numeric-up"></i> Cantidad</label>
        <input type="number">

        <label><i class="fas fa-credit-card"></i> N. Tarjeta</label>
        <input type="number">

        <label><i class="fas fa-shield-alt"></i> CVV</label>
        <input type="number">

        <label><i class="fas fa-calendar-alt"></i> Fecha Vencimiento</label>
        <input type="date">

        <br>
        <button type="submit"><i class="fas fa-check"></i> Confirmar</button>
        <button type="reset"><i class="fas fa-times"></i> Cancelar</button>
    </form>
</body>
</html>
