<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Lays</title>
  <link rel="icon" href="pag 1.png">
  <!-- Fuente e iconos -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #000;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      width: 80%;
      max-width: 900px;
      background-color: #111;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
      animation: fadeIn 1s ease-in;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1, h2 {
      text-align: center;
      color: #FFD700;
    }

    form {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
    }

    label {
      display: block;
      margin-bottom: 5px;
    }

    input {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 8px;
      transition: background-color 0.3s;
    }

    input:focus {
      background-color: #222;
      outline: none;
    }

    .full-width {
      grid-column: 1 / -1;
      text-align: center;
    }

    button {
      padding: 10px 20px;
      margin: 10px;
      border: none;
      border-radius: 8px;
      background-color: #FFD700;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.3s, background-color 0.3s;
    }

    button:hover {
      background-color: #ffcc00;
      transform: scale(1.05);
    }

    .icon {
      margin-right: 8px;
    }

    hr {
      grid-column: 1 / -1;
      border: 1px solid #333;
      margin: 20px 0;
    }

    img {
      display: block;
      margin: 0 auto 20px auto;
      animation: fadeIn 1.5s ease-in-out;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="pag 1.png" width="200" alt="Logo Lays">
    <h1><i class="fas fa-shopping-cart icon"></i>Comprar</h1>
    <form>
      <hr>
      <h2 class="full-width"><i class="fas fa-user icon"></i>Datos Personales</h2>
      <div>
        <label>Nombre</label>
        <input type="text">
      </div>
      <div>
        <label>Teléfono</label>
        <input type="number">
      </div>
      <div>
        <label>Dirección</label>
        <input type="text">
      </div>
      <div>
        <label>Correo Electrónico</label>
        <input type="email">
      </div>

      <hr>
      <h2 class="full-width"><i class="fas fa-box icon"></i>Datos del Producto</h2>
      <div>
        <label>Producto</label>
        <input type="text">
      </div>
      <div>
        <label>Cantidad</label>
        <input type="number">
      </div>

      <hr>
      <h2 class="full-width"><i class="fas fa-credit-card icon"></i>Datos de Pago</h2>
      <div>
        <label>Número de Tarjeta</label>
        <input type="number">
      </div>
      <div>
        <label>CVV</label>
        <input type="text">
      </div>
      <div>
        <label>Fecha de Vencimiento</label>
        <input type="month">
      </div>
      <div></div> <!-- espacio vacío para alinear -->

      <div class="full-width">
        <button type="submit"><i class="fas fa-check icon"></i>Confirmar</button>
        <button type="reset"><i class="fas fa-times icon"></i>Cancelar</button>
      </div>
    </form>
  </div>
</body>
</html>
