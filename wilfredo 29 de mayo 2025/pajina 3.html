  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      background: linear-gradient(120deg, #0050c8, #00378d);
      background-size: 400% 400%;
      animation: fondoAnimado 15s ease infinite;
      color: #00ff6a;
      text-align: center;
    }

    @keyframes fondoAnimado {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    h1, h2, label, li {
      transition: all 0.5s ease-in-out;
    }

    h1:hover, h2:hover, li:hover {
      transform: scale(1.1);
      color: #00ffa1;
    }

    a {
      margin: 10px;
      padding: 10px 15px;
      text-decoration: none;
      color: #00ff6a;
      border: 2px solid #00ff6a;
      border-radius: 10px;
      transition: background 0.3s, transform 0.3s;
      display: inline-block;
    }

    a:hover {
      background: #00ff6a;
      color: #00378d;
      transform: scale(1.1);
    }

    button {
      padding: 10px 20px;
      background: #00ff6a;
      color: #00378d;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.3s;
    }

    button:hover {
      transform: scale(1.1);
      background: #00ffa1;
    }

    input[type="text"] {
      padding: 10px;
      border-radius: 5px;
      border: none;
      margin: 10px 0;
      width: 200px;
    }

    img {
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,255,106,0.6);
      transition: transform 0.4s;
    }

    img:hover {
      transform: scale(1.05);
    }

    ol {
      list-style: none;
      padding: 0;
    }

    ol li::before {
      content: "üìç ";
      margin-right: 5px;
    }
  </style>
</head>
