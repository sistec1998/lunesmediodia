<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>VIAJES</title>
    <link rel="icon" href="logo.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background-color: #121212;
            color: #f1f1f1;
            text-align: center;
        }

        header img {
            width: 200px;
            margin-top: 20px;
            animation: fadeIn 2s ease;
        }

        h1 {
            font-size: 2.5em;
            color: #00bcd4;
            margin-bottom: 10px;
        }

        details {
            background-color: #1e1e1e;
            margin: 20px auto;
            padding: 20px;
            width: 60%;
            border-radius: 10px;
            border: 1px solid #333;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        details:hover {
            transform: scale(1.01);
            box-shadow: 0 0 15px rgba(0, 188, 212, 0.4);
        }

        summary {
            cursor: pointer;
            font-size: 1.5em;
            color: #03a9f4;
        }

        h2, h3 {
            margin: 10px 0;
        }

        img {
            width: 200px;
            margin: 10px;
            border-radius: 10px;
            transition: transform 0.3s ease;
        }

        img:hover {
            transform: scale(1.05);
        }

        hr {
            border: 1px solid #00bcd4;
            width: 80%;
            margin: 20px auto;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        i {
            color: #00bcd4;
            margin-right: 5px;
        }
    </style>
</head>
<body>

    <header>
        <img src="logo.png" alt="Logo">
        <hr>
        <h1><i class="fas fa-map-marked-alt"></i> LUGARES TURÍSTICOS</h1>
    </header>

    <main>
        <details>
            <summary><i class="fas fa-city"></i> ANTIGUA GUATEMALA</summary>
            <h2><i class="fas fa-dollar-sign"></i> PRECIO: Q4,000</h2>
            <h2><i class="fas fa-clock"></i> DURACIÓN: 3 días</h2>
            <h2><i class="fas fa-users"></i> PERSONAS: 6</h2>
            <h3>GALERÍA</h3>
            <img src="noche.png" alt="Antigua Noche">
            <img src="casa.jpg" alt="Casa Antigua">
        </details>

        <details>
            <summary><i class="fas fa-water"></i> IZABAL</summary>
            <h2><i class="fas fa-dollar-sign"></i> PRECIO: Q6,600</h2>
            <h2><i class="fas fa-clock"></i> DURACIÓN: 5 días</h2>
            <h2><i class="fas fa-users"></i> PERSONAS: 5</h2>
            <h3>GALERÍA</h3>
            <img src="casa.jpg" alt="Casa Izabal">
            <img src="lago.jpg" alt="Lago Izabal">
        </details>

        <details>
            <summary><i class="fas fa-mountain"></i> SAN MARCOS</summary>
            <h2><i class="fas fa-dollar-sign"></i> PRECIO: Q10,500</h2>
            <h2><i class="fas fa-clock"></i> DURACIÓN: 10 días</h2>
            <h2><i class="fas fa-users"></i> PERSONAS: 7</h2>
            <h3>GALERÍA</h3>
            <img src="frente l.jpg" alt="San Marcos Frente">
            <img src="san marcos.jpg" alt="San Marcos Vista">
        </details>

        <details>
            <summary><i class="fas fa-tree"></i> PETÉN</summary>
            <h2><i class="fas fa-dollar-sign"></i> PRECIO: Q7,500</h2>
            <h2><i class="fas fa-clock"></i> DURACIÓN: 8 días</h2>
            <h2><i class="fas fa-users"></i> PERSONAS: 5</h2>
            <h3>GALERÍA</h3>
            <img src="PETEN.jpg" alt="Petén Selva">
            <img src="Sagrada.jpg" alt="Sagrada Petén">
        </details>
    </main>

</body>
</html>
