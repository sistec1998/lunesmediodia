<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Lays</title>
    <!-- Estilos -->
    <style>
        body {
            background: #fff8dc;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            margin: 0;
        }

        img.logo {
            width: 200px;
            margin-bottom: 20px;
            transition: transform 0.3s ease;
        }

        img.logo:hover {
            transform: scale(1.1);
        }

        h1 {
            color: #d62828;
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        hr {
            width: 50%;
            margin: 20px auto;
            border: 2px solid #f77f00;
        }

        details {
            background-color: #fcbf49;
            margin: 20px auto;
            width: 80%;
            max-width: 600px;
            border-radius: 10px;
            padding: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
        }

        summary {
            font-size: 1.3em;
            font-weight: bold;
            color: #003049;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        details[open] {
            background-color: #ffe066;
        }

        img.producto {
            width: 200px;
            margin: 10px;
            border-radius: 10px;
            transition: transform 0.3s ease;
        }

        img.producto:hover {
            transform: scale(1.05);
        }
    </style>
    <!-- Iconos de Font Awesome -->
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
    <img src="logo.png" alt="Logo Lays" class="logo">

    <h1><i class="fas fa-shopping-bag"></i> Productos</h1>
    <hr>

    <details>
        <summary><i class="fas fa-fire"></i> Chetos</summary>
        <img src="cheto1.jpg" class="producto" alt="Cheto 1">
        <img src="cheto2.webp" class="producto" alt="Cheto 2">
        <img src="cheto3.webp" class="producto" alt="Cheto 3">
    </details>

    <details>
        <summary><i class="fas fa-seedling"></i> Papas Lays</summary>
        <img src="papas.webp" class="producto" alt="Papas 1">
        <img src="papas2.webp" class="producto" alt="150">
        <img src="papas3.webp" class="producto" alt="Papas 3">
    </details>

    <details>
        <summary><i class="fas fa-cheese"></i> Doritos</summary>
        <img src="dorito1.webp" class="producto" alt="Dorito 1">
        <img src="dorito2.webp" class="producto" alt="Dorito 2">
        <img src="dorito3.webp" class="producto" alt="Dorito 3">
    </details>
</body>
</html>
