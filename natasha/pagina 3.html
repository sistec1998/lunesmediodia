<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lays</title>
    <style>
        /* Fondo y estilo general */
        body {
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
            color: white;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            transition: background-color 0.3s ease;
        }

        /* Estilo para el contenedor central */
        center {
            text-align: center;
            background-color: #333;
            padding: 30px;
            border-radius: 10px;
            width: 80%;
            max-width: 900px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            animation: fadeIn 1s ease-out;
        }

        /* Animación de fadeIn */
        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        /* Estilo de la imagen */
        img {
            width: 300px;
            border-radius: 8px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        /* Efecto de hover en la imagen */
        img:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 15px rgba(255, 255, 255, 0.2);
        }

        /* Títulos */
        h1 {
            font-size: 28px;
            color: #ffcc00;
            margin-top: 20px;
            font-weight: bold;
            text-transform: uppercase;
            transition: color 0.3s ease;
        }

        h1:hover {
            color: #ff9933;
        }

        /* Estilo de las listas */
        ol {
            list-style-type: decimal;
            margin: 20px 0;
            padding-left: 20px;
            font-size: 18px;
            color: #ddd;
            transition: color 0.3s ease;
        }

        ol li {
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        ol li:hover {
            background-color: #4CAF50;
            transform: scale(1.05);
            color: white;
        }

        hr {
            width: 80%;
            border: 1px solid #555;
            margin: 20px auto;
        }

    </style>
</head>
<body>

<center>
    <!-- Imagen principal -->
    <img src="imagen 1.png" alt="Imagen Principal">
    
    <h1>Productos que te pueden interesar</h1>

    <!-- Lista de productos -->
    <ol>
        <li>De Todito</li>
        <li>Crujitos</li>
        <li>Fiestas</li>
    </ol>

    <hr>

    <ol>
        <li>Chokis</li>
        <li>Emperador</li>
        <li>Pinguinos</li>
        <li>Arcoiris</li>
    </ol>
</center>

</body>
</html>
