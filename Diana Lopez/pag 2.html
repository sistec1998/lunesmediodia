<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Productos</title>
    <link rel="icon" href="logo.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        body {
            background-color: #0b3d0b; /* Verde oscuro */
            color: #ffffff;
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            padding: 20px;
            text-align: center;
        }

        a {
            margin: 0 10px;
            color: #00d9ff;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        a:hover {
            color: #ffff66;
        }

        h1 {
            color: #00ff88;
            animation: fadeIn 1.5s ease-in-out;
        }

        label {
            display: block;
            margin: 10px 0 5px;
            color: #ffffcc;
            font-weight: bold;
        }

        input {
            padding: 8px;
            width: 250px;
            border-radius: 5px;
            border: none;
            margin-bottom: 10px;
        }

        button {
            background-color: #00ff88;
            border: none;
            padding: 10px 20px;
            margin: 10px;
            color: #000;
            font-weight: bold;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #00cc6a;
        }

        img {
            border-radius: 10px;
            margin: 20px 0;
        }

        @keyframes fadeIn {
            from {opacity: 0;}
            to {opacity: 1;}
        }
    </style>
</head>
<body>

    <img src="logo.png" width="300" alt="Logo">

    <div>
        <a href="pag 1.html"><i class="fas fa-shopping-cart"></i> Compras</a>
        <a href="pag 3.html"><i class="fas fa-store"></i> Tienda</a>
        <a href="pag 4.html"><i class="fas fa-bars"></i> Menú</a>
    </div>

    <h1><i class="fas fa-lock"></i> Tus compras son seguras</h1>
 
    <hr>

    <form>
        <label for="producto"><i class="fas fa-box"></i> Producto</label>
        <input type="text" id="producto" name="producto">

        <label for="cantidad"><i class="fas fa-sort-numeric-up"></i> Cantidad</label>
        <input type="text" id="cantidad" name="cantidad">

        <label for="tarjeta"><i class="fas fa-credit-card"></i> Número de tarjeta</label>
        <input type="text" id="tarjeta" name="tarjeta">

        <label for="cvv"><i class="fas fa-key"></i> CVV</label>
        <input type="text" id="cvv" name="cvv">

        <label for="vencimiento"><i class="fas fa-calendar-alt"></i> Fecha de vencimiento</label>
        <input type="text" id="vencimiento" name="vencimiento">

        <div>
            <button type="submit"><i class="fas fa-check-circle"></i> Confirmar</button>
            <button type="reset"><i class="fas fa-times-circle"></i> Cancelar</button>
        </div>
    </form>

</body>
</html>
