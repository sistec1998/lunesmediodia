<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Productos</title>
    <link rel="icon" href="logo.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        body {
            background-color: #0b3d0b; /* Verde oscuro */
            color: #ffffff;
            font-family: 'Segoe UI', sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
        }

        a {
            margin: 0 10px;
            color: #00d9ff;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        a:hover {
            color: #ffff66;
        }

        h1, h2 {
            color: #00ff88;
            animation: fadeIn 1.5s ease-in-out;
        }

        img {
            border-radius: 10px;
            margin: 15px 0;
            transition: transform 0.3s ease;
        }

        img:hover {
            transform: scale(1.05);
        }

        input {
            padding: 8px;
            width: 250px;
            border-radius: 5px;
            border: none;
            margin-bottom: 10px;
        }

        button {
            background-color: #00ff88;
            border: none;
            padding: 10px 20px;
            margin: 10px;
            color: #000;
            font-weight: bold;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #00cc6a;
        }

        @keyframes fadeIn {
            from {opacity: 0;}
            to {opacity: 1;}
        }
    </style>
</head>
<body>

    <img src="logo.png" width="300" alt="Logo">

    <div>
        <a href="Untitled-1.html"><i class="fas fa-shopping-cart"></i> Compras</a>
        <a href="Untitled-2.html"><i class="fas fa-store"></i> Tienda</a>
        <a href="Untitled-4.html"><i class="fas fa-bars"></i> Menú</a>
    </div>

    <h1><i class="fas fa-map-marker-alt"></i> ¡Estamos en toda Guatemala!</h1>

    <hr>

    <h2><i class="fas fa-search-location"></i> Busca una tienda cercana</h2>

    <input type="text" placeholder="Ingresa tu ubicación">
    <button><i class="fas fa-search"></i> Buscar</button>

    <h2><i class="fas fa-building"></i> Sucursales</h2>

    <div>
        <img src="ELECTRO.jpg" width="100" alt="Sucursal Principal">
        <h2><i class="fas fa-store"></i> Mazate</h2>

        <img src="maz.jpg" width="100" alt="Mazate">
        <h2><i class="fas fa-store"></i> Reu</h2>

        <img src="xela.jpg" width="100" alt="Xela">
        <h2><i class="fas fa-store"></i> Xela</h2>
    </div>

</body>
</html>
