<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Productos</title>
  <link rel="icon" href="logo.webp">
  <!-- Estilos -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #f9f9f9, #e6f7ff);
      color: #333;
      margin: 0;
      padding: 20px;
      animation: fadeIn 1s ease-in;
    }

    center {
      text-align: center;
    }

    a {
      margin: 0 15px;
      text-decoration: none;
      color: #007BFF;
      font-weight: bold;
      transition: color 0.3s;
    }

    a:hover {
      color: #0056b3;
    }

    h2 {
      color: #444;
      margin-top: 40px;
      animation: slideIn 0.5s ease-in-out;
    }

    input[type="text"] {
      padding: 8px;
      width: 200px;
      border: 2px solid #007BFF;
      border-radius: 5px;
      transition: box-shadow 0.3s;
    }

    input[type="text"]:focus {
      box-shadow: 0 0 5px #007BFF;
    }

    button {
      padding: 10px 20px;
      margin-left: 10px;
      border: none;
      background-color: #28a745;
      color: white;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #218838;
    }

    img {
      margin: 10px;
      border-radius: 10px;
      transition: transform 0.3s ease;
    }

    img:hover {
      transform: scale(1.05);
    }

    summary {
      cursor: pointer;
      font-weight: bold;
      color: #0069d9;
      transition: color 0.3s;
    }

    summary:hover {
      color: #004085;
    }

    @keyframes fadeIn {
      from { opacity: 0 }
      to { opacity: 1 }
    }

    @keyframes slideIn {
      from { transform: translateY(-20px); opacity: 0 }
      to { transform: translateY(0); opacity: 1 }
    }
  </style>

  <!-- SweetAlert2 -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>

<center>
  <img src="logo1.png" width="300"><br>
  <a href="pagina2.html"><i class="fas fa-shopping-cart"></i> Comprar</a>
  <a href="pagina3.html"><i class="fas fa-store"></i> Tienda</a>
  <a href="pagina4.html"><i class="fas fa-bars"></i> Menú</a>
  <h2>Un mundo para Elegir</h2>
  <hr width="300">

  <label for="buscar"><i class="fas fa-search"></i> ¿Qué buscas?</label>
  <input type="text" id="buscar">
  <button onclick="mostrarAlerta()">Buscar</button>

  <h2><i class="fas fa-laptop"></i> Computadoras</h2>
  <img src="laptop3.jpg" width="300">
  <img src="computadora2.jpg" width="300">
  <img src="computadora3.jpg" width="300">

  <h2><i class="fas fa-volume-up"></i> Bocinas</h2>
  <img src="bocina2.webp" width="300">
  <img src="bocina3.jpg" width="300">
  <img src="bocina4.jpg" width="300">

  <h2><i class="fas fa-guitar"></i> Instrumentos Musicales</h2>
  <img src="guitarras3.png" width="300">
  <img src="xaxofon2.jpg" width="300">
  <img src="batera1.webp" width="300">

  <h2><i class="fas fa-helicopter"></i> Drones</h2>
  <img src="dron7.webp" width="300">
  <img src="dron3.webp" width="300">
  <img src="dron5.avif" width="300">

  <hr width="900">

  <h2><i class="fas fa-home"></i> Para el Hogar</h2>
  <details>
    <summary><i class="fas fa-snowflake"></i> Refrigerador</summary>
    <img src="refrigerador.png" width="200">
    <img src="refrigerador1.webp" width="200">
    <img src="refrigerador2.png" width="200">
  </details>

  <details>
    <summary><i class="fas fa-tv"></i> TV</summary>
    <img src="tv2.png" width="200">
    <img src="tv3.jpg" width="200">
    <img src="tv4.png" width="200">
  </details>

  <details>
    <summary><i class="fas fa-water"></i> Lavadoras</summary>
    <img src="lavadora1.png" width="200">
    <img src="lavadora2.webp" width="200">
    <img src="lavadora3.jpg" width="200">
  </details>
</center>

<!-- Script de SweetAlert -->
<script>
  function mostrarAlerta() {
    const input = document.getElementById('buscar').value;
    if (input.trim() !== '') {
      Swal.fire({
        title: '¡Producto Disponible!',
        text: `Resultados para: "${input}"`,
        icon: 'success',
        confirmButtonText: 'OK'
      });
    } else {
      Swal.fire({
        title: 'Campo vacío',
        text: 'Por favor, escribe algo para buscar.',
        icon: 'warning',
        confirmButtonText: 'Entendido'
      });
    }
  }
</script>

</body>
</html>
