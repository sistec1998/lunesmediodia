<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LAYS</title>
  <link rel="icon" href="lays.png">
  <style>
    body {
      background: #e0f7fa;
      font-family: 'Arial', sans-serif;
      color: #004d40;
      margin: 0;
      padding: 0;
      animation: fadeIn 2s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    h1 {
      font-size: 2.5rem;
      margin: 20px 0 10px;
    }

    form {
      background-color: #ffffff;
      width: 400px;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s;
      position: relative;
    }

    form:hover {
      transform: translateY(-5px);
    }

    label {
      font-weight: bold;
      display: block;
      margin-top: 15px;
    }

    input[type="text"],
    input[type="number"],
    input[type="file"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #b2ebf2;
      border-radius: 8px;
      transition: box-shadow 0.3s;
    }

    input:focus {
      box-shadow: 0 0 5px #00acc1;
      outline: none;
    }

    button {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #00acc1;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s;
      margin-right: 10px;
    }

    button:hover {
      background-color: #007c91;
    }

    .card-icon {
      width: 50px;
      position: absolute;
      top: -25px;
      right: -25px;
    }

    hr {
      border: 1px solid #00acc1;
      margin-bottom: 20px;
    }

    .centered {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 40px;
    }

  </style>
</head>
<body>
  <div class="centered">
    <img src="lays.png" width="300">
    <h1>TRABAJA CON NOSOTROS</h1>
    <hr width="300">
    <form>
      <img src="wings-icon.png" alt="Icono de alas" class="card-icon">
      <label>TU NOMBRE</label>
      <input type="text">
      
      <label>TU PROFESIÓN</label>
      <input type="text">
      
      <label>TU DPI</label>
      <input type="number">
      
      <label>TU CV</label>
      <input type="file">
      
      <label>¿QUÉ TE GUSTARÍA HACER?</label>
      <input type="text">
      
      <button type="submit">POSTULARSE</button>
      <button type="reset">CANCELAR</button>
    </form>
  </div>
</body>
</html>
