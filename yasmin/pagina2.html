<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VIAJES</title>
    <link rel="icon" href="logo.png">
    <style>
        /* Fondo animado rosado */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(270deg, #ffb6c1, #ffc0cb, #ffe4e1);
            background-size: 600% 600%;
            animation: fondoAnimado 20s ease infinite;
            color: #333;
        }

        @keyframes fondoAnimado {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        h1 {
            color: red;
            font-size: 2.5em;
            text-shadow: 1px 1px 2px #fff;
            transition: transform 0.3s ease-in-out;
        }

        h1:hover {
            transform: scale(1.05);
        }

        form {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
            width: 350px;
            margin: auto;
            animation: fadeInUp 1s ease-in-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            transition: box-shadow 0.3s;
        }

        input:focus {
            box-shadow: 0 0 10px #ff69b4;
            outline: none;
        }

        button {
            padding: 10px 15px;
            margin-top: 20px;
            margin-right: 10px;
            border: none;
            background-color: #ff69b4;
            color: white;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #ff1493;
        }

        .card-img {
            background: white;
            padding: 10px;
            margin: 20px auto;
            width: 320px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
            transition: transform 0.3s ease-in-out;
        }

        .card-img:hover {
            transform: scale(1.05);
        }

        hr {
            border: 1px solid #ff1493;
        }
    </style>
</head>
<body>
    <center>
        <div class="card-img">
            <img src="logo.png" width="300" alt="Logo">
        </div>
        <h1>RESERVA TU VIAJE</h1>
        <hr width="700">
        <form>
            <label>¿CÓMO TE LLAMAS?</label>
            <input type="text" required>

            <label>TELÉFONO</label>
            <input type="number" required>

            <label>CORREO ELECTRÓNICO</label>
            <input type="email" required>

            <label>LUGAR TURÍSTICO</label>
            <input type="text" required>

            <label>FECHA DE VIAJE</label>
            <input type="date" required>

            <label>N. TARJETA (CRÉDITO/DÉBITO)</label>
            <input type="text" required>

            <button type="submit">RESERVA</button>
            <button type="reset">CANCELAR</button>
        </form>
    </center>
</body>
</html>
