<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LAYS</title>
  <link rel="icon" href="lays.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      background-color: #ffeaf4;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 30px;
      text-align: center;
      color: #d63384;
    }

    h1 {
      margin-bottom: 10px;
    }

    hr {
      border: 2px solid #f8a5c2;
      margin-bottom: 30px;
    }

    details {
      margin-bottom: 30px;
    }

    summary {
      font-size: 1.5rem;
      cursor: pointer;
      background-color: #f8a5c2;
      padding: 10px 20px;
      border-radius: 10px;
      color: white;
      transition: background-color 0.3s ease;
    }

    summary:hover {
      background-color: #f06ea9;
    }

    .card-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }

    .card {
      background-color: white;
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(255, 105, 180, 0.2);
      overflow: hidden;
      width: 300px;
      position: relative;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .card:hover {
      transform: translateY(-8px);
      box-shadow: 0 12px 30px rgba(255, 105, 180, 0.4);
    }

    .card img {
      width: 100%;
      height: auto;
      display: block;
      border-bottom: 4px solid #f8a5c2;
    }

    .wing-icon {
      position: absolute;
      top: -10px;
      right: -10px;
      background-color: #ffb6d9;
      color: white;
      padding: 10px;
      border-radius: 50%;
      font-size: 1.2em;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      animation: float 2s infinite ease-in-out;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-5px); }
    }
  </style>
</head>
<body>

  <img src="lays.png" width="300">
  <h1>PRODUCTO</h1>
  <hr width="600">

  <details>
    <summary>CHEETOS</summary>
    <div class="card-container">
      <div class="card">
        <i class="fas fa-dove wing-icon"></i>
        <img src="cheetos.png" alt="Cheetos 1">
      </div>
      <div class="card">
        <i class="fas fa-dove wing-icon"></i>
        <img src="cheetos1.webp" alt="Cheetos 2">
      </div>
      <div class="card">
        <i class="fas fa-dove wing-icon"></i>
        <img src="cheetos2.jpg" alt="Cheetos 3">
      </div>
    </div>
  </details>

  <details>
    <summary>DORITOS</summary>
    <div class="card-container">
      <div class="card">
        <i class="fas fa-dove wing-icon"></i>
        <img src="dorito1.webp" alt="Doritos 1">
      </div>
      <div class="card">
        <i class="fas fa-dove wing-icon"></i>
        <img src="doritos.jpg" alt="Doritos 2">
      </div>
      <div class="card">
        <i class="fas fa-dove wing-icon"></i>
        <img src="doritos2.jpg" alt="Doritos 3">
      </div>
    </div>
  </details>

  <details>
    <summary>PAPAS LAYS</summary>
    <div class="card-container">
      <div class="card">
        <i class="fas fa-dove wing-icon"></i>
        <img src="papas.webp" alt="Papas 1">
      </div>
      <div class="card">
        <i class="fas fa-dove wing-icon"></i>
        <img src="papas1.jpg" alt="Papas 2">
      </div>
      <div class="card">
        <i class="fas fa-dove wing-icon"></i>
        <img src="papas2.jpg" alt="Papas 3">
      </div>
    </div>
  </details>

  <details>
    <summary>GALLETAS</summary>
    <div class="card-container">
      <div class="card">
        <i class="fas fa-dove wing-icon"></i>
        <img src="oreo.jpg" alt="Oreo">
      </div>
      <div class="card">
        <i class="fas fa-dove wing-icon"></i>
        <img src="chokis.webp" alt="Chokis">
      </div>
      <div class="card">
        <i class="fas fa-dove wing-icon"></i>
        <img src="pinguino pan.webp" alt="PingÃ¼ino">
      </div>
    </div>
  </details>

</body>
</html>
