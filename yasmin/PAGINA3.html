<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LAYS</title>
  <link rel="icon" href="lays.png">

  <style>
    body {
      background-color: #f8f0ff;
      color: #4b0082; /* morado oscuro */
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }

    h1, h2 {
      text-shadow: 2px 2px 6px #b19cd9; /* efecto alas en letras */
      transition: transform 0.3s ease;
    }

    h1:hover, h2:hover {
      transform: scale(1.1);
    }

    img {
      width: 300px;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(128, 0, 128, 0.5); /* efecto tarjeta y alas */
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    img:hover {
      transform: scale(1.05);
      box-shadow: 0 12px 24px rgba(128, 0, 128, 0.7);
    }

    hr {
      border: 1px solid #b19cd9;
      margin: 20px auto;
    }

    ol, ul {
      list-style: none;
      padding: 0;
    }

    li, ul {
      background: #e6ccff;
      margin: 10px auto;
      padding: 10px 20px;
      width: 200px;
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(75, 0, 130, 0.3);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    li:hover, ul:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 16px rgba(75, 0, 130, 0.5);
    }
  </style>
</head>
<body>
  <img src="lays.png" alt="LAYS Logo">
  <h1>MAS SABOR</h1>
  <hr width="600">
  
  <h2>GALLETAS</h2>
  <ol>
    <li>CHOKIS</li>
    <li>ARCOIRIS</li>
    <li>EMPERADOR</li>
    <li>CHIKI</li>
  </ol>

  <hr width="600">
  
  <h2>GOLOSINAS</h2>
  <ul>FIESTA</ul>
  <ul>DETODITO</ul>
  <ul>CRUJITO</ul>
</body>
</html>
