<head>

  <link rel="icon" href="logo1.png" type="image/png" />

  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #f5f7fa, #c3cfe2);
      text-align: center;
      margin: 0;
      padding: 0;
    }

    img.logo {
      width: 300px;
      margin-top: 20px;
      transition: transform 0.5s ease;
    }

    img.logo:hover {
      transform: scale(1.1);
    }

    h1, h2 {
      color: #2c3e50;
    }

    label {
      font-weight: bold;
      color: #34495e;
    }

    input[type="text"] {
      padding: 10px;
      width: 300px;
      border: 2px solid #2980b9;
      border-radius: 5px;
      transition: box-shadow 0.3s ease;
    }

    input[type="text"]:focus {
      box-shadow: 0 0 10px #2980b9;
      outline: none;
    }

    button {
      padding: 10px 20px;
      background-color: #2980b9;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.3s ease;
    }

    button:hover {
      background-color: #3498db;
      transform: scale(1.05);
    }

    a {
      text-decoration: none;
      font-weight: bold;
      color: #27ae60;
      font-size: 18px;
      transition: color 0.3s ease;
    }

    a:hover {
      color: #2ecc71;
    }

    hr {
      width: 60%;
      margin: 20px auto;
    }

    .carousel {
      display: flex;
      justify-content: center;
      overflow: hidden;
      gap: 20px;
      animation: slide 10s linear infinite;
    }

    .carousel img {
      width: 200px;
      transition: transform 0.5s;
    }

    .carousel img:hover {
      transform: scale(1.1);
    }

    @keyframes slide {
      0% { transform: translateX(0); }
      100% { transform: translateX(-50%); }
    }

    ul {
      list-style-type: none;
      padding: 0;
      font-size: 18px;
      color: #2c3e50;
    }

    ul li::before {
      content: "üîß ";
    }
  </style>
</head>
