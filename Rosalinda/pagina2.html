<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Electrónica Panamericana</title>
    <link rel="icon" href="logo de electronica.png">
    
    <!-- Agregar Font Awesome para iconos -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

    <style>
        /* Fondo pastel y ajustes generales */
        body {
            background-color: #f3f4f7;
            font-family: 'Arial', sans-serif;
            color: #333;
            margin: 0;
            padding: 0;
        }

        center {
            text-align: center;
            margin-top: 50px;
        }

        /* Estilo del logo */
        img {
            transition: transform 0.3s ease;
        }

        img:hover {
            transform: scale(1.05);
        }

        /* Estilo de los enlaces */
        a {
            text-decoration: none;
            color: #6c7ae0;
            font-size: 18px;
            margin: 10px;
            padding: 10px;
            border-radius: 8px;
            background-color: #e1f0fe;
            display: inline-block;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        a:hover {
            background-color: #2c56b3;
            color: white;
            transform: translateY(-3px);
        }

        /* Estilo para los formularios */
        form {
            background-color: #ffebf1;
            padding: 20px;
            border-radius: 10px;
            display: inline-block;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }

        label {
            font-size: 18px;
            margin-right: 10px;
        }

        input[type="text"], input[type="date"] {
            padding: 10px;
            width: 250px;
            border: 2px solid #d9c1f7;
            border-radius: 8px;
            margin: 10px 0;
            transition: border 0.3s ease, transform 0.3s ease;
        }

        input[type="text"]:focus, input[type="date"]:focus {
            border: 2px solid #a5a9f9;
            transform: scale(1.02);
        }

        /* Estilo de los botones */
        button {
            padding: 12px 20px;
            background-color: #c8d8ff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin: 10px;
            font-size: 16px;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        button:hover {
            background-color: #6a7aff;
            transform: scale(1.05);
        }

        button:active {
            background-color: #4f5fd1;
        }

        /* Añadir iconos a los botones */
        .button-icon {
            margin-right: 8px;
        }

        hr {
            width: 60%;
            border: 1px solid #e0e0e0;
            margin-top: 30px;
        }
    </style>
</head>
<body>

    <center>
        <img src="logo de electronica.png" width="300" alt="Logo de Electrónica Panamericana">

        <!-- Enlaces con iconos -->
        <div>
            <a href="pagina1.html"><i class="fas fa-cogs button-icon"></i> Productos</a>
            <a href="pagina3.html"><i class="fas fa-store button-icon"></i> Tienda</a>
            <a href="pagina4.html"><i class="fas fa-bars button-icon"></i> Menú</a>
        </div>

        <form>
            <h2>Formulario de Pedido</h2>

            <label>Producto</label><br>
            <input type="text" placeholder="Escribe el nombre del producto"><br>

            <label>Cantidad</label><br>
            <input type="text" placeholder="Cantidad"><br>

            <label>Número de tarjeta</label><br>
            <input type="text" placeholder="Número de tarjeta"><br>

            <label>CVV</label><br>
            <input type="text" placeholder="CVV"><br>

            <label>Fecha de vencimiento</label><br>
            <input type="date"><br>

            <button type="submit"><i class="fas fa-search button-icon"></i> Buscar</button><br>
            <button type="reset"><i class="fas fa-times button-icon"></i> Cancelar</button><br>
        </form>
    </center>

</body>
</html>
