<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Papas Lays</title>
    <link rel="icon" href="logo lays.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        /* Fondo y estilo general */
        body {
            background-color: #fff176; /* Amarillo claro */
            font-family: Arial, sans-serif;
            animation: fadeIn 2s ease-in;
            margin: 0;
            padding: 20px;
        }

        /* Animación al cargar */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Estilo del contenido centrado */
        .container {
            max-width: 700px;
            margin: 0 auto;
            background: #fff9c4;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
            transition: transform 0.3s ease;
        }

        .container:hover {
            transform: scale(1.02);
        }

        /* Estilo del logo */
        .logo {
            width: 200px;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        /* Títulos */
        summary {
            font-size: 24px;
            color: #d32f2f;
            font-weight: bold;
            margin: 20px 0;
        }

        label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
            color: #f57c00;
        }

        input[type="text"], input[type="file"] {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 2px solid #ffca28;
            border-radius: 8px;
            transition: box-shadow 0.3s ease;
        }

        input[type="text"]:focus, input[type="file"]:focus {
            box-shadow: 0 0 10px #fbc02d;
            outline: none;
        }

        /* Botones */
        button {
            padding: 10px 20px;
            margin: 20px 10px 0 0;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.3s ease, transform 0.2s ease;
        }

        button:first-of-type {
            background-color: #66bb6a;
            color: white;
        }

        button:first-of-type:hover {
            background-color: #43a047;
            transform: scale(1.05);
        }

        button:last-of-type {
            background-color: #ef5350;
            color: white;
        }

        button:last-of-type:hover {
            background-color: #e53935;
            transform: scale(1.05);
        }
    </style>
</head>

<body>
    <div class="container">
        <center>
            <img src="logo lays.png" class="logo" alt="Logo Lays">
            <summary><i class="fas fa-briefcase"></i> Trabaja con nosotros</summary>
            <hr>

            <label><i class="fas fa-user"></i> Tu nombre</label>
            <input type="text">

            <label><i class="fas fa-user-tie"></i> Tu profesión</label>
            <input type="text">

            <label><i class="fas fa-id-card"></i> Tu DPI</label>
            <input type="text">

            <label><i class="fas fa-file-upload"></i> Tu CV</label>
            <input type="file">

            <label><i class="fas fa-comment-dots"></i> ¿Qué te gustaría hacer?</label>
            <input type="text">

            <button><i class="fas fa-paper-plane"></i> Enviar</button>
            <button><i class="fas fa-times-circle"></i> Cancelar</button>
        </center>
    </div>
</body>
</html>
