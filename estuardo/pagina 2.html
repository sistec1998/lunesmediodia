<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Viajes</title>
  <link rel="icon" href="logo.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    /* Fondo animado con degradado y gotas de agua */
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background: linear-gradient(to bottom, #0099cc, #003366);
      color: white;
      overflow: hidden;
      position: relative;
    }

    h1, h2 {
      color: #fff;
      text-shadow: 1px 1px 3px black;
    }

    center {
      background-color: rgba(0, 0, 0, 0.5);
      padding: 40px;
      border-radius: 15px;
      margin: 40px auto;
      width: 60%;
      animation: fadeIn 2s ease;
    }

    input {
      padding: 10px;
      border: none;
      border-radius: 5px;
      width: 300px;
      margin-bottom: 15px;
      transition: all 0.3s ease;
    }

    input:focus {
      outline: none;
      transform: scale(1.05);
      background-color: #eef;
    }

    button {
      padding: 10px 20px;
      margin: 10px;
      border: none;
      border-radius: 10px;
      background-color: #00ccff;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.3s ease;
    }

    button:hover {
      background-color: #007acc;
      transform: scale(1.1);
    }

    hr {
      border: 1px solid white;
    }

    /* Animación de entrada */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Lluvia */
    .raindrop {
      position: absolute;
      top: -10px;
      width: 2px;
      height: 15px;
      background: rgba(255, 255, 255, 0.6);
      animation: rain 3s linear infinite;
    }

    @keyframes rain {
      to {
        transform: translateY(100vh);
      }
    }

    /* Crear múltiples gotas */
    @keyframes random-drop {
      0% { transform: translateY(0); }
      100% { transform: translateY(100vh); }
    }

  </style>
</head>
<body>

  <!-- Lluvia -->
  <script>
    for (let i = 0; i < 100; i++) {
      const drop = document.createElement("div");
      drop.className = "raindrop";
      drop.style.left = Math.random() * 100 + "vw";
      drop.style.animationDuration = 1 + Math.random() * 2 + "s";
      drop.style.opacity = Math.random();
      document.body.appendChild(drop);
    }
  </script>

  <center>
    <img src="logo.png" width="150" style="animation: fadeIn 2s;">
    <h1><i class="fas fa-user"></i> Datos personales</h1>
    <hr width="500">

    <form>
      <label><i class="fas fa-user"></i> Nombre</label><br>
      <input type="text"><br>

      <label><i class="fas fa-id-card"></i> DPI</label><br>
      <input type="text"><br>

      <label><i class="fas fa-phone"></i> Teléfono</label><br>
      <input type="text"><br>

      <label><i class="fas fa-envelope"></i> Correo electrónico</label><br>
      <input type="email"><br>

      <label><i class="fas fa-home"></i> Dirección</label><br>
      <input type="text"><br>
    </form>

    <hr width="550">
    <h2><i class="fas fa-credit-card"></i> Datos de pago</h2>
    <form>
      <label>Número de tarjeta (débito / crédito)</label><br>
      <input type="text"><br>

      <label>CVV</label><br>
      <input type="text"><br>

      <label>Año vencimiento</label><br>
      <input type="text"><br>
    </form>

    <hr width="600">
    <h2><i class="fas fa-plane-departure"></i> Datos de Viaje</h2>
    <form>
      <label>Lugar</label><br>
      <input type="text"><br>

      <label>Cantidad</label><br>
      <input type="number"><br>

      <label>Fecha</label><br>
      <input type="date"><br><br>

      <button type="submit"><i class="fas fa-arrow-right"></i> Continuar</button>
      <button type="reset"><i class="fas fa-times"></i> Cancelar</button>
    </form>
  </center>
</body>
</html>
