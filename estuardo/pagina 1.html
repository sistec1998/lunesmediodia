<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Lays</title>
    <link rel="icon" href="logo lays.png">

    <style>
        body {
            background-color: #b3ecff; /* fondo celeste */
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            animation: fadeInBody 2s ease-in;
        }

        @keyframes fadeInBody {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        h1 {
            font-size: 3em;
            color: #ffcc00;
            text-shadow: 2px 2px 5px #000;
            animation: moveTitle 3s infinite alternate;
        }

        @keyframes moveTitle {
            from { transform: translateY(0); }
            to { transform: translateY(-10px); }
        }

        details {
            margin: 20px 0;
            background-color: white;
            padding: 10px;
            border-radius: 10px;
            transition: transform 0.3s ease, background-color 0.3s;
        }

        details:hover {
            transform: scale(1.02);
            background-color: #f0f8ff;
        }

        summary {
            font-size: 1.5em;
            cursor: pointer;
            color: #004080;
            font-weight: bold;
            list-style: none;
            position: relative;
            padding-left: 25px;
        }

        summary::before {
            content: "üçü";
            position: absolute;
            left: 0;
        }

        img {
            margin: 10px;
            border-radius: 10px;
            transition: transform 0.3s ease;
        }

        img:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
        }

        hr {
            border: 2px solid #ffcc00;
            width: 70%;
            animation: slideInHr 1.5s ease-out;
        }

        @keyframes slideInHr {
            from { width: 0; opacity: 0; }
            to { width: 70%; opacity: 1; }
        }

        center {
            animation: fadeInCenter 2s ease-in-out;
        }

        @keyframes fadeInCenter {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>

<body>
    <center>
        <img src="logo lays.png" width="300">
        <h1>Productos</h1>
        <hr>

        <details>
            <summary>Productos</summary>
            <summary>Chetos</summary>
            <img src="chetos 1.png" width="300" height="350">
            <img src="chetos 2.png" width="300" height="350">
            <img src="chetos 3.png" width="300" height="350">
        </details>

        <details>
            <summary>Doritos</summary>
            <img src="doritos 1.jpg" width="300" height="350">
            <img src="doritos 2.jpg" width="300" height="350">
            <img src="doritos 3.jpg" width="300" height="350">
        </details>

        <details>
            <summary>Papas Lays</summary>
            <img src="papas 1.png" width="300" height="350">
            <img src="papas 2.png" width="300" height="350">
            <img src="papas 3.png" width="300" height="350">
        </details>

        <details>
            <summary>Galletas</summary>
            <img src="galleta 1.png" width="300" height="350">
            <img src="galleta 2.png" width="300" height="350">
            <img src="galleta 3.jpg" width="300" height="350">
        </details>
    </center>
</body>
</html>
