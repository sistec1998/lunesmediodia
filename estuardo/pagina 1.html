<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Viajes</title>
    <link rel="icon" href="logo.png">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(120deg, #89f7fe, #66a6ff);
            color: #333;
            animation: fadeIn 2s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h1 {
            font-size: 3em;
            color: #004d99;
            margin-top: 20px;
            text-shadow: 2px 2px #fff;
        }

        details {
            background: rgba(255, 255, 255, 0.85);
            margin: 20px auto;
            padding: 15px;
            border-radius: 15px;
            width: 80%;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            transition: transform 0.3s ease;
        }

        details:hover {
            transform: scale(1.02);
        }

        summary {
            font-size: 1.5em;
            cursor: pointer;
            color: #0077cc;
            font-weight: bold;
        }

        h3 {
            margin: 10px 0;
        }

        img {
            margin: 10px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            transition: transform 0.4s;
        }

        img:hover {
            transform: scale(1.05);
        }

        hr {
            border: none;
            border-top: 3px solid #004d99;
            width: 60%;
            margin: 20px auto;
        }

        .logo {
            width: 200px;
            animation: bounceIn 1.5s ease;
        }

        @keyframes bounceIn {
            0% { transform: scale(0.8); opacity: 0; }
            50% { transform: scale(1.1); opacity: 1; }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <center>
        <img src="logo.png" class="logo" alt="Logo">
        <hr>
        <h1>Lugares Turísticos</h1>

        <details>
            <summary>ANTIGUA GUATEMALA</summary>
            <h3>PRECIO: Q500</h3>
            <h3>DURACIÓN: 7 DÍAS</h3>
            <h3>PERSONAS: 3</h3>
            <img src="ANTIGUA GUATEMALA.jpeg" width="300" height="350" alt="Antigua">
            <img src="GUATEMAL.jpg" width="300" height="350" alt="Guatemala">
        </details>

        <details>
            <summary>Castillo de San Felipe Izabal</summary>
            <h3>PRECIO: Q600</h3>
            <h3>DURACIÓN: 3 DÍAS</h3>
            <h3>PERSONAS: 4</h3>
            <img src="castillo 1.jpg" width="300" height="350" alt="Castillo">
            <img src="castillo.webp" width="300" height="350" alt="Castillo">
        </details>

        <details>
            <summary>Monterrico, Santa Rosa</summary>
            <h3>PRECIO: Q800</h3>
            <h3>DURACIÓN: 7 DÍAS</h3>
            <h3>PERSONAS: 2</h3>
            <img src="monte rico.jpg" width="300" alt="Monterrico">
            <img src="monterico 1.jpg" width="350" height="300" alt="Monterrico">
        </details>

        <details>
            <summary>Tikal, Petén</summary>
            <h3>PRECIO: Q1000</h3>
            <h3>DURACIÓN: 10 DÍAS</h3>
            <h3>PERSONAS: 4</h3>
            <img src="peten 1.jpg" width="350" height="400" alt="Tikal">
            <img src="peten 2.jpg" width="350" height="400" alt="Tikal">
        </details>
    </center>
</body>
</html>
